---
  # we have to use the legacy flavor because we use ES5
  extends:
    - "airbnb-base/legacy"
  plugins:
    - "lodash"
  rules:
    # override (temporarily?) some rules from the "airbnb-base/legacy" configuration
    camelcase: 0
    comma-dangle: 0
    consistent-return: 0
    eqeqeq: 0
    func-names: 0
    global-require: 0
    max-len: 0
    no-console: 0
    no-continue: 0
    no-else-return: 0
    no-lonely-if: 0
    no-shadow: 0
    no-undef-init: 0
    no-underscore-dangle: 0
    no-use-before-define: 0
    operator-assignment: 0
    padded-blocks: 0
    quote-props: 0
    quotes: 0
    spaced-comment: 0
    vars-on-top: 0
    # activate rules from
    lodash/callback-binding: 2
    # lodash/collection-method-value: 2
    lodash/no-double-unwrap: 2
    lodash/no-extra-args: 2
    lodash/unwrap: 2
  globals:
    # needed until we can exclude JS files generated by TypeScript
    punycode: true
