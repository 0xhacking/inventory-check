<!-- This is the modal for the entitlement window -->
<div class="modal-header dialog-header-confirm">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
  <h4 class="modal-title"><span class="glyphicon glyphicon-edit"></span> Modify Entitlements</h4>
</div>
<div class="modal-body">
  <h5 class="dialog-subtitle">List of entitlements for {{username}}:</h5>
  <div class="entitle-check-grp">
    <div class="btn-group">
      <input type="checkbox" name="webExSquaredCheck" ng-model="entitlements.webExSquared" icheck>
    </div>
    <span style="font-size:15px; padding:10px">
      Webex-Squared
    </span>
  </div>
  <div class="entitle-check-grp">
    <div class="btn-group">
      <input type="checkbox" name="callInitiationCheck" ng-model="entitlements.squaredCallInitiation" icheck>
    </div>
    <span style="font-size:15px; padding:10px">
      Call-Initiation
    </span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
</div>
