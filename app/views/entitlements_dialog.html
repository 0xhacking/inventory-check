<!-- This is the modal for the entitlement window -->
<div class="modal-header dialog-header-confirm">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
  <h4 class="modal-title"><span class="glyphicon glyphicon-edit"></span> {{'entitlementPage.title' | translate}}</h4>
</div>
<div class="modal-body">
  <h5 class="dialog-subtitle">{{'entitlementPage.heading' | translate}} {{username}}:</h5>
  <div class="entitle-check-grp">
    <div class="btn-group">
      <input type="checkbox" name="webExSquaredCheck" ng-model="entitlements.webExSquared" icheck>
    </div>
    <span style="font-size:15px; padding:10px">
      {{'entitlementPage.wbxsq' | translate}}
    </span>
  </div>
  <div class="entitle-check-grp">
    <div class="btn-group">
      <input type="checkbox" name="callInitiationCheck" ng-model="entitlements.squaredCallInitiation" icheck>
    </div>
    <span style="font-size:15px; padding:10px">
      {{'entitlementPage.callinit' | translate}}
    </span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{'common.cancel' | translate}}</button>
  <button type="button" class="btn btn-primary" ng-click="save()">{{'common.save' | translate}}</button>
</div>
