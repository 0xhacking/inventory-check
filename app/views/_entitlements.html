<!-- This is the modal for the entitlement window -->
  <div class="modal-header dialog-header-confirm">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title"><span class="glyphicon glyphicon-edit"></span> Modify Entitlements</h4>
  </div>
  <div class="modal-body">
    <p>List of entitlements.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
  </div>
