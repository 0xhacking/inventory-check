<div class="notification"></div>
<h3>
    <span translate="tabs.userTab"></span> / {{user.name.familyName}}, {{user.name.givenName}}
  </h3>
  <br>
<div class="admin profile-panel" ng-init="init()"> 
  <div>
    <div class="panel panel-default">
      <div class="panel-heading panel-users">
        <div id="userProfile">
          <h3 class="panel-title users-title">
            <strong id="subTitleAdd" translate="profilePage.userDetails"></strong>
          </h3>
        </div>
      </div>

      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <i class="fa fa-user fa-5x"></i>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="panel panel-default">
    <div id="userSupport">
      <div class="panel-heading panel-users">
        <h3 class="panel-title users-title">
          <strong id="listSupportItems" translate="profilePage.userLogs"></strong>
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default profile-tools-panel">
  <div id="userSupport">
    <div class="panel-heading panel-users">
      <h3 class="panel-title users-title">
        <strong id="tools" translate="profilePage.tools"></strong>
      </h3>
    </div>
    <div class="form-group">
      <div class="btn-profile-grp">
        <button id="requestLogs" class="btn btn-primary btn-profile" ng-click="requestLogs()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>"><span translate="profilePage.requestLogs"></span></button>
      </div>

      <div class="btn-profile-grp">
        <button id="resetPwd" class="btn btn-primary btn-profile" ng-click="requestLogs()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>"><span translate="profilePage.resetPwd"></span></button>
      </div>

      <div class="btn-profile-grp">
        <button id="notifyUser" class="btn btn-primary btn-profile" ng-click="requestLogs()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>"><span translate="profilePage.notifyUser"></span></button>
      </div>

      <div class="btn-profile-grp">
        <button id="deleteUser" class="btn btn-primary btn-profile" ng-click="requestLogs()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>"><span translate="profilePage.deleteUser"></span></button>
      </div>

      <div class="btn-profile-grp">
        <button id="removeUser" class="btn btn-primary btn-profile" ng-click="requestLogs()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>"><span translate="profilePage.removeUser"></span></button>
      </div>
      
    </div>
  </div>

  <div>
  </div>
</div>
