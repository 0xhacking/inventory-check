<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<p>Thank you for registering with Cisco Squared.  </p>
<p>Your account {{email}} is now active.</p>

<div id="iosTxt" ng-show="isIPhone()">
<p>Please install Squared by following <a ng-href="{{iPhoneURL}}">this link.</a></p>
</div>

<div id="androidTxt" ng-show="isAndroid()">
<p>Please install Squared by following <a ng-href="{{androidURL}}">this link.</a></p>
</div>

<div id="webTxt" ng-show="isWeb()">
<p>Please start using <a ng-href="{{webClientURL}}"> Squared.</a></p>
</div>

<div id="sendStatus" mailStatus='{{sendStatus}}' />
