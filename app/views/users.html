<div class="admin">
  </br>
  <h2>User Accounts </br><small>Add new user(s)</small></h2>
  <div>
    <form class="form-horizontal" role="form">
    	<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label" >Email(s)</label>
    		<div class="col-sm-10">
      			<input class="form-control" id="inputEmail3" placeholder="enter email addresses separated by semicolon" ng-model="userList">
    		</div>
  		</div>
    	<div class="form-group">
    		<label for="inputOrg" class="col-sm-2 control-label">Organization</label>
    		<div class="col-sm-10">
      			<input class="form-control" id="inputOrg" placeholder="Not implemented yet, defaulting to Test Org">
    		</div>
  		</div>
		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button class="btn btn-primary" ng-click="addUsers(userList)">Add</button>
      			<button class="btn btn-link">Cancel</button>
       			<button class="btn btn-link pull-right" ng-click="gotoEntitlement()">Entitlement</button>
   		</div>
  		</div>
    </form>

  </div>
</div>

<br/>
<pre id="results" ng-show="status">{{status}}</pre>
