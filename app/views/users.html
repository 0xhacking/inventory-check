<div class="admin">
  <br />
  <h2>Manage Users<br />
    <small id="subTitleAdd" ng-show="isAddEnabled()">Add new users</small>
    <small id="subTitleEnable" ng-show="!isAddEnabled()">Entitle users</small>
  </h2>
  <div>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label" >Email</label>
        <div class="col-sm-10">
          <input type="text" id="usersfield" placeholder="Enter email addresses separated by commas or semi-colons" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="btnAdd" class="btn btn-primary" ng-show="isAddEnabled()" ng-click="addUsers()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>">Add</button>
          <button id="btnEntitle" class="btn btn-primary" ng-show="!isAddEnabled()" ng-click="entitleUsers()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>">Entitle</button>
          <button class="btn btn-link">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<br />

<div class="alert alert-{{alertType}}" ng-show="error || results && results.resultList.length > 0">
  <ul>
    <li class="list-unstyled" ng-repeat="userResult in results.resultList">{{userResult.email}} {{userResult.message}}
    </li>
    <li class="list-unstyled" ng-show="error">{{error}}</li>
  </ul>
</div>
