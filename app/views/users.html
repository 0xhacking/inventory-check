<div class="admin">
  <br />
  <h2>User Accounts <br /><small>Add new user(s)</small></h2>
  <div>
    <form class="form-horizontal" role="form">
    	<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label" >Email(s)</label>
    		<div class="col-sm-10">
      			<!-- <input class="form-control" id="inputEmail3" placeholder="enter email addresses separated by semicolon" ng-model="userList"> -->
            <input class="tokenized-input" type="text" ui-select2="select2Options" ng-model="usersList">
    		</div>
  		</div>
		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button class="btn btn-primary" ng-disabled="!isAddEnabled" ng-click="addUsers(usersList)">Add</button>
            <button class="btn btn-primary" ng-disabled="isAddEnabled" ng-click="entitleUsers(usersList)">Entitle</button>
      			<button class="btn btn-link">Cancel</button>
   		</div>
  		</div>
    </form>

  </div>
</div>

<br />

<div class="results alert-info" ng-show="results">
  <ul>
    <li class="list-unstyled result-element" ng-repeat="userResult in results.resultList">{{userResult.email}} {{userResult.message}}
    </li>
  </ul>
  <p ng-show="status">Status: {{status}}</p>
</pre>
