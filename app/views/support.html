<div class="notification"></div>
<div class="panel panel-default">
    <div class="panel-heading panel-heading-default">
      <div id="listLogs">
        <h3 class="panel-title panel-title-default">
          <strong id="subtitleLogs" translate="supportPage.subtitleLogs"></strong>
        </h3>
      </div>
    </div>

    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label translate="supportPage.inputlabel"></label>
          <br/>
          <input class="form-control typeahead" type="text" id="logsearchfield" placeholder="Enter email address" />
          <br>
       </div>

       <div class="form-group">
        <button id="logSearchBtn" class="btn btn-primary pull-right" ng-click="getLogs()" data-loading-text="<i class='fa fa-refresh fa-spin'></i>"><span translate="supportPage.listlogsbtn"></span></button>
      </div>
    </form>
  </div>
</div>

<div class="panel panel-default"  id="logs-panel">
    <div id="userSupport">
      <div class="panel-heading panel-heading-default">
        <h3 class="panel-title panel-title-default">
          <strong id="listSupportItems">{{'supportPage.userLogs' | translate }}</strong>
        </h3>
      </div>

      <div class="panel-body">
        <label ng-show="userLogs.length === 0 || !userLogs">No results.</label>
        <table class="table" ng-show="userLogs">
          <thead>
            <tr>
              <th ng-click="toggleSort('name')"><span translate="supportPage.logName"></span> <i class="fa {{sortIconName}}"></i></th>
              <th ng-click="toggleSort('date')"><span translate="supportPage.logDate"></span> <i class="fa {{sortIconDate}}"></i></th>
              <th><span translate="supportPage.logAction"></span></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="log in userLogs | orderBy:logsSortBy:reverseLogs">
              <td><span ng-if="log.name">{{log.name}}</span></td>
              <td>{{log.date | date:'MMM d, y HH:mm:ss Z'}}</td>
              <td><a ng-click="downloadLog(log.filename)">{{'supportPage.logDownload' | translate}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
