<div class="standard-card groups-card row">
  <div class="col-md-12">
    <tabset justified="true">
      <tab heading="Services">
        <div class="group-services-list">
          No services found.
        </div>
      </tab>
      <tab heading="Members">
        <div class="group-members-list">
          <p ng-repeat="member in currentGroup.members">
          {{member.display}}
          </p>
        </div>
      </tab>
    </tabset>
  </div>
</div>
