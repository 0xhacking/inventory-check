<div ui-view="header"></div>
<cs-sp-container>
  <cs-sp-section>
    <form role="form">
      <div>
        <div class="form-group profile-text-input">
          <label for="services" style="width: 150px; vertical-align: top" translate="organizationsPage.services"></label>
          <div class="profile-input org-overview-list">
            <ul ng-repeat="svc in currentOrganization.selfSubscribeServices">
              <li>{{svc}}</li>
            </ul>
          </div>
        </div>
      </div>
    </form>
  </cs-sp-section>
  <cs-sp-section>
    <div>
      <button ng-disabled="!customerOverview.currentCustomer.isAllowedToManage" class="btn btn-primary center centered" translate="customerPage.launchButton" ng-click="customerOverview.launchCustomerPortal()"></button>
    </div>
    <div>
      <button id="btnReset" class="btn btn-primary centered" ng-click="manageFeatures()">
        <span translate="organizationsPage.manageBetaFeatures"></span>
      </button>
    </div>
  </cs-sp-section>
</cs-sp-container>
