<cs-sp-container>
  <cs-sp-section>
    <div>
      <div class="form-group profile-text-input">
        <label for="services" class="minor-heading" translate="organizationsPage.betaFeatures"></label>
        <div class="profile-input org-overview-list">
          <div class="row" ng-repeat="svc in features.toggles | orderBy:'name'">
            <div class="small-10 columns">
              <label for="{{svc.name}}">{{svc.name}}</label>
            </div>
            <div class="small-2 columns">
              <cs-toggle-switch ng-model="svc.model" toggle-id="{{svc.toggleId}}" name="{{svc.name}}" size="small" ng-click="features.handleClick()"></cs-toggle-switch>
            </div>
          </div>
        </div>
      </div>
    </div>
  </cs-sp-section>
</cs-sp-container>
