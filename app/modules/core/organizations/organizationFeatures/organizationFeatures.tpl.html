<cs-sp-container>
  <cs-sp-section>
    <form role="form">
      <div>
        <div class="form-group profile-text-input">
          <label for="services" style="width: 150px; vertical-align: top" translate="organizationsPage.betaFeatures"></label>
          <div class="profile-input org-overview-list">
            <ul ng-repeat="svc in features.currentOrganization.selfSubscribeServices">
              <li>
                <span> {{svc}}
                <cs-toggle-switch ng-model="toggle.button2" toggle-id="toggle2" name="toggleExample" size="small"></cs-toggle-switch></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </form>
  </cs-sp-section>
</cs-sp-container>
