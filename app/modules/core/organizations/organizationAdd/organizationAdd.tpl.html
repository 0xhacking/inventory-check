<div class="modal-header" ng-init="init()">
  <button type="button" class="close" ng-click="$dismiss()" id="closeAddOrg">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="organizationsPage.createOrganization"></h3>
</div>
<div class="panel-body modal-body">
  <form role="form" name="addOrganizationForm" id="addOrganizationForm" class="form-horizontal">
    <h4 class="section-title" translate="organizationsPage.organizationInformation"></h4>
    <formly-form model="orgAdd.model" fields="orgAdd.orgInfoFields">
    </formly-form>
    <h4 class="section-title" translate="organizationsPage.termsOfOrganization"></h4>
    <formly-form model="orgAdd.model" fields="orgAdd.organizationTermsFields">
    </formly-form>
    <button id="cancelNewOrganizationButton" class="btn" ng-click="$dismiss()">
      <span translate="organizationsPage.cancel"></span>
    </button>
    <button type="button" id="startOrganizationButton" class="btn btn--primary" ng-click="addOrganizationForm.$setPristine(true); orgAdd.startOrganization();" ng-disabled="addOrganizationForm.$invalid || orgAdd.isOffersEmpty()" data-loading-text="<span class='loading'><span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;</span>">
      <span translate="organizationsPage.createOrganization"></span>
    </button>
  </form>
</div>
