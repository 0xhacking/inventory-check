<!-- Add Organization Modal -->
<form novalidate name="organizationForm" id="addOrganizationForm" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <i class="icon icon-close" aria-hidden="true"></i><span class="sr-only" translate="common.close"></span>
    </button>
    <h3 class="modal-title" translate="organizationsPage.addOrganization"></h3>
  </div>
  <div class="modal-body">
    <h4 class="section-title" translate="organizationsPage.organizationInformation"></h4>
    <formly-form model="organization.model" fields="organization.orgInfoFields">
    </formly-form>
  </div>
  <div class="modal-body">
    <h4 class="section-title" translate="organizationsPage.termsOfOrganization"></h4>
    <formly-form model="organization.model" fields="organization.organizationTermsFields">
    </formly-form>
  </div>
  <div class="modal-footer">
    <button id="cancelNewOrganizationButton" class="btn btn-default" ng-click="$dismiss()">
      <span translate="organizationsPage.cancel"></span>
    </button>
    <button type="button" id="startOrganizationButton" class="btn btn-primary" ng-click="organizationForm.$setPristine(true); organization.startOrganization();" ng-disabled="organizationForm.$invalid || organization.isOffersEmpty()" data-loading-text="<i class='icon icon-spinner'></i>">
      <span translate="organizationsPage.createOrganization"></span>
    </button>
  </div>
</form>
