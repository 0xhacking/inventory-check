<div class="subscription-subheader">
  <div class="subscription-bmmp" ng-if="subscriptionHeader.subId && subscriptionHeader.isOnline && !subscriptionHeader.isTrial">
    <span class="cisco-bmmp-cta-widget" data-product-instance-id="{{::subscriptionHeader.subId}}" data-styled="true" data-application-page="all" data-widget-location="navigation-bar"></span>
  </div>
  <a ng-if="subscriptionHeader.upgradeTrialUrl && subscriptionHeader.isOnline && subscriptionHeader.isTrial && subscriptionHeader.upgradeTrialUrl" ng-href="{{::subscriptionHeader.upgradeTrialUrl}}" class="btn btn--primary" translate="subscriptions.purchase"></a>
</div>
