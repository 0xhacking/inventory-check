<div class="app-container">
  <div ng-controller="HeaderCtrl">
    <cs-header navstyle="{{navStyle}}" headertitle="{{headerTitle}}" icon="{{icon}}" >
      <cs-header-left>
        <div class="top-bar-orgname" ng-controller="UserInfoController" ng-if="Utils.isAdminPage()"><div class="top-bar-title" title="{{orgname}}">{{orgname}}</div></div>
      </cs-header-left>
      <cs-header-right>
        <div ng-show = "buckets && buckets.length > 0" class="leaderboard-push-trigger" ng-controller="leaderBoardCtrl" ng-if="Utils.isAdminPage()">
          <cs-header-push-trigger icon="icon" state="state" label="label"></cs-header-push-trigger>
        </div>
        <div cs-dropdown class="settings-menu dropdown" ng-controller="SetupWizardCtrl" ng-if="Utils.isAdminPage()">
          <button cs-dropdown-toggle class="btn btn--header dropdown-toggle">
            <div>
              <i class="icon-settings icon"></i>
              <span class="header-label">{{::'settings.title' | translate}}</span>
            </div>
          </button>
          <ul cs-dropdown-menu class="dropdown-menu" role="menu">
            <li ng-repeat="item in tabs">
              <a ui-sref="setupwizardmodal({currentTab:item.name})">{{::item.label | translate}}</a>
            </li>
          </ul>
        </div>
        <cr-user-info ng-if="Utils.isAdminPage()"></cr-user-info>
      </cs-header-right>
    </cs-header>
  </div>

  <div class="wrapper">
    <div ng-controller="TabsCtrl">
      <cs-left-nav pages="tabs"  ng-if="Utils.isAdminPage()"></cs-left-nav>
    </div>
    <div class="page-content-wrapper container-fluid">
      <div class="row full">
        <div class="medium-12 columns">
          <cs-header-push-container ng-if="Utils.isAdminPage()">
            <leader-board-bucket></leader-board-bucket>
          </cs-header-push-container>
        </div>
      </div>
      <div class="row full collapse">
        <div class="medium-12 columns content-view" ui-view="">
        </div>
      </div>
    </div>
  </div>
</div>
