<div class="app-container">
  <header cs-header navstyle="{{navStyle}}" headertitle="{{headerTitle}}" icon="{{icon}}" ng-controller="HeaderCtrl">
    <div class="header-search" ng-controller="SearchCtrl" ng-show="Utils.isAdminPage()">
      <cs-headersearch></cs-headersearch>
    </div>
    <div class="leaderboard-push-trigger" ng-controller="HeaderPushCtrl" ng-show="Utils.isAdminPage()">
      <cs-header-push-trigger icon="icon" state="state" label="label"></cs-header-push-trigger>
    </div>
    <div class="settings-menu dropdown" ng-controller="SettingsMenuCtrl as settings" ng-show="Utils.isAdminPage()">
      <button class="btn btn-header dropdown-toggle"><i class="icon-settings icon"></i></button>
      <ul class="dropdown-menu" role="menu" >
        <li ng-repeat="item in menuItems">
          <a ng-click="doAction(item.link)">{{item.title}}</a>
        </li>
        <li>
          <a><span | translate="common.language"></span>
            <br>
            <select ng-options="item.label for item in settings.options track by item.value" ng-model="settings.selected" ng-change="updateLanguage()" onclick="event.stopPropagation();">
            </select>
          </a>
        </li>
      </ul>
    </div>
    <cr-user-info></cr-user-info>
  </header>

  <div class="wrapper">
    <cs-left-nav pages="tabs" ng-controller="TabsCtrl" ng-show="Utils.isAdminPage()"></cs-left-nav>
    <div class="page-content-wrapper container-fluid">
      <div class="row">
        <div class="col-md-12">
          <cs-header-push-container ng-show="Utils.isAdminPage()">
            <leader-board-bucket></leader-board-bucket>
          </cs-header-push-container>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 content-view" ui-view="">
        </div>
      </div>
    </div>
  </div>
</div>
