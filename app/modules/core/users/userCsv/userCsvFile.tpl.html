<div class="user-csv-upload">
  <div class="csv-desc">{{csv.model.desc}}</div>
  <div
    ng-if="!csv.model.file"
    class="file-drop"
    cr-file-drop
    file="csv.model.file"
    file-name="csv.model.fileName"
    file-max-size="10"
    file-max-size-error="csv.onFileSizeError()"
    file-type="text/csv, application/csv, application/vnd.ms-excel"
    file-suffix="csv"
    file-type-error="csv.onFileTypeError()">
    <div class="file-drop-content">
      <div class="icon icon-circle-upload"></div>
      <input
        id="upload"
        name="upload"
        type="file"
        cr-file-read
        file="csv.model.file"
        file-name="csv.model.fileName"
        file-max-size="10"
        file-max-size-error="csv.onFileSizeError()"
        file-type="text/csv, application/csv, application/vnd.ms-excel"
        file-suffix="csv"
        file-type-error="csv.onFileTypeError()"/>
      <div translate="csvUpload.uploadPrompt"></div>
      <label for='upload' translate="csvUpload.fileBrowser"></label>
    </div>
  </div>
  <div ng-if="csv.model.file" class="file-drop-inactive">
    <div class="file-drop-content">
      <div class="icon icon-check"></div>
      <div class="file-name">{{csv.model.fileName}}</div>
      <a ng-click="csv.resetFile()" translate="csvUpload.removeFile"></a>
    </div>
  </div>
  <div class="csv-enable-remove">
    <div class="csv-enable-remove-checkbox">
      <input
        class="center"
        cs-input
        type="checkbox"
        ng-model="csv.model.enableRemove"
        id="cbEnableRemove"
        name="cbEnableRemove"
        cs-input-label="{{::'csvUpload.enableRemoveLabel' | translate}}"
        cs-input-help-text="{{::'csvUpload.enableRemoveNote' | translate}}" />
    </div>
  </div>
</div>
