<cs-sp-container>
  <cs-sp-section>

    <div id="rolesDetailsPanel">
      <div class="edit-panel">
        <form name="rolesObj.form" role="form">
          <div class="form-group">
            <label for="firstNameInput" translate="rolesPanel.firstName"></label>
            <input id="firstNameInput" type="text" class="form-control" name="firstName" ng-model="currentUser.name.givenName">
          </div>

          <div class="form-group">
            <label for="lastNameInput" translate="rolesPanel.lastName"></label>
            <input id="lastNameInput" type="text" class="form-control" name="lastName" ng-model="currentUser.name.familyName">
          </div>

          <div class="form-group">
            <label for="displayNameInput" translate="usersPage.displayNameHeader"></label>
            <input id="displayNameInput" type="text" class="form-control" name="displayName" ng-model="currentUser.displayName">
          </div>

          <div class="form-group">
            <label for="customerEmailInput" translate="rolesPanel.emailAddress"></label>
            <input id="customerEmailInput" type="email" class="form-control" name="customerEmail" ng-model="currentUser.userName" disabled="true">
          </div>
        </form>
      </div>

      <form name="voicemailForm" role="form">
        <cr-details-body title="{{'rolesPanel.editUser' | translate}}" on-save="updateRoles()">
          <div class="details-body">
          </div>
        </cr-details-body>
      </form>
      {{sally}}
      <div class="admin-roles-panel">
        <span class="edit-title" translate="rolesPanel.administratorRoles"></span>
        <span class="description" translate="rolesPanel.rolesDescription"></span>
          <fieldset>
            <div class="admin-options" id="no-admin-options">
              <cs-radio label="noAdmin.label" value="noAdmin.value" name="noAdmin.name" id="noAdmin.id" ng-click="clearCheckboxes();" ng-model="rolesObj.adminRadioValue"></cs-radio>
            </div>
            <div class="admin-options" id="full-admin-options">
              <cs-radio label="fullAdmin.label" value="fullAdmin.value" name="fullAdmin.name" id="fullAdmin.id" ng-click="clearCheckboxes();" ng-model="rolesObj.adminRadioValue"></cs-radio>
              <i tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-check'></i>User Management</li><li><i class='icon icon-check'></i>Company Policy & Templates</li><li><i class='icon icon-check'></i>Analytics & Reports</li><li><i class='icon icon-check'></i>Support Metrics & Notifications</li><li><i class='icon icon-check'></i>Licenses & Upgrades</li><li><i class='icon icon-check'></i>Assign Roles</li></ul>" tooltip-placement="right" tooltip-trigger="mouseenter" class="icon icon-information role-information"></i>
            </div>
            <div class="admin-options" id="sales-admin-options" ng-show="isPartner()">
              <cs-radio label="salesAdmin.label" value="salesAdmin.value" name="salesAdmin.name" id="salesAdmin.id" ng-click="clearCheckboxes();" ng-model="rolesObj.adminRadioValue"></cs-radio>
              <i tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-check'></i>Customer Management</li><li><i class='icon icon-check'></i>Overview & Reports</li><li><i class='icon icon-remove'></i>Organization Management</li><li><i class='icon icon-check'></i>Trials Management</li></ul>" tooltip-placement="right" tooltip-trigger="mouseenter" class="icon icon-information role-information"></i>
            </div>
            <cs-radio label="partialAdmin.label" value="partialAdmin.value" name="partialAdmin.name" id="partialAdmin.id" ng-model="rolesObj.adminRadioValue"></cs-radio>
          </fieldset>
          <div ng-click="radioHandler()">
            <div class="admin-options" ng-show="false">
              <cs-checkbox ckid="userAdminCkbx" class="indented-checkbox" label="{{'rolesPanel.userAdmin' | translate}}" ng-model="rolesObj.userAdminValue" isdisabled="false"></cs-checkbox>
              <i tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-check'></i>User Management</li><li><i class='icon icon-check'></i>Company Policy & Templates</li><li><i class='icon icon-check'></i>Analytics & Reports</li><li><i class='icon icon-check'></i>Support Metrics & Notifications</li><li><i class='icon icon-check'></i>Licenses & Upgrades</li><li><i class='icon icon-remove'></i>Assign Roles</li></ul>" tooltip-placement="right" tooltip-trigger="mouseenter" class="icon icon-information role-information"></i>
            </div>
            <div class="admin-options" ng-show="false">
              <cs-checkbox ckid="billingAdminCkbx" class="indented-checkbox" label="{{'rolesPanel.billingAdmin' | translate}}" ng-model="rolesObj.billingAdminValue" isdisabled="false"></cs-checkbox>
              <i tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-remove'></i>User Management</li><li><i class='icon icon-remove'></i>Company Policy & Templates</li><li><i class='icon icon-remove'></i>Analytics & Reports</li><li><i class='icon icon-remove'></i>Support Metrics & Notifications</li><li><i class='icon icon-check'></i>Licenses & Upgrades</li><li><i class='icon icon-remove'></i>Assign Roles</li></ul>" tooltip-placement="right" tooltip-trigger="mouseenter" class="icon icon-information role-information"></i>
            </div>
            <div class="admin-options">
              <cs-checkbox ckid="supportAdminCkbx" class="indented-checkbox" label="{{'rolesPanel.supportAdmin' | translate}}" ng-model="rolesObj.supportAdminValue" isdisabled="false"></cs-checkbox>
              <i tooltip-html-unsafe="<ul class='roles-tooltip'><li><i class='icon icon-remove'></i>User Management</li><li><i class='icon icon-remove'></i>Company Policy & Templates</li><li><i class='icon icon-check'></i>Analytics & Reports</li><li><i class='icon icon-check'></i>Support Metrics & Notifications</li><li><i class='icon icon-remove'></i>Licenses & Upgrades</li><li><i class='icon icon-remove'></i>Assign Roles</li></ul>" tooltip-placement="right" tooltip-trigger="mouseenter" class="icon icon-information role-information"></i>
            </div>
          </div>
        <div ng-show="false">
          <span class="description" translate="rolesPanel.cloudOpDescription"></span>
          <cs-checkbox ckid="cloudAdminCkbx" class="cloudChkBox" label="{{'rolesPanel.cloudOpAdmin' | translate}}" ng-model="rolesObj.cloudAdminValue" ng-disabled="false"></cs-checkbox>
        </div>
      </div>
    </div>

  </cs-sp-section>
</cs-sp-container>
