<div>
  <div class="license-wrapper">
    <div class="flex-row">
      <div class="small-4 columns column-title">
        <div class="column-header">
          <i class="icon icon-circle-message"></i>
          <h3 translate="onboardModal.message"></h3>
        </div>
      </div>
      <div class="small-4 columns column-title">
        <div class="column-header">
          <i class="icon icon-circle-group"></i>
          <h3 translate="onboardModal.meeting"></h3>
        </div>
      </div>
      <div class="small-4 columns column-title">
        <div class="column-header">
          <i class="icon icon-circle-call"></i>
          <h3 translate="onboardModal.call"></h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-subsription-header free" translate="onboardModal.freeCollab"></div>
    </div>
    <div class="flex-row">
      <div class="small-4 columns column-free">
        <div translate="onboardModal.msgFree"></div>
      </div>
      <div class="small-4 columns column-free">
        <div translate="onboardModal.mtgFree"></div>
      </div>
      <div class="small-4 columns column-free">
        <div translate="onboardModal.callFree"></div>
      </div>
    </div>
    <div class="row">
      <div class="column-subsription-header paid" translate="firstTimeWizard.paidColumnHeader"></div>
    </div>
    <div class="flex-row row-licenses">
      <div id="messaging" class="small-4 columns column-paid">
        <div class="entitle-check-grp" ng-repeat="msgFeature in messageFeatures">
          <div ng-if="msgFeature.licenses">
            <div class="item-license" translate="onboardModal.message"></div>
            <div class="ckbx" id="paidMsg" ng-if="msgFeature.licenses.length === 1">
              <cs-checkbox ckid="paid-msg" ng-model="radioStates.msgRadio" label="{{msgFeature.label}}">
              </cs-checkbox>
            </div>
            <div ng-if="msgFeature.licenses.length > 1">
                <fieldset class="onboard-fieldset">
                    <label class="cs-radio" for="{{license.licenseId}}" ng-repeat="license in msgFeature.licenses | filter:isSubscribeable | orderBy:'billingServiceId'">                                 
                        <input id="{{license.licenseId}}" name="{{license.licenseType}}" type="radio"
                        ng-model="$parent.$parent.radioStates.subLicense" ng-value="license" />
                        <span>{{license.billingServiceId}} ({{license.volume}})</span>
                    </label>
                </fieldset>
            </div>
          </div>
        </div>
      </div>
      <div id="conference" class="small-4 columns column-paid">
        <div ng-if="confChk" class="item-license" translate="onboardModal.meeting"></div>
        <div class="entitle-check-grp" ng-repeat="cf in confChk | orderBy:'confFeature.license.siteUrl':true">
          <div class="ckbx" ng-if="cf.confFeature.license.licenseType !== 'freeConferencing'">
            <div ng-if="!cf.confFeature.license.siteUrl">
              <cs-checkbox ckid="{{cf.confFeature.license.licenseId}}" ng-model="cf.confModel" label="{{cf.confFeature.label}}"></cs-checkbox>
            </div>
            <div ng-if="cf.confFeature.license.siteUrl" class="item-mtg">
              <div class="sub-line"></div>
              {{cf.confFeature.license.siteUrl}}
              <cs-checkbox ckid="{{cf.confFeature.license.licenseId}}" ng-model="cf.confModel" label="WebEx {{cf.confFeature.label}}"></cs-checkbox>
            </div>
            <div ng-if="cf.cmrFeature">
                <cs-checkbox ckid="{{cf.cmrId}}" class="indentedCheckbox" ng-click="licenseHandler(cf.cmrFeature.license.licenseId); cf.confModel = true; cf.cmrModel = !cf.cmrModel" ng-model="cf.cmrModel" label="WebEx {{cf.cmrFeature.label}}" isdisabled="false">
                </cs-checkbox>
            </div>
          </div>
        </div>
      </div>
      <div id="communication" class="small-4 columns column-paid">
        <div class="entitle-check-grp" ng-repeat="commFeature in communicationFeatures" ng-if="commFeature.license.licenseType !== 'advancedCommunication'">
          <div class="item-license" translate="onboardModal.call"></div>
          <div class="ckbx">
            <cs-checkbox ckid="{{commFeature.license.licenseId}}" ng-if="!disableCommFeatureAssignment()" ng-model="radioStates.commRadio" label="{{commFeature.label}}"></cs-checkbox>
            <div ng-if="disableCommFeatureAssignment()">
              <div>
                <span class="warning-icon"></span>
                <span class="service-label" translate="usersPage.addtionalServiceSetupText"></span>
              </div>
              <div>
                <a href ng-click="ConfirmAdditionalServiceSetup()" translate="usersPage.setUpThisService"></a>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
