<div id="licenseBlock" class="bucket-wrapper">

  <!-- Messaging Bucket -->
  <div class="modal-body bucket-license" id="messaging">
    <h4 class="text-center bucket-lic-header" translate="onboardModal.messaging"></h4>
      <div class="entitle-check-grp onboard-radio" ng-repeat="msgFeature in messageFeatures">
        <div ng-if="msgFeature.license.licenseType === 'freeTeamRoom'">
          <div class="service-check">
            <span class="icon icon-check onboard-check"></span>
          </div>
          <div class="service-label">
            <span class="onboard-radio" ng-click="setMsgRadio(msgFeature.value)">{{msgFeature.label}}</span>
          </div>
        </div>
        <div ng-if="msgFeature.license.licenseType !== 'freeTeamRoom'">
          <cs-checkbox ckid="paid-msg" ng-model="radioStates.msgRadio" label="{{msgFeature.label}}"></cs-checkbox>
        </div>
      </div>
  </div>

  <!-- Conferencing Bucket -->
  <div class="modal-body bucket-license middle-bucket" id="conference">
  <h4 class="text-center bucket-lic-header" translate="onboardModal.conferencing"></h4>
    <div class="entitle-check-grp onboard-radio" ng-repeat="cf in confChk">
      <!-- Free Conferencing -->
      <div ng-if="cf.confFeature.license.licenseType === 'freeConferencing'">
        <div class="service-check">
          <span class="icon icon-check onboard-check"></span>
        </div>
        <div class="service-label">
          <span ng-click="setConfRadio(cf.confFeature.value)" translate="{{cf.confFeature.label}}"></span>
        </div>
      </div>
      <!-- Paid Conferencing -->
      <div ng-if="cf.confFeature.license.licenseType !== 'freeConferencing'">
        <!-- Has Site Url -->
        <div ng-if="cf.confFeature.license.siteUrl">
          <cs-checkbox ckid="{{cf.confId}}" ng-click="licenseHandler(cf.confFeature.license.licenseId); cf.confModel === false ? cf.cmrModel = false : ''" ng-model="cf.confModel" label="{{cf.confFeature.license.siteUrl}}" isdsiabled="false"></cs-checkbox>
          <p class="conf-desc" ng-class="cf.cmrFeature ? 'has-cmr' : ''" ng-if="cf.confFeature.label">{{cf.confFeature.label}}</p>
          <!-- Has CMR With Meeting Center -->
          <div ng-if="cf.cmrFeature">
            <cs-checkbox ck-id="{{cf.cmrId}}" class="indentedCheckbox" ng-click="licenseHandler(cf.cmrFeature.license.licenseId); cf.confModel = true; cf.cmrModel = !cf.cmrModel" ng-model="cf.cmrModel" label="{{cf.cmrFeature.label}}" isdisabled="false"><cs-checkbox>
          </div>
        </div>
        <!-- No Site Url -->
        <div ng-if="!cf.confFeature.license.siteUrl">
          <cs-checkbox ckid="paid-conf" ng-model="cf.confModel" label="{{cf.confFeature.label}}" isdsiabled="false"></cs-checkbox>
        </div>
      </div>
    </div>
  </div>

  <!-- Communications Bucket -->
  <div class="modal-body bucket-license" id="communication">
  <h4 class="text-center bucket-lic-header" translate="onboardModal.communications"></h4>
    <div class="entitle-check-grp onboard-radio" ng-repeat="commFeature in communicationFeatures">
      <div ng-if="commFeature.license.licenseType === 'advancedCommunication'">
        <div class="service-check">
          <span class="icon icon-check onboard-check"></span>
        </div>
        <div class="service-label">
          <span>{{commFeature.label}}</span>
        </div>
      </div>
      <div ng-if="commFeature.license.licenseType !== 'advancedCommunication'">
        <cs-checkbox ckid="paid-comm" ng-model="radioStates.commRadio" label="{{commFeature.label}}"></cs-checkbox>
      </div>
    </div>
  </div>

</div>
