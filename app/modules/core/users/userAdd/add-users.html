<div class="modal fade" id="addUsersDialog" tabindex="-1" role="dialog" aria-labelledby="addUsersTitle" aria-hidden="true">
  <div class="modal-dialog modal-useradd-dialog">
      <div class="modal-content" id="modalContent">
        <div class="modal-header">
          <button type="button" class="close header-text" data-dismiss="modal" id="closeAddUser">
            <span aria-hidden="true">
              <span class="icon icon-close cancel-color"></span>
            </span>
          </button>
          <h3 class="header-text" translate="usersPage.inviteUsers"></h3>
        </div>
        <div class="modal-body">
          <div class="modal-useradd-card">
            <p translate="usersPage.addUsersDesc" class="adduser-desc"></p>

            <input class="form-control useradd-textbox" type="text" id="usersfield" placeholder="Enter one or more email addresses separated by commas"/>

            <!-- <div class="adduser-importlink">
              <a>Import CSV</a>
            </div> -->

            <div class="entitle-check-grp" ng-if="isEntitleEnabled()" ng-repeat="(service, val) in entitlements" ng-if="service!=='webExSquared' && isServiceAllowed(service)">
              <cs-checkbox id="{{'chk_'+service}}" ng-model="entitlements[service]" cklabel="{{getServiceName(service)}}"></cs-checkbox>
            </div>
          </div>
        </div>

        <div class="modal-footer">

          <button type="button" id="btnAdd" class="btn btn-primary btn-lg pull-right adduser-btn" ng-if="isAddEnabled()" ng-click="addUsers()" data-loading-text="<i class='icon icon-spinner icon-spin'></i>"><span translate="usersPage.add"></span>
          </button>

          <button type="button" id="btnEntitle" class="btn btn-primary btn-lg pull-right adduser-btn" ng-if="isEntitleEnabled()" ng-click="entitleUsers()" data-loading-text="<i class='icon icon-spinner icon-spin'></i>">
            <span translate="usersPage.entitle"></span>
          </button>

          <button type="button" id="btnInvite" class="btn btn-primary btn-lg pull-right adduser-btn" ng-click="inviteUsers()" data-loading-text="<i class='icon icon-spinner icon-spin'></i>"><span translate="usersPage.invite"></span></button>

          <button type="button" id="btnCancel" class="btn btn-default btn-lg pull-right adduser-btn" ng-click="clearPanel()"><span translate="usersPage.clear"></span>
          </button>

          <!-- <button type="button" id="cancelAddUsersButton" class="btn btn-default btn-lg pull-right adduser-btn" data-dismiss="modal"> -->
            <span class="button-text" translate="usersPage.cancel"></span>
          </button>

        </div>
        </div>
      </div>
  </div>
</div>
