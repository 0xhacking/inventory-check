<div class="modal fade" id="manageGroupsDialog" tabindex="-1" role="dialog" aria-labelledby="addUsersTitle" aria-hidden="true">
  <div class="modal-dialog modal-manageGrp-dialog">
      <div class="modal-content" id="modalContent">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" id="closeAddUser">
            <i class="icon icon-close" aria-hidden="true"></i><span class="sr-only">Close</span>
          </button>
          <h3 class="modal-title" translate="onboardModal.manageGroups"></h3>
        </div>
        <div class="modal-body row">
          <div class="row">

          </div>

          <div class="row">
            <div gridscrollbar class="gridStyle col-md-6" ng-grid="gridOptions"></div>

            <div class="gridStyle col-md-6">
              <span translate="onboardModal.collabService" class="adduser-desc"></span>
            </div>
          </div>
        </div>

        <div class="modal-footer">

          <button type="button" id="btnSave" class="btn btn-primary btn-lg pull-right adduser-btn" ng-click="updateGroup()" data-loading-text="<i class='icon icon-spinner'></i>"><span translate="onboardModal.saveBtn"></span></button>


          <button type="button" id="cancelManageGroupsButton" class="btn btn-default btn-lg pull-right adduser-btn" data-dismiss="modal">
            <span translate="usersPage.cancel"></span>
          </button>

        </div>
        </div>
      </div>
  </div>
</div>
