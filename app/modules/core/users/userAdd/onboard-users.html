<div id="servicePanel">
  <div class="modal-body onboard-block">
    <div>
      <input class="form-control useradd-textbox" type="text" id="usersfield" placeholder="Enter email addresses or group mailers separated by commas..."/>
    </div>
  </div>

  <div class="modal-body onboard-block">
    <div class="service-title">
      <span translate="onboardModal.enableServiceText"></span>
    </div>
    <div>
      <form>
        <div ng-if="false">
          <input type="radio" name="collabRadio" id="collabRadio2" value="2" ng-model="collabRadio" >
          <span id="collabRadioLabel2" class="onboard-radio" ng-click="setRadio(2)">{{collabRadio2.label}}</span>

          <div class="select-grp">
            <select ng-model="selectedGroup"
              ng-options="group as group.displayName for group in groups">
            </select>
            <a href="" class="manage-groups">
              <span id="btnManage" translate="onboardModal.manageBtn"></span>
            </a>
          </div>
        </div>

        <input type="radio" name="collabRadio" id="collabRadio1" value="1" ng-model="collabRadio">
        <span id="collabRadioLabel1" class="onboard-radio" ng-click="setRadio(1)">{{collabRadio1.label}}</span>
      </form>
    </div>

    <cr-services-panels ng-if="collabRadio === 1 && hasAccount" radioStates="radioStates"></cr-services-panels>

    <div id="licenseBlock" class="onboard-block license-block" ng-if="collabRadio === 1 && !hasAccount">
      <div class="bold">
        <span translate="onboardModal.entitlements"></span>
        <hr class="onboard-divider"/>
      </div>

      <div class="license-block">
        <div class="entitle-check-grp" ng-repeat="key in entitlementsKeys" ng-if="isServiceAllowed(key)">
          <cs-checkbox ng-class="{'indentedCheckbox':shouldAddIndent(key,'webExSquared')}" id="{{'chk_'+key}}" id="{{'chk_'+key}}" ng-model="entitlements[key]" cklabel="{{getServiceName(key)}}"></cs-checkbox>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
   <button type="button" id="btnCancel" class="btn btn-default" ng-click="clearPanel()"><span translate="usersPage.clear"></span>
    </button>
    <button type="button" id="btnOnboard" class="btn btn-primary" ng-click="onboardUsers()" data-loading-text="<i class='icon icon-spinner'></i>"><span translate="onboardModal.onboardBtn"></span></button>
  </div>

</div>
