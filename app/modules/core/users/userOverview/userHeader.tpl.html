<cs-sp-header>
  <div class="header-image">
    <div class="user-img">
      <i ng-if="!userOverview.currentUser.photos" class="icon icon-user"></i>
      <img ng-if="userOverview.currentUser.photos" ng-src="{{userOverview.currentUser.photos[1].value}}" />
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <a id="rolesChevron" ui-sref="user-overview.userProfile">
	      <i class="feature-arrow"></i>
        <div class="header-title" title="">{{userOverview.currentUser.titleCard}}</div>
        <div ng-if="userOverview.currentUser.subTitleCard" class="header-sub-info">{{userOverview.currentUser.subTitleCard}}</div>
      </a>
    </div>
  </div>
</cs-sp-header>
