<cs-sp-header>
  <div class="header-image">
    <div class="user-img">
      <i ng-if="!user.image" class="icon icon-user"></i>
      <img ng-if="user.image" ng-src="user.img" />
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <a id="rolesChevron" ui-sref="user-overview.userProfile">

        <div class="header-title" title="">{{userOverview.currentUser.userName}}</div>
        <div ng-if="userOverview.currentUser.title || userOverview.currentUser.addresses" class="header-sub-info">
          <span class="user-info-1" ng-if="userOverview.currentUser.title">{{userOverview.currentUser.title}}</span>
          <span class="user-info-2" ng-if="userOverview.currentUser.addresses"><span ng-if="userOverview.currentUser.title && userOverview.currentUser.addresses">,&nbsp;</span>{{userOverview.currentUser.addresses[0].locality}}</span>
        </div>

        <i class="feature-arrow"></i>

      </a>
    </div>
  </div>
</cs-sp-header>
