<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" id="closeManageUsers">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="usersPage.manageUsers"></h3>
</div>

<div class="modal-body user-manage">
  <form name="userModifyUsersForm">
    <div class="columns medium-5">
      <h3 translate="userManage.org.typeLabel"></h3>
      <p translate="userManage.org.typeInstructions"></p>
    </div>
    <div class="columns medium-7">
      <div class="cs-radio-group">
        <ul>
          <li>
            <input cs-input type="radio" ng-model="umoc.manageType" id="org-manual" ng-value="'manual'"
                   cs-input-label="{{::'userManage.org.manualLabel'|translate}}"
                  cs-input-help-text="{{::'userManage.org.manualDetails'|translate:'{maxUsers: umoc.maxUsersInManual}'}}">
          </li>
          <li>
            <input cs-input type="radio" ng-model="umoc.manageType" id="org-bulk" ng-value="'bulk'"
                   cs-input-label="{{::'userManage.org.bulkLabel'|translate}}"
                   cs-input-help-text="{{::'userManage.org.bulkDetails'|translate:'{maxUsers: umoc.maxUsersInCSV}'}}">
          </li>
          <li>
            <input cs-input type="radio" ng-model="umoc.manageType" id="org-advanced" ng-value="'advanced'"
                   cs-input-label="{{::'userManage.org.advancedLabel'|translate}}"
                   cs-input-help-text="{{::'userManage.org.advancedDetails'|translate}}">
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" id="btnClear" class="btn" ng-click="$dismiss()"><span translate="common.back"></span></button>
  <button type="button" class="btn btn--primary" ng-click="umoc.onNext()"><span translate="common.next"></span></button>
</div>
