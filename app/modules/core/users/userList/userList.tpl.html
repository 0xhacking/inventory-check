<div class="user-list">
  <div class="row page-header">
    <div class="page-title col-xs-12 col-sm-7 col-md-6">
      <span class="title">{{'usersPage.manageUsers' | translate}}</span>
      <div dropdown class="grid-filter" ng-class="{'dropdown' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }" ng-show="Utils.isAdminPage() && userTabActive">
        <div class="dropdown-toggle filter" ng-if="breakpoint === 'screen-xs' || breakpoint === 'screen-sm'">
          <span class="name" ng-if="activeFilter === 'all'">{{'usersPage.all' | translate}}</span>
          <span class="name" ng-if="activeFilter === 'administrators'">{{'usersPage.administrators' | translate}}</span>
          <i class="icon icon-chevron-down"></i>
        </div>
        <ul ng-class="{'dropdown-menu dropdown-primary' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
          <li class="filter" ng-class="{'active' : activeFilter === 'all'}" ng-click="setFilter('all')">
            <a href="">
              <span class="name">{{'usersPage.all' | translate}}</span>
              <span class="count">{{filterTotals.all.number}}</span>
            </a>
          </li>
          <li class="filter" ng-class="{'active' : activeFilter === 'active'}" ng-click="setFilter('active')">
            <a href="">
              <span class="name">{{'usersPage.administrators' | translate}}</span>
              <span class="count">...</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-6" ng-show="Utils.isAdminPage() && userTabActive">
      <div class="page-option-buttons">
        <button id="addUsers" class="btn btn-lg btn-info add-button" data-toggle="modal" data-target="#addUsersDialog" translate="usersPage.inviteModalBtn" ng-click="setupTokenfield();resetEntitlements();">
        </button>
        <a ng-controller="ExportUsersCtrl" id="export-btn" ng-csv="exportCSV()" filename="{{'usersPage.csvFilename' | translate}}" title="{{'usersPage.csvBtnTitle' | translate}}" class="export-users" ng-disabled="exportBtn.disabled">
          <span id="export-icon"><i class="icon icon-content-share"></i></span>
        </a>
      </div>
    </div>
  </div>
  <div id="usersListPanel" class="row">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
  </div>
</div>
<div ng-class="{preview: userPreviewActive, details: userDetailsActive}" class="user-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>

<cr-add-users></cr-add-users>
