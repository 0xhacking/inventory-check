<div class="user-list">
  <div class="row page-header">
    <div class="page-title small-7 columns">
      <span class="title-heading" translate="usersPage.manageUsers"></span>
        <cs-searchfilter filters="filters" set-filter-fn="setFilter(filter.filterValue)" ng-model="placeholder.count" search-item-fn="filterList(searchStr)" placeholder-text="{{placeholder.name}}">
        </cs-searchfilter>
    </div>
    <div class="small-5 columns" ng-show="Utils.isAdminPage()">
      <div class="page-option-buttons" ng-controller="ExportUsersCtrl">
        <button id="addUsers" class="btn btn-lg btn-info add-button" ui-sref="users.add" translate="usersPage.inviteUsers"></button>
          <a id="export-btn" ng-csv="exportCSV()" filename="{{'usersPage.csvFilename' | translate}}" class="export-users" ng-disabled="exportBtn.disabled">
            <span id="export-icon" tooltip-placement="top" tooltip="{{'usersPage.csvBtnTitle' | translate}}" tooltip-animation="false" tooltip-append-to-body="true"><i class="icon icon-content-share"></i></span>
        </a>
      </div>
    </div>
  </div>
  <div id="usersListPanel" class="row grid">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
    <div class="grid-refresh" ng-if="gridRefresh">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
  </div>
</div>
<div ng-class="{preview: userPreviewActive, details: userDetailsActive}" class="user-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>
