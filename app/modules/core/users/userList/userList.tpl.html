<div class="user-list">
  <cs-page-header title="{{::pageTitle}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <cs-searchfilter filters="filters" set-filter-fn="setFilter(filter.filterValue)" ng-model="placeholder.count" search-item-fn="filterList(searchStr)" placeholder-text="{{placeholder.name}}">
      </cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right ng-show="Utils.isAdminPage()">
      <div ng-controller="ExportCSVCtrl">
        <a id="export-btn" class="export-users" ng-if="!exporting" ng-csv="exportCSV()" filename="{{'usersPage.csvFilename' | translate}}">
          <span id="export-icon" class="icon-export" tooltip-placement="top" tooltip="{{'usersPage.csvBtnTitle' | translate}}" tooltip-animation="false" tooltip-append-to-body="true"><i class="icon icon-content-share icon-lg"></i></span>
        </a>
        <a id="export-in-progress" class="export-users" ng-if="exporting">
          <span id="exporting-icon" class="icon-export" tooltip-placement="top" tooltip="{{'usersPage.csvBtnExportingTitle' | translate}}" tooltip-animation="false" tooltip-append-to-body="true"><i class="icon icon-spinner icon-lg"></i></span>
        </a>
        <button id="addUsers" class="btn btn--people" ui-sref="users.add" translate="usersPage.inviteUsers"></button>
      </div>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div id="usersListPanel" class="row grid">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
    <div class="grid-refresh" ng-if="gridRefresh">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
    <div class="too-many-users" ng-if="activeFilter === 'all' && tooManyUsers">
      <p class="h2" translate="usersPage.searchUser"></p>
      <p class="h4" translate="usersPage.tooManyUsers"></p>
    </div>
  </div>
</div>
<div ng-class="{preview: userPreviewActive, details: userDetailsActive}" class="user-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>
