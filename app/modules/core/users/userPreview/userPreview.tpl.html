<div class="details-panel-card preview-panel" id="details-panel">
  <cr-user-info-card></cr-user-info-card>
  <cr-user-group-card></cr-user-group-card>
  <cr-user-services-card>
    <div hn-telephony-info id="huronPanel" ng-show="isHuronEnabled()"></div>
    <div cr-conferencing-info id="conferencePanel" ng-show="false"></div>
    <div sq-endpoints-info id="endpointPanel" ng-show="false"></div>
  </cr-user-services-card>
  <cr-user-devices-card ng-show="isHuronEnabled()">
    <uc-devices id="huronDevicesPanel" ng-show="isHuronEnabled()"></uc-devices>
  </cr-user-devices-card>
  <cr-user-usage-card></cr-user-usage-card>
  <sq-user-entitlements-card></sq-user-entitlements-card>
  <hercules-activation-status></hercules-activation-status>
</div>
<div class="sub-details-panel details-panel" id="roles-panel">
  <div class="row sub-details-full" ui-view></div>
</div>
