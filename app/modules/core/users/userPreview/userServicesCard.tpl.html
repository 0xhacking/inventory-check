<div class="standard-card services-card row">
  <div class="col-md-12">
    <div class="title-row row">
      <div class="col-md-12">
        <div class="title pull-left" translate="usersPreview.servicesPreview"></div>
        <div cs-dropdown class="actions-menu dropdown pull-right">
          <button cs-dropdown-toggle class="actions-button btn--none dropdown-toggle">
            <i class="icon icon-three-dots"></i>
          </button>
          <ul cs-dropdown-menu class="dropdown-menu dropdown-primary actions-services">
            <li ng-show="isHuronEnabled()"><a ui-sref="users.list.preview.directorynumber({directoryNumber: 'new'})" translate="usersPreview.addNewLinePreview"></a></li>
            <li id="editServices"><a data-toggle="modal" data-target="#editServicesDialog"><span translate="usersPreview.editServices"></span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="services-row row">
      <div class="col-md-12" ng-transclude></div>
    </div>
  </div>
</div>
