<!-- Delete User Modal -->
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title">
      <span translate="usersPage.deleteUser"></span>
  </h3>
</div>
<div class="modal-body delete-user-body">
  <p><span translate="usersPage.deleteUserSelfConfText" translate-values="{ email: userDelete.deleteUsername }"></span></p>
  <p><span translate="usersPage.typeYestoDelete" ></span></p>
  <p><input class="input-block" id="inputYes" name="response" aria-label="YES" type="text" ng-model="userDelete.confirmation"></p>
</div>
<div class="modal-footer">
  <button id="cancelButton" class="btn" ng-click="$dismiss();">
    <span translate="common.cancel"></span>
  </button>
  <button id="deleteUserButton" cs-btn loading="userDelete.loading" class="btn btn--alert" ng-disabled="userDelete.deleteCheck()" ng-click="userDelete.deactivateUser();">
    <span translate="usersPage.deleteUser"></span>
  </button>
</div>
