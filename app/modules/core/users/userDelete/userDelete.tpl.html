<!-- Delete User Modal -->
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title">
      <span translate="usersPage.deleteUser"></span>
  </h3>
</div>
<div class="modal-body">
  <div ng-if="!userDelete.isMsgrUser">
    <p><span translate="usersPage.deleteUserConfText" translate-values="{ email: userDelete.deleteUsername }"></span></p>
  </div>
  <div ng-if="userDelete.isMsgrUser" class="delete-msgr-user-body">
    <p><span translate="usersPage.deleteMsgrUserConfText"></span>
    <a href="{{userDelete.orgAdminUrl}}" target="_blank" translate="usersPage.orgAdminLinkText"></a></p>
  </div>
</div>
<div class="modal-footer">
  <button id="cancelButton" class="btn" ng-click="$dismiss();" ng-show="!userDelete.isMsgrUser">
    <span translate="common.cancel"></span>
  </button>
  <button id="deleteUserButton" cs-btn loading="userDelete.loading" class="btn btn--alert" ng-click="userDelete.deactivateUser();" ng-show="!userDelete.isMsgrUser">
    <span translate="usersPage.deleteUser"></span>
  </button>
  <button id="okButton" class="btn" ng-click="$dismiss();" translate="common.ok" ng-show="userDelete.isMsgrUser"></button>
</div>
