<!-- Delete User Modal -->
<div class="modalContent" id="deleteUserModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">
        <span translate="usersPage.deleteUser"></span>
    </h3>
  </div>
  <div class="modal-body">
    <p><span translate="usersPage.deleteUserConfText" translate-values="{ email: deleteUsername }"></span></p>
  </div>
  <div class="modal-footer">
    <button id="cancelButton" class="btn btn-default" ng-click="$dismiss();">
      <span translate="common.cancel"></span>
    </button>
    <button id="deleteUserButton" class="btn btn-primary" ng-click="deactivateUser();" data-loading-text="<i class='icon icon-spinner'></i>">
      <span translate="usersPage.deleteUser"></span>
    </button>
  </div>
</div>
