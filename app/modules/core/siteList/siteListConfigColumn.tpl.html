<div ng-if="!row.entity.showSiteLinks">
  <p class="ui-grid-cell-contents">
    <i class="icon-spinner icon"></i>
  </p>
</div>
<div ng-if="row.entity.showSiteLinks">
  <div ng-if="!row.entity.isIframeSupported && !row.entity.isError">
    <launch-site admin-email-param={{row.entity.adminEmailParam}}
                 advanced-settings={{row.entity.advancedSettings}}
                 user-email-param={{row.entity.userEmailParam}}
                 webex-advanced-url={{row.entity.webexAdvancedUrl}}
                 id = {{row.entity.license.siteUrl}}_xlaunch-webex-site-settings
                 name={{row.entity.license.siteUrl}}_xlaunch-webex-site-settings>
    </launch-site>
  </div>
  <div ng-if="row.entity.isIframeSupported && !row.entity.isError">
    <a id="{{row.entity.license.siteUrl}}_webex-site-settings"
       name="{{row.entity.license.siteUrl}}_webex-site-settings"
       ui-sref="site-list.site-settings({siteUrl:row.entity.license.siteUrl})">
      <p class="ui-grid-cell-contents">
        <i class="icon-settings icon"></i>
      </p>
    </a>
  </div>
  <div ng-if="row.entity.isError && !row.entity.isWarn" popover="{{'siteList.systemError' | translate}}" popover-trigger="mouseenter" popover-placement="bottom">
      <p class="ui-grid-cell-contents">
        <i class="icon-error icon err webex-alert-text"></i>
      </p>
  </div>
  <div ng-if="row.entity.isWarn" popover="{{'siteList.authError' | translate}}" popover-trigger="mouseenter" popover-placement="bottom">
      <p class="ui-grid-cell-contents">
        <i class="icon-warning icon webex-attention-text"></i>
      </p>
  </div>
</div>
