<div ng-if="!row.entity.showCSVInfo">
  <p class="ui-grid-cell-contents">
    <i 
      class="icon-spinner icon">
    </i>
  </p>
</div>

<div ng-if="row.entity.showCSVInfo">
  <div ng-if="!row.entity.isCSVSupported">
    <p class="ui-grid-cell-contents" translate>
      siteList.siteCSVNotAvailable
    </p>
  </div>
  
  <div ng-if="row.entity.isCSVSupported">
    <p class="ui-grid-cell-contents">
      <a id="{{row.entity.license.siteUrl}}_export" 
         translate="siteList.siteCsvExportLinkLabel"
         ng-click="grid.appScope.csvExport(row.entity.license.siteUrl); ">
      </a>
                
      &nbsp;|&nbsp;
              
      <a id="{{row.entity.license.siteUrl}}_import" 
         translate="siteList.siteCsvImportLinkLabel"
         ng-click="grid.appScope.csvImport(row.entity.license.siteUrl); ">
      </a>
    </p>
  </div>
</div>
