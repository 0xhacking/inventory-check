
<div
  class="ui-grid-cell-contents ui-grid-header-cell-primary-focus" 
  col-index="renderIndex" 
  tabindex="0" 
  role="button" >
  
  <div>
    <span 
      id="id-siteCsvColumnHeader" 
      class="ui-grid-header-cell-label ng-binding" 
      translate="siteList.siteCsvColumnHeader">
    </span>
    
    <span 
      id="id-userAttributesTooltipIcon" 
      class="icon icon-information icon-lg ng-scope" 
      tooltip-append-to-body="true" 
      tooltip-animation="false" 
      tooltip="{{::'siteList.userAttributesTooltip' | translate}}" 
      tooltip-placement="right" >
    </span>
  </div>
</div>
