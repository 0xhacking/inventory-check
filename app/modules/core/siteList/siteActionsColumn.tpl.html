<span ng-if="!row.entity.showSiteLinks">
  <p class="ui-grid-cell-contents">
    <span class="icon-report icon ui-grid-vcenter iconDisabled"></span>
    
    <span>
      &nbsp;
    </span>
    
    <span class="icon-settings icon ui-grid-vcenter iconDisabled"></span>
    
    <span>
      &nbsp;&nbsp;&nbsp;
    </span>
    
    <span class="icon-spinner icon ui-grid-vcenter"></span>
    
    <span translate="siteList.checkingServices"></span>
  </p>
</span>

<span ng-if="row.entity.showSiteLinks">
    <p class="ui-grid-cell-contents">
      <span ng-if="!row.entity.isError">
          <span ng-if="!row.entity.isAdminReportEnabled"
                class="icon-report icon ui-grid-vcenter iconDisabled"
                tooltip-append-to-body="true" 
                tooltip-animation="false"
                tooltip="{{::'webexSiteReports.adminReportNotEnabled' | translate}}"
                tooltip-placement="top">
          </span>
          
          <span ng-if="row.entity.isAdminReportEnabled"
                id="id-IframeWebexSiteReportsLink"
                class="icon-report icon ui-grid-vcenter iconEnabled"
                tooltip-append-to-body="true" 
                tooltip-animation="false"
                tooltip="{{::'siteList.siteReports' | translate}}"
                tooltip-placement="top">
          </span>
          
          <span>
            &nbsp;
          </span>
          
          <span id="id-IframeWebexSiteConfigLink"
                class="icon-settings icon ui-grid-vcenter iconEnabled"
                tooltip-append-to-body="true" 
                tooltip-animation="false"
                tooltip="{{::'siteList.siteSettings' | translate}}"
                tooltip-placement="top">
          </span>
      </span>  <!-- end !row.entity.isError -->

      <span ng-if="row.entity.isError">
        <span id="id-siteReportsDisabledIcon"
              class="icon-report icon ui-grid-vcenter iconDisabled">
        </span>
        
        <span>
          &nbsp;
        </span>
        
        <span id="id-siteConfigDisabledIcon"
              class="icon-settings icon ui-grid-vcenter iconDisabled">
        </span>
        
        <span>
          &nbsp;&nbsp;&nbsp;
        </span>
        
        <span ng-if="!row.entity.isWarn"
              id="{{row.entity.license.siteUrl}}_errorIcon">
                
          <span class="icon-error icon ui-grid-vcenter err webex-alert-text ui-grid-vcenter"></span>
              
          <span translate="siteList.systemError" class="webex-alert-text"></span>
        </span>
          
        <span ng-if="row.entity.isWarn"
              id="{{row.entity.license.siteUrl}}_warningIcon">
                
          <span class="icon-warning icon ui-grid-vcenter webex-attention-text ui-grid-vcenter"></span>
              
          <span translate="siteList.authError"></span>
        </span>
      </span>
    </p>
</span>
