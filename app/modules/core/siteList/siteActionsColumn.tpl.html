<p class="ui-grid-cell-contents">
  <!-- Start of Reports icon -->
  <span id=id="{{row.entity.license.siteUrl}}_reportsIcon">
    <span ng-if="!row.entity.showSiteLinks || row.entity.isError"
          id=id="{{row.entity.license.siteUrl}}_reports_unavailable">
        
      <i class="icon icon-report"></i>
    </span>
  
    <span ng-if="row.entity.showSiteLinks && !row.entity.isError && !row.entity.isAdminReportEnabled"
          id="{{row.entity.license.siteUrl}}_reports_disabled">
        
      <i ng-if="!row.entity.isAdminReportEnabled" 
         class="icon icon-report"
         tooltip-append-to-body="true" 
         tooltip-animation="false"
         tooltip="{{::'webexSiteReports.adminReportNotEnabled' | translate}}"
         tooltip-placement="top"></i>
    </span>
  
    <span ng-if="row.entity.showSiteLinks && !row.entity.isError && row.entity.isAdminReportEnabled"
          id=id="{{row.entity.license.siteUrl}}_reports">
        
      <a ui-sref="webex-reports({siteUrl:row.entity.license.siteUrl})">
        <i class="icon icon-report"
           tooltip-append-to-body="true" 
           tooltip-animation="false"
           tooltip="{{::'siteList.siteReports' | translate}}"
           tooltip-placement="top"></i>
      </a>
    </span>
  </span>
  <!-- End of Reports icon -->

  <!-- Start of Config icon -->
  <span id=id="{{row.entity.license.siteUrl}}_configIcon">
    <span>
      &nbsp;
    </span>

    <span ng-if="!row.entity.showSiteLinks || row.entity.isError"
          id=id="{{row.entity.license.siteUrl}}_config_unavailable">
        
      <i class="icon icon-settings"></i>
    </span>
    
    <span ng-if="row.entity.showSiteLinks && !row.entity.isError"
          id=id="{{row.entity.license.siteUrl}}_config">
        
      <a ui-sref="site-list.site-settings({siteUrl:row.entity.license.siteUrl})">
        <i class="icon icon-settings"
           tooltip-append-to-body="true" 
           tooltip-animation="false"
           tooltip="{{::'siteList.siteSettings' | translate}}"
           tooltip-placement="top"></i>
      </a>
    </span>
  </span>
  <!-- End of Config icon -->
  
  <!-- Start of CSV icon and results link -->
  <!-- End of CSV icon and results link -->
  
  <!-- Start of Loading icon -->
  <span ng-if="!row.entity.showSiteLinks"
        id="{{row.entity.license.siteUrl}}_loading">
        
    <span>
      &nbsp;&nbsp;&nbsp;
    </span>
    
    <i class="icon icon-spinner"></i>
    
    <span translate="siteList.checkingServices"></span>
  </span>
  <!-- End of Loading icon -->
  
  <!-- Start of Error/warning msg -->
  <span ng-if="row.entity.showSiteLinks && row.entity.isError"
        id="{{row.entity.license.siteUrl}}_error">
        
    <span>
      &nbsp;&nbsp;&nbsp;
    </span>
    
    <span ng-if="row.entity.isWarn"
          id="{{row.entity.license.siteUrl}}_warningIcon">

      <i class="icon icon-warning webex-attention-text"></i>

      <span translate="siteList.authError"></span>
    </span>

    <span ng-if="!row.entity.isWarn"
          id="{{row.entity.license.siteUrl}}_errorIcon">

      <i class="icon icon-error err webex-alert-text"></i>

      <span translate="siteList.systemError" class="webex-alert-text"></span>
    </span>
  </span>
  <!-- End of Error/warning msg -->
  
</p>
