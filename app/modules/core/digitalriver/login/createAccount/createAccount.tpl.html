<div ng-hide="!createAccountController.drReferrer">
	<div id="dr-create-account-header" translate="digitalRiver.createAccount.title"/>
	<input type="text" ng-model="createAccountController.error" readonly="readonly" id="dr-create-account-error">
	<div class="dr-container">
		<div class="dr-row">
			<div class="dr-left" id="dr-create-account-email-label" translate="digitalRiver.emailLabel"/><div class="dr-right"><input type="email" ng-model="createAccountController.email1"></div>
		</div>
		<div class="dr-row">
			<div class="dr-left"/><div class="dr-right"><input type="email" ng-model="createAccountController.email2" placeholder="{{createAccountController.confirmPlaceholder()}}"></div>
		</div>
		<div class="dr-row">
			<div class="dr-left" id="dr-create-account-password-label" translate="digitalRiver.createAccount.passwordLabel"/><div class="dr-right"><input type="password" ng-model="createAccountController.password1"></div>
		</div>
		<div class="dr-row">
			<div class="dr-left"/><div class="dr-right"><input type="password" ng-model="createAccountController.password2" placeholder="{{createAccountController.confirmPlaceholder()}}"></div>
		</div>
		<div class="dr-row">
			<div class="dr-left"><button ng-click="createAccountController.handleCreateAccount()" id="dr-create-account-next" translate="digitalRiver.nextButton"/></div></div>
		</div>
	</div>
</div>
