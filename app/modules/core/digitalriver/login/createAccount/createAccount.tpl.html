<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title id="title">Create Account</title>
	</head>
	<body>
		<h2 id="h2">Create Account</h2>
		<input type="text" ng-model="createAccountController.error" readonly="readonly" style="color:red">
		<table>
			<tr><td id="emailLabel">Enter your email address:</td><td><input type="email" ng-model="createAccountController.email1"></td></tr>
			<tr><td></td><td><input type="email" ng-model="createAccountController.email2" placeholder="confirm"></td></tr>
			<tr></tr>
			<tr><td id="passwordLabel">Enter your password:</td><td><input type="password" ng-model="createAccountController.password1"></td></tr>
			<tr><td></td><td><input type="password" ng-model="createAccountController.password2" placeholder="confirm"></td></tr>
			<tr></tr>
			<tr><td><button ng-click="createAccountController.handleCreateAccount()" id="next">Next</button></td><td></td></tr>
		</table>
		
	</body>
</html>
