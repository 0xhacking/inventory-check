		<title>Create Account</title>
	</head>
	<body>
		<h2>Create Account</h2>
		<table>
			<tr><td>Enter your email address:</td><td><input type="text" ng-model="email1"></td></tr>

			<tr></tr>

			<tr><td></td><td><input type="password" ng-model="password2" placeholder="confirm"></td></tr>
			<tr></tr>
			<tr><td><button ng-click="handleCreateAccount()">Next</button></td><td></td></tr>
		</table>
		
	</body>
