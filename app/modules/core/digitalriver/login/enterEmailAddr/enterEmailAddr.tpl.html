<div ng-hide="!enterEmailAddrController.drReferrer">
	<div id="dr-enter-email-addr-header" translate="digitalRiver.enterEmailAddr.header"/>
	<input type="text" ng-model="enterEmailAddrController.error" readonly="readonly" id="dr-enter-email-addr-error">
	<div class="dr-container">
		<div class="dr-row">
			<div class="dr-left" id="dr-enter-email-addr-label" translate="digitalRiver.emailLabel"></div>
			<div class="dr-right"><input type="email" ng-model="enterEmailAddrController.email" placeholder="{{enterEmailAddrController.emailPlaceholder()}}"></div>
		</div>
		<div class="dr-row">
			<div class="dr-left"><button id="dr-enter-email-addr-next" ng-click="enterEmailAddrController.handleEnterEmailAddr()" translate="digitalRiver.nextButton"/></div>
		</div>
	</div>
</div>
