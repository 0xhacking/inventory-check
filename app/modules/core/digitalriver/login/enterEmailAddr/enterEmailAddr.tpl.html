<head>
	<title id="title" translate="digitalRiver.enterEmailAddr.title"/>
</head>
<body>
	<h2 id="h2" translate="digitalRiver.enterEmailAddr.header"/>
	<input type="text" ng-model="enterEmailAddrController.error" readonly="readonly" style="color:red">
	<div class="dr-left" id="label" translate="digitalRiver.emailLabel"></div>
	<div class="dr-right" id="r1"><input type="email" ng-model="enterEmailAddrController.email" placeholder="Ex. x@y.com"></div>
	<div class="dr-left" id="l2"><button id="next" ng-click="enterEmailAddrController.handleEnterEmailAddr()" translate="digitalRiver.nextButton"/></div>
</body>
