<div class="leader-board">
  <div class="title-section">
    <span class="leader-board-title" translate="leaderBoard.licenseUsage">License Usage</span>
    <span class="leader-board-time" translate="leaderBoard.lastSynced"><span>
    </div>
    <div class="bucket" ng-repeat="bucket in buckets">
      <div class="header-section">
        <span class="bucket-header">{{bucket.title | translate}}</span>
      </div>
      <cs-donut value="bucket.currentCount" max="bucket.totalCount" unlimited="bucket.unlimited"></cs-donut>
      <div class="bucket-info">
        <h5><span class="total-count">{{bucket.totalCount}}</span> {{bucket.subtitle | translate}}</h5>
        <p class="bucket-description">{{bucket.description | translate}}</p>
        <div>
          <a href="">
            <span class="bucket-actions" translate="leaderBoard.actions"></span>
          </a>
          <div class="vertical-divider"></div>
          <a href="">
            <span class="bucket-actions" translate="leaderBoard.actions"></span>
          </a>
        </div>  
      </div>
    </div>
  </div>
</div>
