<div class="wizard-main">
    <div class="wizard-main-title"><span translate="{{current.tab.title}}"></span><span ng-if="current.subTab && isNotFirstStep()"> | {{getSubTabTitle() | translate}}</span></div>
    <div class="wizard-main-content" ng-include="current.step.template" ng-controller="getController"></div>
    <div class="wizard-main-btns">
      <button type="button" class="btn btn-default" ng-if="isNotFirstStep()" ng-click="previousStep()" translate="common.back"></button>
      <button type="button" class="btn btn-primary" ng-click="nextStep()" translate="{{getNextText()}}"></button>
    </div>
</div>
