<div class="wizard-main">
  <div class="wizard-main-title"><span translate="{{wizard.current.tab.title}}"></span><span ng-if="wizard.current.subTab && !wizard.isFirstStep()"> <span class="title-separator-pipe">|</span> <span ng-if="wizard.current.step.title" translate="{{wizard.current.step.title}}"></span><span ng-if="!wizard.current.step.title" translate="{{wizard.current.subTab.title}}"></span></span>
    <span class="cancel cancel-btn pull-right" ng-if="!wizard.isFirstTime()" ng-click="wizard.closeModal()">
      <i class="icon icon-close"></i>
    </span>
  </div>
  <div class="wizard-main-content" ng-controller="wizard.getTabController">
    <div ng-include="wizard.current.step.template" class="wizard-main-wrapper" ng-controller="wizard.getSubTabController">
    </div>
  </div>
  <cr-wizard-buttons></cr-wizard-buttons>
</div>
