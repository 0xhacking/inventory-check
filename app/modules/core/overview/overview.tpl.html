<div class="overview-page">
  <cs-page-header title="{{::overview.pageTitle}}"></cs-page-header>
  <div class="cs-card-container multiple-layouts">
    <cs-card-layout class="three-fourths">
      <cs-card class="medium menu-card overview-card" ng-class="card.cardClass" ng-repeat="card in overview.cards">
        <article ng-include="card.template" ></article>
      </cs-card>
    </cs-card-layout>
    <cs-card-layout block-view="true" class="fourth">
      <cs-card class="full side-info-card">
        <article>
          <header>
            <div>Notifications</div>
          </header>
          <section class="monitoring-panel small-3 medium-12 column"
                   ng-show="overview.setupNotDone || !(overview.isCalendarAcknowledged && overview.isCallAcknowledged)"
                   ng-hide="!overview.setupNotDone && (overview.isCalendarAcknowledged && overview.isCallAcknowledged)">
            <div class="notification-style" ng-show="overview.setupNotDone">
              <span class="badge badge-warning" translate="homePage.todo"></span>
            <span class="notification-spacing">
              <span translate="homePage.setUpYourTrial"></span>
              <a ng-click="openFirstTimeSetupWiz()" translate="homePage.beginTrial"></a>
            </span>
            </div>
            <div class="notification-style" ng-show="overview.isCalendarAcknowledged">
              <span class="badge success" translate="common.new"></span>

              <div class="notification-spacing">
                <span translate="homePage.setUpCalendarService"></span>
                <a ng-click="showServiceActivationPage('calendar-service')" translate="homePage.getStarted"></a>
              </div>
              <!--<button type="button" class="close" ng-click="overview.setHybridAcknowledged('calendar-service')">
              </button>-->
            </div>
            <div class="notification-style" ng-show="overview.isCallAcknowledged">
              <span class="badge success" translate="common.new"></span>

              <div class="notification-spacing">
                <span translate="homePage.setUpCallService"></span>
                <a ng-click="showServiceActivationPage('call-service')" translate="homePage.getStarted"></a>
              </div>
              <!--<button type="button" class="close" ng-click="overview.setHybridAcknowledged('call-service')">
              </button>-->
            </div>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
