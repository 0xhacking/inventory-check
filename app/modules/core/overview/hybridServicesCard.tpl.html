<header>
  <div class="overview-header">
    <i class="icon" ng-class="card.icon"></i>
    <span translate="overview.cards.hybrid.title"></span>
  </div>
</header>
<section ng-if="card.enabled">
  <div class="overview-info">
    <div>{{'overview.cards.hybrid.serviceHeader' | translate }}</div>
    <ul class="hybrid-ul">
      <li ng-repeat="service in card.serviceList | filter: {setup: true} ">
        <i class="icon icon-circle status-indicator" ng-class="service.healthStatus || 'error'"></i>
        <span>{{ 'overview.cards.hybrid.services.'+ service.serviceId | translate}}</span>
      </li>
    </ul>
  </div>
</section>
<footer class="footer-menu ng-isolate-scope overview-footer-content-trial"
        ng-class="{'overview-footer-content-trial' : card.trial ,  'overview-footer-content'  : !card.trial }"
        ng-if="card.enabled">
  <span class="footer-content">
    <span class="badge warning ng-scope" ng-if="card.trial">Trial</span>
  </span>
</footer>

<section ng-if="!card.enabled" class="disabled-section">
  <span>{{(card.notEnabledText || 'overview.notEnabledText') | translate}}</span>
</section>
<footer ng-if="!card.enabled" class="disabled-footer hybrid-disabled-footer">
  <div ng-if="!card.isCSB">
    <p>{{card.notEnabledFooter| translate}}</p>
  </div>
  <div ng-if="!card.isCSB">
    <p>
      <a ng-href="{{card.notEnabledAction}}" ng-if="card.notEnabledAction" target="_blank">{{card.notEnabledActionText |
    translate}}</a>
    </p>
  </div>
</footer>
