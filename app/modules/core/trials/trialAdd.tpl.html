<!-- Add Trial Modal -->
<form novalidate name="trialForm" id="addTrialForm" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h3 class="modal-title" translate="partnerHomePage.dialogTitle"></h3>
  </div>
  <div class="modal-body">
    <div class="h4 section-title" translate="partnerHomePage.customerInformation"></div>
    <formly-form model="trial.model" fields="trial.custInfoFields">
    </formly-form>
  </div>
  <div class="modal-body">
    <div class="h4 section-title" translate="partnerHomePage.trialServices"></div>
    <label translate="partnerHomePage.individualUserServices"></label>
    <formly-form model="trial.model" fields="trial.individualServices">
    </formly-form>
    <div ng-if="trial.showRoomSystems">
      <label translate="partnerHomePage.roomSystems"></label>
      <form class="form-inline" role="form">
        <div class="row">
          <cs-checkbox ckid="trialRoomSystemsChecked" ng-click="trial.roomSystemsChecked()" ng-model="trial.model.roomSystemsEnabled" label="{{'partnerHomePage.roomSystem' | translate}}" class="small-offset-1 columns small-3"></cs-checkbox>
          <div class="columns small-5">
            <cs-select id="trialRoomSystemsAmount" ng-model="trial.model.roomSystems" options="trial.roomSystemOptions" placeholder="0" is-disabled="!trial.model.roomSystemsEnabled">
            </cs-select>
          </div>
          <label class="columns small-3" translate="common.devices"></label>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-body">
    <div class="h4 section-title" translate="partnerHomePage.termsOfTrial"></div>
    <formly-form model="trial.model" fields="trial.trialTermsFields">
    </formly-form>
  </div>
  <div class="modal-footer">
    <button id="cancelNewTrialButton" class="btn" ng-click="$dismiss()">
      <span translate="partnerHomePage.cancel"></span>
    </button>
    <button type="button" id="startTrialButton" cs-btn loading="trial.startTrialButtonLoad" class="btn btn--primary" ng-click="trialForm.$setPristine(true); trial.clickStartTrial();" ng-disabled="trialForm.$invalid || trial.isOffersEmpty()">
      <span ng-if="!trial.isSquaredUCEnabled()" translate="partnerHomePage.startTrial"></span>
      <span ng-if="trial.isSquaredUCEnabled()">
        <span cr-feature-toggle feature-show="pstnSetup" translate="partnerHomePage.startTrial"></span>
        <span cr-feature-toggle feature-hide="pstnSetup" translate="common.next"></span>
      </span>
    </button>
  </div>
</form>
