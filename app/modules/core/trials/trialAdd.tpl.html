<!-- Add Trial Modal -->
<form novalidate name="trialForm" id="addTrialForm" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h3 class="modal-title" translate="partnerHomePage.dialogTitle"></h3>
  </div>
  <div class="modal-body">
    <h4 class="section-title" translate="partnerHomePage.customerInformation"></h4>
    <formly-form model="trial.model" fields="trial.custInfoFields">
    </formly-form>
  </div>
  <div class="modal-body">
    <h4 class="section-title" translate="partnerHomePage.termsOfTrial"></h4>
    <formly-form model="trial.model" fields="trial.trialTermsFields">
    </formly-form>
  </div>
  <div class="modal-footer">
    <button id="cancelNewTrialButton" class="btn btn-default" ng-click="$dismiss()">
      <span translate="partnerHomePage.cancel"></span>
    </button>
    <button type="button" id="startTrialButton" class="btn btn-primary" ng-click="trialForm.$setPristine(true); trial.isSquaredUCEnabled() ? trial.gotoAddNumber() : trial.startTrial();" ng-disabled="trialForm.$invalid || trial.isOffersEmpty()" data-loading-text="<i class='icon icon-spinner'></i>">
      <span ng-hide="trial.isSquaredUCEnabled()" translate="partnerHomePage.startTrial"></span>
      <span ng-show="trial.isSquaredUCEnabled()" translate="common.next"></span>
    </button>
  </div>
</form>
