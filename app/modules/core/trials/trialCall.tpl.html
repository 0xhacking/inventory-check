<!-- Call Trial Modal -->
<form id="callTrialForm" class="form-horizontal trial-modal" name="trialForm" novalidate>

  <!-- header -->
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h3 class="modal-title" translate="trialModal.call.title"></h3>
  </div>

  <!-- body -->
  <section class="modal-body">
    <h4 translate="trialModal.call.selectDevicesHeader"></h4>
    <section class="collapse-fields">
      <h5 translate="trialModal.call.meetingRoomCamera"></h5>
      <formly-form class="row" model="callTrial.cameras" fields="callTrial.cameraFields" hide-directive="ng-show">
      </formly-form>
      <h5 translate="trialModal.call.deskPhones"></h5>
      <formly-form class="row" model="callTrial.deskPhones" fields="callTrial.deskPhoneFields" hide-directive="ng-show">
      </formly-form>
    </section>
  </section>
  <section class="modal-body">
    <h4 translate="trialModal.call.shippingInfo"></h4>
    <section class="row">
      <!-- <h5 translate="trialModal.call.recipient"></h5> -->
      <formly-form model="callTrial.shippingInfo" fields="callTrial.shippingFields" hide-directive="ng-show">
      </formly-form>
    </section>
  </section>

  <!-- footer -->
  <div class="modal-footer">
    <button class="btn" ng-click="trial.previousStep()" ng-disabled="trial.startTrialButtonLoad"
      translate="common.back">
    </button>
    <button id="startTrialButton" class="btn btn--primary" type="button" cs-btn loading="trial.startTrialButtonLoad"
      ng-click="trialForm.$setPristine(true); trial.nextStep()" ng-disabled="trialForm.$invalid">
        <span ng-if="!trial.hasNextStep()" translate="partnerHomePage.startTrial"></span>
        <span ng-if="trial.hasNextStep()" translate="common.next"></span>
      </span>
    </button>
  </div>
</form>
