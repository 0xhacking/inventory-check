<!-- Meeting Trial Modal -->
<form id="meetingTrialForm" class="form-horizontal trial-modal" name="trialForm" novalidate>

  <!-- header -->
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h3 class="modal-title" translate="trialModal.meeting.title"></h3>
  </div>

  <!-- body -->
  <section class="modal-body">
    <h4 translate="trialModal.meeting.webexHeader"></h4>
    <div translate="trialModal.meeting.webexDetails"></div>
  </section>
  <section class="modal-body collapse-fields">
    <h4 translate="trialModal.meeting.siteUrl"></h4>
    <section>
      <formly-form model="meetingTrial.details" fields="meetingTrial.siteUrlFields" hide-directive="ng-show">
      </formly-form>
    </section>
  </section>
  <section class="modal-body collapse-fields">
    <h4 translate="trialModal.meeting.timezone"></h4>
    <!-- <timezone-selector ng-model="meetingTrial.timezone" -->
    <!--   display-utc="true" sort-by="offset" name="timezone" -->
    <!--   translations="meetingTrial.timezone.placeholder"> -->
    <formly-form model="meetingTrial.details" fields="meetingTrial.timezoneFields">
    </formly-form>
  </section>

  <!-- footer -->
  <div class="modal-footer">
    <button class="btn" ng-click="trial.previousStep()" ng-disabled="trial.startTrialButtonLoad"
      translate="common.back">
    </button>
    <button id="startTrialButton" class="btn btn--primary" type="button" cs-btn loading="trial.startTrialButtonLoad"
      ng-click="trialForm.$setPristine(true); trial.nextStep()" ng-disabled="trialForm.$invalid">
        <span ng-if="!trial.hasNextStep()" translate="partnerHomePage.startTrial"></span>
        <span ng-if="trial.hasNextStep()" translate="common.next"></span>
      </span>
    </button>
  </div>
</form>
