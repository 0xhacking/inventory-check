<!-- Meeting Trial Modal -->
<form id="meetingTrialForm" class="form-horizontal trial-modal" name="trialForm" novalidate>

  <!-- header -->
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h3 class="modal-title" translate="trialModal.meeting.title"></h3>
  </div>

  <!-- body -->
  <section class="modal-body row">
    <h5 translate="trialModal.meeting.webexHeader"></h5>
    <div class="medium-12 columns" translate="trialModal.meeting.meetingDetails"></div>
    <div class="medium-12 columns" translate="trialModal.meeting.webexDetails"></div>
  </section>
  <section class="modal-body collapse-fields row">
    <h5 translate="trialModal.meeting.webexSiteUrl"></h5>
    <section>
      <formly-form model="meetingTrial.details" fields="meetingTrial.siteUrlFields" hide-directive="ng-show"
        class="medium-12 columns">
      </formly-form>
    <div class="medium-12 columns">
      <em class="small-10 small-offset-2 columns small" translate="trialModal.meeting.siteUrlDescription"></em>
    </div>
    </section>
  </section>
  <section class="modal-body collapse-fields row">
    <h5 translate="trialModal.meeting.webexTimezone"></h5>
    <formly-form model="meetingTrial.details" fields="meetingTrial.timezoneFields"
      class="medium-12 columns">
    </formly-form>
    <div class="medium-12 columns">
      <em class="small-10 small-offset-2 columns small" translate="trialModal.meeting.tzDescription"></em>
    </div>
  </section>

  <!-- footer -->
  <div class="modal-footer">
    <button class="btn" ng-click="trial.previousStep()" ng-disabled="trial.startTrialButtonLoad"
      translate="common.back">
    </button>
    <button id="startTrialButton" class="btn btn--primary" type="button" cs-btn
      loading="trial.startTrialButtonLoad || trial.saveUpdateButtonLoad || meetingTrial.validatingUrl"
      ng-click="trialForm.$setPristine(true); trial.nextStep()" ng-disabled="trialForm.$invalid">
        <span ng-if="!trial.hasNextStep()" translate="partnerHomePage.startTrial"></span>
        <span ng-if="trial.hasNextStep()" translate="common.next"></span>
      </span>
    </button>
  </div>
</form>
