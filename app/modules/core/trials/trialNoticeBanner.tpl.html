<div class="banner-msg msg" ng-show="bannerCtrl.canShow()" ng-class="{ 'has-requested': bannerCtrl.hasRequested, 'has-success':bannerCtrl.requestResult === bannerCtrl.requestResultEnum.SUCCESS, 'has-fail-partial':bannerCtrl.requestResult === bannerCtrl.requestResultEnum.PARTIAL_FAILURE, 'has-fail-total':bannerCtrl.requestResult === bannerCtrl.requestResultEnum.TOTAL_FAILURE}">
  <i class="icon icon-information" ng-hide="!bannerCtrl.requestResult!==bannerCtrl.requestResultEnum.SUCCESS && bannerCtrl.hasRequested "></i>
      <i class="icon icon-warning" ng-show="!bannerCtrl.requestResult!==bannerCtrl.requestResultEnum.SUCCESS  && bannerCtrl.hasRequested "></i>
  <span class="msg--default">
    <span
      translate="trials.expireWarningMsg"
      translate-values="{ numDaysLeft: bannerCtrl.daysLeft }"
      ng-show="bannerCtrl.daysLeft >= 0"></span>
    <span
      translate="trials.expiredMsg"
      ng-show="bannerCtrl.daysLeft < 0"></span>
    <span translate="trials.requestPurchaseMsg"></span>
  </span>
  <span class="msg--requested">
    <span ng-show="bannerCtrl.requestResult===bannerCtrl.requestResultEnum.SUCCESS"
      translate="trials.requestConfirmMsg"></span>
       <span ng-show="bannerCtrl.requestResult===bannerCtrl.requestResultEnum.PARTIAL_FAILURE"
      translate="trials.requestConfirmPartialFailMsg"></span>
       <span ng-show="bannerCtrl.requestResult===bannerCtrl.requestResultEnum.TOTAL_FAILURE"
      translate="trials.requestConfirmTotalFailMsg"></span>
  </span>
  <button
    type="button"
    id="requestPurchaseBtn"
    cs-btn
    class="btn btn--cta"
    ng-click="bannerCtrl.sendRequest()">
    <span
      translate="trials.requestPurchaseBtn"
      class="msg--default"></span>
    <span
      translate="trials.requestAgainBtn"
      class="msg--requested"></span>
  </button>
</div>
