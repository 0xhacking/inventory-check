<div class="trial-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dimiss()"><i class="icon icon-close" aria-hidden="true"></i><span class="sr-only" translate='common.close'></span></button>
        <h3 class="modal-title" translate="partnerHomePage.dialogTitle"></h3>
    </div>
    <div class="modal-body">
        <i class="icon icon-check-mark-success"></i>
        <h4 class="section-title center" translate="trialModal.trialSuccess"></h4>
        <h4 class="section-title center" translate="trialModal.nextStep" id="nextStep"></h4>
        <div class="next-steps">
            <div class="step">
                <div translate="trialModal.sendWelcomePrompt"></div>
                <button class="btn btn-info btn-block" ng-click="sendEmail()" translate="trialModal.sendWelcome" disabled></button>
            </div>
            <span class="conjunction" translate="trialModal.or"></span>
            <div class="step">
                <div translate="trialModal.launchPortalPrompt"></div>
                <a ui-sref="login_swap({customerOrgId: trial.customerOrgId, customerOrgName: trial.customerName})" target="_blank">
                    <button class="btn btn-info btn-block" translate="trialModal.launchPortal"></button>
                </a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()" translate="common.done"></button>
    </div>
</div>
