<div class="setting">
  <div class="sub-section">
    <h5 class="sub-section__label" translate='globalSettings.privacy.supportAccessHeader'></h5>
    <p class="sub-section__description" translate='globalSettings.privacy.supportAccessDescription'></p>
    <input
      cs-input
      type="checkbox"
      id="allowReadOnlyOrgAccess"
      ng-model="vm.allowReadOnlyAccess"
      cs-input-label="{{'globalSettings.privacy.allowReadOnlyOrgAccess'|translate}}"
      ng-disabled="vm.allowReadOnlyAccess===undefined">
  </div>

  <div class="sub-section" ng-if="!vm.hideUsagePart">
    <h5 class="sub-section__label" translate='globalSettings.privacy.usageDataHeader'></h5>
    <input
      cs-input
      type="checkbox"
      id="sendUsageData"
      ng-model="vm.sendUsageData"
      cs-input-label="{{'globalSettings.privacy.usageDataDescription'|translate}}"
      ng-disabled="vm.sendUsageData===undefined">
  </div>

  <div class="sub-section" cr-feature-toggle feature-show="csdm-enable-crash-logs">
    <h5 class="sub-section__label" translate="customerProfile.crashReportTitle"></h5>
    <p class="sub-section__description" translate="customerProfile.crashReportText"></p>

    <!--<div class="form-spacing">-->
    <input type="checkbox" id="crashReportCheckbox" ng-change='setCrashReportCheckbox(allowCrashLogUpload)'
           ng-model="vm.allowCrashLogUpload">
    <label for="crashReportCheckbox">
      <span translate="customerProfile.crashReportCheckboxLabel"></span>
    </label>
    <!--</div>-->
    <p>
      <span translate="customerProfile.crashReportTooltipDescription"></span>
      <i class="icon icon-information" tooltip-trigger="mouseenter" tooltip-placement="above" tooltip-animation="true"
         tooltip="{{::'customerProfile.crashReportTooltip' | translate}}"></i>
    </p>
  </div>

</div>
