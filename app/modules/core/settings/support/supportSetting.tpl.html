<div class="setting" id="supportSettings">
  <input
    cs-input
    type="checkbox"
    ng-model="vm.useCustomProblemUrl"
    id="useCustomProblemUrl"
    name="useCustomProblemUrl"
    cs-input-label="{{'globalSettings.support.problemReportsToCustomUrl'|translate}}"
    ng-change="vm.useCustomProblemUrlChanged()"
    ng-disabled="vm.useCustomProblemUrl===undefined">
  <input
    cs-input
    type="text"
    ng-model="vm.customProblemUrl"
    id="customProblemUrl"
    name="customProblemUrl"
    ng-change="vm.useCustomProblemUrlChanged()"
    ng-disabled="!vm.useCustomProblemUrl">

  <textarea ng-change="vm.useCustomProblemUrlChanged()"
            rows="7"
            id="customProblemText"
            class="form-control optional-row ng-pristine ng-valid ng-touched"
            placeholder="{{'globalSettings.support.problemReportsTextPlaceholder'|translate}}"
            ng-model="vm.customProblemText"
            ng-disabled="!vm.useCustomProblemUrl"
            style="">

  </textarea>
  <div class="settingSaveButtonRow">
    <button class="btn--primary" translate="common.save" ng-disabled="vm.disableSaveProblemReportSiteBtn"></button>
  </div>

  <div class="sub-section">
    <h5 class="sub-section__label" >{{'globalSettings.support.helpSiteLabel'|translate}}}</h5>
  </div>

  <input
    cs-input
    type="checkbox"
    ng-model="setting.useCustomHelpSiteUrl"
    id="useCustomHelpSiteUrl"
    cs-input-label="{{'globalSettings.support.useCustomHelpSite'|translate}}"
    ng-change="vm.useCustomHelpSiteUrlChanged()"
    ng-disabled="vm.useCustomHelpSiteUrl===undefined">
  <input
    cs-input
    type="text"
    ng-model="setting.customHelpSiteUrl"
    id="customHelpSiteUrl"
    ng-change="vm.useCustomHelpSiteUrlChanged()"
    ng-disabled="!vm.useCustomHelpSiteUrl">
  <div class="settingSaveButtonRow">
    <button class="btn--primary" translate="common.save" ng-disabled="vm.disableSaveHelpSiteBtn"></button>
  </div>
</div>
