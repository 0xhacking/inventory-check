<div class="settings">

  <cs-page-header title="globalSettings.pageTitle"></cs-page-header>
  
  <form class="cs-form">
    <div class="cs-form__section" ng-repeat="setting in settingsCtrl.getSettings()">
      <div class="section__info">
        <h4 class="section__title" translate="{{setting.title}}"></h4>
      </div>
      <div class="section__content">
        <div ng-if="setting.subsectionLabel" class="sub-section">
          <h5 class="sub-section__label" translate="{{setting.subsectionLabel}}"></h5>
          <p ng-if="setting.subsectionDescription" class="sub-section__description" translate="{{setting.subsectionDescription}}"></p>
        </div>
        <article ng-include="setting.template"></article>
      </div>
    </div>
  </form>
</div>
