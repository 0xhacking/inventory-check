<div class="sipurlPrefix" id="sip-url-domain-setup">
  <div ng-hide="cloudSipDomainField.isSipUriRegistered">
    <div class="title space-flow">
      <p class="paragraphSpacing" translate="firstTimeWizard.setSipDomainDescPartOne"></p>
      <p class="paragraphSpacing" translate="firstTimeWizard.setSipDomainDescPartTwo"></p>
      <p class="paragraphSpacing" translate="firstTimeWizard.setSipDomainDescPartThree"></p>
      <p class="paragraphSpacing" translate="firstTimeWizard.setSipDomainDescPartFour"></p>
    </div>
    <div class="row-fluid">
      <div class="col-md-12">
        <p translate="firstTimeWizard.setSipDomainMsg"></p>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-md-3">
        <!-- TODO: replace function call for isError-->
        <cs-input-deprecated class="sip-domain-input" ng-model="cloudSipDomainField.inputValue"
                             placeholder="{{'firstTimeWizard.setSipDomainPlaceholder' | translate}}"
                             is-error="{{validateSipDomain()}}" error-msg="{{cloudSipDomainField.errorMsg}}" is-disabled="cloudSipDomainField.isDisabled" is-required="true"></cs-input-deprecated>
      </div>
      <div class="col-md-9 font-regular">
        <button id="checkAvailabilityBtn" class="space btn--cta" ng-click="checkSipDomainAvailability()" translate="firstTimeWizard.setSipDomainCheckAvailability" ng-disabled="cloudSipDomainField.isButtonDisabled"></button>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="domain-check-space">

      <p class="url-examples-style" translate="firstTimeWizard.setSipDomainCompNames"></p>
    </div>
    <div class="domain-check-space url-examples-style">
      <h5 class="inline">{{cloudSipDomainField.inputValue}}.call{{cloudSipDomainField.domainSuffix}}</h5>
      <i ng-if="cloudSipDomainField.isUrlAvailable" class="green-check space icon icon-checkbox"></i>
      <i ng-if="cloudSipDomainField.isError" class="red-error-icon space icon icon-error"></i>
      <i ng-if="cloudSipDomainField.isLoading" class="space icon icon-spinner"></i>
    </div>
    <div ng-if="cloudSipDomainField.isRoomLicensed" class="domain-check-space url-examples-style">
      <h5 class="inline">{{cloudSipDomainField.inputValue}}.room{{cloudSipDomainField.domainSuffix}}</h5>
      <i ng-if="cloudSipDomainField.isUrlAvailable" class="green-check space icon icon-checkbox"></i>
      <i ng-if="cloudSipDomainField.isError" class="red-error-icon space icon icon-error"></i>
      <i ng-if="cloudSipDomainField.isLoading" class="space icon icon-spinner"></i>
    </div>
  </div>
  <div class="row-fluid">
    <div class="confirm-box">
      <cs-checkbox ckid="confirmSaveCheckBox" ng-if="cloudSipDomainField.isUrlAvailable" ng-model="cloudSipDomainField.isConfirmed" label="By checking this box and clicking next, you acknowledge that this domain will be registered."></cs-checkbox>
    </div>
  </div>
</div>
