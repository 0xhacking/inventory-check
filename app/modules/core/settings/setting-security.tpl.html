<div class="setting">
     <input
       cs-input
       type="checkbox"
       ng-model="setting.requireProtectedDevices"
       id="requireProtectedDevices"
       name="requireProtectedDevices"
       cs-input-label="{{setting.getSettingString('requireProtectedDevices')}}"
       ng-change="setting.requireProtectedDevicesUpdate()"
       ng-disabled="setting.requireProtectedDevices===undefined">
</div>
