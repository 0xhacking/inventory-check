<div class="modal-header">
  <button type="button" class="close" ng-click="readOnlyCtrl.ok()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title">
    <b translate="readOnlyModal.title"></b>
  </h3>
</div>
<div class="modal-body">
  <p translate="readOnlyModal.text" translate-values="{orgName: readOnlyCtrl.orgName}">
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn--primary" ng-click="readOnlyCtrl.ok()" focus-on>
    <span translate="common.ok"></span>
  </button>
</div>
