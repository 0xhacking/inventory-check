<div cs-dropdown class="user-info dropdown" ng-show="Utils.isAdminPage()">
  <button cs-dropdown-toggle class="btn--user dropdown-toggle">
    <img ng-if="image" class="user-img" ng-src="{{image}}" alt=""/>
    <span ng-if="!image" class="user-img">
      <i class="icon icon-user"></i>
    </span>
    <ul class="user-info-text">
      <li class="user-name" title="{{username}}">{{username}}</li>
      <li class="org-name" title="{{roleList}}">{{roleList}}</li>
    </ul>
  </button>
  <ul cs-dropdown-menu class="dropdown-menu" role="menu">
    <li class="user-name">{{username}}</li>
    <li class="org-name">{{orgname}}</li>
    <li class="divider"></li>
    <li ng-controller="SettingsMenuCtrl as langSettings">
      <a class="select-lng-dropdown">
        <select
          id="languageSelector"
          ng-options="item.label for item in langSettings.options track by item.value"
          ng-model="langSettings.selected"
          ng-change="langSettings.updateLanguage()"
          onclick="event.stopPropagation();">
        </select>
      </a>
    </li>
    <li id="feedback-btn">
      <a id="feedback-lnk" ng-click="sendFeedback()" tabindex="0" translate="index.feedback"></a>
    </li>
    <li id="support-btn">
      <a id="support-lnk" href="{{supportUrl}}" target="_blank" tabindex="0" translate="index.support"></a>
    </li>
    <li id="videoTutorial-btn" ng-if="isPartner || isPartnerSales">
      <a id="videoTutorial-lnk" ng-click="openVideo()" tabindex="0" translate="index.videoTutorial"></a>
    </li>
    <li id="logout-btn" ng-show="loggedIn" ng-hide="isCustomerLaunchedFromPartner">
      <a ng-click="logout()" tabindex="0" translate="index.logout"></a>
    </li>
  </ul>
</div>
