<div class="user-info dropdown" ng-show="Utils.isAdminPage()">
  <button class="btn--user dropdown-toggle">
    <img ng-if="image" class="user-img" ng-src="{{image}}" alt=""/>
    <span ng-if="!image" class="user-img">
      <i class="icon icon-user"></i>
    </span>
    <ul class="user-info-text">
      <li class="user-name" title="{{username}}">{{username}}</li>
      <li class="org-name" title="{{roleList}}">{{roleList}}</li>
    </ul>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li class="user-name">{{username}}</li>
    <li class="org-name">{{orgname}}</li>
    <li class="divider"></li>
    <li id="feedback-btn">
      <a id="feedback-lnk" ng-click="sendFeedback()" tabindex="0">
        <i class="fa fa-envelope-o fa-lg" style="padding:10px;"></i>
        {{'index.feedback' | translate}}
      </a>
    </li>
    <li id="support-btn">
      <a id="support-lnk" href="{{supportUrl}}" target="_blank" tabindex="0">
        <i class="fa fa-question-circle fa-lg" style="padding:10px;"></i>
        {{'index.support' | translate}}
      </a>
    </li>
    <li id="logout-btn" ng-show="loggedIn">
      <a ng-click="logout()" tabindex="0">
        <i class="fa fa-sign-out fa-lg" style="padding:10px;"></i>
        {{'index.logout' | translate}}
      </a>
    </li>
  </ul>
</div>
