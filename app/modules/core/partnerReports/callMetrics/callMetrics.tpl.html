<div class="call-metrics">
  <div class="row">
    <div class="graph-match">
      <h4 class="pull-left section-title" translate="callMetrics.callMetrics"></h4>
      <div class="actions-menu dropdown pull-right report-threedot-button">
        <button class="actions-button btn-none">
          <i class="icon icon-three-dots"></i>
        </button>
      </div>
    </div>
  </div>
  <hr class="title-break pull-left"/>
  <div class="row">
    <p class="graph-match report-description">{{nav.callMetricsDescription}}</p>
  </div>
  <div class="row">
    <div id="callMetricsDiv" class="timechartDiv"></div>
    <div id="callMetricsRefreshDiv" class="spinner-position" ng-show="nav.isRefresh(nav.callMetricsRefresh)">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
    <div class="no-data-center" ng-if="nav.isEmpty(nav.callMetricsRefresh)">
      <h3 class="no-data" translate="reportsPage.noCustomerData"></h3>
    </div>
  </div>
</div>
