<div class="partner-reports">
  <div class="reports-header row page-header">
    <div class="page-title col-md-6">
      <h2 class="title" translate="reportsPage.pageTitle"></h2>
      <span class="sync">
        <div class="report-filter-link">
          <a id="allReports" class="report-link" ng-click="nav.showEngagement = true; nav.showQuality = true;" translate="reportsPage.all"
            ng-class="{'selected-link': nav.showEngagement === true && nav.showQuality === true, 'not-selected': nav.showEngagement === false || nav.showQuality === false}"></a>
        </div>
        <div class="report-filter-link">
          <a id="engagementReports" class="report-link" ng-click="nav.showEngagement = true; nav.showQuality = false;" translate="reportsPage.engagement"
            ng-class="{'selected-link': nav.showEngagement === true && nav.showQuality === false, 'not-selected': !(nav.showEngagement === true && nav.showQuality === false)}"></a>
        </div>
        <div class="report-filter-link">
          <a id="qualityReports" class="report-link" ng-click="nav.showEngagement = false; nav.showQuality = true;" translate="reportsPage.quality"
            ng-class="{'selected-link': nav.showEngagement === false && nav.showQuality === true, 'not-selected': !(nav.showEngagement === false && nav.showQuality === true)}"></a>
        </div>
      </span>
    </div>
    <div class="page-title col-md-6 report-filters">
      <cs-select class="pull-right filter-two" id="customerFilter" name="customerFilter" ng-model="nav.customerSelected" options="nav.customerOptions"
      on-change-fn="nav.updateReports()" is-disabled="nav.customersSet()" filter="true"></cs-select>
      <cs-select class="pull-right filter-one" id="timeFilter" name="timeFilter" ng-model="nav.timeSelected" options="nav.timeOptions"
        on-change-fn="nav.updateReports()" is-disabled="nav.customersSet()"></cs-select>
    </div>
  </div>
  <div class="row reports-container">
    <div class="col-md-6 report-space">
      <div class="report-box" ng-show="nav.showEngagement"><uc-active-user></uc-active-user></div>
      <div class="report-box" ng-show="nav.showEngagement"><uc-registered-endpoints></uc-registered-endpoints></div>
      <div class="report-box" ng-show="nav.showQuality"><uc-call-metrics></uc-call-metrics></div>
    </div>
    <div class="col-md-6 report-space">
      <div class="report-box" ng-show="nav.showEngagement"><uc-active-user-population></uc-active-user-population></div>
      <div class="report-box" ng-show="nav.showQuality"><uc-media-quality></uc-media-quality></div>
    </div>
  </div>
</div>
