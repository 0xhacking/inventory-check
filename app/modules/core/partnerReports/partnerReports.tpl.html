<div class="partner-reports">
  <cs-page-header title="{{'reportsPage.pageTitle' | translate}}"></cs-page-header>
  <cs-page-sub-header class="page-sub-header">
    <div class="page-sub-header__left">
      <span class="sync">
        <div class="report-filter-link">
          <a id="allReports" class="report-link" ng-click="nav.showEngagement = true; nav.showQuality = true;" translate="reportsPage.all"
            ng-class="{'selected-link': nav.showEngagement === true && nav.showQuality === true, 'not-selected': nav.showEngagement === false || nav.showQuality === false}"></a>
        </div>
        <div class="report-filter-link">
          <a id="engagementReports" class="report-link" ng-click="nav.showEngagement = true; nav.showQuality = false;" translate="reportsPage.engagement"
            ng-class="{'selected-link': nav.showEngagement === true && nav.showQuality === false, 'not-selected': !(nav.showEngagement === true && nav.showQuality === false)}"></a>
        </div>
        <div class="report-filter-link">
          <a id="qualityReports" class="report-link" ng-click="nav.showEngagement = false; nav.showQuality = true;" translate="reportsPage.quality"
            ng-class="{'selected-link': nav.showEngagement === false && nav.showQuality === true, 'not-selected': !(nav.showEngagement === false && nav.showQuality === true)}"></a>
        </div>
      </span>
    </div>
    <div class="page-sub-header__left">
      <cs-select id="customerFilter" name="customerFilter" ng-model="nav.customerSelected" options="nav.customerOptions" on-change-fn="nav.updateReports()" is-disabled="nav.customersSet()" filter="true"></cs-select>
    </div>
  </cs-page-sub-header>
  <div class="row">
    <div class="columns medium-6 report-space">
      <div class="report-box" ng-show="nav.showEngagement">
        <uc-active-user></uc-active-user>
      </div>
      <div class="report-box" ng-show="nav.showEngagement">
        <uc-registered-endpoints></uc-registered-endpoints>
      </div>
      <div class="report-box" ng-show="nav.showQuality">
        <uc-call-metrics></uc-call-metrics>
      </div>
    </div>
    <div class="columns medium-6 report-space">
      <div class="report-box" ng-show="nav.showEngagement">
        <uc-active-user-population></uc-active-user-population>
      </div>
      <div class="report-box" ng-show="nav.showQuality">
        <uc-media-quality></uc-media-quality>
      </div>
    </div>
  </div>
</div>
