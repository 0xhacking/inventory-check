<div class="partner-reports">
  <cs-page-header title="{{::'reportsPage.pageTitle' | translate}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <div class="grid-filter" ng-class="{'dropdown' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
        <div class="dropdown-toggle filter" ng-if="breakpoint === 'screen-xs' || breakpoint === 'screen-sm'">
          <span class="name" ng-if="nav.showEngagement && nav.showQuality" translate="reportsPage.all"></span>
          <span class="name" ng-if="nav.showEngagement && !nav.showQuality" translate="reportsPage.engagement"></span>
          <span class="name" ng-if="!nav.showEngagement && nav.showQuality" translate="reportsPage.quality"></span>
          <i class="icon icon-chevron-down"></i>
        </div>
        <ul ng-class="{'dropdown-menu dropdown-primary' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }" >
          <li class="filter" ng-class="{'active' : nav.showEngagement && nav.showQuality}" ng-click="nav.showHideCards(nav.ALL);">
           <a id="allReports">
              <span class="name" translate="reportsPage.all"></span>
            </a>
          </li>
          <li class="filter" ng-class="{'active' : nav.showEngagement && !nav.showQuality}" ng-click="nav.showHideCards(nav.ENGAGEMENT);">
             <a id="engagementReports">
              <span class="name" translate="reportsPage.engagement"></span>
            </a>
          </li>
          <li class="filter" ng-class="{'active' : !nav.showEngagement && nav.showQuality}" ng-click="nav.showHideCards(nav.QUALITY);">
            <a id="qualityReports">
              <span class="name" translate="reportsPage.quality"></span>
            </a>
          </li>
        </ul>
      </div>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <cs-select class="small-2 medium-2 large-3 columns" id="timeFilter" name="timeFilter" ng-model="nav.timeSelected" options="nav.timeOptions" on-change-fn="nav.updateReports()" is-disabled="nav.customerOptions.length < 1"></cs-select>
      <cs-select class="small-2 medium-2 large-3 columns" id="customerFilter" name="customerFilter" ng-model="nav.customerSelected" options="nav.customerOptions" on-change-fn="nav.updateReports()" filter="true" placeholder="nav.customerPlaceholder" multi="true" max="nav.customerMax" singular="{{::nav.customerSingular}}" plural="{{::nav.customerPlural}}" is-disabled="nav.customerOptions.length < 1"></cs-select>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container">
    <cs-card-layout>
      <report-card options="nav.activeUserReportOptions" secondary-options="nav.activeUserSecondaryReportOptions" show="nav.showEngagement" time="nav.timeSelected" resize-page="nav.resizeMostActive()"></report-card>
      <report-card options="nav.endpointReportOptions" show="nav.showEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.populationReportOptions" show="nav.showEngagement"></report-card>
      <report-card options="nav.callMetricsReportOptions" show="nav.showQuality" time="nav.timeSelected"></report-card>
      <report-card options="nav.mediaReportOptions" show="nav.showQuality"></report-card>
    </cs-card-layout>
    </div>
  </div>
</div>
