<div class="partner-reports">
  <div class="reports-header row page-header">
    <div class="page-title columns medium-6">
      <h2 class="title-heading" translate="reportsPage.pageTitle"></h2>
      <span class="sync">
        <div class="report-filter-link">
          <a id="allReports" class="report-link" ng-click="nav.show(true,true)" translate="reportsPage.all"
            ng-class="{'selected-link': (nav.showEngagement && nav.showQuality), 'not-selected': !(nav.showEngagement || nav.showQuality)}"></a>
        </div>
        <div class="report-filter-link">
          <a id="engagementReports" class="report-link" ng-click="nav.show(true,false);" translate="reportsPage.engagement"
            ng-class="{'selected-link': nav.showEngagement, 'not-selected': !nav.showEngagement}"></a>
        </div>
        <div class="report-filter-link">
          <a id="qualityReports" class="report-link" ng-click="nav.show(false,true)" translate="reportsPage.quality"
            ng-class="{'selected-link': nav.showQuality, 'not-selected': !nav.showQuality}"></a>
        </div>
      </span>
    </div>
    <div class="columns medium-6 report-filters">
      <div class="row">
        <div class="large-4 large-offset-3 columns">
          <cs-select id="timeFilter" name="timeFilter" ng-model="nav.timeSelected" options="nav.timeOptions" on-change-fn="nav.updateReports()" is-disabled="nav.customersSet()"></cs-select>
        </div>
        <div class="large-5 columns">
          <cs-select id="customerFilter" name="customerFilter" ng-model="nav.customerSelected" options="nav.customerOptions" on-change-fn="nav.updateReports()" is-disabled="nav.customersSet()" filter="true"></cs-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns medium-12">
      <div class="columns medium-6 report-space">
        <div class="report-box" ng-show="nav.showEngagement">
          <uc-active-user></uc-active-user>
        </div>
        <div class="report-box" ng-show="nav.showEngagement">
          <uc-registered-endpoints></uc-registered-endpoints>
        </div>
        <div class="report-box" ng-show="nav.showQuality">
          <uc-call-metrics></uc-call-metrics>
        </div>
      </div>
      <div class="columns medium-6 report-space">
        <div class="report-box" ng-show="nav.showEngagement">
          <uc-active-user-population></uc-active-user-population>
        </div>
        <div class="report-box" ng-show="nav.showQuality">
          <uc-media-quality></uc-media-quality>
        </div>
      </div>
    </div>
  </div>
</div>
