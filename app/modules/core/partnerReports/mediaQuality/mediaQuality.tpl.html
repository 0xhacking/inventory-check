<cs-card id="mediaQuality" class="large report-box media-quality" ng-class="{'hideCard': !nav.showQuality}">
<article>
    <header>
      <span class='report-section-header'>
        <span class='report-section-header' translate='mediaQuality.mediaQuality'></span>
        <i class='icon icon-information' tooltip="{{::nav.mediaQualityPopover}}"  tooltip-trigger="mouseenter" tooltip-placement="right" tooltip-animation="true"></i>
      </span>
    </header>
  <section>
      <p translate="mediaQuality.description"></p>
      <div id="mediaQualityDiv" class="barchart" ng-class="{'active-chart': !nav.isEmpty(nav.mediaQualityRefresh) && !nav.isRefresh(nav.mediaQualityRefresh)}"></div>
      <div id="mediaQualityRefreshDiv" class="spinner-position" ng-if="nav.isRefresh(nav.mediaQualityRefresh)">
        <i class='icon icon-spinner icon-2x'></i>
      </div>
      <div class="no-data-center" ng-if="nav.isEmpty(nav.mediaQualityRefresh)">
        <h3 class="no-data">
          <i class='icon icon-warning no-data-warning'></i>
          <span translate='reportsPage.noCustomerData'></span>
        </h3>
      </div>
  </section>
  <footer></footer>
  </article>
</cs-card>
