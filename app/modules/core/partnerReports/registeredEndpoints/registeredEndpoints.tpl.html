<cs-card id="reg-endpoints" class="large report-card registeredEndpoints" ng-class="{'hideCard': !nav.showEngagement}">
<article>
  <header>
    <h4 translate="registeredEndpoints.registeredEndpoints"></h4>
  </header>
  <section>
    <p >{{nav.getDescription('registeredEndpoints.description')}}</p>
    <div class="card-section-content ">
    <table class="table table-bordered" ng-class="{'dummyTable': nav.endpointTable.dummy}">
      <thead>
        <th ng-repeat="header in nav.endpointTable.headers" class="bold vertical-center {{header.class}}">{{nav.getHeader(header.title)}}</th>
      </thead>
      <tbody>
        <tr ng-repeat="customer in nav.endpointTable.data | orderBy:'customer'">
          <td ng-repeat="data in customer" class="{{data.class}}">
            <div ng-if="data.output.length > 1">
              <div class="{{data.splitClasses}}">{{data.output[0]}}</div>
              <div class="{{data.splitClasses}}">{{data.output[1]}}</div>
            </div>
            <span ng-if="data.output.length === 1">{{data.output[0]}}</span>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div id="endpointRefreshDiv" class="spinner-position" ng-if="nav.isRefresh(nav.endpointRefresh)">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
    <div class="no-data-center" ng-if="nav.isEmpty(nav.endpointRefresh)">
      <h3 class="no-data">
        <i class='icon icon-warning no-data-warning'></i>
        <span translate='reportsPage.noCustomerData'></span>
      </h3>
    </div>
  </section>
</article>
</cs-card>
