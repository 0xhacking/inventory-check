<div class="registeredEndpoints">
  <div class="row endpointTable">
    <h4 class="pull-left section-title" translate="registeredEndpoints.registeredEndpoints"></h4>
    <hr class="title-break pull-left"/>
  </div>
  <div class="row endpointTable">
    <p class="report-description">{{nav.endpointDescription}}</p>
    <table class="table table-bordered" ng-class="{'dummyTable': nav.dummyTable}">
      <thead>
        <tr>
          <td class="vertical-center col-md-4 bold customer-data" translate="registeredEndpoints.company"></td>
          <td class="vertical-center horizontal-center col-md-2 bold">{{nav.devices}}</td>
          <td class="vertical-center horizontal-center col-md-2 bold">{{nav.trend}}</td>
          <td class="vertical-center horizontal-center col-md-2 bold" translate="registeredEndpoints.totalRegistered"></td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in nav.registeredEndpoints">
          <td class="vertical-center customer-data">{{customer.customer}}</td>
          <td class="table-data">
            <div class="table-half vertical-center horizontal-center">{{customer.minRegisteredDevices}}</div>
            <div class="table-half vertical-center horizontal-center">{{customer.maxRegisteredDevices}}</div>
          </td>
          <td class="vertical-center horizontal-center {{customer.direction}}">{{customer.registeredDevicesTrend}}%</td>
          <td class="vertical-center horizontal-center">{{customer.yesterdaysRegisteredDevices}}</td>
        </tr>
      </tbody>
    </table>
    <div id="endpointRefreshDiv" class="spinner-position" ng-if="nav.isRefresh(nav.endpointRefresh)">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
    <div class="no-data" ng-if="nav.isEmpty(nav.endpointRefresh)">
      <h3 translate='reportsPage.noCustomerData'></h3>
    </div>
  </div>
</div>
