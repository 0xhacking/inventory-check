<div class="active-user-population">
  <div class="row header">
    <div class="graph-match">
      <h4 class="pull-left section-title" translate="activeUserPopulation.titleByCompany"></h4>
      <div class="actions-menu dropdown pull-right report-threedot-button">
        <button class="actions-button btn-none">
          <i class="icon icon-three-dots"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <hr class="title-break pull-left"/>
    <div id="activeUserPopulationDiv">
      <p class="report-description" translate='activeUserPopulation.description'></p>
      <div id="activeUserPopulationChart" class="barchart"></div>
      <div id="activeUserPopulationRefreshDiv" class="spinner-position" ng-if="nav.isRefresh(nav.activeUserPopulationRefresh)">
        <i class='icon icon-spinner icon-2x'></i>
      </div>
      <div class="no-data-center" ng-if="nav.isEmpty(nav.activeUserPopulationRefresh)">
        <h3 class="no-data" translate='reportsPage.noCustomerData'></h3>
      </div>
    </div>
  </div> 
</div>
