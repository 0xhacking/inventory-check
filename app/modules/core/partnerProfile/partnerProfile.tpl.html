<div class="profile">
  <!-- support form -->
  <form name="supportForm" novalidate>
    <!-- page title -->
    <cs-page-header id="orgProfilePageTitle" title="{{::'partnerProfile.title' | translate}}">
    </cs-page-header>
    <div class="save-section clearfix" ng-class="{invisible: isBtnDisabled()}">
        <p class="left" translate="callerIdPanel.saveConfirmation"></p>
        <div class="right">
          <button translate="common.cancel" ng-disabled="isBtnDisabled()" ng-click="init()" id="orgProfileCancelBtn"></button>
          <button class="btn btn--primary" cs-btn loading="orgProfileSaveLoad" ng-click="validation()" ng-disabled="isBtnDisabled()" translate="common.save" id="orgProfileSaveBtn"></button>
        </div>
    </div>
    <div class="profile-content-container row collapse-both">
      <div class="partner-profile columns small-12 large-6 xlarge-5">
        <!-- company name / account number -->
        <div  id="companyInfoPanel" class="columns small-7 form-section">
          <h4 translate="partnerProfile.companyInfo"></h4>
          <div class="form-group">
            <!-- <div class="columns small-4"> -->
            <label for="company-name" translate="partnerProfile.name"></label>
            <input class="form-control" name="test2" type="text" ng-model="companyName" disabled="true" id="company-name">
            <!-- </div> -->
          </div>
          <div class="form-group">
            <!-- <div class="columns small-4"> -->
            <label for="company-id" translate="partnerProfile.id"></label>
            <input id="company-id" class="form-control" type="text" disabled="true">
            <!-- </div> -->
          </div>
        </div>
        <!-- cisco rep -->
        <div id="ciscoRepPanel" class="columns small-12 form-section cisco-rep-panel" ng-hide="rep == null || partner == null">
          <h4 ng-if="isPartner" translate="partnerProfile.ciscoRep"></h4>
          <h4 ng-if="!isPartner" translate="customerProfile.supportContacts"></h4>
            <div ng-show="rep !== null" class="form-spacing">
              <h4 ng-if="!isPartner" translate="partnerProfile.ciscoRep"></h4>
              <span class="rep-info">{{rep.name.givenName | translate}} {{partner.name.familyName | translate}}</span>
              <span class="rep-info" translate="rep.displayName"></span>
              <span class="rep-info" translate="rep.userName"></span>
              <!-- grant cisco access checkbox -->
              <div class="row grant-row" ng-show="false">
                <div class="columns small-12">
                  <cs-checkbox ckid="ckbox1" ng-model="cb.checkboxValue0" label="{{grant | translate}}"></cs-checkbox>
                </div>
              </div>
            </div>
            <div ng-if="!isPartner && partner !== null">
              <h4 translate="customerProfile.partnerAdmin"></h4>
              <span class="rep-info">{{partner.displayName}}</span>
              <span class="rep-info">{{partner.userName}}</span>
            </div>
        </div>
        <!-- branding logo upload -->
        <div ng-if="isPartner || allowCustomerLogos">
          <div id="brandingLogoPanel" class="small-12 columns optional-row">
            <h4 translate="partnerProfile.brandingTitle"></h4>
            <div class="form-spacing form-group">
              <span ng-if="!isPartner" translate="customerProfile.brandingInfo"></span>
              <span ng-if="isPartner" translate="partnerProfile.brandingInfo"></span>
            </div>
          </div>
          <div class="row form-spacing collapse-both">
            <div class="small-12 columns form-group">
              <div class="row">
                <div class="small-12 columns">
                  <label for="partnerLogoRadio">
                    <input type="radio" class="float-radio" id="partnerLogoRadio" ng-model="usePartnerLogo" ng-value="true" ng-change="toggleLogo(usePartnerLogo)">
                    <span ng-if="isPartner" translate="partnerProfile.useCiscoLogo"></span>
                    <span ng-if="!isPartner" translate="customerProfile.usePartnerLogo" translate-value-partner="{{partner.displayName}}"></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="small-12 columns">
                  <label for="customLogoRadio">
                    <input type="radio" class="float-radio" id="customLogoRadio" ng-model="usePartnerLogo" ng-value="false" ng-change="toggleLogo(usePartnerLogo)">
                    <span>
                      <div class="drop-box form-section" ngf-drop="upload($file, $event)" ng-model="logoFile" ngf-drag-over-class="dragover" ngf-validate="{{logoCriteria}}">
                        <img class="thumbnail" alt="newLogo" ngf-src="logoFile" ng-hide="logoError" />
                        <img class="thumbnail" alt="currentLogo" ng-src="{{tempLogoUrl}}" ng-if="!logoFile && tempLogoUrl" onerror="this.style.display='none'" />
                        <p class="vertical-align text-center" translate="partnerProfile.logoPlaceholder" ng-hide="logoFile"></p>
                      </div>
                    </span>

                    <div class="btn btn--primary" name="file" accept="image/png" ngf-select="upload($file, $event)" ng-model="logoFile" ngf-validate="{{logoCriteria}}">
                      <span translate="partnerProfile.chooseFile"></span>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row form-spacing">
            <div class="small-12 columns">
              <div class="row collapse" ng-if="isPartner">
                <div class="small-12 columns">
                  <label class="cs-checkbox" for="allowCustomerLogo">
                    <input type="checkbox" id="allowCustomerLogo" ng-model="allowCustomerLogos" ng-change="toggleAllowCustomerLogos(allowCustomerLogos)">
                    <span translate="partnerProfile.allowCustomerLogo"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="partner-profile columns small-12 large-6 xlarge-5 end">
        <!-- support title / description -->
        <div class="" id="supportTitleAndDescPanel">
          <div class="column small-12 form-section">
            <h4 translate="partnerProfile.supportTitle"></h4>
            <div class="form-spacing">
              <span ng-if="!isPartner" translate="customerProfile.supportInfo" translate-values="{app : appType}"></span>
              <span ng-if="isPartner" translate="partnerProfile.supportInfo" translate-values="{app : appType}"></span>
            </div>
          </div>
        </div>
        <!-- trouble ticket reporting location form -->
        <div class="column small-12" id="troubleReportingPanel">
          <h4 translate="partnerProfile.supportSetup"></h4>
          <!-- partner problem reporting site form -->
          <div class="row optional-row collapse-left" id="troubleReportingCiscoPanel" ng-click="setProblemRadio(0)">
            <div class="columns small-12">
                <input type="radio" name="collabRadio3" id="collabRadio3" value="0" ng-model="problemSiteRadioValue">
                <span id="collabRadioLabel2" class="float-radio"></span>
                <div class="account-link p">
                  <a href="" ng-click="sendFeedback()">
                    <span ng-if="!isManaged" translate="partnerProfile.ciscoProblem"></span>
                    <span ng-if="isCiscoSupport && isManaged" translate="partnerProfile.ciscoProblem"></span>
                    <span ng-if="!isCiscoSupport && isManaged" translate="partnerProfile.partnerProblem"></span>
                  </a>
                </div>
            </div>
          </div>
        </div>
        <!-- trouble reporting site url -->
        <div class="row form-spacing" id="troubleReportingPartnerPanel">
          <div class="columns small-12">
            <input type="radio" name="collabRadio" class="float-radio" value="1" ng-model="problemSiteRadioValue" ng-hide>
            <span id="troubleReportingPartnerPanelRadio" ng-click="setProblemRadio(1)" class="onboard-radio">
              <div class="account-link p">
                <input type="text" id="partnerSupportUrl" class="form-control" placeholder="{{troubleUrl | translate}}" ng-model="supportUrl">
                <textarea rows="7" id="partnerSupportText" class="form-control optional-row" placeholder="{{troubleText | translate}}" ng-model="supportText">
                </textarea>
                <h6 translate="partnerProfile.matchingTix"></h6>
                <p class="body-small form-section" translate="partnerProfile.matchingDescr"></p>
              </div>
            </span>
          </div>
        </div>
        <div class="row" id="helpPanel">
          <h4 class="small-12 column" translate="partnerProfile.helpFaq"></h4>
          <!-- partner help site form -->
          <div class="column small-12" id="helpCiscoPanel">
            <input type="radio" value="0" class="float-radio" ng-model="helpSiteRadioValue">
            <span id="collabRadioLabel2" ng-click="setHelpRadio(0)">
              <div class="problem-reports">
                <a ng-href="{{profileHelpUrl}}" target="_blank">
                  <span ng-if="!isManaged" translate="partnerProfile.ciscoHelp"></span>
                  <span ng-if="isCiscoHelp && isManaged" translate="partnerProfile.ciscoHelp"></span>
                  <span ng-if="!isCiscoHelp && isManaged" translate="partnerProfile.partnerHelp"></span>
                </a>
              </div>
            </span>
          </div>
          <!-- help site url form -->
          <div class="column small-12" ng-click="setHelpRadio(1)" id="helpPartnerPanel">
            <input type="radio" class="float-radio" value="1" ng-model="helpSiteRadioValue">
            <span id="helpPartnerPanelRadio">
              <div class="problem-reports input-group">
                  <input type="text" id="partnerHelpUrl" name="testForm" class="form-control" placeholder="{{helpUrlText | translate}}" ng-model="helpUrl" required>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
