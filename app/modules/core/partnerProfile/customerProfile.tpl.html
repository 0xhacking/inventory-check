<div class="partner-profile">
  <!-- support form -->
  <form name="supportForm" novalidate>
    <div class="row">

    <!-- page title -->
      <div class="col-xs-10">
        <div class="page-title partner-page-title">
          <span class="title-heading" translate="partnerProfile.title"></span>
        </div>
      </div>

      <!-- save / cancel button -->
      <div class="col-xs-2 save-button">
        <button id="savePartnerProfile" ng-click="init()" class="btn" ng-disabled="!supportForm.$dirty">
          <span translate="partnerProfile.cancel"></span>
        </button>
        <button id="savePartnerProfile" ng-click="validation()" class="btn btn--primary" ng-disabled="!supportForm.$dirty">
          <span translate="partnerProfile.save"></span>
        </button>
      </div>
    </div>

    <!-- company name / account number -->
    <div class="row">
      <div class="col-xs-12">
        <h2 translate="partnerProfile.companyInfo"></h2>
        <div class="input-group">
          <div class="row">
            <div class="col-xs-12 col-md-4 form-group">
              <h4 translate="partnerProfile.name"></h4>
              <input class="form-control" name ="test2" type="text" ng-model="companyName" disabled="true">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-4 form-spacing">
              <h4 translate="partnerProfile.id"></h4>
              <input class="form-control" type="text" disabled="true">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- cisco rep -->
    <div class="row">
      <div class="col-xs-12">
        <h2 translate="partnerProfile.ciscoRep"></h2>
        <div class="form-spacing">
          <span class="rep-info" translate="rep.name"></span>
          <span class="rep-info" translate="rep.phone"></span>
          <span class="rep-info" translate="rep.email"></span>
        </div>
      </div>
    </div>

    <!-- grant cisco access checkbox -->
    <div class="row grant-row">
      <div class="col-xs-12">
        <cs-checkbox ckid="ckbox1" ng-model="cb.checkboxValue0" label="{{grant | translate}}"></cs-checkbox>
      </div>
    </div>

    <!-- support title / description -->
    <div class="row">
      <div class="col-xs-11">
        <h2 translate="partnerProfile.supportTitle"></h2>
        <div class="form-spacing">
          <span translate="partnerProfile.supportInfo"></span>
          <a href="/#">
            <span translate="partnerProfile.seeExample"></span>
          </a>
        </div>
      </div>
    </div>

    <!-- trouble ticket reporting location form -->
    <div class="row">
      <div class="col-xs-9">
        <h3 translate="partnerProfile.supportSetup"></h3>
        <!-- trouble reporting site url -->
        <div class="row" ng-click="setProblemRadio(0)">
          <div class="col-xs-2 radio-column">
            <input type="radio" name="collabRadio" id="collabRadio2" value="{{problemSiteInfo.yours}}" ng-model="problemSiteRadioValue" >
            <span id="collabRadioLabel2" class="onboard-radio">{{collabRadio2.label}}</span>
          </div>
          <div class="col-xs-10">
            <div class="input-group" >
              <input type="text" class="form-control" placeholder="{{troubleUrl | translate}}" ng-model="supportUrl">
            </div>
          </div>
        </div>
        <!-- trouble reporting description-->
        <div class="row">
          <div class="col-xs-2 radio-column">
          </div>
          <div class="col-xs-10 optional-row">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="{{troubleText | translate}}" ng-model="supportText">
            </div>
          </div>
        </div>
        <!-- partner problem reporting site form -->
        <div class="row optional-row">
          <div class="col-xs-9">
            <div class="row">
              <div class="col-xs-2 radio-column">
                <input type="radio" name="collabRadio" id="collabRadio2" value="{{problemSiteInfo.partner}}" ng-model="problemSiteRadioValue" >
                <span id="collabRadioLabel2" class="onboard-radio" ng-click="setProblemRadio(1)">{{collabRadio2.label}}</span>
              </div>
              <div class="col-xs-10">
                <a href="/#">
                  <span translate="partnerProfile.partnerProblem"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- matching trouble tickets description -->
      <div class="col-xs-12 col-md-3 description-url">
        <span translate="partnerProfile.matchingTix"></span>
        <span translate="partnerProfile.matchingDescr"></span>
        <span translate="partnerProfile.forExample"></span>
      </div>
    </div>

    <!-- help / faq url -->
    <div class="row">
      <div class="col-xs-9">
        <h3 translate="partnerProfile.helpFaq"></h3>
        <!-- help site url form -->
        <div class="row" ng-click="setHelpRadio(0)">
          <div class="col-xs-2 radio-column">
            <input type="radio" value="{{helpSiteInfo.yours}}" ng-model="helpSiteRadioValue" >
            <span id="collabRadioLabel2" class="onboard-radio">{{collabRadio2.label}}</span>
          </div>
          <div class="col-xs-10">
             <div class="input-group">
              <input type="text" name="testForm" class="form-control" placeholder="{{helpUrlText | translate}}" ng-model="helpUrl" required>
            </div>
          </div>
        </div>
        <!-- partner help site form -->
        <div class="row optional-row">
          <div class="col-xs-2 radio-column">
            <input type="radio" value="{{helpSiteInfo.partner}}" ng-model="helpSiteRadioValue" >
            <span id="collabRadioLabel2" class="onboard-radio" ng-click="setHelpRadio(1)">{{collabRadio2.label}}</span>
          </div>
          <div class="col-xs-10">
            <a href="/#">
              <span translate="partnerProfile.partnerHelp"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
      </div>
    </div>
  </form>
</div>
