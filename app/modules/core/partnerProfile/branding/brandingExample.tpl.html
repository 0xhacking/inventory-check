 <div class="branding-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h3 class="modal-title" translate="branding.customBrandingExample"></h3>
  </div>
  <div class="modal-body trials">
    <header class="item-space">
      <h4 translate="branding.companyLogo" translate-value-partner="{{type}}"></h4>
      <p translate="branding.brandingExampleIntro" translate-value-partner="{{type}}"></p>
    </header>
    <div class="row item-space">
        <div class="columns small-6 left">
          <p translate="branding.logoOnAbout" translate-value-partner="{{type}}"></p>
          <cs-card class="full">
            <article>
              <img ng-src="./images/branding/{{type}}-About.png">  
            </article>
          </cs-card>
        </div>
        <div class="columns small-6 right">
          <p translate="branding.logoOnAbout" translate-value-partner="{{type}}"></p>
          <cs-card class="full">
            <article>
              <img ng-src="./images/branding/{{type}}-Support.png">
            </article>
          </cs-card>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="item-space">
      <p translate="branding.logoOnWebEx" translate-value-partner="{{type}}"></p>
      <cs-card class="full">
        <article>
          <img ng-src="./images/branding/{{type}}-Webex.com.png">  
        </article>
      </cs-card>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">
      <span translate="common.done"></span>
    </button>
  </div>
</div>
