<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title">{{::modal.title}}</h3>
  </div>
  <div class="modal-body" ng-bind-html="modal.message">
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">{{::modal.dismiss}}</button>
    <button class="btn" ng-class="modal.type" ng-click="$close()">{{::modal.close}}</button>
  </div>
</div>
