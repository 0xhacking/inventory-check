<form class="container-fluid" role="form">
  <div class="form-group row">
    <label for="timeZone" class="h3" translate="serviceSetupModal.timeZone"></label>
    <p translate="serviceSetupModal.tzDescription"></p>
    <div class="col-xs-5">
      <select ng-disabled="!firstTimeSetup" class="form-control" ng-model="site.timeZone" ng-options="timeZone for timeZone in timeZones" id="timeZone"></select>
    </div>
  </div>
  <div class="form-group row">
    <label for="steeringDigit" class="h3" translate="serviceSetupModal.steeringDigit"></label>
    <p translate="serviceSetupModal.steeringDigitDescription"></p>
    <div class="col-xs-2">
      <select ng-disabled="!firstTimeSetup" class="form-control" ng-model="site.steeringDigit" ng-options="steeringDigit for steeringDigit in steeringDigits" id="steeringDigit"></select>
    </div>
  </div>
  <div class="form-group row">
    <label for="siteSteeringDigit" class="h3" translate="serviceSetupModal.siteSteeringDigit"></label>
    <p translate="serviceSetupModal.siteSteeringDigitDescription"></p>
    <div class="col-xs-2">
      <select ng-disabled="!firstTimeSetup" class="form-control" ng-model="site.siteSteeringDigit" ng-options="siteSteeringDigit for siteSteeringDigit in steeringDigits" id="siteSteeringDigit"></select>
    </div>
  </div>
  <div class="form-group row">
    <label for="siteCode" class="h3" translate="serviceSetupModal.siteCode"></label>
    <p translate="serviceSetupModal.siteCodeDescription"></p>
    <div class="col-xs-2">
      <input ng-disabled="!firstTimeSetup" class="form-control" type="text" ng-model="site.siteCode" maxlength="5" id="siteCode" required/>
    </div>
  </div>
  <div class="form-group row">
    <label for="ID0" class="h3" translate="serviceSetupModal.internalExtensionRange"></label>
    <p translate="serviceSetupModal.internalNumberRangeDescription"></p>
    <div class="container-fluid">
      <div class="row  wizard-row-padding" ng-repeat="internalNumberRange in internalNumberRanges">
          <div class="col-xs-2">
            <input ng-disabled="internalNumberRange.uuid" class="form-control" type="text" ng-model="internalNumberRange.beginNumber" maxlength="5" id="ID{{$index}}" required/>
          </div>
          <div class="col-xs-1 wizard-top-padding" translate="serviceSetupModal.to"></div>
          <div class="col-xs-2">
            <input ng-disabled="internalNumberRange.uuid" class="form-control" type="text" ng-model="internalNumberRange.endNumber" maxlength="5" required/>
          </div>
          <div class="col-xs-2 wizard-top-padding">
            <a ng-show="internalNumberRanges.indexOf(internalNumberRange) != 0 || !firstTimeSetup" ng-click="deleteInternalNumberRange(internalNumberRanges.indexOf(internalNumberRange), internalNumberRange)" translate="common.delete"></a>
          </div>
      </div>
      <div ng-show="internalNumberRanges.length < 10" class="row wizard-top-padding">
        <div class="col-md-7">
          <a ng-click="addNewInternalNumberRange()" translate="serviceSetupModal.addMoreExtensionRanges"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row" ng-hide="isFirstTime">
    <label for="globalMOH" class="h3" translate="serviceSetupModal.globalMOH"></label>
    <p translate="serviceSetupModal.mohDescription"></p>
    <div class="col-xs-4">
      <select ng-disabled="!firstTimeSetup" class="form-control" id="globalMOH" ng-model="globalMOH">
        <option value="fall" translate="serviceSetupModal.fall"></option>
        <option value="winter" translate="serviceSetupModal.winter"></option>
        <option value="ciscoDefault" translate="serviceSetupModal.ciscoDefault"></option>
      </select>
    </div>
  </div>
</form>
