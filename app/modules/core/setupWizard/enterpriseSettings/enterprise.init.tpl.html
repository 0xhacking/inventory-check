  <h3 translate="firstTimeWizard.setupSSOSub"></h3>
  <cs-radiolist ng-if="!ssoEnabled || options.modifySSO" class="ftwConfigSSO" ng-model="options.configureSSO" options="configureSSOOptions"></cs-radiolist>
  <div class="sso-status-block">
    <ul>
      <li>
        <div ng-show="!ssoEnabled">
          <i class="icon icon-circle sso-status-circle-disabled"></i>
          <span>{{'ssoModal.ssoNotEnabledStatus'|translate}}</span>
        </div>
        <div ng-show="ssoEnabled">
          <i class="icon icon-circle sso-status-circle"></i>
          <span>{{'ssoModal.ssoEnabledStatus'|translate}}</span>
          <a ng-if="!options.modifySSO" ng-click="handleModify()">{{'ssoModal.modifySSOLabel'|translate}}</a>
        </div>
      </li>
    </ul>
  </div>
