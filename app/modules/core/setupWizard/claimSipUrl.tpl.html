<div class="sipurl-setup" id="sip-url-feature" ng-controller="CommunicationsCtrl as communicationsCtrl">
	<div class="title">
		<p translate="firstTimeWizard.claimSipUriTitle"></p>
<p translate="firstTimeWizard.claimSipUriDesc"></p>
	</div>
	<div class="sip-content" ng-show="communicationsCtrl.isTestOrg">
		<h4 class="warning" translate="firstTimeWizard.claimSipUriWarning"></h4>
		<h4 translate="firstTimeWizard.claimSipUriDomainTitle"></h4>
		<div class="col-md-12 sip-field">
		<input class="sip-input form-control" id="sip-url" type="text" placeholder="input a unique domain" ng-model="communicationsCtrl.cloudSipUriField" ng-disabled="communicationsCtrl.cloudSipFlag"/><span class="domain" translate="firstTimeWizard.claimSipUriDomain"></span>
		</div>
	</div>
	<div ng-show="!communicationsCtrl.isTestOrg">
		<p translate="firstTimeWizard.claimSipUriTestOrg"></p>
	</div>
</div>
