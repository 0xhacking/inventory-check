<div class="enterprise-sipUri-page" id="sip-url-domain-setup" ng-controller="EnterpriseSettingsCtrl as EnterpriseSettingsCtrl">
	<h3 translate="firstTimeWizard.setSipUriDomainTitle"></h3>
	<div class="title spaceFlow">
		<p translate="firstTimeWizard.setSipUriDesc"></p>
	</div>
	<div class="row-fluid">
		<div class="col-m-12">
			<p translate="firstTimeWizard.setSipUriDomainMesg"></p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-md-3">
			<cs-input class="sip-uri-input" ng-model="cloudSipUriField.inputValue"
			is-error="{{validateSipUri()}}" error-msg="This SIP URI domain name is not available. Please check another" is-disabled="cloudSipUriField.isDisabled" is-required=""></cs-input>
		</div>
		<div class="col-md-9">
			<button class="space btn--cta">Check Availability</button>
		</div>
	</div>
	<div class="row-fluid">
		<div class="uriCheckSpace">
			<p class="url-examples-style" translate="firstTimeWizard.setSipUriDomainCompNames"></p>
		</div>
		<div class="uriCheckSpace url-examples-style">
			<h5 class="inline">{{cloudSipUriField.inputValue}}.meet.ciscospark.com</h5> 
			<i class="space inline icon icon-checkbox"></i>
		</div>
		<div class="uriCheckSpace url-examples-style">
			<h5 class="inline">{{cloudSipUriField.inputValue}}.call.ciscospark.com</h5>
			<i class="space inline icon icon-checkbox"></i>
		</div>
	</div>
</div>
