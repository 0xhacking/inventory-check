<div class="enterprise-sipUri-page" id="sip-url-domain-setup">
	<h3 translate="firstTimeWizard.setSipUriDomainTitle"></h3>
	<div class="title spaceFlow">
		<p translate="firstTimeWizard.setSipUriDesc"></p>
	</div>
	<div class="row-fluid">
		<div class="col-md-12">
			<p translate="firstTimeWizard.setSipUriDomainMsg"></p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-md-3">
			<cs-input class="sip-uri-input" ng-model="cloudSipUriField.inputValue"
			placeholder="{{'firstTimeWizard.setSipUriDomainPlaceholder' | translate}}"
			is-error="{{validateSipUri()}}" error-msg="{{cloudSipUriField.errorMsg}}" is-disabled="cloudSipUriField.isDisabled" is-required="true"
			onchange=""></cs-input>
		</div>
		<div class="col-md-9">
			<button class="space btn--cta" ng-click="checkSipUriAvailability()" translate="firstTimeWizard.setSipUriDomainCheckAvailability"></button>
		</div>
	</div>
	<div class="row-fluid">
		<div class="uriCheckSpace">
			<p class="url-examples-style" translate="firstTimeWizard.setSipUriDomainCompNames"></p>
		</div>
		<!-- <div class="uriCheckSpace url-examples-style">
			<h5 class="inline">{{cloudSipUriField.inputValue}}.meet.ciscospark.com</h5>
			<i class="space icon icon-checkbox" ng-show="cloudSipUriFeild.isAvailable"></i>
		</div> -->
		<div class="uriCheckSpace url-examples-style">
			<h5 class="inline">{{cloudSipUriField.inputValue}}.call.ciscospark.com</h5>
			<i ng-if="cloudSipUriField.isUrlAvailableFlag" class="space icon icon-checkbox"></i>
		</div>
	</div>
</div>
