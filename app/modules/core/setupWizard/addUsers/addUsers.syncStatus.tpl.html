<h3 translate="firstTimeWizard.syncStatus" ng-init="getStatus()"></h3>
<p class="subheading">{{'firstTimeWizard.results' | translate}}: <strong>{{dirsyncStatus}}</strong></p>
<p><strong>{{numUsersInSync}}</strong> {{dirsyncUserCountText}}</p>
<div class="dirsync-info">
  <div  class="sync-dirsync-refresh-button">
    {{formatDate(lastEndTime)}}
    <span id="refreshButton">
      <a href ng-click="getStatus()"><i class="icon icon-refresh"></i></a>
    </span>
  </div>
  <div class="ftwdirgridStyle" ui-grid="gridOptions" ></div>
</div>
