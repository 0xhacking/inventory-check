<div class="add-user-container">
  <h3 translate="firstTimeWizard.installTitle"></h3>
  <p class="installStepHead" translate="firstTimeWizard.connectorSteps"></p>
  <div class="installStep"><span translate="firstTimeWizard.installStep1" translate-value-download="{{dirSyncConnectorDownload}}"></span></div>
  <div class="installStep"><span translate="firstTimeWizard.installStep2"></span></div>
  <div class="installStepLast"><span translate="firstTimeWizard.installStep3"></span></div>
  <div class="installStepWarning">
  	<span class="alert-text" translate="firstTimeWizard.installWarning"></span>
  	<span translate="firstTimeWizard.installWarningDescription"></span>
  </div>
  <div class="installStepWarning"><span translate="firstTimeWizard.nextSteps"></span></div>
  <div ng-if="loadingDirSyncUsers" class="installStepWarning">
  	<span class="alert-text" translate="firstTimeWizard.installWarning"></span>
  	<span translate="firstTimeWizard.loadingDirSyncUsers"></span>
  </div>
</div>
