<div class="users-upload-csv">
  <p translate="firstTimeWizard.uploadInstruction"></p>
  <div ng-if="!model.file" class="file-drop" cr-file-drop file="model.file" file-name="model.fileName" file-max-size="10" file-max-size-error="onFileSizeError()" file-type="text/csv, application/csv, application/vnd.ms-excel" file-type-error="onFileTypeError()" >
    <div class="file-drop-content">
      <div class="icon icon-circle-attachment center"></div>
      <input id="upload" name="upload" type="file" cr-file-read file="model.file" file-name="model.fileName" file-max-size="10" file-max-size-error="onFileSizeError()" file-type="text/csv, application/csv, application/vnd.ms-excel" file-type-error="onFileTypeError()" />
      <span translate="firstTimeWizard.uploadPrompt"></span>
    </div>
  </div>
  <div ng-if="model.file" class="file-drop-inactive">
    <div class="file-drop-content">
      <div class="progressbar-info">
        <span class="progressbar-label" ng-show="model.uploadProgress < 100" translate="firstTimeWizard.uploading"></span>
        <span class="progressbar-label" ng-show="model.uploadProgress == 100" translate="common.done"></span>
        <span class="progressbar-progress">{{model.uploadProgress}}%</span>
      </div>
      <progressbar animate="false" class="progress-striped active" value="model.uploadProgress" type="primary"></progressbar>
      <div class="file-name">{{model.fileName}}</div>
    </div>
    <button type="button" class="close" ng-click="resetFile();">
      <span class="sr-only" translate="common.close"></span>
    </button>
  </div>

  <div class="download-link">
    <a href="modules/core/setupWizard/sample.csv" download translate="firstTimeWizard.downloadSub"></a>
  </div>

</div>
