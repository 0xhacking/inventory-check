<div class="csv-download">
  <div>
    <a href="" ng-click="downloadCsv()">
      <i ng-show="!downloading" class="icon icon-circle-download">
        <span class="sr-only" translate="common.download"></span>
      </i>
    </a>
  </div>
  <div>
    <a tooltip-placement="bottom" cs-tooltip="{{downloadingMessage}}" tooltip-animation="false" tooltip-append-to-body="true">
      <i ng-show="downloading" class="icon icon-spinner">
        <span class="sr-only" translate="common.downloading"></span>
      </i>
    </a>
  </div>
</div>
