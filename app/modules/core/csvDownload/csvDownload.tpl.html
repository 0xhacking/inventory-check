<div class="csv-download">
  <div>
    <a href="" ng-click="downloadCsv()">
      <span tooltip-placement="top" tooltip="{{tooltipMessage}}" tooltip-animation="false" tooltip-append-to-body="true">
        <i ng-show="!downloading" class="icon icon-circle-download">
          <span class="sr-only" translate="common.download"></span>
        </i>
      </span>
    </a>
  </div>
  <div class="status-container">
    <a ng-click="goToDownload()" tooltip-placement="bottom" tooltip="{{downloadingMessage}}" tooltip-animation="false" tooltip-append-to-body="true">
      <i ng-show="downloading" class="icon icon-spinner">
        <span class="sr-only" translate="common.downloading"></span>
      </i>
    </a>
    <span ng-if="downloading" class='status-message'>{{::statusMessage}}</span>
  </div>
</div>
