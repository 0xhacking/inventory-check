<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title" translate="csvDownload.confirmTitle"></h3>
</div>
<div class="modal-body">
  <p>{{csv.messageBody1}}</p>
  <br ng-if="csv.messageBody1 !== ''"/>
  <p>{{csv.messageBody2}}</p>
  <br/>
  <p><strong translate="csvDownload.confirmCsvDownload"></strong></p>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="$dismiss()" translate="common.cancel">
  </button>
  <button class="btn btn--alert" ng-click="$close()" translate="common.ok">
  </button>
</div>
