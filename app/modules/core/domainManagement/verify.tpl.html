<div class="domainModal">
  <div class="modal-header">
    <button type="button" class="close" ui-sref="domainmanagement"><span class="sr-only">Close</span></button>
    <h4 class="modal-title" translate="domainManagement.verify.header"></h4>
  </div>
  <div class="modal-body">
    <section class="domainVerificationInfo">
      <p translate="domainManagement.verify.verifyThis"></p>
      <p class="domainInput">{{dmpopup.domainName}}</p>
      <p translate="domainManagement.verify.beforeVerify"/>
    </section>
  </div>

  <div ng-if="!dmpopup.verifyError" class="modal-body domWarning">
    <section>
      <i class="icon icon-warning"></i>
      <p translate="domainManagement.verify.warning"></p>
    </section>
  </div>

  <div ng-if="dmpopup.verifyError" class="modal-body domError">
    <section>
      <i class="icon icon-error"></i>
      <p>{{dmpopup.verifyError}}</p>
    </section>
  </div>

  <div class="modal-footer">
    <button ui-sref="domainmanagement" translate="common.cancel"></button>
    <button ng-click="dmpopup.verify()" ng-disabled="!dmpopup.verifyAllowed" class="btn--attention"
            translate="domainManagement.verify.verify"></button>
  </div>
</div>
