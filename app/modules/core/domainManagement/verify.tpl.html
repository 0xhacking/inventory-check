<article class="domainVerifyPopupOverlay">
  <header><h3 translate="domainManagement.verify.header"/></header>
  <section>
    <p translate="domainManagement.verify.verifyThis"></p>
    <span>{{dvverify.domainName}}</span>
    <p translate="domainManagement.verify.beforeVerify"/>

    <div>
      <p translate="domainManagement.verify.warning"></p>
      <input id="enableVerify" type="checkbox" ng-model="dvverify.enable">
      <label class="cs-checkbox" for="enableVerify" translate="domainManagement.verify.enable"></label>
    </div>
  </section>
  <footer>
    <button ui-sref="domainmanagement" translate="common.cancel"></button>
    <button ng-disabled="!dvverify.enable" ng-click="dvverify.verify()" class="btn-primary"
            translate="domainManagement.verify.verify"></button>
  </footer>
</article>
