<article id="addOverlay">
  <header><h3 translate="domainManagement.add.header"/></header>
  <section>
    <span></span>
    <p translate="domainManagement.add.description" />
    <input type="text" placeholder="{{'domainManagement.add.exampleDomain' | translate}}" ng-model="dvadd.domain"/>
    <span ng-if="!dvadd.validate().valid && !dvadd.validate().empty" translate="domainManagement.add.invalidDomain"></span>
    <!--onchange="angular.element(this).scope().setDomainName(this)"/>-->
  </section>
  <footer>
    <div>
      <button ng-click="dvadd.cancel()" translate="domainManagement.add.cancel"></button>
      <button ng-disabled="!dvadd.isValid" ng-click="dvadd.add()" class="btn-primary" translate="domainManagement.add.add"></button>
    </div>
  </footer>
</article>
