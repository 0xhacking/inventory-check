<div class="domainModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dmpopup.cancel()"><span class="sr-only">Close</span></button>
    <h4 class="modal-title" translate="domainManagement.email.header"></h4>
  </div>
  <div class="modal-body">
    <p class="tokenInfo">
      <span translate="domainManagement.email.instructions"></span>
      <br>
      <b>{{dmpopup.domain.token}}</b>
    </p>
    <p translate="domainManagement.email.description" translate-value-name="{{dmpopup.domain.text}}"/>
    <input type="text" placeholder="{{dmpopup.exampleDomain || ('domainManagement.email.exampleEmail' | translate)}}"
           ng-model="dmpopup.email" ng-keypress="dmpopup.keyPressInInputField($event)"/>

    <p ng-if="!dmpopup.validate().valid && !dmpopup.validate().empty"
       translate="domainManagement.email.invalidEmail"></p>

    <p ng-if="dmpopup.error">{{dmpopup.error}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="dmpopup.cancel()" translate="common.cancel"></button>
    <button ng-disabled="!dmpopup.sendEnabled" ng-click="dmpopup.sendEmail()" class="btn-primary"
            translate="domainManagement.email.sendEmail"></button>
  </div>
</div>
