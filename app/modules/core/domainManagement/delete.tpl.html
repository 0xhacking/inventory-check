<div class="domainModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dmpopup.cancel()"><span class="sr-only">Close</span></button>
    <h4 class="modal-title" translate="domainManagement.delete.header"></h4>
  </div>
  <div class="modal-body">
    <p translate="domainManagement.delete.description" />
    <br>
    <p><b>{{dmpopup.domain}}</b></p>
    <b><p ng-if="dmpopup.error">{{dmpopup.error}}</p></b>
  </div>
  <div class="modal-footer">
    <button ng-click="dmpopup.cancel()" translate="common.cancel"></button>
    <button ng-disabled="!dmpopup.isValid" ng-click="dmpopup.delete()" class="btn--negative" translate="common.delete"></button>
  </div>
</div>
