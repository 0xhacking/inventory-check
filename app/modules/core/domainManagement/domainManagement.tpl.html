<div id="domainManagement" ng-if="dv.feature">
  <article>
    <header>
      <h4 translate="domainManagement.title"/>
    </header>
    <section>
      <span translate="domainManagement.description"></span>
      <table class="table">
        <tr class="header">
          <th translate="domainManagement.list.domainHeader"></th>
          <th translate="domainManagement.list.statusHeader"></th>
          <th translate="domainManagement.list.actionsHeader"></th>
        </tr>
        <tr ng-repeat="domain in dv.domains">
          <td>{{domain.text}}</td>
          <td>{{domain.code}}</td>
          <td><i class="icon icon-circle {{domain.status}}"></i>{{domain.status}}</td>
          <td><i class="icon icon-email" ui-sref="domainmanagement.email({domain: domain, adminEmail: dv.adminEmail})" ng-show="domain.status==='pending'"></i><i class="icon icon-trash" ui-sref="domainmanagement.delete({domain: domain, adminDomain: dv.adminDomain})"></i></td>
          <td><button ui-sref="domainmanagement.verify({domain: domain})" ng-if="domain.status==='pending'" ng-class="{ 'disabled' : dv.adminDomain.status === 'pending' && domain.text !== dv.adminDomain }" class="btn--cta" translate="domainManagement.verifyDomain"></button></td>
        </tr>
      </table>
      <button class="btn--primary" translate="domainManagement.addDomain" ui-sref="domainmanagement.add({adminDomain: dv.adminDomain})"></button>
      
    </section>
  </article>
</div>
