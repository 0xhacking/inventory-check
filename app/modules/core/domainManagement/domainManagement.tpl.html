<div id="domainManagement" ng-if="dv.feature">
  <article>
    <header>
      <h5><strong translate="domainManagement.title" /></h5>
    </header>
    <section>
      <span translate="domainManagement.description"></span>
      <table class="table">
        <tr class="header">
          <th translate="domainManagement.list.domainHeader"></th>
          <th translate="domainManagement.list.statusHeader"></th>
          <th translate="domainManagement.list.actionsHeader"></th>
        </tr>
        <tr ng-repeat="domain in dv.domains">
          <td>{{domain.text}}</td>
          <td><i class="icon icon-circle {{domain.status}}"></i>{{domain.status}}</td>
          <!--<td class="tableMail"><i class="icon icon-email"
                                   ui-sref="domainmanagement.email({domain: domain, loggedOnUser: dv.loggedOnUser})"
                                   ng-show="domain.status==='pending'"></i></td>
          <td><i class="icon icon-trash"
                 ui-sref="domainmanagement.delete({domain: domain, loggedOnUser: dv.loggedOnUser})"></i></td>-->
          <td>
            <span cs-dropdown class="actions-menu dropdown pull-right">
              <button cs-dropdown-toggle class="actions-button btn--none dropdown-toggle">
                <i class="icon icon-three-dots"></i>
              </button>
              <ul cs-dropdown-menu class="dropdown-menu dropdown-primary actions-services">
                <li>
                  <a ui-sref="domainmanagement.delete({domain: domain, loggedOnUser: dv.loggedOnUser})"  ng-if="domain.status!='pending'" translate="domainManagement.actions.unverify"></a>
                </li>
                <li>
                  <a ui-sref="domainmanagement.delete({domain: domain, loggedOnUser: dv.loggedOnUser})"  ng-if="domain.status!='pending' && domain.status!='verified'" translate="domainManagement.actions.unclaim"></a>
                </li>
                <li>
                  <a ui-sref="domainmanagement.delete({domain: domain, loggedOnUser: dv.loggedOnUser})"  ng-if="domain.status==='pending'" translate="domainManagement.actions.delete"></a>
                </li>
                <li>
                  <a ui-sref="domainmanagement.email({domain: domain, loggedOnUser: dv.loggedOnUser})" ng-show="domain.status==='pending' && domain.token" translate="domainManagement.actions.mail"></a>
                </li>
              </ul>
            </span>
          </td>
          <!--<td class="tokenCell">
            <span class="token">{{domain.token}}</span>
            <span class="copy">
              <i class="icon icon-content-share" ng-if="domain.token"></i>
            </span>
          </td>-->
          <td>
            <button ui-sref="domainmanagement.verify({domain: domain, loggedOnUser: dv.loggedOnUser})" ng-if="domain.status==='pending' && domain.token"
                    class="btn--cta" translate="domainManagement.verifyDomain"></button>
            <button ui-sref="domainmanagement.claim({domain: domain, loggedOnUser: dv.loggedOnUser})" ng-if="domain.status==='verified'"
                    class="btn--cta" translate="domainManagement.claimDomain"></button>
          </td>
        </tr>
      </table>
      <button class="btn--primary addDomain" ng-show="dv.loggedOnUser.isLoaded" translate="domainManagement.addDomain"
              ui-sref="domainmanagement.add({loggedOnUser: dv.loggedOnUser})"></button>

    </section>
  </article>
</div>
