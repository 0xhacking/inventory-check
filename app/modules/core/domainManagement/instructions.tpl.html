<div class="domainModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dmpopup.cancel()"><span class="sr-only">Close</span></button>
    <h4 class="modal-title" translate="domainManagement.instructions.title"></h4>
  </div>
  <div class="modal-body">
      <p translate="domainManagement.instructions.beforeVerify"></p>
      <p  class="domainInput">{{dmpopup.domain.text}}</p>
      <p translate="domainManagement.instructions.instructions" translate-value-name="{{dmpopup.domain.text}}"></p>
      <p class="domainToken"><b>{{dmpopup.domain.token}}</b></p>
      <p translate="domainManagement.instructions.howto"></p>
  </div>


  <div class="modal-footer">
    <button ng-click="dmpopup.cancel()" translate="common.cancel"></button>
    <button ng-click="dmpopup.cancel()" class="btn--primary"
            translate="domainManagement.instructions.done"></button>
  </div>
</div>
