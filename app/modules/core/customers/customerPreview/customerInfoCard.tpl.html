<div class="trial-card row">
  <div>
    <div class="info-card-image col-xs-10">
      <h2 class="customer-title">{{$parent.currentCustomer.customerName}}</h2>
    </div>
    <div class="cancel cancel-btn col-xs-2" ng-click="closePreview()" id="exitPreviewButton">
      <i class="icon icon-close"></i>
    </div>
  </div>
  <div class="info-card-name customer-info col-xs-7">
    <div class="user-title"><span translate="customerPage.contactName"></span> {{currentCustomer.contact}}</div>
    <div class="user-title"><span translate="customerPage.contactEmail"></span> {{currentCustomer.email}}</div>
    <div class="user-title"><span translate="customerPage.contactPhone"></span> {{currentCustomer.phone}}</div>
  </div>
  <div class="info-card-name col-xs-7">
    <button id="launchCustomer" class="btn btn-lg btn-primary" translate="customerPage.launchButton"></button>
  </div>
</div>
