<div class="trial-card row" id="customer-info">
  <div>
    <div class="info-card-image col-xs-10">
      <h2 class="customer-title">{{currentTrial.customerName}}</h2>
    </div>
    <div class="cancel cancel-btn col-xs-2" ng-click="closePreview()" id="exitPreviewButton">
      <i class="icon icon-close"></i>
    </div>
  </div>
  <div class="info-card-name customer-info col-xs-12">
    <div class="user-title"><span translate="customerPage.contactEmail"></span> {{currentTrial.customerEmail}}</div>
  </div>
  <div class="info-card-name col-xs-7">
    <button id="launchCustomer" class="btn btn-lg btn-primary" translate="customerPage.launchButton"></button>
  </div>
</div>
