<div class="modal-header">
  <h3 class="modal-title" translate="customerPage.deleteOrgTitle"></h3>
</div>
<div class="modal-body">
  <span translate="customerPage.deleteOrgConfirmMsg" translate-values="{orgName : ctrl.orgName}"></span>

</div>
