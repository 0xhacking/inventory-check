<div class="ui-grid-cell-contents">
  <span ng-if="grid.appScope.isLicenseInfoAvailable(row.entity.licenseList) && row.entity.status === 'ACTIVE' && row.entity.daysLeft > 0"
    translate="customerPage.daysRemaining"
    translate-values="{count: row.entity.daysLeft}"
    translate-interpolation="messageformat"></span>
  <span ng-if="row.entity.isTrial && grid.appScope.isLicenseInfoAvailable(row.entity.licenseList) && row.entity.status === 'ACTIVE' && row.entity.daysLeft === 0"
    class="red"
    translate="customerPage.expiringToday"></span>
  <span ng-if="grid.appScope.isLicenseInfoAvailable(row.entity.licenseList) && row.entity.status === 'ACTIVE' && row.entity.daysLeft < 0"
    class="red"
    translate="customerPage.expired"></span>
  <span ng-if="grid.appScope.isLicenseInfoAvailable(row.entity.licenseList) && row.entity.status === 'CANCELED'"
    translate="customerPage.suspended"> </span>
  <span ng-if="!grid.appScope.isLicenseInfoAvailable(row.entity.licenseList)"
    class="red"
    translate="customerPage.licenseInfoNotAvailable"></span>
</div>
