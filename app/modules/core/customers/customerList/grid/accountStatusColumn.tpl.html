<div class="ui-grid-cell-contents align-left status-column" ng-click="grid.appScope.partnerClicked(row.entity.customerOrgId)" ng-class="{'selected' : row.isSelected}">
  <div ng-switch="grid.appScope.getAccountStatus(row.entity)">
    <div ng-switch-when="active">
      <i class="icon icon-circle active"></i>
      <span translate="customerPage.purchased"></span>
    </div>
    <div ng-switch-when="trial">
      <i class="icon icon-circle trial"></i>
      <span translate="customerPage.trial"></span>
    </div>
    <div ng-switch-when="expired">
      <i class="icon icon-circle expired"></i>
      <span translate="customerPage.expired"></span>
    </div>
    <div ng-switch-default>
      <i class="icon icon-circle"></i>
      <span translate="common.unknown"></span>
    </div>
  </div>
</div>
