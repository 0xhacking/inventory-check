<div class="customer-list">
  <div class="row page-header">
    <div class="col-md-6 col-sm-6">
      <h2 class="page-title">{{'customerPage.title' | translate}}&nbsp;&nbsp;<small class="count"><span ng-class="{'active-filter' : activeFilter === 'all'}" ng-click="setFilter('all')">{{'customerPage.all' | translate}} {{totalOrgs}}</span> | <span ng-class="{'active-filter' : activeFilter === 'trials'}" ng-click="setFilter('trials')">{{'customerPage.trial' | translate}} {{totalTrials}}</span></small></h2>
    </div>
    <!-- <div ng-hide="showTrialsRefresh" class="trials-badge col-md-7 col-sm-7">
      <ul class="nav nav-pills">
        <li ng-class="{'active' : filter === 'ALL'}"><a ng-click="filterList('ALL')"><span class="badge pull-right">{{totalTrials}}</span><span class="badge-label">{{'customerPage.allTrials' | translate}}</span></a></li>
        <li ng-class="{'active' : filter === 'ACTIVE'}"><a ng-click="filterList('ACTIVE')"><span class="badge pull-right">{{activeCount}}</span><span class="badge-label">{{'customerPage.activeTrials' | translate}}</span></a></li>
      </ul>
    </div> -->
    <div class="col-md-6 col-sm-6">
      <div class="page-option-buttons">
        <button id="addTrial" ng-click="openAddTrialModal()" class="btn btn-lg btn-info add-button" translate="customerPage.addTrial"></button>
        <a id="export-btn" ng-csv="exportCSV()" filename="{{'customerPage.csvFilename' | translate}}" title="{{'customerPage.csvBtnTitle' | translate}}" class="export-users" ng-disabled="exportBtn.disabled">
          <span id="export-icon"><i class="icon icon-content-share"></i></span>
        </a>
      </div>
    </div>

  </div>

  <div id="customerListPanel" class="row">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
  </div>
  <div class="customer-refresh" ng-if="showManagedOrgsRefresh">
    <i class='icon icon-spinner icon-2x'></i>
  </div>
</div>
<div ng-class="{preview: trialPreviewActive}" class="user-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>
