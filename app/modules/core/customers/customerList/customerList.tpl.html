<div class="customer-list">
  <div class="row page-header">
    <div class="page-title small-12 medium-8 large-8 columns">
      <h2 class="title-heading" translate="customerPage.title"></h2>
      <div dropdown class="grid-filter" ng-if="!isCustomerPartner" ng-class="{'dropdown' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
        <div class="dropdown-toggle filter" ng-if="breakpoint === 'screen-xs' || breakpoint === 'screen-sm'">
          <span class="name" ng-if="activeFilter === 'all'" translate="customerPage.all"></span>
          <span class="name" ng-if="activeFilter === 'trials'" translate="customerPage.trial"></span>
          <i class="icon icon-chevron-down"></i>
        </div>
        <ul ng-class="{'dropdown-menu dropdown-primary' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
          <li class="filter" ng-class="{'active' : activeFilter === 'all'}" >
            <a ng-href="" ng-click="setFilter('all')">
              <span class="name" translate="customerPage.all"></span>
              <span class="count">{{totalOrgs}}</span>
            </a>
          </li>
          <li class="filter" ng-class="{'active' : activeFilter === 'trials'}" >
            <a ng-href="" ng-click="setFilter('trials')">
              <span class="name" translate="customerPage.trial"></span>
              <span class="count">{{totalTrials}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- <div ng-hide="showTrialsRefresh" class="trials-badge col-md-7 col-sm-7">
      <ul class="nav nav-pills">
        <li ng-class="{'active' : filter === 'ALL'}"><a ng-click="filterList('ALL')"><span class="badge pull-right">{{totalTrials}}</span><span class="badge-label">{{'customerPage.allTrials' | translate}}</span></a></li>
        <li ng-class="{'active' : filter === 'ACTIVE'}"><a ng-click="filterList('ACTIVE')"><span class="badge pull-right">{{activeCount}}</span><span class="badge-label">{{'customerPage.activeTrials' | translate}}</span></a></li>
      </ul>
    </div> -->
    <div class="small-12 medium-4 large-4 columns">
      <div class="page-option-buttons" ng-controller="ExportCSVCtrl">

        <button id="addTrial" class="btn large btn-info add-button" ng-if="!isCustomerPartner" ng-click="openAddTrialModal()" translate="customerPage.addTrial"></button>
         <a id="export-btn" class="export-users" ng-if="!exporting" ng-csv="exportCSV()" filename="{{'customerPage.csvFilename' | translate}}">
            <span id="export-icon" class="icon-export"><i class="icon icon-content-share icon-lg" tooltip-placement="top" tooltip="{{'customerPage.csvBtnTitle' | translate}}" tooltip-animation="false"  tooltip-append-to-body="true"></i></span>
          </a>
        <a id="export-in-progress" class="export-users" ng-if="exporting">
          <span id="exporting-icon" class="icon-export"><i class="icon icon-spinner icon-lg" tooltip-placement="top" tooltip="{{'customerPage.csvBtnExportingTitle' | translate}}" tooltip-animation="false"  tooltip-append-to-body="true"></i></span>
        </a>

      </div>
    </div>
  </div>
  <div id="customerListPanel" class="row grid">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
    <div class="grid-refresh" ng-if="showManagedOrgsRefresh">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
  </div>
</div>
