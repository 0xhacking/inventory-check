<div class="customer-list">
  <div class="row page-header">
    <div class="page-title col-md-8 col-sm-8">
      <h2 class="title">{{'customerPage.title' | translate}}</h2>
      <div dropdown class="grid-filter" ng-if="!isCustomerPartner" ng-class="{'dropdown' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
        <div class="dropdown-toggle filter" ng-if="breakpoint === 'screen-xs' || breakpoint === 'screen-sm'">
          <span class="name" ng-if="activeFilter === 'all'">{{'customerPage.all' | translate}}</span>
          <span class="name" ng-if="activeFilter === 'trials'">{{'customerPage.trial' | translate}}</span>
          <i class="icon icon-chevron-down"></i>
        </div>
        <ul ng-class="{'dropdown-menu dropdown-primary' : breakpoint === 'screen-xs' || breakpoint === 'screen-sm' }">
          <li class="filter" ng-class="{'active' : activeFilter === 'all'}" ng-click="setFilter('all')">
            <a href="">
              <span class="name">{{'customerPage.all' | translate}}</span>
              <span class="count">{{totalOrgs}}</span>
            </a>
          </li>
          <li class="filter" ng-class="{'active' : activeFilter === 'trials'}" ng-click="setFilter('trials')">
            <a href="">
              <span class="name">{{'customerPage.trial' | translate}}</span>
              <span class="count">{{totalTrials}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- <div ng-hide="showTrialsRefresh" class="trials-badge col-md-7 col-sm-7">
      <ul class="nav nav-pills">
        <li ng-class="{'active' : filter === 'ALL'}"><a ng-click="filterList('ALL')"><span class="badge pull-right">{{totalTrials}}</span><span class="badge-label">{{'customerPage.allTrials' | translate}}</span></a></li>
        <li ng-class="{'active' : filter === 'ACTIVE'}"><a ng-click="filterList('ACTIVE')"><span class="badge pull-right">{{activeCount}}</span><span class="badge-label">{{'customerPage.activeTrials' | translate}}</span></a></li>
      </ul>
    </div> -->
    <div class="col-md-4 col-sm-4">
      <div class="page-option-buttons">
        <button id="addTrial" ng-if="!isCustomerPartner" ng-click="openAddTrialModal()" class="btn btn btn-info add-button" translate="customerPage.addTrial"></button>
        <a id="export-btn" ng-csv="exportCSV()" filename="{{'customerPage.csvFilename' | translate}}" title="{{'customerPage.csvBtnTitle' | translate}}" class="export-users" ng-disabled="exportBtn.disabled">
          <span id="export-icon"><i class="icon icon-content-share"></i></span>
        </a>
      </div>
    </div>
  </div>
  <div id="customerListPanel" class="row">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
  </div>
  <div class="customer-refresh" ng-if="showManagedOrgsRefresh">
    <i class='icon icon-spinner icon-2x'></i>
  </div>
</div>
<div ng-class="{preview: trialPreviewActive}" class="user-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>
