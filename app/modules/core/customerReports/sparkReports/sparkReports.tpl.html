<!-- Sub Header -->
<cs-page-sub-header>
  <cs-page-sub-header-left>
    <report-filter filter-array="nav.filterArray"></report-filter>
  </cs-page-sub-header-left>
  <cs-page-sub-header-right>
    <cs-select id="timeFilter" name="timeFilter" class='customer-report-filter' ng-model="nav.timeSelected" options="nav.timeOptions" on-change-fn="nav.timeUpdate()"></cs-select>
  </cs-page-sub-header-right>
</cs-page-sub-header>

<!-- Main Content -->
<div class="content-container">
  <div class="row">
    <cs-card-layout>
      <report-card options="nav.avgRoomOptions" show="nav.displayEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.activeOptions" secondary-options="nav.secondaryActiveOptions" dropdown="nav.activeDropdown" show="nav.displayEngagement" time="nav.timeSelected" resize-page="nav.resizeMostActive()"></report-card>
      <report-card options="nav.filesSharedOptions" show="nav.displayEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.deviceOptions" dropdown="nav.deviceDropdown" show="nav.displayEngagement" time="nav.timeSelected"></report-card>
      <report-card options="nav.mediaOptions" dropdown="nav.mediaDropdown" show="nav.displayQuality" time="nav.timeSelected"></report-card>
      <report-card options="nav.metricsOptions" labels="nav.metricsLabels" show="nav.displayQuality" time="nav.timeSelected"></report-card>
    </cs-card-layout>
  </div>
</div>
