<cs-card id='avg-room-card' class="large report-card" ng-class="{'hideCard': !nav.displayEngagement}">
  <article>
    <header>
      <h4 class='report-section-header' translate='avgRooms.avgRooms'></h4>
    </header>
    <section>
      <div class="customer-avg-rooms">
        <p class="report-description">{{nav.getDescription('avgRooms.avgRoomsDescription')}}</p>
        <div id="avgRoomsdiv" class="barchart" ng-class="{'active-chart': !nav.isEmpty(nav.avgRoomStatus) && !nav.isRefresh(nav.avgRoomStatus)}"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.avgRoomStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.avgRoomStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
