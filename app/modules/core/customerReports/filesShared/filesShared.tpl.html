<cs-card id='files-shared-card' class="large report-card">
  <article>
    <header>
      <h4 class='report-section-header' translate='filesShared.filesShared'></h4>
    </header>
    <section>
      <div class="customer-files-shared">
        <p class="report-description">{{nav.filesSharedDescription}}</p>
        <div id="filesSharedDiv" class="barchart" ng-class="{'active-chart': !nav.isEmpty(nav.filesSharedStatus) && !nav.isRefresh(nav.filesSharedStatus)}"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.filesSharedStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.filesSharedStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
