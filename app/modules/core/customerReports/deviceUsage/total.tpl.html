<cs-card-layout block-view="true">


  <cs-card class="full header-border">

    <article>
      <header class="align-center">
        <h4>Device Metrics</h4>
        <div class="right" style="position:absolute; top:1rem; right:3rem">

          <button class="btn btn-primary" ng-disabled="deviceUsage.exporting" ng-click="deviceUsage.exportRawData()">Download Full Report</button>

          <div cs-loader ng-show="deviceUsage.exporting" class="loader-example--small"></div>

        </div>
      </header>
      <section>
        <div ng-include="'modules/core/customerReports/deviceUsage/keyholeview.tpl.html'" />
      </section>
    </article>
  </cs-card>


  <cs-card class="large header-border">
    <article>
      <header class="align-center">
        <h4>Least Used</h4>
      </header>
      <section class="small-padding">

        <div ng-include="'modules/core/customerReports/deviceUsage/leastUsedDevices.tpl.html'" />

      </section>
    </article>
  </cs-card>


  <cs-card class="large header-border">
    <article>
      <header class="align-center">
        <h4>Most Used</h4>
      </header>
      <section class="small-padding">
        <div ng-include="'modules/core/customerReports/deviceUsage/mostUsedDevices.tpl.html'" />

      </section>
    </article>
  </cs-card>

</cs-card-layout>

<div class="card-look">
  <div class="clearfix device-select right" ng-hide="deviceUsage.loading">
    <cs-select ng-model="deviceUsage.deviceFilter" options="deviceUsage.deviceOptions" on-change-fn="deviceUsage.deviceUpdate()">
    </cs-select>
  </div>
  <div id="device-usage-total-chart" class="device-usage-total-chart">
  </div>
</div>

<div ng-show="deviceUsage.loading" class="loading-indicator">
  <div class="loading-text">
    Collecting data
    <div cs-loader class="loader-example--small"></div>
  </div>
</div>
