<div class="row full total-usage-table small-padding">

  <div class="columns medium-4 center">
    <div class="digit">{{deviceUsage.noOfDevices}}</div>
    <div class="text" translate="reportsPage.usageReports.devicesUsed"></div>
  </div>

  <div class="columns medium-4 center">
    <div class="digit">{{deviceUsage.totalDuration}}</div>
    <div class="text" translate="reportsPage.usageReports.totalCallDuration"></div>
  </div>

  <div class="columns medium-4 center">
    <div class="digit">{{deviceUsage.noOfCalls}}</div>
    <div class="text" translate="reportsPage.usageReports.numberOfCalls"></div>
  </div>

</div>
