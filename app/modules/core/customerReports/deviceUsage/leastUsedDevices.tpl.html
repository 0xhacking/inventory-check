<table class="table-condensed table">
  <thead>
    <th>Device</th>
    <th>Hours Used</th>
    <th>Last Used</th>
  </thead>
  <tr class="no-border" ng-repeat="device in deviceUsage.leastUsedDevices">
    <td>{{device.name}}</td>
    <td>{{device.hours}} hours</td>
    <td>{{device.lastTime}})</td>
  </tr>
</table>
