<cs-card id='media-quality-card' class="large report-card">
  <article>
    <header>
      <h4 class='report-section-header' translate='registeredEndpoints.registeredEndpoints'></h4>
    </header>
    <section>
      <div class="customer-devices">
        <p class="report-description">{{nav.deviceDescription}}</p>
        <div id="devicesDiv" class="barchart"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.deviceStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.deviceStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
