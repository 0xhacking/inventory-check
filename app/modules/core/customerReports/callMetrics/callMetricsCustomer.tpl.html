<cs-card id='call-metrics-customer' class="large report-card" ng-class="{'hideCard': !nav.displayQuality}">
  <article>
    <header>
      <h4 class='report-section-header' translate='callMetrics.callMetrics'></h4>
    </header>
    <section>
      <div class="call-metrics-customer">
        <p class="report-description">{{nav.metricsDescription}}</p>
        <div id="metricsGraphDiv" class="timechartDiv"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.metricStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.metricStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
        <div class="row" ng-if="!nav.isRefresh(nav.metricStatus) && !nav.isEmpty(nav.metricStatus)">
          <div class="columns medium-4 metrics-display">
            <p class="metrics-numeral">{{nav.metrics.totalCalls}}</p>
            <span class="metrics-text" translate='callMetrics.totalCalls'></span>
          </div>
          <div class="columns medium-4 metrics-display">
            <p class="metrics-numeral">{{nav.metrics.totalAudioDuration}}</p>
            <span class="metrics-text" translate='callMetrics.callMinutes'></span>
          </div>
          <div class="columns medium-4 metrics-display">
            <p class="metrics-numeral">{{nav.metrics.totalFailedCalls}}%</p>
            <span class="metrics-text" translate='callMetrics.failureRate'></span>
          </div>
        </div>
      </div>
    </section>
  </article>
</cs-card>
