<cs-card id='call-metrics-customer' class="large report-card">
  <article>
    <header>
      <h4 class='report-section-header' translate='callMetrics.callMetrics'></h4>
    </header>
    <section>
      <div class="call-metrics-customer">
        <p class="report-description">{{nav.metricsDescription}}</p>
        <div id="audioGraphDiv" class="timechartDiv"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.metricStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.metricStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
