<div class="messagebox">
  <div class="messagebox-small">
    <i class="icon icon-4x icon-cisco-logo messagebox-heading"></i>
    <div class="h3" translate="loginPage.title"></div>
    <div ng-show="result">
      <div class="results alert alert-danger" ng-bind-html="result"></div>
    </div>
    <button ng-class="{'btn--people': !loading, 'loading-icon': loading}" class="btn btn--large btn--expand messagebox-btn" role="button" ng-click="login()" >
      <span ng-hide="loading" translate="loginPage.login"></span>
      <span ng-show="loading" class="icon icon-spinner"></span>
    </button>
  </div>
</div>
