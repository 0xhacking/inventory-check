<div class="messagebox">
  <div class="messagebox-small" ng-class="checkForIeWorkaround()">
    <i class="icon icon-4x icon-cisco-logo messagebox-heading"></i>
    <div class="h3" translate="loginPage.title"></div>
    <div ng-show="result">
      <div class="results alert alert-danger" ng-bind-html="result"></div>
    </div>
    <button cs-btn class="btn btn--people btn--large btn--expand messagebox-btn" role="button" ng-click="login()" loading="loading">
      <span translate="loginPage.login"></span>
    </button>
  </div>
</div>
