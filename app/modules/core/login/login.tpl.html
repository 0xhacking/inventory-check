<div class="login-splash-spark">
  <div class="content">
    <div class="spark-icon"><span class="icon icon-4x icon-cisco-logo"></span></div>
    <div class="title" translate="loginPage.title"></div>
    <div ng-show="result">
      <div class="results alert alert-danger" ng-bind-html="result"></div>
    </div>
    <div class="round-button" ng-hide="result">
      <div class="round-button-circle">
        <button ng-class="{'login-btn': !loading, 'loading-icon': loading}" role="button" ng-click="login()" >
          <span ng-hide="loading" translate="loginPage.login"></span>
          <span ng-show="loading" class="icon icon-spinner"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<style media="screen" type="text/css">
  html {
    background:url(images/bg_3515.jpg) center center / cover no-repeat fixed;
  }
  body {
    background-color: transparent;
  }
</style>
