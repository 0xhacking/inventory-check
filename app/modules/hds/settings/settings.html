<div class="hds-page">
  <cs-page-header title="{{hdsSettings.pageTitle}}"></cs-page-header>
  <div>
    <setting-section setting="hdsSettings.deactivateService">
      <div class="sub-section">
        <h5 class="sub-section__label" translate="hds.settings.deactivateServiceHeader"></h5>
        <p class="sub-section__description" translate="hds.settings.deactivateServiceDesc"></p>
        <button class="btn" translate="hds.settings.deactivateServiceButton" ng-click="hdsSettings.deactivate()"></button>
      </div>
    </setting-section>
  </div>
</div>
