<div class="addComponent">
  <div class="modal-header">
    <button type="button" class="close" ng-click="add.closeAddModal()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h5 class="modal-title">
    <span>New Service</span>
    </h5>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="columns medium-3">
        <span>service name</span>
      </div>
      <div class="columns medium-9">
        <input class="cs-input" ng-model="add.serviceName" type="text">
      </div>
    </div>
    <div class="row">
      <div class="columns medium-3">
        <span>service description</span>
      </div>
      <div class="columns medium-9">
        <textarea ng-model="add.description"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="columns medium-12">
        <button class="btn activate-button btn--primary" ng-class="{disabled:!add.validation()}"
                ng-click="add.addService()">
          <span>add</span>
        </button>
      </div>
    </div>
  </div>
</div>
