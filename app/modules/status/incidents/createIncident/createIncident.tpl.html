<div id="createIncidentPage">
	<span class="pageTitle">New Incident</span>

	<div class="incidentName">
		<span class="labelTitle">Incident Name</span>
		<input placeholder="Incident Name" class="cs-input" type="text" name="input" ng-model="newIncident.name" required ng-trim="false">
	</div>

	<div class="incidentStatus">
		<div>
			<span class="labelTitle">Incident Status</span>
		</div>
		<label>
	    	<input type="radio" ng-model="newIncident.status" value="investigating">
	    	Investigating
	  	</label>
	  	<label>
	    	<input type="radio" ng-model="newIncident.status" value="identified">
	    	Identified
	  	</label>
	  	<label>
	    	<input type="radio" ng-model="newIncident.status" value="monitoring">
	    	Monitoring
	  	</label>
	  	<label>
	    	<input type="radio" ng-model="newIncident.status" value="resolved">
	    	Resolved
	  	</label>
	</div>

	<div class="incidentMsg">
		<span class="labelTitle">Message</span>
		<textarea ng-model="newIncident.msg" placeholder="Message"></textarea>
	</div>

	<input style="" class="btn btn--primary" type="button" value="CREATE INCIDENT" ng-click="cic.CreateIncident()">
</div>
