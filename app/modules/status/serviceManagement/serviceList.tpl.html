<div class="serviceList">
	<ul>
		<li ng-repeat="service in smc.services">
			<div class="row">
				 <div class="columns medium-10">
			        <span>{{service.serviceName}}</span>
			     </div>
			     <div class="columns medium-1">
			        <a ng-click="smc.editServiceModal(service)">Edit</a>
			     </div>
			     <div class="columns medium-1">
			        <a ng-click="smc.deleteServiceModal(service)">Delete</a>
			     </div>
			</div>
		</li>
	</ul>
</div>
