<div class="status-delete-service">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dsc.closeAddModal()">
      <span class="sr-only" translate="common.close"></span>
    </button>
    <h5 class="modal-title">
    <span>Delete {{dsc.service.serviceName}}</span>
    </h5>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="columns medium-12">
        <p>
          WARNING! <strong>Deleting an service cannot be undone.</strong> All associated data will be deleted as well. Please be absolutely sure this is what you want.
          <br/>
          Type <strong>DELETE</strong> in the box below for final confirmation, then hit the delete button.
        </p>
      </div>
    </div>
    <div class="row marginInput">
      <div class="columns medium-9">
        <input class="cs-input" type="text" ng-model="dsc.delete">
      </div>
    </div>
    <div class="row">
      <div class="columns medium-12">
        <button class="btn activate-button btn--primary" ng-class="{disabled:dsc.delete!='DELETE'}" ng-click="dsc.deleteService()">
          <span>DELETE</span>
        </button>
      </div>
    </div>
  </div>
</div>
