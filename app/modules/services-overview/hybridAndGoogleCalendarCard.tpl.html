<header>
  <h4 class="size-{{card.cardType}}"><i class="icon" ng-class="card.icon"></i> {{::card.name | translate}}</h4>
</header>
<section ng-if="!card.loading">
  <p>{{::card.description | translate}}</p>
  <div class="row">
    <div class="columns medium-6">
      <div class="text-center">
        <div class="h6 ellipsis" translate="servicesOverview.cards.hybridCalendar.exchangeTitle"></div>
        <div ng-repeat="button in card.getButtons()">
          <a ng-if="!button.routerState" class="disabled" ng-class="button.buttonClass">{{::button.name | translate}}</a>
          <a ng-if="button.routerState" ui-sref="{{button.routerState}}" ng-class="button.buttonClass">{{::button.name | translate}}</a>
        </div>
      </div>
    </div>
    <div class="columns medium-6">
      <div class="text-center">
        <div class="h6 ellipsis" translate="servicesOverview.cards.hybridCalendar.googleTitle"></div>
        <div ng-repeat="button in card.getGoogleButtons()">
          <a ng-if="!button.routerState" class="disabled" ng-class="button.buttonClass">{{::button.name | translate}}</a>
          <a ng-if="button.routerState" ui-sref="{{button.routerState}}" ng-class="button.buttonClass">{{::button.name | translate}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
<section ng-if="card.loading">
  <i class="icon icon-spinner icon-2x"></i>
</section>
<footer class="hybrid-google-calendar-footer row" ng-if="card.showStatus() || card.showGoogleStatus()">
  <span class="columns medium-6" ng-if="card.showStatus()">
    <a class="status ellipsis" ui-sref="{{card.status.routerState}}">
      <i class="icon icon-circle status-indicator" ng-class="card.status.status"></i>
      <span>{{::card.status.text | translate}}</span>
    </a>
  </span>
  <span class="columns medium-6" ng-if="card.showGoogleStatus()">
    <a class="status ellipsis" ui-sref="{{card.googleStatus.routerState}}">
      <i class="icon icon-circle status-indicator" ng-class="card.googleStatus.status"></i>
      <span>{{::card.googleStatus.text | translate}}</span>
    </a>
  </span>
</footer>
