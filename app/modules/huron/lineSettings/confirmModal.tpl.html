<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><i class="icon icon-close" aria-hidden="true"></i><span class="sr-only">{{'common.close' | translate}}</span></button>
    <h4 class="modal-title" translate = 'directoryNumberPanel.alert'> </h4>
  </div>
  <div> 
    <div class="modal-body" translate ='directoryNumberPanel.confirm'></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{'common.cancel' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="$close()">{{'common.ok' | translate}}</button>
  </div>
</div>
