<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h4 class="modal-title" translate = 'directoryNumberPanel.alert'> </h4>
  </div>
  <div>
    <div class="modal-body" translate ='directoryNumberPanel.confirm'></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" ng-click="$dismiss()" translate="common.cancel"></button>
    <button type="button" class="btn btn--primary" ng-click="$close()" translate="common.ok"></button>
  </div>
</div>
