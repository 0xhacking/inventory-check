<form name="lineSettings.form" role="form">
  <cs-sp-buttons ng-show="lineSettings.form.$dirty" ng-init="lineSettings.initNewForm()">
    <button class="btn-primary" translate="common.save" ng-click="lineSettings.saveLineSettings()" ng-disabled="lineSettings.saveDisabled()" type="submit"></button>
    <button class="btn-default" translate="common.cancel" ng-click="lineSettings.resetLineSettings()"></button>
  </cs-sp-buttons>
  <cs-sp-container>
    <cs-sp-section>
      <div class="section-title-row">
        <span class="section-name" translate="directoryNumberPanel.title"></span>
        <span class="actions-menu dropdown pull-right" ng-if="lineSettings.additionalBtn.show">
          <button class="actions-button btn-none dropdown-toggle">
            <i class="icon icon-three-dots"></i>
          </button>
          <ul class="dropdown-menu dropdown-primary actions-services">
            <li><a ng-click="lineSettings.deleteLineSettings()" translate="directoryNumberPanel.removeNumber"></a></li>
          </ul>
        </span>
      </div>
      <uc-directory-number></uc-directory-number>
    </cs-sp-section>
    <cs-sp-section>
      <uc-call-forward></uc-call-forward>
    </cs-sp-section>
    <cs-sp-section>
      <uc-caller-id></uc-caller-id>
    </cs-sp-section>
    <cs-sp-section>
      <uc-shared-line></uc-shared-line>
    </cs-sp-section>
  </cs-sp-container>
</form>
