<div ng-if="ucDevices.showGenerateOtpButton">
  <div class="section-content">
    <div class="generate-activation-code" translate="usersPreview.generateActivationCodeText"></div>
    <button class="btn btn--people btn-center" ui-sref="generateauthcode({currentUser: ucDevices.currentUser, activationCode: 'new'})" translate="usersPreview.generateActivationCode"></button>
    </div>
</div>
<div class="feature-list">
  <ul>
    <li class="feature" ng-repeat="device in ucDevices.devices track by device.uuid">
      <a ui-sref="user-overview.device({device: device})">
        <span class="icon icon-spinner" ng-if="device.deviceStatus.progressStatus"></span>
        <span class="default-status" ng-class="{'online-status': device.deviceStatus.status == 'Online'}" ng-if="!device.deviceStatus.progressStatus"></span>
        <span class="feature-name">{{device.model}}</span>
        <i class="feature-arrow"></i>
      </a>
    </li>
  </ul>
</div>
