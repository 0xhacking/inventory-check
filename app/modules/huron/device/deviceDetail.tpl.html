<form name="deviceDetailForm" class="form-horizontal" role="form">
  <cr-details-body title="{{vm.device.model}}" on-save="vm.save()">
    <div class="device-details-body">
      <div class="row">
        <div class="col-sm-4">
          <img ng-src="images/devices/{{vm.deviceIcon}}" class="device-icon" />
        </div>
        <div class="col-sm-8 form-group-top-padding">
          <div class="form-group">
            <label for="description" class="col-sm-4 control-label" translate="deviceDetailPage.description"></label>
            <div class="col-sm-8">
              <input type="text" id="description" class="form-control" ng-model="vm.device.description">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" translate="deviceDetailPage.id"></label>
            <div class="col-sm-8">
              <p class="form-control-static">{{vm.device.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <button id="btn-deactivate" class="btn btn-default" ng-click="vm.deactivate()"><span translate="deviceDetailPage.deactivate"></span></button>
    </div>
  </cr-details-body>
</form>
