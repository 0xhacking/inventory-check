<div class="row">
  <div class="dir-number-list col-md-12">
    <div ng-repeat="device in vm.devices track by device.uuid" class="dir-number sub-service row">
      <a href id="{{device.id}}" ng-click="vm.showDeviceDetailPanel(device)">
        <div class="col-md-12">
          <span class="number">{{device.model}}</span>
          <i class="icon icon-arrow-next pull-right"></i>
        </div>
      </a>
    </div>
  </div>
</div>
