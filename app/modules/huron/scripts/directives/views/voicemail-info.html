<div class="ent-detail-panel">
  <form ng-controller="VoicemailInfoCtrl" role="form">
    <div class="container-fluid">
      <div class="row">
        <h3>&nbsp;&nbsp;&nbsp;&nbsp;Voicemail</h3>
        <button class="btn btn-primary" style="float: right" data-loading-text="<i class='fa fa-refresh fa-spin'></i>" ng-click="save()"><span translate="common.save"></span></button>
        <!--<button id="btnCancel" class="btn btn-default" style="margin-left:62%; margin-top:5px;" data-loading-text="<i class='fa fa-refresh fa-spin'></i>"><span translate="common.cancel"></span></button>-->
      </div>
    </div>  
    <div class="details-body">
      <div>
        Voicemail&nbsp;&nbsp;&nbsp;<cs-switchbutton ng-model="voicemailEnabled"></cs-switchbutton>
      </div>  
      <br>

  </form>
