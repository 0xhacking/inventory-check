<div class="row">
  <div class="sub-title col-md-12">
      <span translate="usersPreview.telephonyPreview"></span>
  </div>
</div>
<div class="row">
  <div class="dir-number-list col-md-12">
    <div ng-repeat="directoryNumber in telephonyInfo.directoryNumbers track by directoryNumber.uuid" class="dir-number sub-service row">
      <a href id="{{directoryNumber.id}}" ng-click="showDirectoryNumberPanel(directoryNumber)">
        <div class="col-md-12">
          <span class="number">{{directoryNumber.pattern}}</span>
          <span class="number" ng-if="directoryNumber.altDnPattern !== ''"> {{'telephonyPreview.or' | translate}} {{directoryNumber.altDnPattern}}</span>
          <span class="usage">{{directoryNumber.dnUsage}}</span>
          <i class="icon icon-arrow-next pull-right"></i>
        </div>
      </a>
    </div>
    <div class="dir-number sub-service row" ng-show="telephonyInfo.currentDirectoryNumber.uuid === 'new'">
      <a href id="addNewLine" ng-click="showDirectoryNumberPanel('new')">
        <div class="col-md-12">
          <span class="number">New Line</span>
          <i class="icon icon-arrow-next pull-right"></i>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="voicemail col-md-12">
    <div class="sub-service">
      <a ui-sref="users.list.preview.voicemail">
        <span>{{'telephonyPreview.voicemail' | translate}}</span>
          <i class="icon icon-arrow-next pull-right"></i>
        <span id="voicemailStatus" class="status">{{telephonyInfo.voicemail}}</span>
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="single-number-reach col-md-12">
    <div class="sub-service">
      <a ui-sref="users.list.preview.snr">
        <span>{{'telephonyPreview.singleNumberReach' | translate}}</span>
          <i class="icon icon-arrow-next pull-right"></i>
        <span id="snrStatus" class="status">{{telephonyInfo.singleNumberReach}}</span>
      </a>
    </div>
  </div>
</div>
