<form name="singleNumberReachForm" role="form">
  <cr-details-body title="{{'singleNumberReachPanel.title' | translate}}" on-save="snr.saveSingleNumberReach()">
      <div class="details-body">
        <p><small translate='singleNumberReachPanel.description'></small></p>
        <div>
          <span translate='singleNumberReachPanel.toggle'></span>&nbsp;&nbsp;&nbsp;<cs-switchbutton ng-model="snr.telephonyInfo.snrInfo.singleNumberReachEnabled"></cs-switchbutton><br><br>
          <div class="form-group" ng-show="snr.telephonyInfo.snrInfo.singleNumberReachEnabled">
              <div class="col-sm-8">
                <input type="text" class="form-control" id="number" ng-model="snr.telephonyInfo.snrInfo.destination" ng-disabled="!snr.telephonyInfo.snrInfo.singleNumberReachEnabled" placeholder="{{'singleNumberReachPanel.placeholder' | translate}}">
              </div>
              <span class="asterix">*</span>
            </div>
          <div ng-show="false">
            <p class="text-muted" translate='singleNumberReachPanel.snrNote'></p>
            <br>
            <cs-radiobutton choice="snr.snrLineOption" options="snr.snrOptions" label="label" value="line"></cs-radiobutton><br>
            <div ng-show="snr.snrLineOption !== 'all'">
            </div>
          </div>
        </div>
      </div>
  </cr-details-body>
</form>
