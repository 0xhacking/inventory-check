<div id="deleteHuntGroupModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only">Close</span>
    </button>
    <p class="h3 modal-title" translate="huronHuntGroup.deleteHuntGroup"></p>
  </div>
  <div class="modal-body">
    <p><span translate="huronHuntGroup.deleteHuntGroupConfText"
             translate-values="{huntGroupName : huntGroupDeleteCtrl.deleteHuntGroupName }"></span></p>
  </div>
  <div class="modal-footer">
    <button id="hgDelCancel" class="btn btn-default" ng-click="$dismiss();" translate="common.cancel"></button>
    <button id="deleteHG" class="btn btn-danger" loading="huntGroupDeleteCtrl.deleteBtnDisabled" cs-btn type="button" ng-click="huntGroupDeleteCtrl.deleteHuntGroup();">
      <span translate="huronHuntGroup.deleteHuntGroup"></span>
    </button>
      </div>
</div>
