<div id="deleteHuntGroupModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only">Close</span>
    </button>
    <p class="h3 modal-title" translate="huntGroupDetails.deleteHuntGroup"></p>
  </div>
  <div class="modal-body">
    <p><span translate="huntGroupDetails.deleteHuntGroupConfText"
             translate-values="{ huntGroupName : huntGroupDeleteCtrl.deleteHuntGroupName }"></span></p>
  </div>
  <div class="modal-footer">
    <button id="cancelButton" class="btn btn-default" ng-click="$dismiss();" translate="common.cancel"></button>
    <button id="deleteHuntGroupButton" cs-btn
            class="btn btn-danger"
            ng-click="huntGroupDeleteCtrl.deleteHuntGroup();"
            translate="huntGroupDetails.deleteHuntGroup">
    </button>
      </div>
</div>
