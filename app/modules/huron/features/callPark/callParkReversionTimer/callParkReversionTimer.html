<div ng-form="$ctrl.cpReversionTimerForm" class="cs-input-group large-5">
  <label
    for="fallbackTimer"
    translate="callPark.reversionTimerSeconds"
    class="cs-input__label">
  </label>
  <cs-select
    name="fallbackTimer"
    ng-model="$ctrl.fallbackTimer"
    selected="$ctrl.fallbackTimer"
    options="$ctrl.options"
    combo="true"
    required="true"
    on-change-fn="$ctrl.onFallbackTimerChange(value)"
    is-error="{{$ctrl.isError}}"
    error-msg="{{$ctrl.errorMsg}}">
  </cs-select>
</div>
