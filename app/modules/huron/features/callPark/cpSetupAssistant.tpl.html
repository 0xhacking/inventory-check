<div>
  <cs-overlay-panel
    class="callpark overlay-panel typeahead-group"
    overlay-title="{{::'callPark.newCallPark' | translate}}"
    close="callParkSA.cancelModal()"
    ng-keyup="callParkSA.evalKeyPress($event.keyCode)">
    <cs-setup-assistant
      previous="callParkSA.previousButton(callParkSA.getPageIndex())"
      next="callParkSA.nextButton(callParkSA.getPageIndex())"
      previous-fn="callParkSA.previousPage()"
      next-fn="callParkSA.nextPage()"
      next-text="callParkSA.createHelpText()">

      <uc-call-feature-name
        ng-if="callParkSA.getPageIndex() == 0"
        placeholder-key="callPark.namePlaceholder"
        name-hint-key="callPark.nameHint"
        name="callParkSA.callParkName"
        on-change-fn="callParkSA.setCallParkName(name)"
        on-key-press-fn="callParkSA.enterNextPage(keyCode)"
        ng-class="callParkSA.animation">
      </uc-call-feature-name>

      <div cp-number-lookup
          ng-if="callParkSA.getPageIndex() == 1"
          ng-class="callParkSA.animation"></div>

      <div cp-member-lookup
          ng-if="callParkSA.getPageIndex() == 2"
          ng-class="callParkSA.animation"></div>

    </cs-setup-assistant>
  </cs-overlay-panel>
</div>
