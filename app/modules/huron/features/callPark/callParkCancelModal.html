<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
  <h3 class="modal-title" translate="callPark.cancelHeader" ></h3>
</div>
<div class="modal-body confirmation-body">
  <div class"confirmation-message" translate="callPark.cancelDialog">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn--primary" id="continueCallPark" ng-click="$dismiss()" translate="callPark.continueButton" focus-on></button>
  <button class="btn btn--negative" id="cancelCallPark" ng-click="$dismiss()" ui-sref="huronfeatures" translate="callPark.confirmButton"></button>
</div>
