<div class="form-group row" ng-class="{'has-error has-feedback': showError}" ng-repeat="(optionIndex, option) in options">
  <label class="control-label">{{ ::option.name }}</label>
  <p class="description-block">{{ ::option.description }}</p>
  <div ng-repeat="(inputIndex, input) in option.inputs" ng-class="{'cs-input-group cs-input-radio': option.inputs.length > 1}">
    <input ng-if="option.inputs.length > 1" 
      id="{{ ::option.key }}_{{ ::inputIndex }}" 
      type="radio" 
      value="{{ ::inputIndex }}" 
      class="cs-input" 
      ng-model="option.currentInput" 
    />
    <label class="cs-radio" for="{{ ::option.key }}_{{ ::inputIndex }}">
      <input ng-if="input.type === 'input'" 
        class="form-control" 
        name="{{ ::option.key }}" 
        placeholder="{{ ::input.placeholder }}" 
        type="text" 
        ng-model="input.value" 
        ng-focus="option.currentInput = inputIndex;" 
        ng-required="option.currentInput === inputIndex" 
      />
      <input ng-if="input.type === 'number'" 
        class="form-control" 
        name="{{ ::option.key }}"
        placeholder="{{ ::input.placeholder }}" 
        type="number" 
        ng-model="input.value" 
        ng-focus="option.currentInput = inputIndex" 
        ng-required="option.currentInput === inputIndex" 
        ng-maxlength="{{ input.maxlength }}" 
        ng-minlength="{{ input.minlength }}"
      />
      <div ng-if="input.type === 'text'">{{ ::input.text }}</div>
      <div ng-if="input.type === 'range'" class="cp-edit-range">
        <div class="small-{{ ::input.range_1.grid_size }} columns">
          <input type="{{ ::input.range_1.type }}" 
            ng-model="input.range_1.value" 
            ng-required="option.currentInput === inputIndex" 
            placeholder="{{ ::input.range_1.placeholder }}" 
            ng-focus="option.currentInput = inputIndex" 
            ng-maxlength="{{ input.range_1.maxlength }}" 
            ng-minlength="{{ input.range_1.minlength }}"
          />
        </div>
        <div class="small-2 columns range-to">
          <span>{{:: 'callPark.to' | translate}}</span>
        </div>
        <div class="small-{{ ::input.range_2.grid_size }} columns end">
          <input type="{{ ::input.range_2.type }}" 
            ng-model="input.range_2.value" 
            ng-required="option.currentInput === inputIndex" 
            placeholder="{{ ::input.range_2.placeholder }}" 
            ng-focus="option.currentInput = inputIndex" 
            ng-maxlength="{{ input.range_2.maxlength }}" 
            ng-minlength="{{ input.range_2.minlength }}"
          />
        </div>
      </div>
    </label>
  </div>
</div>
