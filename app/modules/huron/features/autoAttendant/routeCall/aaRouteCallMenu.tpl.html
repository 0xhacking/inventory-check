<form id="routeCallForm">
  <div class="panel aa-route-call-message-panel">
  <div class="row">
    <div class="col-md-12">
        <cs-select ng-model="aaRouteCallMenu.selected" options="aaRouteCallMenu.options" labelfield="label" valuefield="value" placeholder="aaRouteCallMenu.actionPlaceholder" on-change-fn="aaRouteCallMenu.selectChanged()" icon="icon-chevron-down" filter="false">
        </cs-select>
        <div ng-switch="aaRouteCallMenu.selected.label">
            <aa-route-to-aa ng-switch-when="Route to Auto Attendant" aa-schedule="{{schedule}}" aa-from-route-call="true" aa-index="index" aa-key-index="1"></aa-route-to-aa>
            <aa-route-to-hg ng-switch-when="Route to Hunt Group"  aa-schedule="{{schedule}}" aa-from-route-call="true" aa-index="index" aa-route-to-hg>
            <aa-route-to-user ng-switch-when="Route To Voicemail"  voicemail=true aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}" aa-from-route-call="true"></aa-route-to-user>
            <aa-route-to-user ng-switch-when="Route to User"  aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}" aa-from-route-call="true"></aa-route-to-user>
            <aa-route-to-ext-num ng-switch-when="Route To External Number" aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}"></aa-route-to-ext-num>
            <aa-dial-by-ext ng-switch-when="Dial by Extension" aa-schedule="{{schedule}}" aa-index="index" aa-key-index="{{$index}}" aa-from-route-call="true"></aa-dial-by-ext>
         </div>
    </div>
  </div>
</div>
</form>
