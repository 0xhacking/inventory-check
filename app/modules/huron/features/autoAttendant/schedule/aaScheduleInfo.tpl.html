<div class="aa-flex-container">
  <div class="aa-panel">
    <div class="aa-panel-body" name="{{scheduleInfo.schedule}}">
      <h3 class="small-12 columns text-info-left"> {{scheduleInfo.laneTitle}}</h3>
      <div ng-if="scheduleInfo.isOpenClosed()" ng-repeat="day in scheduleInfo.dayGroup">
        <div class="aa-schedule-info-item" label="day">{{day.label}}</div>
        <div ng-repeat="hour in day.hours">
          <div class="schedule-hours aa-schedule-info-item"> {{hour.starttime}}  -  {{hour.endtime}}</div>
        </div>
      </div>
      <div ng-if="scheduleInfo.isHolidays()">
        <!-- <h3 class="text-info-left" translate="autoAttendant.scheduleHolidays"></h3> -->
         <div ng-repeat="holiday in scheduleInfo.holidays">
          <div class="aa-schedule-info-item"></div>
          <span> {{scheduleInfo.formatDate(holiday.date)}}   {{holiday.name}} </span>
          <span ng-if="!holiday.allDay" class="schedule-hours">{{scheduleInfo.formatTime(holiday.starttime)}} - {{scheduleInfo.formatTime(holiday.endtime)}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
