<div class="aa-panel">
  <div class="aa-panel-body">
    <div class="aa-flex-row">
      <h3 class="text-info" translate="autoAttendant.builderNumbers"></h3>
      <span popover="{{ 'autoAttendant.numberInfoPopover' | translate }}" popover-placement="right" popover-trigger="mouseenter" class="ng-scope">
        <i class="aa-help-icon"></i>
      </span>
    </div>
    <div class="row" ng-controller="AABuilderNumbersCtrl as aa">
      <div class="aa-panel-numbers">
        <span ng-if="aa.ui.ceInfo.getResources().length == 0" translate="autoAttendant.addNumberMsg"></span>
        <div class="aa-builder-number-tile" ng-repeat="phoneNum in aa.ui.ceInfo.getResources()">
          <span class="phone-number">{{phoneNum.getNumber() |telephoneNumber}}</span>
          <i class="icon icon-close" ng-click="aa.removeNumber(phoneNum.getNumber())"></i>
        </div>
        <form>
          <cs-select class="aa-selected-phones" ng-model="aa.selected" options="aa.availablePhoneNums" labelfield="label" valuefield="value" placeholder="aa.selectPlaceHolder" input-placeholder="aa.inputPlaceHolder" required="aa.required" filter="true" on-change-fn="aa.addNumber(value.value)">
          </cs-select>
        </form>
      </div>
    </div>
  </div>
</div>
