<div class="aa-flex-row centered" id="aa-header-row">
  <div class="aa-flex-row-item" id="aa-header-row-content" ng-if="aaBuilderMain.ui.ceInfo.getName()">
    <div class="aa-flex-row">
      <a class="aa-flex-row-item-bottom-align" id="aa-header-row-name">
        <aa-builder-name-edit class="aa-name-edit" aa-max-length="64" aa-name-focus="aaBuilderMain.aaNameFocus" ng-model="aaBuilderMain.ui.builder.ceInfo_name"></aa-builder-name-edit>
        <span class="aa-edit-icon" aria-label="common.edit" ng-click="aaBuilderMain.setAANameFocus();"></span>
      </a>
      <div ng-if="aaBuilderMain.ui.ceInfo.getResources().length > 0" class="aa-flex-row-item" id="aa-header-row-numbers">
        <h2 class="aa-nowrap">{{ aaBuilderMain.ui.ceInfo | preferredAAResource }}</h2>
      </div>
    </div>
  </div>
  <div class="aa-flex-row-item-right" id="aa-header-row-save" ng-if="aaBuilderMain.ui.ceInfo.getName()">
    <div class="aa-tooltip-wrapper" tooltip-html-unsafe="{{aaBuilderMain.getSaveErrorMessages()}}" tooltip-trigger="mouseenter" tooltip-placement="top">
      <button type="button" name="saveButton" class="btn btn-primary" ng-disabled="!aaBuilderMain.canSaveAA()" ng-click="aaBuilderMain.saveAARecords()" translate="common.save"></button>
    </div>
  </div>
</div>
