<div class="aa-flex-row centered">
  <div class="aa-flex-row-item" ng-if="aaBuilderMain.ui.ceInfo.getName()">
    <div class="aa-flex-row">
      <a class="aa-flex-row-item"><!--todo: click edit icon to allow inline editing or to reopen name form-->
        <h2 class="aa-nowrap">{{ aaBuilderMain.ui.ceInfo.getName() }}</h2>
        <span class="aa-edit-icon" aria-label="common.edit"></span>
      </a>
      <div class="aa-flex-row-item">
        <h2 class="aa-nowrap">{{ aaBuilderMain.ui.ceInfo | preferredAAResource | telephoneNumber}}</h2>
        <h3 class ="aa-and-more">{{ aaBuilderMain.ui.ceInfo | moreAAResources }}</h3>
      </div>
    </div>
  </div>
  <div class="aa-flex-row-item-right" ng-if="aaBuilderMain.ui.ceInfo.getName()">
    <button type="button" name="saveButton" class="btn btn-primary" ng-disabled="!aaBuilderMain.canSaveAA()" ng-click="aaBuilderMain.saveAARecords()" translate="common.save"></button>
  </div>
</div>
