<div class="aa-phone-menu">
  <div class="row collapse">
    <div class="small-12 columns">
      <label class="control-label" disabled for="sayMessageInput" translate="autoAttendant.actionSayMessage"></label>
      <textarea class="control-text" type="text" id="sayMessageInput" name="sayMessageInput" ng-model="aaPhoneMenu.sayMessage" ng-blur="aaPhoneMenu.saveUIModel()" required placeholder="{{ :: 'autoAttendant.phoneMenuSayPlaceholder' | translate }}" cols="60" rows="4" />
    </div>
  </div>
  <div class="row collapse-both">
    <div class="small-6 columns">
      <label class="control-label" disabled for="sayMessageLanguage" translate="common.language"></label>
      <select class="aa-pm-language-select" id="sayMessageLanguage" name="sayMessageLanguage" ng-model="languages" ng-options="language for language in aaPhoneMenu.languages">
        <option value="" disabled selected style="display: none;">{{ :: aaPhoneMenu.selectPlaceholder }}</option>
      </select>
    </div>
    <div class="small-6 columns">
      <label class="control-label" disabled for="sayMessageVoice" translate="common.voice"></label>
      <select class="aa-pm-voice-select" id="sayMessageVoice" name="sayMessageVoice" ng-model="voices" ng-options="voice for voice in aaPhoneMenu.voices">
        <option value="" disabled selected style="display: none;">{{ :: aaPhoneMenu.selectPlaceholder }}</option>
      </select>
    </div>
  </div>
  <!-- we have key actions -->
  <div ng-show="aaPhoneMenu.selectedActions.length">
    <div class="row collapse">
      <div class="small-12 columns">
        <label class="control-label" disabled translate="autoAttendant.phoneMenuListening"></label>
      </div>
    </div>
  </div>
  <div class="panel">
    <div ng-show="aaPhoneMenu.selectedActions.length">
      <div class="row collapse-left" ng-repeat="keyAction in aaPhoneMenu.selectedActions">
        <div class="small-3 columns">
          <select class="aa-pm-key-select" id="keySelect" name="keySelect" ng-model="keyAction.key" ng-options="key for key in keyAction.keys" ng-change="aaPhoneMenu.keyChanged($index, keyAction.key)">
            <option value="" disabled selected style="display: none;">{{ :: aaPhoneMenu.selectPlaceholder }}</option>
          </select>
        </div>
        <div class="small-8 columns">
          <select class="form-control" id="keyActionSelect" name="keyActionSelect" ng-model="keyAction.name" ng-options="action.name as action.label for action in aaPhoneMenu.keyActions" ng-change="aaPhoneMenu.keyActionChanged($index, keyAction.name)">
            <option value="" disabled selected style="display: none;">{{ :: aaPhoneMenu.actionPlaceholder }}</option>
          </select>
        </div>
        <div class="text-right small-1 columns">
          <span class="aa-trash-icon" aria-label="common.delete" ng-click="aaPhoneMenu.deleteKeyAction($index); $event.stopPropagation();"></span>
        </div>
      </div>
    </div>
    <!-- we do not have any key actions -->
    <div ng-show="!aaPhoneMenu.selectedActions.length">
      <div class="row collapse-left" ng-repeat="keyAction in aaPhoneMenu.selectedActions">
        <div class="small-3 columns">
          <select id="actionAdd" name="actionAdd" ng-model="aaPhoneMenu.selectedAction" ng-options="action.label for action in aaPhoneMenu.keyActions">
            <option value="" disabled selected style="display: none;">{{ :: aaPhoneMenu.selectPlaceholder }}</option>
          </select>
        </div>
        <div class="small-8 columns">
          <select class="form-control" id="actionAdd" name="actionAdd" ng-model="aaPhoneMenu.selectedAction" ng-options="action.label for action in aaPhoneMenu.keyActions">
            <option value="" disabled selected style="display: none;">{{ :: aaPhoneMenu.actionPlaceholder }}</option>
          </select>
        </div>
        <div class="text-right small-1 columns">
          <span class="aa-trash-icon" aria-label="common.delete" ng-click="aaPhoneMenu.deleteKeyAction(index); $event.stopPropagation();"></span>
        </div>
      </div>
    </div>
    <div class="row collapse">
      <div class="small-12 columns">
        <a class="aa-pm-primary-text" ng-click="aaPhoneMenu.addKeyAction()">
          <span class="aa-pm-add-key-icon aa-pm-vertical-line"></span>{{ :: 'autoAttendant.phoneMenuAddDigit' | translate }}</a>
      </div>
    </div>
  </div>
  <!-- timeout/invalid action -->
  <div class="panel">
    <div class="row collapse-both">
      <div class="small-4 columns">
        <label class="control-label" for="timeoutSelect" translate="autoAttendant.phoneMenuTimeout"></label>
      </div>
      <div class="small-8 columns">
        <cs-select ng-model="aaPhoneMenu.selectedTimeout" options="aaPhoneMenu.timeoutActions" placeholder="aaPhoneMenu.actionPlaceholder" nested="true" icon="icon-chevron-down" iconnested="icon-chevron-right" ng-change="aaPhoneMenu.saveUIModel()">
        </cs-select>
      </div>
    </div>
  </div>
</div>
