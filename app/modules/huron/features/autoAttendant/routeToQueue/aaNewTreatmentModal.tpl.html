<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss();"></button>
  <h3 class="modal-title" translate="autoAttendant.queueSettings"></h3>
</div>
<div class="modal-body">
  <div class="row" ng-show="aaNewTreatmentModalCtrl.showLanguageAndVoiceOptions">
    <div class="large-4 medium-12 small-12 columns">
      <label class="h4" translate="autoAttendant.languageAndVoice"></label>
    </div>
      <div class="large-4 medium-6 small-12 columns aa-message-select-list">
        <label for="languageSelect{{ schedule + index + menuKeyIndex }}" translate="common.language"></label>
        <cs-select id="languageSelect{{ schedule + index + menuKeyIndex }}" name="languageSelect" ng-model="aaNewTreatmentModalCtrl.languageOption" options="aaNewTreatmentModalCtrl.languageOptions" icon="icon-chevron-down" labelfield="label" valuefield="value" placeholder="aaNewTreatmentModalCtrl.selectPlaceholder" ng-change="aaSay.setVoiceOptions(); aaSay.saveUiModel()">
        </cs-select>
      </div>
      <div class="large-4 medium-6 small-12 columns aa-message-select-list">
        <label for="voiceSelect{{ schedule + index + menuKeyIndex }}" translate="autoAttendant.sayMessageVoice"></label>
        <cs-select id="voiceSelect{{ schedule + index + menuKeyIndex }}" name="voiceSelect" options="aaNewTreatmentModalCtrl.voiceOptions" icon="icon-chevron-down" labelfield="label" valuefield="value" ng-model="aaNewTreatmentModalCtrl.voiceOption" placeholder="aaNewTreatmentModalCtrl.selectPlaceholder" ng-change="aaSay.saveUiModel()">
        </cs-select>
      </div>
      <div class="large-8 medium-8 small-12 columns">
       <p class ="cs-input__help-text" translate="autoAttendant.langaugeAndVoiceHelp"></p>
      </div>
  </div>
  <hr ng-show="aaNewTreatmentModalCtrl.showLanguageAndVoiceOptions"/>
  <div class="row">
    <div class="large-4 medium-12 small-12 columns">
      <label class="h4" translate="autoAttendant.holdMusic"></label>
    </div>
    <div class="large-8 medium-offset-4 medium-8 small-12 columns">
      <form name="musicOnHoldForm">
        <div class="cs-radio-group">
          <input
          cs-input
          type="radio"
          ng-model="aaNewTreatmentModalCtrl.musicOnHold"
          id="musicOnHoldRadio1"
          name="musicOnHoldRadio"
          value="musicOnHoldDefault"
          cs-input-label="{{ :: 'autoAttendant.standardTransferMusic' | translate }}">
          <input
          cs-input
          type="radio"
          ng-model="aaNewTreatmentModalCtrl.musicOnHold"
          id="uploadFileRadio1"
          name="uploadFileRadio"
          value="musicOnHoldUpload"
          cs-input-label="{{ :: 'autoAttendant.uploadedFile' | translate }}">
        </div>
      </form>
    </div>
    <div class="large-8 medium-8 small-12 columns">
      <aa-media-upload id="mediaUploadInput{{ schedule + index + keyIndex }}" name="mediaUploadInput" aa-index="index" aa-schedule="{{ schedule }}" aa-menu-id="{{ menuId }}" aa-key-index="{{ keyIndex }}" aa-media-type="musicOnHold" aa-change="aaNewTreatmentModalCtrl.uploadMohTrigger();"></aa-media-upload>
      <p class="cs-input__help-text" translate="autoAttendant.musicOnHoldHelp"></p>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="large-4 medium-12 small-12 columns">
      <label class="h4" translate="autoAttendant.initialAnnouncement"></label>
    </div>
    <div class="columns large-8 medium-8">
      <div class="row">
        <aa-message-type aa-index="index" aa-schedule="{{schedule}}" aa-menu-id="{{menuId}}" aa-key-index="{{keyIndex}}" aa-media-type="initialAnnouncement" id="initialAnnouncement"></aa-message-type>
      </div>
      <div class="row">
        <span class="small-12 columns cs-input__help-text" translate="autoAttendant.initialHelpText"></span>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="columns large-4 medium-4">
      <label class="h4 ng-scope" translate="autoAttendant.fallbackLabel"></label>
    </div>
    <div class="columns large-8 medium-8">
      <div class="row">
        <div class="column">
          <p translate="autoAttendant.maxWaitTime"></p>
        </div>
      </div>
      <div class="row">
        <div class="columns aa-selectmin-modal">
          <cs-select id="queueMin" ng-model="aaNewTreatmentModalCtrl.maxWaitTime" options="aaNewTreatmentModalCtrl.minutes"   placeholder="aaNewTreatmentModalCtrl.selectPlaceholder" secondary-label="Minutes" labelfield="label" valuefield="label" icon="icon-chevron-down" >
          </cs-select>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="aa-treatment-modal">
            <p translate="autoAttendant.destinationLabel"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="columns large-8 medium-10 small-10">
          <cs-select id="destinationSelect" ng-model="aaNewTreatmentModalCtrl.destination" name="destinationSelect" options="aaNewTreatmentModalCtrl.destinationOptions" labelfield="label" valuefield="label" icon="icon-chevron-down" placeholder="aaNewTreatmentModalCtrl.selectPlaceholder">
          </cs-select>
          <div ng-switch="aaNewTreatmentModalCtrl.destination.name" class="aa-destination-container">
            <aa-route-to-aa id="destinationMenuRouteAA" ng-switch-when="destinationMenuRouteAA" aa-schedule="{{schedule}}" aa-menu-id="{{menuId}}" aa-index="index" aa-key-index="{{keyIndex}}" aa-from-route-call="{{fromRouteCall}}"></aa-route-to-aa>
            <aa-route-to-hg id="destinationMenuRouteHunt" ng-switch-when="destinationMenuRouteHunt" aa-schedule="{{schedule}}" aa-menu-id="{{menuId}}" aa-index="index" aa-key-index="{{keyIndex}}" aa-from-route-call="{{fromRouteCall}}"></aa-route-to-hg>
            <aa-route-to-user id="destinationMenuRouteMailbox" ng-switch-when="destinationMenuRouteMailbox" aa-schedule="{{schedule}}" voicemail=true  aa-menu-id="{{menuId}}" aa-index="index" aa-key-index="{{keyIndex}}" aa-from-route-call="{{fromRouteCall}}"></aa-route-to-user>
            <aa-route-to-user id="destinationMenuRouteUser" ng-switch-when="destinationMenuRouteUser" aa-schedule="{{schedule}}" aa-menu-id="{{menuId}}" aa-index="index" aa-key-index="{{keyIndex}}" aa-from-route-call="{{fromRouteCall}}"></aa-route-to-user>
            <aa-route-to-ext-num id="destinationMenuRouteToExtNum" ng-switch-when="destinationMenuRouteToExtNum" aa-schedule="{{schedule}}" aa-menu-id="{{menuId}}" aa-index="index" aa-key-index="{{keyIndex}}" aa-from-route-call="{{fromRouteCall}}"></aa-route-to-ext-num>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="columns large-8 medium-8">
          <p class="cs-input__help-text" translate="autoAttendant.destinationHelpMessage"></p> 
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button id="cancelTreatmentFeature" class="btn" ng-click="$dismiss();" translate="common.cancel"></button>
  <button id="okTreatmentBtn"  class="btn btn-primary" ng-click="aaNewTreatmentModalCtrl.ok();" ng-disabled="!aaNewTreatmentModalCtrl.isSaveEnabled();" translate="common.ok"></button>
</div>
