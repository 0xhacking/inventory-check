<div class="modal-header">
  <button type="button" class="close" ng-click="aaNewTreatmentModalCtrl.cancel()"></button>
  <h3 class="modal-title" translate="autoAttendant.queueSettings"></h3>
</div>
<div class="modal-body">
<div class="row">
  <div class="columns medium-4"> <label class="h4" translate="autoAttendant.fallbackLabel"></label></div>
  <div class="columns medium-8"><p translate="autoAttendant.maxWaitTime"></p></div>
  <div class="row">
  <div class="columns medium-2"><cs-select ng-model="aaNewTreatmentModalCtrl.minute" options="aaNewTreatmentModalCtrl.minutes" placeholder="aaNewTreatmentModalCtrl.selectPlaceholder" secondary-label="Minutes" id="queueMin" labelfield="index" valuefield="label" icon="icon-chevron-down">
  </cs-select> </div>
  </div>
</div>

<div class="aa-treatment-modal">
<div class="row">
  <div class="columns medium-2 medium-offset-4"> <p translate="autoAttendant.destinationLabel"></p></div> 
</div>

<div class="row">
<div class="columns medium-6 medium-offset-4">
         <cs-select ng-model="aaNewTreatmentModalCtrl.destination" name="destinationSelect" options="aaNewTreatmentModalCtrl.destinationOptions" labelfield="label" valuefield="label" icon="icon-chevron-down" placeholder="aaNewTreatmentModalCtrl.selectlaceholder">
        </cs-select> 
         <p class="cs-input__help-text" translate="autoAttendant.destinationHelpMessage"></p>
</div>
</div>
</div>
<hr/>
</div>
<div class="modal-footer">
  <button id="cancelTreatmentFeature" class="btn" ng-click="aaNewTreatmentModalCtrl.cancel();" translate="common.cancel"></button>
  <button id="saveTreatmentBtn"  class="btn btn-primary" ng-click="aaNewTreatmentModalCtrl.cancel();">
    <span translate="common.save"></span></button>
</div>
