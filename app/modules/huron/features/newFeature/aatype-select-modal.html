<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" translate="autoAttendant.newAAText"></h3>
</div>
<!-- Remember to wrap class modal-body around this when new modals are pushed --> 
<div class="huron-new-feature-modal">
	<button ng-repeat="type in aatypes" ng-click="ok(type)">
    <div class="feature-icon-container">
      <div class="icons icon-{{type.title}}" ng-class="{'show-line': type.showLine,'no-line': !type.showLine}">
          <i ng-repeat="icon in type.icons" class="icon" ng-class="icon"></i>
      </div>
    </div>

    <h4 class="feature-label-container">
      <strong>{{type.title}}</strong>
    </h4>

    <p class="feature-description-container text-center">
      {{type.desc}}
    </p>
  </button>
</div>
