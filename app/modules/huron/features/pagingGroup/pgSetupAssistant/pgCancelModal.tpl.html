<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span></button>
  <h3 class="modal-title" translate="pagingGroup.cancelHeader" ></h3>
</div>
<div class="modal-body confirmation-body">
  <div class="confirmation-message" translate="pagingGroup.cancelDialog">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn--primary" id="continuePagingGroup" ng-click="$dismiss()"
          translate="pagingGroup.continueButton" focus-on></button>
  <button class="btn btn--negative" id="cancelPagingGroup" ng-click="$dismiss()" ui-sref="huronfeatures"
          translate="pagingGroup.confirmButton"></button>
</div>
