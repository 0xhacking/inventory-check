<h4 translate="directoryNumberPanel.directNumbers"></h4>
<div class="form-group">
  <label for="internalNumber">
    {{'directoryNumberPanel.internalNumberLabel' | translate}}<br>
    {{'directoryNumberPanel.internalNumberExtension' | translate}}<span class="asterix">*</span>
  </label>
  <select ng-model="$parent.assignedInternalNumber" class="form-control" id="internalNumber" ng-options="directoryNumber.pattern for directoryNumber in internalNumberPool">
    <option value="">{{'directoryNumberPanel.addNewNumber' | translate}}</option>
  </select>
</div>
<div class="form-group">
  <label for="externalNumber">
    {{'directoryNumberPanel.externalNumberLabel' | translate}}
  </label>
  <select ng-model="$parent.assignedExternalNumber" class="form-control" id="externalNumber" ng-options="directoryNumber.pattern for directoryNumber in externalNumberPool">
    <option value="">{{'directoryNumberPanel.none' | translate}}</option>
  </select>
</div>
