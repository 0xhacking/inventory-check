<h4 translate="directoryNumberPanel.directNumbers"></h4>
<div class="form-group">
  <label for="internalNumber">
    {{'directoryNumberPanel.internalNumberLabel' | translate}}<br>
    {{'directoryNumberPanel.internalNumberExtension' | translate}}<span class="asterix">*</span>
  </label>
  <select ng-model="lineSettings.assignedInternalNumber" class="form-control" id="internalNumber" ng-options="directoryNumber.pattern for directoryNumber in lineSettings.internalNumberPool track by directoryNumber.uuid">
  </select>
</div>
<div class="form-group">
  <label for="externalNumber" translate="directoryNumberPanel.externalNumberLabel"></label>
  <select ng-model="lineSettings.assignedExternalNumber" class="form-control" id="externalNumber" ng-options="directoryNumber.pattern for directoryNumber in lineSettings.externalNumberPool track by directoryNumber.uuid">
  </select>
</div>
