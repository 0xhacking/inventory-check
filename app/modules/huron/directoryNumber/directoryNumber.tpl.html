<h4 translate="directoryNumberPanel.directNumbers"></h4>
<div class="form-group">
  <label for="internalNumber">
    {{'directoryNumberPanel.internalNumberLabel' | translate}}<br>
    {{'directoryNumberPanel.internalNumberExtension' | translate}}<span class="asterix">*</span>
  </label>
  <select ng-model="$parent.assignedInternalNumber" class="form-control" id="internalNumber" ng-options="directoryNumber.pattern for directoryNumber in internalNumberPool | orderBy:'pattern' track by directoryNumber.uuid">
  </select>
</div>
<div class="form-group">
  <label for="externalNumber">
    {{'directoryNumberPanel.externalNumberLabel' | translate}}
  </label>
  <select ng-model="$parent.assignedExternalNumber" class="form-control" id="externalNumber" ng-options="directoryNumber.pattern for directoryNumber in externalNumberPool | orderBy:'pattern' track by directoryNumber.uuid">
  </select>
</div>
