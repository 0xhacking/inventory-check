<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><i class="icon icon-close" aria-hidden="true"></i><span class="sr-only" translate="common.close"></span></button>
  <h3 class="modal-title" translate="sharedLinePanel.remove" ></h3>
</div>
<div class="modal-body confirmation-body">
  <div class"confirmation-message">{{lineSettings.confirmationDialogue}}</div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" id="cancel-btn" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-danger" id="removeMemberButton" ng-click="$close('deactivate')" translate="sharedLinePanel.remove"></button>
</div>
