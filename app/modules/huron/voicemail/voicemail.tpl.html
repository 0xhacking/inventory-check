<form name="voicemailForm" role="form">
  <cr-details-body title="{{'voicemailPanel.title' | translate}}" on-save="voicemail.saveVoicemail()">
    <div class="details-body">
      <span translate='voicemailPanel.toggle'></span>&nbsp;&nbsp;&nbsp;<cs-switchbutton ng-model="voicemail.enableVoicemail"></cs-switchbutton>
      <br>
      <br>
      <p><small translate='voicemailPanel.voicemailNote'></small></p>
    </div>
  </cr-details-body>
</form>
