<div class="address-validation-container">
  <div class="flex-address"> 
    <div class="row full">
      <div class="columns medium-9">
        <label for="streetAddress" translate="serviceAddress.streetAddress"></label>
        <input type="text" id="streetAddress" ng-model="address.streetAddress" required ng-disabled="controller.isValid">
      </div>
      <div class="columns medium-3">
        <label for="unit" translate="serviceAddress.unit"></label>
        <input type="text" id="unit" ng-model="address.unit" ng-disabled="controller.isValid">
      </div>
    </div>
    <div class="row full">
      <div class="columns medium-12">
        <label for="city" translate="serviceAddress.city"></label>
        <input type="text" id="city" ng-model="address.city" required ng-disabled="controller.isValid">
      </div>
    </div>
    <div class="row full">
      <div class="columns medium-7">
        <label for="state" translate="serviceAddress.state"></label>
        <cs-select ng-model="address.state" options="stateOptions" labelfield="abbreviation" valuefield="abbreviation" required="true" is-disabled="controller.isValid"></cs-select>
      </div>
      <div class="columns medium-5">
        <label for="zip" translate="serviceAddress.zipCode"></label>
        <input type="text" id="zip" ng-model="address.zip" required ng-disabled="controller.isValid">
      </div>
    </div>
      <button class="btn--primary search-custom" type="submit" ng-click="controller.validateAddress()" translate="organizationsPage.search"></button>
  </div>
  <div class="flex-address validation-padding text-center">
    <div ng-if="readOnly">
      <h6 translate="trialModal.pstn.addrFound"></h6>
      <div class="row collapse full">
        <div class="columns medium-12">
          {{address.streetAddress | uppercase}} {{address.unit | uppercase}}
        </div>
      </div>
      <div class="row collapse full">
        <div class="columns medium-12">
          {{address.city | uppercase}}<span ng-if="address.state">, {{address.state}}</span>  {{address.zip}}
        </div>
      </div>
      <div>
        <p><a href ng-click="controller.modify()" translate="trialModal.pstn.addrRetry"></a></p>
        <br>
      </div>
    </div>
  </div>
</div>
