<div class="pstn-swivel-numbers">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupNumbers"></h3>
  </div>
  <div class="modal-body">
    <div class="flex-space-between">
      <span class="h4" translate="pstnSetup.manualAdd"></span>
      <span class="h4">{{::pstnSetup.provider.title}}</span>
    </div>
    <div class="did-input">
      <cs-token-field tokens="pstnSetup.swivelNumbers" tokenfieldid="pstnSetup.tokenfieldid" tokenplaceholder="pstnSetup.tokenplaceholder" tokenoptions="pstnSetup.tokenoptions" tokenmethods="pstnSetup.tokenmethods"></cs-token-field>
      <p class="modal-note " translate="didManageModal.didFormatHelpText"/></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-if="!pstnSetup.hasCarriers" ui-sref="pstnSetup" translate="common.back"></button>
    <button class="btn btn-primary" ng-click="pstnSetup.validateSwivelNumbers()" translate="common.next"></button>
  </div>
</div>
