<div class="cs-card medium header-border pstn-provider-card">
  <article>
  <header class="align-center">
    <img ng-src="{{::logoSrc}}" alt="{{::logoAlt}}">
  </header>
  <section>
    <h4>{{::featureTitle}}</h4>
    <div class="card-checkbox">
      <div ng-repeat="feature in featureList" class="feature">
        <i class="icon icon-check"></i>
        <span class="feature-text" ng-bind-html="feature"></span>
      </div>
    </div>
  </section>
  <footer>
    <button class="btn btn-info" ng-click="onSelect()" translate="common.select"></button>
  </footer>
  </article>
</div>
