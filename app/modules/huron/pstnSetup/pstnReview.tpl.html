<div class="pstn-review">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupService"></h3>
  </div>
  <div class="modal-body">
    <div class="review-container">
      <i class="icon icon-circle-call"></i>
      <h1 class="title" translate="pstnSetup.reviewAndOrder"></h1>
      <div class="review-details">
        <div class="logo">
          <img ng-src="{{::pstnSetup.provider.logoSrc}}" alt="{{::pstnSetup.provider.logoAlt}}">
        </div>
        <div class="package-detail-label">
          <div translate="pstnSetup.package"></div>
          <div translate="pstnSetup.numbersTitle"></div>
        </div>
        <div class="package-detail-text">
          <div>{{::pstnSetup.provider.title}}</div>
          <div class="detail-text" ng-if="pstnSetup.provider.swivel" translate="pstnSetup.newNumbers" translate-value-count="{{::pstnSetup.swivelTokens.length}}"></div>
          <div class="detail-text" ng-if="!pstnSetup.provider.swivel" translate="pstnSetup.newNumbers" translate-value-count="{{::pstnSetup.orderNumbersTotal}}"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="pstnSetup.goToNumbers()"><span translate="common.back"></span></button>
    <button class="btn btn-primary" id="placeOrder" cs-btn loading="pstnSetup.placeOrderLoad" ng-click="pstnSetup.placeOrder()"><span translate="pstnSetup.placeOrder"></span></button>
  </div>
</div>
