<div class="pstn-service-address">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupPstn"></h3>
  </div>
  <div class="modal-body">
    <h3 translate="pstnSetup.serviceAddress"></h3>
    <p translate="pstnSetup.serviceAddressPrompt1"></p>
    <p translate="pstnSetup.serviceAddressPrompt2"></p>
    <br>
    <form class="row collapse" name="pstnServiceAddress.form">
      <hr-service-address class="columns row full" address="pstnServiceAddress.address" read-only="pstnServiceAddress.isValid" controller="pstnServiceAddress"></hr-service-address>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-if="::pstnServiceAddress.hasBackButton()" ng-click="pstnServiceAddress.goBack()" translate="common.back"></button>
    <button class="btn btn--primary" cs-btn loading="pstnServiceAddress.loading" ng-click="pstnServiceAddress.validateAddress()" ng-disabled="pstnServiceAddress.form.$invalid || !pstnServiceAddress.isValid"><span translate="common.next"></span></button>
  </div>
</div>
