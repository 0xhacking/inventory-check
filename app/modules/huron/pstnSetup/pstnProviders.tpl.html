<div class="pstn-providers">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupService"></h3>
  </div>
  <div class="modal-body">
    <div class="loading" ng-if="pstnSetup.loading">
      <i class="icon icon-spinner"></i>
    </div>
    <div class="cs-card-block" ng-if="!pstnSetup.loading">
      <cs-card class="medium header-border pstn-provider-card" ng-repeat="provider in pstnSetup.providers">
        <article>
        <header class="align-center">
          <img ng-src="{{::provider.logoSrc}}" alt="{{::provider.logoAlt}}">
        </header>
        <section>
          <h4>{{::provider.title}}</h4>
          <div class="card-checkbox">
            <div ng-repeat="feature in provider.features" class="feature">
              <i class="icon icon-check"></i>
              <span class="feature-text" ng-bind-html="feature"></span>
            </div>
          </div>
        </section>
        <footer>
          <button class="btn btn-info" ng-click="pstnSetup.selectProvider(provider);provider.selectFn()" translate="common.select"></button>
        </footer>
        </article>
      </cs-card>
    </div>

  </div>
</div>
