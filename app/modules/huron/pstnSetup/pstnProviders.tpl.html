<div class="pstn-providers">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
    <h3 class="modal-title" translate="pstnSetup.setupService"></h3>
  </div>
  <div class="modal-body">
    <div class="loading" ng-if="pstnSetup.loading">
      <i class="icon icon-spinner"></i>
    </div>
    <div class="pstn-provider-cards" ng-if="!pstnSetup.loading">
      <uc-pstn-provider-card ng-repeat="provider in pstnSetup.providers" logo-src="provider.logoSrc" logo-alt="provider.logoAlt" feature-title="provider.title" feature-list="provider.features" on-select="pstnSetup.selectProvider(provider);provider.selectFn()"></uc-pstn-provider-card>
    </div>

  </div>
</div>
