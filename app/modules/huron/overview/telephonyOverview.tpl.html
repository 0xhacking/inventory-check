<cs-sp-container>
  <cs-sp-section>
    <section-title
      title-key="telephonyPreview.lines"
      action-list="telephonyOverview.actionList">
    </section-title>
    <directory-number-list
      directory-numbers="telephonyOverview.telephonyInfo.directoryNumbers"
      directory-number-sref="user-overview.communication.directorynumber({directoryNumber: directoryNumber})">
    </directory-number-list>
  </cs-sp-section>
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="telephonyPreview.features"></span>
    </div>
    <div class="feature-list">
      <ul>
        <li class="feature" ng-if="telephonyOverview.telephonyInfo.hasCustomerVoicemail">
          <a ui-sref="user-overview.communication.voicemail">
            <span class="feature-name" translate="telephonyPreview.voicemail"></span>
            <span class="feature-status">{{telephonyOverview.telephonyInfo.voicemail}}</span>
            <i class="feature-arrow"></i>
          </a>
        </li>
        <li class="feature">
          <a ui-sref="user-overview.communication.snr">
            <span class="feature-name" translate="telephonyPreview.singleNumberReach"></span>
            <span class="feature-status">{{telephonyOverview.telephonyInfo.singleNumberReach}}</span>
            <i class="feature-arrow"></i>
          </a>
        </li>
        <li class="feature" ng-if="!telephonyOverview.telephonyInfo.hideInternationalDialing">
          <a ui-sref="user-overview.communication.internationalDialing">
            <span class="feature-name" translate="telephonyPreview.internationalDialing"></span>
            <span class="feature-status">{{telephonyOverview.telephonyInfo.internationalDialingStatus}}</span>
            <i class="feature-arrow"></i>
          </a>
        </li>
      </ul>
    </div>
  </cs-sp-section>
</cs-sp-container>
