<div class="feature-list">
  <ul>
    <li class="feature" ng-repeat="directoryNumber in $ctrl.directoryNumbers track by directoryNumber.uuid">
      <a id="{{directoryNumber.uuid}}" ui-sref="user-overview.communication.directorynumber({directoryNumber: directoryNumber})">
        <span class="feature-name">{{directoryNumber.pattern}}
        <span class="feature-name" ng-if="directoryNumber.altDnPattern !== '' && directoryNumber.altDnPattern !== null" translate="telephonyPreview.or" translate-values="{directoryNumber: directoryNumber.altDnPattern}"></span>
        </span>
        <span class="feature-status">{{directoryNumber.dnSharedUsage}}</span>
        <i class="feature-arrow"></i>
      </a>
    </li>
  </ul>
</div>
