<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
  <h3 class="modal-title" translate="directoryNumberPanel.deleteLineTitle"></h3>
</div>
<div class="modal-body confirmation-body">
  {{$ctrl.deleteConfirmation}}
</div>
<div class="modal-footer">
  <button class="btn" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn--negative" ng-click="$close('deactivate')" translate="directoryNumberPanel.deleteLineTitle"></button>
</div>
