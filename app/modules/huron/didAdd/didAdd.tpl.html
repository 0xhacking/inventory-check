<div class="add-did-numbers-modal" id="didAddModal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" ng-show="didAdd.addNumbers || didAdd.addSuccess"><span class="sr-only" translate="common.close"></span></button>
        <h3 class="modal-title" translate="didManageModal.title"></h3>
    </div>
    <div class="add-numbers" ng-show="didAdd.addNumbers">
        <div class="modal-body">
            <p translate="didManageModal.instructionsText"></p>
            <div class="did-input">
              <cs-token-field tokens="didAdd.unsavedTokens" tokenfieldid="didAdd.tokenfieldid" tokenplacehoder="didAdd.tokenplacehoder" tokenoptions="didAdd.tokenoptions" tokenmethods="didAdd.tokenmethods"></cs-token-field>

              <p class="modal-note " translate="didManageModal.didFormatHelpText"/></p>
            </div>
        </div>
        <div class="modal-footer">
            <button id="addDidDismissButton" class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
            <button id="addDidButton" class="btn btn-primary" ng-class="{'disabled': !didAdd.submitBtnStatus}" ng-click="!didAdd.submitBtnStatus || didAdd.confirmSubmit()" translate="common.save"></button>
        </div>
    </div>
    <div id="removeDidPanel" class="delete-numbers" ng-show="didAdd.deleteNumbers">
        <div class="modal-body">
            <p translate="didManageModal.deleteConfirmationText" translate-values="{count: didAdd.deleteCount}"></p>
            <span class="badge badge-default did-badge" ng-repeat="did in didAdd.deletedNumbers">{{did}}</span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="didAdd.goBackToAddNumber()" translate="common.back"></button>
            <button id="removeDidButton" class="btn btn-danger" ng-click="didAdd.submit()" translate="didManageModal.removeNumbers"></button>
        </div>
    </div>
    <div class="adding-numbers" ng-show="didAdd.processing">
        <div class="modal-body">
            <i class='icon icon-spinner'></i>
            <p translate="didManageModal.processingText"></p>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    <div class="add-success" ng-show="didAdd.addSuccess">
        <div class="modal-body">
            <i class="icon icon-check"></i>
            <p ng-if="didAdd.unchangedCount" translate="didManageModal.existingDidText" translate-values="{count: didAdd.unchangedCount}"></p>
            <p ng-if="didAdd.addedCount" translate="didManageModal.newDidText" translate-values="{count: didAdd.addedCount}"></p>
            <p ng-if="didAdd.deletedCount" translate="didManageModal.deleteDidText" translate-values="{count: didAdd.deletedCount}"></p>
            <button class="btn btn-info" ng-click="didAdd.sendEmail()" translate="didManageModal.sendEmail"></button>
        </div>
        <div class="modal-footer">
            <a id="notifyCustLaterLink" href ng-click="$dismiss()" translate="didManageModal.notifyCustLater"></a>
        </div>
    </div>
</div>
