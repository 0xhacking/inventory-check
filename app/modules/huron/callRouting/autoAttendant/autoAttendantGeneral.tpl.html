<div class="aa-general-tab">
  <form class="form-horizontal" role="form" name="generalForm" novalidate>
    <div class="form-group aa-validation" ng-class="{ 'has-error has-feedback' : generalForm.aaName.$touched && generalForm.aaName.$invalid }">
      <div class="col-sm-4">
        <label for="aaName" class="control-label" translate="autoAttendant.name"></label>
        <span class="asterix">*</span>
      </div>
      <div class="col-sm-8">
        <input type="text" class="col-sm-8 form-control" ng-model="aaGeneral.ui.ceInfo.name" placeholder="{{ 'autoAttendant.namePlaceholder' | translate }}" ng-disabled="aaGeneral.getAANameDisabled()" ng-blur="aaGeneral.addAAName()" name="aaName" required maxlength="32" />
        <span class="form-control-feedback" ng-if="generalForm.aaName.$touched && generalForm.aaName.$invalid" popover-placement="top" popover="{{ 'common.invalidRequired' | translate }}">
          <i class="icon icon-warning"></i>
        </span>
      </div>
    </div>
    <div class="form-group">
      <h5 class="col-sm-12" translate="autoAttendant.numbers"></h5>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="input-group col-sm-offset-2">
            <label for="numberInput" class="col-sm-4 control-label text-muted" translate="autoAttendant.addNumber"></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="numberInput" ng-model="aaGeneral.inputNumber.number" maxlength="32">
            </div>
            <span class="aa-number-add-icon" ng-click="aaGeneral.addAAResourceFromInputNumber()">
              <i class="add-icon" aria-hidden="true"></i>
              <span class="sr-only" translate="autoAttendant.addNumber"></span>
            </span>
          </div>
          <div class="aa-number-tile" ng-repeat="resource in aaGeneral.ui.ceInfo.getResources()">
            <div class="aa-number-name">{{resource.getNumber()}}</div>
            <div class="delete-btn" ng-click="aaGeneral.deleteAAResource(resource.getNumber())">
              <i class="delete-icon" aria-hidden="true"></i>
              <span class="sr-only" translate="autoAttendant.deleteNumber"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
