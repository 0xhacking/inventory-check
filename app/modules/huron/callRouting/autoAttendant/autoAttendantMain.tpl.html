<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
    
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h4 class="modal-title" translate="autoAttendant.title"></h4>
  <h6 class="text-muted" translate="autoAttendant.information"></h6>
</div>
<div class="modal-body">
  <div class="col-md-3"></div>
  <div class="centered-pills">
    <div>
      <ul class="nav nav-pills" role="tablist">
        <!-- ui-sref-active="current"> -->
        <li role="presentation" ng-repeat="tab in aaMain.navTabs" ui-sref-active="active">
          <a ui-sref="{{tab.state}} ({aaName:aaMain.aaModel.aaName})" translate="{{tab.title}}"></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="help-block">
    <dl>
      <dd translate="autoAttendant.navHelpGeneral"></dd>
      <dd translate="autoAttendant.navHelpAA"></dd>
    </dl>
  </div>
  <div ui-view="tabContent" autoscroll="false"></div>
</div>
<div class="modal-footer aa-tooltip">
  <button type="button" class="btn btn--primary" ng-click="$dismiss()" translate="common.cancel"></button>
  <div class="aa-tooltip-wrapper" tooltip-html-unsafe="{{aaMain.getSaveErrorMessages()}}" tooltip-trigger="mouseenter" tooltip-placement="top">
    <button type="button" name="saveButton" class="btn btn--primary" ng-disabled="!aaMain.canSaveAA()" ng-click="aaMain.saveAARecords()" translate="common.save"></button>
  </div>
</div>
