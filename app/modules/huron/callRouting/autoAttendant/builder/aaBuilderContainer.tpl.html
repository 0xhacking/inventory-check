  <div name="aa-builder-general" id="aa-builder-general" class="row">
    <div name="topLane1" class="small-4 columns aa-container"><!-- layout placeholder--></div>
    <div name="topLane2" class="small-4 columns aa-container">
      <div class="aa-flex-container">
        <div class="aa-flex-vertical-line"></div>
        <div ng-include="'modules/huron/callRouting/autoAttendant/builder/aaBuilderNumbers.tpl.html'"></div>
        <div class="aa-flex-vertical-line"></div>
         <div ng-repeat="scheduleTitle in ['{{aaBuilder.getScheduleTitle()}}']" ng-include="'modules/huron/callRouting/autoAttendant/builder/aaBuilderSchedule.tpl.html'"></div>
        <div class="aa-flex-vertical-line"></div>
      </div>
    </div>
    <div name="topLane3" class="small-4 columns aa-container"><!-- layout placeholder--></div>
  </div>

  <div name="aa-builder-actionsets" id="aa-builder-actionsets" class="row">
    <div name="bottomLane1" class="small-4 columns aa-container">
      <!-- holds single schedule: open hours: open/closed/holiday, open/closed, or open/holiday -->
      <div ng-if="aaBuilder.closedHours || aaBuilder.holidays" class="aa-flex-container">
        <div class="aa-flex-horizontal-line-right"></div>
        <div class="aa-flex-vertical-line"></div>
        <aa-builder-schedule-info class="aa-flex-container" schedule="openHours" ng-controller="AABuilderScheduleInfoCtrl as scheduleInfo"></aa-builder-schedule-info>
        <div class="aa-flex-vertical-line" ></div>
        <aa-builder-actions schedule="openHours" index="0"></aa-builder-actions>
        <div class="aa-flex-vertical-spacer"></div>
      </div>
    </div>
    <div name="bottomLane2" class="small-4 columns aa-container">
      <!-- holds multiple schedules -->
      <div class="aa-flex-container">
        <div ng-if="aaBuilder.closedHours || aaBuilder.holidays" class="aa-flex-horizontal-line"></div>

        <!-- open hours only-->
        <div ng-if="!aaBuilder.closedHours && !aaBuilder.holidays" ng-repeat-start="action in aaBuilder.openHourActions.entries" class="aa-flex-vertical-line"></div>
        <aa-builder-actions ng-if="!aaBuilder.closedHours && !aaBuilder.holidays" ng-repeat-end="action in aaBuilder.openHourActions.entries" schedule="openHours" index="0"></aa-builder-actions>

        <!-- closed hours: open/closed/holiday -->
        <div ng-if="aaBuilder.closedHours && aaBuilder.holidays" class="aa-flex-vertical-line" ></div>
        <aa-builder-schedule-info ng-if="aaBuilder.closedHours && aaBuilder.holidays" schedule="closedHours" ng-controller="AABuilderScheduleInfoCtrl as scheduleInfo"></aa-builder-schedule-info>
        <div ng-if="aaBuilder.closedHours && aaBuilder.holidays" class="aa-flex-vertical-line"></div>
        <aa-builder-actions ng-if="aaBuilder.closedHours && aaBuilder.holidays" schedule="closedHours" index="0"></aa-builder-actions>

        <div class="aa-flex-vertical-spacer"></div>
      </div>
    </div>
    <div name="bottomLane3" class="small-4 columns aa-container">
      <!-- holds multiple schedules -->
      <div ng-if="aaBuilder.closedHours || aaBuilder.holidays" class="aa-flex-container">
        <div class="aa-flex-horizontal-line-left"></div>
        <div class="aa-flex-vertical-line"></div>

        <!-- holiday hours: open/closed/holiday or open/holiday -->
        <aa-builder-schedule-info ng-if="aaBuilder.holidays" schedule="holidays" ng-controller="AABuilderScheduleInfoCtrl as scheduleInfo"></aa-builder-schedule-info>
        <div ng-if="aaBuilder.holidays" class="aa-flex-vertical-line"></div>
        <aa-builder-actions ng-if="aaBuilder.holidays" schedule="holidays" index="0"></aa-builder-actions>

        <!-- closed hours: open/closed -->
        <aa-builder-schedule-info ng-if="aaBuilder.closedHours && !aaBuilder.holidays" schedule="closedHours" ng-controller="AABuilderScheduleInfoCtrl as scheduleInfo"></aa-builder-schedule-info>
        <div ng-if="aaBuilder.closedHours && !aaBuilder.holidays" class="aa-flex-vertical-line"></div>
        <aa-builder-actions ng-if="aaBuilder.closedHours && !aaBuilder.holidays" schedule="closedHours" index="0"></aa-builder-actions>

        <div class="aa-flex-vertical-spacer"></div>
      </div>
    </div>
  </div>
