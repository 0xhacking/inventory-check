<div class="aa-flex-container">
  <div class="aa-flex-vertical-line"></div>
  <div ng-show="!actions.template" name="newStepForm" class="aa-panel">
    <div class="aa-panel-body">
      <div class="aa-flex-row">
        <h3 class="text-info" translate="autoAttendant.builderNewStep"></h3>
        <span class="aa-help-icon" aria-label="common.help"></span>
        <div class="aa-action-delete">
          <a ng-click="actions.removeAction(index)">
            <span class="aa-action-delete-icon" aria-label="common.delete"></span>
          </a>
        </div>
      </div>
      <div class="aa-flex-row">
        <h5 class="text-muted aa-new-step-info" translate="autoAttendant.builderNewStepInfo"></h5>
      </div>

      <div class="aa-flex-row">
        <select class="form-control" ng-model="actions.template" ng-options="option.title for option in actions.templates">
          <option value="" disabled translate="autoAttendant.actionPlaceholder"></option>
        </select>
        <span class="aa-help-icon" aria-label="common.help" popover=" {{ :: 'autoAttendant.builderNewStepChoiceHelp' | translate }} " popover-trigger="mouseenter" popover-animation="false" popover-placement="bottom" popover-append-to-body="false"></span>
      </div>
    </div>
  </div>

  <div ng-if="actions.template" class="aa-panel" name="actionForm">
    <div class="aa-panel-body">
      <div class="aa-flex-row">
        <h3 class="text-info" translate="{{actions.template.title}}"></h3>
        <span class="aa-help-icon"></span>
        <!-- help tooltip -->
      </div>
      <div class="aa-flex-row">
        <div ng-controller="actions.getTemplateController" ng-include="actions.template.url"></div>
      </div>
    </div>
  </div>

  <div class="aa-panel">
    <div class="aa-flex-container">
      <div class="aa-flex-vertical-line"></div>
      <div class="aa-panel-round">
        <a ng-click="addAction({index: index})">
          <span class="aa-add-step-icon" popover=" {{ :: 'autoAttendant.builderAddNewStep' | translate }} " popover-trigger="mouseenter" popover-animation="false" popover-placement="bottom" popover-append-to-body="false"></span>
        </a>
      </div>
    </div>
  </div>
</div>
