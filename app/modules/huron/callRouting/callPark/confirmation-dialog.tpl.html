<div class="modal-template">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only">{{'common.close' | translate}}</span></button>
    <h4 class="modal-title">{{'callPark.deleteCallPark' | translate}}</h4>
  </div>
  <div class="modal-body">
    <div class="callpark-confirmation-message">{{'callPark.deleteConfirmation' | translate}}</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">{{'common.cancel' | translate}}</button>
    <button type="button" class="btn btn-danger" ng-click="$close()">{{'common.delete' | translate}}</button>
  </div>
</div>
