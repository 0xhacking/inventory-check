<div class="row">
  <div class="col-md-12">
    <div class="callrouting-main-header">
      <div class="new-button">
        <button type="button" class="btn btn-info" ng-click="addCallPark()" translate="callPark.newCallPark"></button>
        <i class="info-icon" ng-class="{'info-icon-inactive': !showInformation, 'info-icon-active': showInformation}" ng-click="toggleInformation()" alt="{{'callPark.callParkInformation' | translate}}"></i>
      </div>
      <div class="callrouting-main-information" ng-show="showInformation">
        <p class="information-content">{{'callPark.information1' | translate}}</p>
        <p class="information-content">{{'callPark.information2' | translate}}</p>
      </div>
    </div>
    <div class="callrouting-main-content">
      <div class="callpark-tile" ng-repeat="callPark in callParks">
        <div class="callpark-name">{{callPark.description}}</div>
        <div class="delete-btn" ng-click="deleteCallPark(callPark)">
          <i class="delete-icon" aria-hidden="true"></i>
          <span class="sr-only">{{'callPark.deleteCallPark' | translate}}</span>
        </div>
        <div class="callpark-pattern">{{callPark.retrievalPrefix}}{{callPark.pattern}}</div>
      </div>
    </div>
  </div>
</div>
