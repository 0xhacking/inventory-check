<div class="call-park-detail">
  <form novalidate name="callParkDetailForm" id="callParkDetailForm" class="form-horizontal" >
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()"><span class="sr-only" translate='common.close'></span></button>
      <h4 class="modal-title"translate="callPark.createTitle"> </h4>
    </div>
    <div class="modal-body name-padding">
       <formly-form model="cpd.callPark" fields="cpd.nameFields" ></formly-form>
    </div>
    <div class="modal-body">
  	  <h4 class="title-margin" translate="callPark.retrievalPrefix"></h4>
      <div class="section-description section-padding" translate="callPark.retrievalPrefixDescription" ></div>
  	  <formly-form model="cpd.callPark" fields="cpd.retrieveFields"></formly-form>
    </div>
    <div class="modal-body text-form-padding">
      <h4 class="title-margin" translate="callPark.numbers"></h4>
      <div class="section-description"  translate="callPark.numbersDescription"></div>
      <formly-form model="cpd.callPark" fields="cpd.numberFields"></formly-form>
    </div>
    <div class="modal-body text-form-padding">
      <h4 class="title-margin" translate="callPark.callReversion"></h4>
      <div class="section-description section-padding-reversion"  translate="callPark.callReversionDescription"></div>
      <formly-form model="cpd.callPark" fields="cpd.reversionFields"></formly-form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" ng-click="$dismiss()" translate='common.cancel'></button>
      <button type="button" class="btn btn--primary" ng-disabled="callParkDetailForm.$invalid" ng-click="cpd.addCallPark(cpd.callPark)" translate='common.save'></button>
   </div>
  </form>
</div>
