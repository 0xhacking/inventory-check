<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()"><i class="icon icon-close" aria-hidden="true"></i><span class="sr-only" translate='common.close'></span></button>
  <h4 class="modal-title">{{'callPark.createTitle' | translate}}</h4>
  <h6 class="text-muted">{{'callPark.createDescription' | translate}}</h6>
</div>

<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">{{'callPark.name' | translate}}</label>
      <input type="text" ng-model="cpd.callPark.description" class="form-control" id="name" name="name" placeholder="{{'callPark.namePlaceholder' | translate}}"/>
    </div>

    <div class="form-group">
      <label>{{'callPark.numbers' | translate}}</label>
      <span class="help-block">{{'callPark.numbersDescription' | translate}}</span>

      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" ng-model="cpd.options.pattern" value="range">{{'callPark.patternRange' | translate}}
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="cpd.options.pattern" value="single">{{'callPark.patternSingle' | translate}}
        </label>
      </div>

      <div class="callpark-range-row row" ng-if="cpd.options.pattern == 'range'">
        <div class="col-xs-2">
          <input type="text" class="callpark-range-box form-control" ng-model="cpd.options.rangeMin" id="rangeMin" placeholder="1200">
        </div>
        <div class="col-xs-1">to</div>
        <div class="col-xs-2">
          <input type="text" class="callpark-range-box form-control" ng-model="cpd.options.rangeMax" id="rangeMax" placeholder="1230">
        </div>
      </div>

      <input type="text" ng-if="cpd.options.pattern == 'single'" class="form-control" ng-model="cpd.callPark.pattern" id="pattern" placeholder="{{'callPark.singleNumberPlaceholder' | translate}}">
    </div>

    <div class="form-group">
      <label for="retrievalPrefix">{{'callPark.retrievalPrefix' | translate}}</label>
      <span class="help-block">{{'callPark.retrievalPrefixDescription' | translate}}</span>
      <input type="text" class="form-control" id="retrievalPrefix" ng-model="cpd.callPark.retrievalPrefix">
    </div>

    <div class="form-group">
      <label for="callReversion">{{'callPark.callReversion' | translate}}</label>
      <span class="help-block">{{'callPark.callReversionDescription' | translate}}</span>
      <label class="radio-inline">
        <input type="radio" value="owner" ng-model="cpd.options.reversionPattern" ng-click="callPark.reversionPattern = ''">{{'callPark.owner' | translate}}
      </label>

      <label class="radio-inline">
        <input type="radio" value="custom" ng-model="cpd.options.reversionPattern">
        <input type="text" class="form-control" ng-model="cpd.callPark.reversionPattern" id="reversionPattern" placeholder="{{'callPark.numberPlaceholder' | translate}}" ng-focus="options.reversionPattern = 'custom'">
      </label>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$dismiss()" translate='common.cancel'></button>
  <button type="button" class="btn btn-primary" ng-click="cpd.options.pattern === 'range' ? cpd.addCallParkByRange(cpd.callPark, cpd.options.rangeMin, cpd.options.rangeMax) : cpd.addCallPark(cpd.callPark)" translate='callPark.createButton'></button>
</div>
