<cs-sp-container class="external-number-detail">
  <cs-sp-section>
    <div class="section-title-row">
      <span class="section-name" translate="externalNumberPanel.phoneNumbers"></span>
      <span cs-dropdown class="actions-menu dropdown pull-right">
        <button cs-dropdown-toggle class="actions-button btn--none dropdown-toggle">
          <i class="icon icon-three-dots"></i>
        </button>
        <ul cs-dropdown-menu class="dropdown-menu dropdown-primary actions-services">
          <li>
            <a ng-click="externalNumbers.addNumbers(externalNumbers.currentCustomer)">
              <span ng-show="externalNumbers.showPstnSetup" translate="pstnSetup.setupPstn"></span>
              <span ng-hide="externalNumbers.showPstnSetup" translate="didManageModal.buttonText"></span>
            </a>
          </li>
        </ul>
      </span>
    </div>

    <tabset justified="true">
      <tab heading="{{::externalNumbers.allText}}">
        <hr-external-number-list
          numbers="externalNumbers.allNumbers"
          count-translate-key="externalNumberPanel.allNumbers"
          external-numbers="externalNumbers">
        </hr-external-number-list>
      </tab>
      <tab heading="{{::externalNumbers.pendingText}}">
        <hr-external-number-list
          numbers="externalNumbers.pendingNumbers"
          count-translate-key="externalNumberPanel.pendingNumbers"
          external-numbers="externalNumbers"
          tooltip-text="{{:: 'externalNumberPanel.pendingNumbersTooltip' | translate}}"
          tooltip-class="icon-information">
        </hr-external-number-list>
      </tab>
      <tab heading="{{::externalNumbers.unassignedText}}">
        <hr-external-number-list
          numbers="externalNumbers.unassignedNumbers"
          count-translate-key="externalNumberPanel.unassignedNumbers"
          external-numbers="externalNumbers">
        </hr-external-number-list>
      </tab>
    </tabset>

  </cs-sp-section>
</cs-sp-container>
