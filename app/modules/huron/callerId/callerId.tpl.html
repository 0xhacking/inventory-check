<h4 translate="callerIdPanel.title"></h4>
<div class="form-group">
  <p translate="callerIdPanel.description"></p>
  <div>
  <label class="cs-radio" for="callerIdDefault">
    <input type="radio" ng-model="lineSettings.callerIdInfo.selection" value="default" name="rdo_callerid" id="callerIdDefault">
    <span>{{lineSettings.callerIdInfo.default}}</span>
  </label>
  <label class="cs-radio inline" for="callerIdOther">
    <input type="radio" ng-model="lineSettings.callerIdInfo.selection" value="other" name="rdo_callerid" id="callerIdOther">
    <span></span>
  </label>
  <input id="other" type="text" class="form-control caller-id-other inline" ng-model="lineSettings.callerIdInfo.otherName" ng-disabled="lineSettings.callerIdInfo.selection === 'default'"/>
  </div>
</div>
