<h4>{{'callerIdPanel.title' | translate}}</h4>
<div class="form-group">
  <p><small>{{'callerIdPanel.description' | translate}}</small></p>
  <div>
  <label class="cs-radio" for="callerIdDefault">
    <input type="radio" ng-model="callerIdInfo.selection" value="default" name="rdo_callerid" id="callerIdDefault">
    <span>{{callerIdInfo.default}}</span>
  </label>
  <label class="cs-radio" for="callerIdOther">
    <input type="radio" ng-model="callerIdInfo.selection" value="other" name="rdo_callerid" id="callerIdOther">
    <span><input id="other" type="text" class="form-control caller-id-other" ng-model="callerIdInfo.otherName" ng-disabled="callerIdInfo.selection === 'default'"/></span>
  </label>
  </div>
</div>
