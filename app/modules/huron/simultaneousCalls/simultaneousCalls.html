<h4 class="multiple-calls-title" translate="multipleCalls.title"></h4>
<label translate="multipleCalls.multipleCallsDescription" class="caller-id-description"></label>
<div class="inline-radio">
  <input
    cs-input
    type="radio"
    id="simultaneousTwo"
    name="simultaneousCalls"
    ng-model="$ctrl.incomingCallMaximum"
    ng-value="2"
    ng-change="$ctrl.onSimultaneousCallsChange(2)"
    cs-input-label="{{::'multipleCalls.two'|translate}}">

  <input
    cs-input
    type="radio"
    id="simultaneousEight"
    name="simultaneousCalls"
    ng-model="$ctrl.incomingCallMaximum"
    ng-value="8"
    ng-change="$ctrl.onSimultaneousCallsChange(8)"
    cs-input-label="{{::'multipleCalls.eight'|translate}}">
</div>
