<div class="custom-combobox">
	<div class="input-group" cs-custom-combobox-toggle>
	  <input type="text" id="{{::id}}" name="{{::name}}" class="form-control" ng-model="value" custom-combo-search ng-required="required" formly-custom-validation="options.validators" ng-maxlength="{{::maxLength}}">
	  <div class="input-group-btn">
	    <button type="button" class="btn btn-default"><i class="icon icon-arrow-down"></i></button>
	  </div>
	</div>
	<ul class="dropdown-menu" role="menu">
	  <li ng-repeat="item in list | filter:newValue"><a href ng-click="selectItem()">{{item}}</a></li>
	  <li><a href ng-click="addItem()">{{addText}}</a></li>
	</ul>
</div>
