<div class ="callRouter callrouting-content">
  <div class="callRouter-callerinfo" ng-class="{'open-section': !callRouterCtrl.open}">
    <div ><h4 class="callerinfo-title" translate="callRouter.companycallerID"></h4>
    </div>
    <span popover="{{ 'callRouter.callerinfopopover' | translate }}" class="ng-scope">
      <i class="dn-help-icon"></i>
    </span>
    <div class="form-wrapper">
      <form name="callRouterCtrl.callrouterform" class="form-inline" novalidate collapse="callRouterCtrl.open" role="form">
        <formly-form model="callRouterCtrl.model" fields="callRouterCtrl.user">
          <button type="submit" ng-disabled="callRouterCtrl.disableFn()" class="btn btn-sm btn-primary" translate="common.save" cs-btn loading="callrouterload" ng-click= "callRouterCtrl.save()"></button>
        </formly-form>
      </form>
  </div>
    <a ng-click="callRouterCtrl.open = !callRouterCtrl.open;" class="pull-right"><span ng-if="callRouterCtrl.open"translate="callRouter.expand"></span>
    <span ng-if="!callRouterCtrl.open" translate="callRouter.hide"></span></a>
</div>
