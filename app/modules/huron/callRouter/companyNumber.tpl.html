<div class ="callRouter callrouting-content">
  <div class="callRouter-callerinfo" ng-class="{'open-section': !nav.open}">
    <div ><h4 class="callerinfo-title" translate="callRouter.companycallerID"></h4>
    </div>
    <span popover="{{ 'callRouter.callerinfopopover' | translate }}" class="ng-scope">
      <i class="dn-help-icon"></i>
    </span>
    <div class="form-wrapper">
      <form name="nav.callrouterform" class="form-inline" collapse="nav.open" role="form">
        <formly-form model="nav.model" fields="nav.user">
          <button type="submit" ng-disabled="nav.callrouterform.$invalid || nav.callrouterform.$pristine" class="btn btn-sm btn-primary" translate="common.save" ng-click= "nav.save()"></button>
        </formly-form>
      </form>
    </div>
    <a ng-click="nav.open = !nav.open;" class="pull-right"><span ng-if="nav.open"translate="callRouter.expand"></span>
    <span ng-if="!nav.open" translate="callRouter.hide"></span></a>
  </div>
