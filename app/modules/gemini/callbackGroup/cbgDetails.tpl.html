<div class="customer-overview">
  <cs-sp-header>
    <div class="header-image ng-scope">
      <div class="user-img">
        <i class="icon icon-user ng-scope">A</i>
      </div>
    </div>
    <div class="header-info" id="customer-info">
      <div class="header-info-wrap">
        <div class="header-title">
          <span>{{detailsCtrl.info.groupName}}</span>
        </div>
      </div>
    </div>
  </cs-sp-header>
  <cs-sp-container>
    <cs-sp-section>
      <ul class="small-offset-0">
        <li class="feature">
          <span class="feature-name">{{'gemini.cbgs.field.alias' | translate}}: {{detailsCtrl.info.groupName ? detailsCtrl.info.groupName : detailsCtrl.info.customerName}}</span>
          <span class="feature-status" ng-if="detailsCtrl.info.status">
            <i class="icon icon-circle status-indicator" ng-class="{'success': detailsCtrl.info.status === 'A' || detailsCtrl.info.status === 'P', 'danger': detailsCtrl.info.status === 'R' || detailsCtrl.info.status === 'L', 'warning': detailsCtrl.info.status === 'S', 'disabled': detailsCtrl.info.status === 'C'}"></i>
            {{detailsCtrl.info.status_}}
          </span>
        </li>
        </i>
      </ul>
      <div class="feature-list">
        <ul>
          <li class="feature">
            <a ui-sref="gem.cbgDetails.sites({obj: {sites: detailsCtrl.info.callbackGroupSites, cbgs: detailsCtrl.cbgs}})"><!-- next sprint will implement here link -->
              <span class="feature-name" translate="gemini.cbgs.field.totalSites"></span>
              <span class="feature-status">{{detailsCtrl.info.totalSites}}</span>
              <i class="feature-arrow"></i>
            </a>
          </li>
        </ul>
      </div>
    </cs-sp-section>
  </cs-sp-container>
</div>
