<div class="details-body user-entitlements-body">
	<div class="entitle-preview-grp">
		<div class="entitle-check-grp" ng-repeat="key in entitlementsKeys" ng-if="isServiceAllowed(key)&&key">
			<cs-checkbox ng-class="{'indentedCheckbox':shouldAddIndent(key,'webExSquared')};" ckid="{{'chk_'+key}}" ng-model="entitlements[key]" label="{{getServiceName(key)}}"></cs-checkbox>
		</div>
	</div>
	<div class="entitle-save-btn">
		<button id="btn-save" class="btn btn-info btn-save" data-loading-text="<span class='loading'><span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;</span>" ng-disabled="saveDisabled" ng-click="changeEntitlement(currentUser)"><span translate="common.save"></span></button>
	</div>
</div>
