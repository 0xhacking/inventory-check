<cr-details-body title="{{'messagingPanel.title' | translate}}" on-save="changeEntitlement(currentUser)">
  <div>
    <div class="entitle-check-grp" ng-repeat="(service, val) in entitlements" ng-if="isServiceAllowed(service)">
      <cs-checkbox id="{{'chk_'+service}}" ng-model="entitlements[service]" cklabel="{{getServiceName(service)}}"></cs-checkbox>
    </div>
  </div>
</cr-details-body>
