<cs-card-layout class="status">
  <cs-card class="medium">
    <article>
      <header>
        <h4 translate="supportPage.cards.sparkStatus"></h4>
      </header>
      <section class="indent">
          <div>
            <div ng-repeat="health in healthMetrics">
              <a ng-href="{{statusPageUrl}}" target="_blank">
                <div class="monitoring-cell" id="{{health.name}}" ng-class="{unknown:  'gray', error: 'red', warning: 'orange', partial_outage: 'yellow', operational: 'green', degraded_performance:'yellow'}[health.status]">
                  <i class="fa fa-circle"></i>&nbsp;&nbsp;
                  <span>{{health.name}}</span>
                </div>
              </a>
            </div>
          </div>
      </section>
    </article>
  </cs-card>

  <cs-card class="medium">
    <article>
      <header>
        <h4 translate="supportPage.cards.tools"></h4>
      </header>
      <section class="indent">
        <div>
          <a href="#cdrsupport" target="_blank">
            <div class="monitoring-cell" id="{{health.name}}" ng-class="{operational: 'green'}">
              <i class="fa fa-circle"></i>&nbsp;&nbsp;
                <span>{{::'supportPage.cdrLogs' | translate}}</span>
            </div>
          </a>
        </div>
      </section>
    </article>
  </cs-card>

  <cs-card class="medium" ng-show="showHelpdeskCard">
    <article>
      <header>
        <h4 translate="supportPage.cards.helpDesk"></h4>
      </header>
      <section class="indent">
        <p class="content" translate="helpdesk.launchHelpdeskDesc"></p>
        <div class="help-desk">
          <a target="_blank" ui-sref="helpdesk.search">
            <button class="btn btn--people btn--large" style="margin-top: 20px;" translate="helpdesk.launchHelpdesk"></button>
          </a>
        </div>
      </section>
    </article>
  </cs-card>

  <cs-card class="medium">
    <article>
      <header>
        <h4 translate="supportPage.cards.supportResources"></h4>
      </header>
      <section class="indent">
        <h5 translate="supportPage.problemReports"></h5>
        <p class="content">
          {{problemContent | translate}}
          {{problemHandler | translate}}.
        </p>
        <p class="content">
          <span class="support-dsc" translate="supportPage.reportingUrl"></span>
          <a href="" ng-click="sendFeedback()" ng-show="reportingUrl === null" translate="supportPage.sendFeedback"></a>
          <a href="{{reportingUrl}}" ng-show="reportingUrl !== null" target="_blank">{{reportingUrl}}</a>
        </p>
        <h5 class="content-header" translate="supportPage.help"></h5>
        <p class="content">{{helpContent | translate }}
          {{helpHandler | translate}}.</p>
        <p class="content">{{'supportPage.helpUrl' | translate}}
          <a href="{{helpUrl}}" target="_blank">{{helpUrl}}</a>
        </p>
        <h5 class="content-header" translate="supportPage.faqs"></h5>
        <p class="content">
          <a href="{{ssoUrl}}" target="_blank" translate="supportPage.sso"></a>
        </p>
        <p class="content">
          <a href="{{rolesUrl}}" target="_blank" translate="supportPage.roles"></a>
        </p>
      </section>
    </article>
  </cs-card>
</cs-card-layout>
