<img
  ng-if="!row.entity.isHuronDevice"
  class="space_avatar"
  ng-src="images/devices-hi/space_avatar.png"/>
<span ng-if="row.entity.isHuronDevice && !row.entity.photos" class="user-img">
    <i class="icon icon-user"></i>
  </span>
<img
  ng-if="row.entity.isHuronDevice && row.entity.photos"
  class="user-img"
  ng-src="{{row.entity.photos[0].url}}"/>
