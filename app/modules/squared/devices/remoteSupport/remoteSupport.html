<div id="remoteSupportModal">

  <div class="modal-header">
    <button
      type="button"
      class="close"
      ng-click="$dismiss()">
    </button>
    <h3
      class="modal-title"
      translate="spacesPage.remoteAccessKey">
    </h3>
  </div>

  <div class="modal-success" ng-show="rs.resetDone">
    <i class="icon icon-checkbox"></i>
    <span translate="spacesPage.rsuKeyWasReset"></span>
  </div>
  <div class="modal-warning" ng-show="rs.resetFailed">
    <i class="icon icon-warning"></i>
    <span translate="spacesPage.rsuKeyResetFailed"></span>
  </div>

  <div class="modal-body">

    <h4 translate="spacesPage.rsuKey"></h4>
    <p translate="spacesPage.rsuKeyDesc"></p>

    <div class="clearfix">
      <h3>
        <input id="display-key" type="text" ng-model="rs.currentDevice.rsuKey" readonly>
        <a class="clipboard-button" sq-clipboard="rs.currentDevice.rsuKey"><i class="fa fa-clipboard"></i></a>
      </h3>
    </div>

    </div>

  </div>

  <div class="modal-footer">
    <button
      cs-btn
      type="button"
      class="btn"
      ng-disabled="!rs.currentDevice.isOnline"
      ng-click="rs.resetRsuKeyAndWait()"
      loading="rs.resetting">
      <span translate="spacesPage.reset"></span>
    </button>
    <button
      type="button"
      class="btn btn--primary"
      ng-click="$dismiss()"
      translate="common.done">
    </button>
  </div>

</div>
