<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
  </button>
  <h3 class="modal-title" translate="{{addLines.wizardData.title}}"></h3>
</div>
<div class="modal-body device-wizard">
  <h5 translate="addDeviceWizard.assignPhoneNumber.assignPhoneNumber"></h5>
  <p class="wizardDescription" translation="addDeviceWizard.assignPhoneNumberInstructions"></p>

  <div id="addDnAndExtToUserOptionButtons" class="page-option-buttons">
    <div >
      <i ng-if="isMapInProgress" class='icon icon-spinner did-map-spinner'></i>
      <a id="mapDn" href translate="firstTimeWizard.mapDirectLineWithExt" ng-click="!isMapEnabled || mapDidToDn()"  ng-class="isMapEnabled ? 'primary' : 'disabled'" ></a>
      <span class="option-separator-pipe">|</span>
      <i ng-if="isResetInProgress" class='icon icon-spinner did-map-spinner'></i>
      <a href translate="firstTimeWizard.reset" ng-click="!isResetEnabled || resetDns()" ng-class="isResetEnabled ? 'primary' : 'disabled'" ></a>
    </div>
  </div>

  <div class="addDnToUser grid">
    <div gridscrollbar class="gridStyle" ui-grid="addDnGridOptions"></div>
    <div class="grid-refresh" ng-if="gridRefresh">
      <i class='icon icon-spinner icon-2x'></i>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button
      id="create-place-button"
      class="btn btn--primary"
      sq-click-promise="addLines.next()"
      translate="common.next">
  </button>
</div>
