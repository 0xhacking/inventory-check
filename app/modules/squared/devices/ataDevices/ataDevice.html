<!-- header -->
<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="$dismiss()">
  </button>
  <h3 class="modal-title" translate="ataSettings.title">
  </h3>
</div>

<!-- body -->
<div
  class="modal-body ataDeviceModal" ng-onload="{{ata.onLoad()}}">
  <p translate="ataSettings.description">
  </p>
  <br>

  <h5 translate="ataSettings.input"></h5>
  <div class="rangeSliderWrap">
    <i class="icon icon-audio-min"></i>
    <div class="fake-slider">
      <div class="range-bar"></div>
      <div class="range-progress" style="width:{{ata.percInput}}%;"></div>
    </div>
    <input type="range" min="{{ata.inputMin}}" max="{{ata.inputMax}}" step="1" ng-model="ata.inputModel" ng-change="ata.sliderUpdate('input')" />
    <i class="icon icon-audio-plus"></i>
  </div>

  <h5 translate="ataSettings.output"></h5>
  <div class="rangeSliderWrap">
    <i class="icon icon-audio-min"></i>
    <div class="fake-slider">
      <div class="range-bar"></div>
      <div class="range-progress" style="width:{{ata.percOutput}}%;"></div>
    </div>
    <input type="range" min="{{ata.outputMin}}" max="{{ata.outputMax}}" step="1" ng-model="ata.outputModel" ng-change="ata.sliderUpdate('output')" />
    <i class="icon icon-audio-plus"></i>
  </div>

  <h5 translate="ataSettings.impedance"></h5>
  <p translate="ataSettings.impedanceDescr"></p>
  <div class="rangeSliderWrap">
    <i class="icon icon-indeterminate"></i>
    <div class="fake-slider">
      <div class="range-bar"></div>
      <div class="range-progress" style="width:{{ata.percImpedance}}%;"></div>
    </div>
    <input type="range" min="{{ata.impedanceMin}}" max="{{ata.impedanceMax}}" step="1" ng-model="ata.impedanceModel" ng-change="ata.sliderUpdate('impedance')" />
    <i class="icon icon-plus"></i>
  </div>
</div>

<!-- footer -->
<div
  class="modal-footer">
  <button
    class="btn"
    ng-click="$dismiss()">
    <span
      translate="common.cancel">
    </span>
  </button>
  <button
    class="btn btn--primary"
    sq-click-promise="ata.saveSettings()" >
    <span
      translate="common.save">
    </span>
  </button>
</div>
