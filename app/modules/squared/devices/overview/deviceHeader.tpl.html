<cs-sp-header>

  <div class="header-image">
    <div class="device-img" ng-if="!deviceOverview.currentDevice.isHuronDevice">
      <img src="images/devices-hi/space_avatar.png" />
    </div>
    <div class="hurondevice-img" ng-if="deviceOverview.currentDevice.isHuronDevice">
      <span ng-if="!deviceOverview.currentDeviceOwner.photos || deviceOverview.currentDeviceOwner.photos.length <= 1" class="user-img">
        <i class="icon icon-user"></i>
      </span>
      <img ng-if="deviceOverview.currentDeviceOwner.photos.length > 1"
           ng-src="{{deviceOverview.currentDeviceOwner.photos[1].value}}" />
    </div>
  </div>

  <div class="header-info">
    <div class="header-info-wrap">
      <sq-editable-input
        ng-if="deviceOverview.currentDevice.canEditDisplayName"
        sq-save="deviceOverview.save(newText)"
        ng-model="deviceOverview.currentDevice.displayName">
      </sq-editable-input>
      <div
        id="header-title"
        class="header-title"
        title="{{deviceOverview.currentDevice.displayName}}"
        ng-if="!deviceOverview.currentDevice.canEditDisplayName">
        {{deviceOverview.currentDevice.displayName}}
      </div>
    </div>
  </div>

</cs-sp-header>
