<cs-sp-header>

  <div class="header-image">
    <div class="device-img">
      <i ng-hide="deviceOverview.currentDeviceOwner.photos.length > 1"
         class="icon icon-3x icon-circle-telepresence"
         ng-class="{'needs-activation': deviceOverview.currentDevice.needsActivation}"></i>
      <img ng-show="deviceOverview.currentDeviceOwner.photos.length > 1" ng-src="{{deviceOverview.currentDeviceOwner.photos[1].value}}" />
    </div>
  </div>

  <div class="header-info">
    <div class="header-info-wrap">
      <sq-editable-input
        ng-if="deviceOverview.currentDevice.canEditDisplayName"
        sq-save="deviceOverview.save(newText)"
        ng-model="deviceOverview.currentDevice.displayName">
      </sq-editable-input>
      <div
        id="header-title"
        class="header-title"
        title="{{deviceOverview.currentDevice.displayName}}"
        ng-if="!deviceOverview.currentDevice.canEditDisplayName">
        {{deviceOverview.currentDevice.displayName}}
      </div>
    </div>
  </div>

</cs-sp-header>
