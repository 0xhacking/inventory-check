<div>
  <!-- header -->
  <div class="modal-header">
    <button 
      type="button" 
      class="close" 
      ng-click="$dismiss()">
    </button>
    <h3
      class="modal-title"
      translate="spacesPage.resetDevice">
    </h3>
  </div>

  <!-- body -->
  <div 
    class="modal-body">
    <p>
      <span 
        translate="spacesPage.resetDeviceConfText">
      </span>
    </p>
  </div>

  <!-- footer -->
  <div 
    class="modal-footer">
    <button 
      class="btn" 
      ng-click="$dismiss()">
      <span 
        translate="spacesPage.cancel">
      </span>
    </button>
    <button 
      class="btn btn--negative" 
      sq-click-promise="rdc.resetDevice(sc.currentDevice)" >
      <span 
        translate="spacesPage.resetDevice">
      </span>
    </button>
  </div>
</div>
