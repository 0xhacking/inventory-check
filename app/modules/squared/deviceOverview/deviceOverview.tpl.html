<div ui-view="header"></div>
<cs-sp-container>
  <cs-sp-section ng-if="deviceOverview.needsActivation">
    <div class="feature-list">
      <p><i class="fa fa-circle device-status-yellow"></i>
      <a> {{deviceOverview.currentDevice.status}} </a></p>
      <p translate="deviceOverviewPage.activationInstructions" translate-values="{room:deviceOverview.currentDevice.room}"><p>
      <p>{{deviceOverview.currentDevice.code}}<p>
      <p translate="deviceOverviewPage.activationNoLongerNeeded"><p>
      <button id="deviceDeleteButton" class="btn btn-lg btn-default pull-left" ng-click="">
        <span translate="spacesPage.deleteActivationCode"></span>
      </button><br><br>
    </div>
  </cs-sp-section>
  <cs-sp-section ng-if="!deviceOverview.needsActivation">
    <div class="feature-list">
      <p>
        <i class="fa fa-circle device-status-green" ng-if="deviceOverview.active"></i>
        <i class="fa fa-circle device-status-gray" ng-if="deviceOverview.offline"></i>
        <i class="fa fa-circle device-status-red" ng-if="deviceOverview.issuesDetected"></i>
        <a> {{deviceOverview.currentDevice.status}} </a>
      </p>
      <div>
        <div ng-repeat="event in deviceOverview.diagEvents">
          <p>{{event.type}}</p>
          <p>{{event.message}}</p>
        </div>
      </div>
      <table class="table">
        <tbody>
          <tr>
            <td style="border:none">
              <div class="device-img">
                <img ng-src="images/SX10.png" />
              </div>
            </td>
            <td style="border:none" translate="deviceOverviewPage.ciscoSX10"></td>
          </tr>
          <tr>
            <td style="border:none" translate="deviceOverviewPage.software"></td>
            <td style="border:none">{{deviceOverview.software}}</td>
          </tr>
          <tr>
            <td style="border:none" translate="deviceOverviewPage.serial"></td>
            <td style="border:none">{{deviceOverview.currentDevice.serial}}</td>
          </tr>
          <tr>
            <td style="border:none" translate="deviceOverviewPage.ipAddr"></td>
            <td style="border:none">{{deviceOverview.ip}}</td>
          </tr>
          <tr>
            <td style="border:none" translate="deviceOverviewPage.macAddr"></td>
            <td style="border:none">{{deviceOverview.currentDevice.mac}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </cs-sp-section>
</cs-sp-container>
