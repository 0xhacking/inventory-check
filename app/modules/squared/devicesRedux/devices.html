<div class="shared-spaces devices-redux">
  <div class="row page-header">
    <div class="page-title col-md-12 col-sm-12">
      <span class="title">
        {{'spacesPage.title' | translate}}
      </span>

      <cs-searchfilter
        ng-model="count"
        filters="filters"
        placeholder-text=""
        search-item-fn="search(searchStr)"
        set-filter-fn="setFilter(filter.filterValue)">
      </cs-searchfilter>

      <button
        id="addRooms"
        class="btn btn-lg btn-info add-button"
        data-toggle="modal"
        data-target="#addRoomDialog"
        ng-click="sc.resetAddDevice()">
        Add Device
      </button>

    </div>
  </div>
  
  <div ng-if="sc.subscription.eventCount == 0">
    <div windowsize class="empty-devices col-md-12" style="height: {{windowHeight - 150}}px;">
      <div class="empty-devices-content">
        <i class="icon icon-2x icon-spinner" />
      </div>
    </div>
  </div>

  <div ng-if="sc.subscription.currentError">
    <div class="error-spinner">
      <i class="icon icon-2x icon-spinner" />
    </div>
  </div>

  <div ng-if="sc.subscription.eventCount > 0">
    <div ng-hide="sc.roomData.length" windowsize class="empty-devices col-md-12" style="height: {{windowHeight - 150}}px;">
      <div class="empty-devices-content">
        <img ng-src="images/devices/cisco_sx10.png" style="height: 60px; width: 60px" />
        <h2 class="empty-device-message">
          No devices found...
        </h2>
      </div>
    </div>
    <div id="roomsListPanel" class="row">
      <div gridscrollbar class="gridStyle col-md-12" ng-grid="sc.gridOptions"></div>
    </div>
  </div>

  <squared-add-device></squared-add-device>
  <squared-rem-device></squared-rem-device>
</div>
