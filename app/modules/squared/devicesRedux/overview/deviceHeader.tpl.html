<cs-sp-header>
  <div class="header-image">
    <div class="device-img">
      <i 
        style="top: 15px"
        class="icon icon-3x icon-circle-telepresence" 
        ng-class="{'needs-activation': deviceOverview.currentDevice.needsActivation}"
      />
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title">{{deviceOverview.currentDevice.displayName}}</div>
      <div class="header-sub-info">
        <i class="fa fa-circle" ng-class="deviceOverview.currentDevice.cssColorClass"></i>
        <span>{{deviceOverview.currentDevice.readableState}}</span>
      </div>
    </div>
  </div>
</cs-sp-header>
