<cs-sp-header>
  <div class="header-image">
    <div class="device-img">
      <i 
        style="top: 15px"
        class="icon icon-3x icon-circle-telepresence" 
        ng-class="{'needs-activation': deviceOverview.currentDevice.needsActivation}"
      />
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title" ng-hide="editorEnabled" ng-click="enableEditor()">
      {{deviceOverview.currentDevice.displayName}} <i class="icon icon-edit"/>
      </div>
      <div ng-show="editorEnabled">
        <form ng-submit="save()">
          <input class="header-title" ng-model="deviceOverview.currentDevice.displayName" placeholder="{{deviceOverview.currentDevice.displayName}}" ng-show="editorEnabled">
        </form>
      </div>
    </div>
  </div>
</cs-sp-header>
