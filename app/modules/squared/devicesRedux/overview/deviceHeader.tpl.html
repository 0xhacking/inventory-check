<cs-sp-header>
  <div class="header-image">
    <div class="device-img">
      <i 
        style="top: 15px"
        class="icon icon-3x icon-circle-telepresence" 
        ng-class="{'needs-activation': deviceOverview.currentDevice.needsActivation}"
      />
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title">
        <sq-editable-input
          sq-save="save(newText)"
          ng-model="deviceOverview.currentDevice.displayName">
        </sq-editable-input>
      </div>
    </div>
  </div>
</cs-sp-header>
