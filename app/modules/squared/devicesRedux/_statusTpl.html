<i 
  ng-class="row.getProperty('cssColorClass')"
  class="fa fa-circle device-status-icon ngCellText">
</i>
<!-- todo: this is broken -->
<div
  ng-class="{
    'device-status-nocode': row.getProperty(col.field) != 'Needs Activation', 
    'ngCellText ngCellTextCustom': row.getProperty(col.field) == 'Needs Activation'
  }">
  <p 
    class="device-status-pending">
    {{row.getProperty(col.field)}}
  </p>
  <p 
    ng-if="row.getProperty(col.field) == 'Needs Activation'">
    {{row.getProperty('readableActivationCode')}}
  </p>
</div>
