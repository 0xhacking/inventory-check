<div 
  tabindex="-1" 
  role="dialog" 
  class="modal fade" 
  aria-hidden="true"
  id="deleteDeviceModal" 
  aria-labelledby="deleteRoomTitle">

  <div class="modal-dialog delete-device-modal">
    <div class="modal-content" modal-transclude="">
      <div class="modal-header">
        <button
          type="button" 
          class="close" 
          data-dismiss="modal"
          id="device-modal-close" 
          ng-click="sc.cancelDelete()">
          <i 
            class="icon icon-close" 
            aria-hidden="true">
          </i>
          <span 
            class="sr-only">
            Close
          </span>
        </button>
        <h3
          class="modal-title">
          <span 
            translate="spacesPage.deleteDevice">
          </span>
        </h3>
      </div>
      <div 
        class="modal-body">
        <p>
          <span 
            translate="spacesPage.deleteDeviceConfText">
          </span>
        </p>
      </div>
      <div 
        class="modal-footer">
        <button 
          id="cancelButton" 
          data-dismiss="modal"
          class="btn btn-default" 
          ng-click="sc.cancelDelete()" >
          <span 
            translate="spacesPage.cancel">
          </span>
        </button>
        <button 
          id="deleteButton" 
          data-dismiss="modal"
          class="btn btn-danger" 
          ng-click="deleteDevice(sc.currentDevice, sc.deleteRoom)" >
          <span 
            translate="spacesPage.deleteDevice">
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
