<div class="result-pane">
  <div ng-repeat="group in devices.groupedDevices">
    <div ng-if="group.devices.length">
      <strong>{{group.displayName}}</strong>
      <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
        <li
          ng-click="devices.expandDevice(device)"
          ng-repeat="device in group.devices">
          <div ng-include="'modules/squared/devicesRedux/deviceCard.html'"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
