<div class="cloud-extensions">
  <div class="section-title-row">
    <span class="section-name" translate="cloudExtensions.cloudExtensions"></span>
  </div>
  <div class="feature-list">
    <ul>
      <li class="feature" ng-repeat="extension in extensions">
        <a id="{{extension.name}}" ui-sref="{{extension.route}}">
          <span class="feature-name">{{extension.name}}</span>
          <i class="feature-arrow"></i>
          <span class="feature-status">{{extension.state}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
