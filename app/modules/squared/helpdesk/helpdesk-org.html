  <table class="table">
    <tbody>
    <tr>
      <td>
        <i class="icon icon-circle" ng-class="helpdeskOrgCtrl.org.ssoEnabled ? 'helpdesk-green' : 'helpdesk-grey'"></i>
        <span translate="helpdesk.sso"></span>
      </td>
    </tr>
    <tr>
      <td>
        <i class="icon icon-circle"
           ng-class="helpdeskOrgCtrl.org.dirsyncEnabled ? 'helpdesk-green' : 'helpdesk-grey'"></i>

      </td>
    </tr>
    </tbody>
  </table>
