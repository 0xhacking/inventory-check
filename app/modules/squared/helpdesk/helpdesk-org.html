
<div class="user-view">
  <div class="row head full">
    <div class="columns large-12">
      <a ui-sref="helpdesk.search">
        <i class="icon icon-back icon-lg"></i>
        <span translate="helpdesk.backToSearchResults"></span>
      </a>
    </div>
  </div>

  <div class="row full">
    <div class="columns large-4 medium-5">

      <h3>{{helpdeskOrgCtrl.org.displayName}}</h3>


      <div class="row" ng-if="helpdeskOrgCtrl.org.email">
        <div class="large-5 columns">
          <p>Contact:</p>
        </div>
        <div class="large-7 columns">
          <p>{{helpdeskOrgCtrl.org.email}}</p>
        </div>
      </div>

      <div class="row">
        <div class="large-5 columns">
          <p>Domains:</p>
        </div>
        <div class="large-7 columns">
          <span ng-repeat="domain in helpdeskOrgCtrl.org.domains">
            {{domain}}{{$last ? '' : ', '}}
          </span>
          <span ng-if="!helpdeskOrgCtrl.org.domains" translate="helpdesk.none"></span>
        </div>
      </div>

      <div class="row">
        <div class="medium-5 columns">
          <p>Org. ID:</p>
        </div>
        <div class="medium-7 columns">
          <p>{{helpdeskOrgCtrl.orgId}}</p>
        </div>
      </div>

      <div class="row">
        <div class="medium-5 columns">
          <p>Partners:</p>
        </div>
        <div class="medium-7 columns">
          <div ng-repeat="partner in helpdeskOrgCtrl.org.partners">
            <span>
              <a ui-sref="helpdesk.org({org:partner})">
                {{partner.displayName}}
              </a>
            </span>
          </div>
        </div>
      </div>
