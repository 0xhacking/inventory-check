<div class="user-view">
  <div class="row head">
    <div class="columns small-6 medium-4">
      <a ui-sref="helpdesk.search">
        <i class="icon icon-back icon-lg"></i>
        <span translate="helpdesk.goToSearch"></span>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="columns large-4">
      <h3 class="display-name">{{helpdeskUserCtrl.user.displayName}}</h3>
      <div class="user-info">
        <span translate="helpdesk.identification"></span>:
        <span>12345678</span>
        <button class="action secondary right" type="button">Send Code</button>
      </div>
      <div class="user-info">
        <span translate="helpdesk.userStatus"></span>:
        <span>TBD</span>
        <button class="action secondary right" type="button">Re-send</button>
      </div>
      <div class="user-info">
        <span translate="common.email"></span>:
        <span>{{helpdeskUserCtrl.user.userName}}</span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.roles"></span>:
        <span ng-if="helpdeskUserCtrl.user.roles.length > 0" ng-repeat="role in helpdeskUserCtrl.user.roles">{{'roles.' + role | translate }}{{$last ? '' : ', '}}</span>
        <span ng-if="!helpdeskUserCtrl.user.roles || helpdeskUserCtrl.user.roles.length == 0" translate="roles.user"></span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.organization"></span>:
        <a href="#">
          <i class="icon icon-content-share"></i>
        </a>
      </div>
      <div class="user-info">
        <span translate="helpdesk.customerPortalLaunch"></span>
        <a href="#">
          <i class="icon icon-content-share"></i>
        </a>
      </div>
      <h3 class="display-name" translate="helpdesk.devices"></h3>
      <p>
        To be implemented
      </p>
    </div>
    <div class="columns large-7 medium-offset-1">cards to be inserted</div>
  </div>
</div>
