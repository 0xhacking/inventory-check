<div class="user-view">
  <div class="row head vw-90">
    <div class="columns large-12">
      <a ui-sref="helpdesk.search">
        <i class="icon icon-back icon-lg"></i>
        <span translate="helpdesk.goToSearch"></span>
      </a>
    </div>
  </div>

  <div class="row vw-90">
    <div class="columns large-4 medium-5">
      <h3 class="display-name">{{helpdeskUserCtrl.user.displayName}}</h3>
      <div class="user-info">
        <span translate="helpdesk.userId"></span>:
        <span class="user-value right">{{helpdeskUserCtrl.user.id}}</span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.userStatus"></span>:
        <span class="user-value">{{helpdeskUserCtrl.user.status}}</span>
        <button class="action secondary right" type="button">Re-send</button>
      </div>
      <div class="user-info">
        <span translate="common.email"></span>:
        <span class="user-value right">{{helpdeskUserCtrl.user.userName}}</span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.roles"></span>:
        <span class="user-value right" ng-if="helpdeskUserCtrl.user.roles.length > 0" ng-repeat="role in helpdeskUserCtrl.user.roles">{{'roles.' + role | translate }}{{$last ? '' : ', '}}</span>
        <span class="user-value right" ng-if="!helpdeskUserCtrl.user.roles || helpdeskUserCtrl.user.roles.length == 0" translate="roles.user"></span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.organization"></span>:
        <span class="user-value right">
          <a href="#">
            <i class="icon icon-content-share"></i>
          </a>
        </span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.customerPortalLaunch"></span>
        <span class="user-value right">
          <a href="#">
            <i class="icon icon-content-share"></i>
          </a>
        </span>
      </div>
      <h3 class="display-name" translate="helpdesk.devices"></h3>
      <p>
        To be implemented
      </p>
    </div>
    <div class="columns large-6 medium-5" ng-include src="'modules/squared/helpdesk/cards.html'"></div>
  </div>
</div>
