<div class="user-view">
  <div class="row head full">
    <div class="columns large-12">
      <a ui-sref="helpdesk.search">
        <i class="icon icon-back icon-lg"></i>
        <span translate="helpdesk.backToSearchResults"></span>
      </a>
    </div>
  </div>

  <div class="row full">
    <div class="columns large-4 medium-5">
      <h3 class="display-name ellipsis">{{helpdeskUserCtrl.user.displayName}}</h3>
      <div class="user-info">
        <span translate="helpdesk.userId"></span>:
        <span class="user-value right">{{helpdeskUserCtrl.user.id}}</span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.userStatus"></span>:
        <button class="action secondary right" type="button" ng-click="helpdeskUserCtrl.resendInviteEmail()"
                style="margin-left: 1rem;"
                ng-if="helpdeskUserCtrl.resendInviteEnabled">Re-send
        </button>
        <span class="user-value right"
              ng-repeat="status in helpdeskUserCtrl.user.statuses">{{status | translate}}{{$last ? '' : ', '}}</span>

      </div>
      <div class="user-info">
        <span translate="common.email"></span>:
        <span class="user-value right">{{helpdeskUserCtrl.user.userName}}</span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.roles"></span>:
        <span class="user-value right" ng-if="helpdeskUserCtrl.user.roles.length > 0" ng-repeat="role in helpdeskUserCtrl.user.roles">{{'roles.' + role | translate }}{{$last ? '' : ', '}}</span>
        <span class="user-value right" ng-if="!helpdeskUserCtrl.user.roles || helpdeskUserCtrl.user.roles.length == 0" translate="roles.user"></span>
      </div>
      <div class="user-info">
        <span translate="helpdesk.organization"></span>:
        <span class="user-value right">
          <a ui-sref="helpdesk.org({org:helpdeskUserCtrl.org, id:helpdeskUserCtrl.org.id})">
            {{helpdeskUserCtrl.org.displayName}}
          </a>
        </span>
      </div>
    </div>
    <div class="columns large-8 medium-7" ng-include src="'modules/squared/helpdesk/user-cards.html'"></div>
  </div>
</div>
