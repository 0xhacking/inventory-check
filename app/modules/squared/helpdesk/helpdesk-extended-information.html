<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <div class="modal-title">{{modal.title | translate}}</div>
</div>

<div class="modal-body">
  <p><pre>{{modal.message}}</pre></p>
</div>

<div class="modal-footer">
  <button class="btn btn--primary" ngclipboard data-clipboard-text="{{modal.message}}" ng-click="$dismiss()" focus-on>
    <span translate="generateActivationCodeModal.copyToClipboard"></span>
  </button>
</div>
