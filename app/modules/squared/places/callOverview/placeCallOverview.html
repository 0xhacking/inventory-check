<cs-sp-container>
  <cs-sp-section>
    <section-title
      title-key="directoryNumberPanel.directNumbers"
      action-list="$ctrl.actionList">
    </section-title>
    <directory-number-list
      directory-numbers="$ctrl.directoryNumbers"
      directory-number-sref="place-overview.communication.line-overview({numberId: directoryNumber.uuid})">
    </directory-number-list>
  </cs-sp-section>
  <cs-sp-section>
    <section-title
      title-key="telephonyPreview.features">
    </section-title>
    <feature-list features="$ctrl.features" feature-actions="$ctrl.featureActions(feature)"></feature-list>
  </cs-sp-section>
</cs-sp-container>
