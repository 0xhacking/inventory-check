<!DOCTYPE html>
<head>
	<style type="text/css">

		html {
	    	background:url(images/bg_3515.jpg) center center / cover no-repeat fixed;
	  	}

	  	body {

	  	}

		#unauthorized {
			position: absolute;

			color: #f05d3b;
		}

		p {
			font-size: 20px;

			position: absolute;
