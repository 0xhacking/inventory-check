<div id="notifyPartnerSuccess" ng-show="result.success">
	<p>Thank you.</p>
	<p>Your partner has been notified and will contact you soon.</p>
</div>

<div id="notifyPartnerBadLink" ng-show="result.badLink">

</div>

<div id="notifyPartnerFailure" ng-show="result.error">
  <br>
	<p>Something went wrong.</p>
	<p>We're sorry, something went wrong while trying to notify your partner.</p> 
</div>
