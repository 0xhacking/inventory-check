<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>404 Not Found</title>
  <style type="text/css">

    html {
      background:url(images/bg_3515.jpg) center center / cover no-repeat fixed;
    }

    body {
      background-color: transparent;
    }

    #fourzerofour {
      position: relative;
      margin: auto;
      margin-top: 10%;
      width: 350px;
      height: 425px;
      background: #fff;
    }

    .icon-circle-comp-neg {
      font-size: 92px;
      text-align: center;
      padding-top: 32px;
      color: #666;
    }

    h3{
      text-align: center;
      font-size: 36px;
      padding-top: 24px;
      font-family: "CiscoSansTT Extra Light";
      color: #f05d3b;
    }

    p {
      font-size: 20px;
      text-align: center;
      padding-top: 48px;
      padding-left: 50px;
      padding-right: 50px;
      font-family: "CiscoSansTT Light";
      color: #383A41; 
    }

    .icon-cisco-logo {
      position: absolute;
      font-size: 32px;
      text-align: center;
      color: #999;
      bottom: 24px;
      right: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="fourzerofour">
    <div class="icon icon-circle-comp icon-circle-comp-neg"></div>
    <h3>404 Not Found</h3>
    <p>The page you requested cannot be found</p>
    <div class="icon icon-cisco-logo"></div>    
  </div>
</body>
