<div class="reports">
  <div class="row">
    <div ng-click="reloadReports(false)" class="overview-updated" id="reports-click-div">
      <cr-reload-data id="reportsRefreshData" last-updated-time="refreshTime">
      </cr-reload-data>
    </div>
  </div>
  <div class="row">
    <div class="all-reports col-sm-6">
      <div id="avgEntitlementsdiv" class="timechartDiv"></div>
      <div id="avg-entitlements-refresh" class="metrics-refresh" ng-show="isRefresh('entitlements')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
    <div class ="all-reports col-sm-6">
      <div id="avgCallsdiv" class="timechartDiv"></div>
      <div id="avg-calls-refresh" class="metrics-refresh" ng-show="isRefresh('avgCalls')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
  </div>
  <div class="row">
    <div class ="all-reports col-sm-6">
      <div id="avgConversationsdiv" class="timechartDiv"></div>
      <div id="avg-conversations-refresh" class="metrics-refresh" ng-show="isRefresh('avgConversations')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
    <div class ="all-reports col-sm-6">
      <div id="activeUsersdiv" class="timechartDiv"></div>
      <div id="active-users-refresh" class="metrics-refresh" ng-show="isRefresh('activeUsers')"><i ng-show="isRefresh('activeUsers')" class='icon icon-spinner icon-2x'/></div>
    </div>
  </div>
  <div class="row">
    <div class ="all-reports col-sm-6">
      <div id="convOneOnOnediv" class="timechartDiv"></div>
      <div id="conv-one-on-one-refresh" class="metrics-refresh" ng-show="isRefresh('convOneOnOne')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
    <div class ="all-reports col-sm-6">
      <div id="convGroupdiv" class="timechartDiv"></div>
      <div id="conv-group-refresh" class="metrics-refresh" ng-show="isRefresh('convGroup')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
  </div>
  <div class="row">
    <div class ="all-reports col-sm-6">
      <div id="callsdiv" class="timechartDiv"></div>
      <div id="calls-refresh" class="metrics-refresh" ng-show="isRefresh('calls')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
    <div class ="all-reports col-sm-6">
      <div id="callsAvgDurationdiv" class="timechartDiv"></div>
      <div id="calls-avg-duration-refresh" class="metrics-refresh" ng-show="isRefresh('callsAvgDuration')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
  </div>
  <div class="row">
    <div class ="all-reports col-sm-6">
      <div id="contentShareddiv" class="timechartDiv"></div>
      <div id="content-shared-refresh" class="metrics-refresh" ng-show="isRefresh('contentShared')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
    <div class ="all-reports col-sm-6">
      <div id="contentShareSizesdiv" class="timechartDiv"></div>
      <div id="content-share-sizes-refresh" class="metrics-refresh" ng-show="isRefresh('contentShareSizes')"><i class='icon icon-spinner icon-2x'/></div>
    </div>
  </div>
</div>
