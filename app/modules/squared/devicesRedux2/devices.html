<div class="devices-redux2">
  <div class="clearfix">
    <h1>
      Devices
      <a 
        href 
        class="pull-right"
        ng-click="devices.showAddDeviceDialog()"
        style="padding-top: 20px; font-size: 1.5rem">
        Add Device
      </a>
    </h1>
  </div>
  <div class="row">
    <div class="large-6 columns pane">
      <form class="dr2-search">
        <input
          type="text"
          class="form-control"
          ng-model="devices.search"
          placeholder="Search for devices..."
          ng-change="devices.searchChanged()"
          ng-class="{'active': devices.search}"
        />
        <ul>
          <li
            ng-repeat="filter in devices.filters"
            ng-class="{'active': filter.checked}"
            ng-click="devices.filterChanged(filter)">
            <a href>
              {{filter.label}}
              <span class="pull-right">
                {{devices.filteredCodesAndDevices.countPerFilter[filter.label]}}
              </span>
            </a>
          </li>
        </ul>
      </form>
    </div>
    <div class="large-6 columns pane" ui-view="rightPanel"></div>
  </div>
</div>
