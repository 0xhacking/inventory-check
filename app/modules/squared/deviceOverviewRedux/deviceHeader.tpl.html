<cs-sp-header>
  <div class="header-image">
    <div class="device-img">
      <img ng-src="images/devices/cisco_{{deviceOverview.currentDevice.product.toLowerCase()}}.png" style="height: 60px; width: 60px" />
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <a>
        <div class="header-title" title="">{{deviceOverview.currentDevice.displayName}}</div>
      </a>
    </div>
  </div>
</cs-sp-header>
