<div class="customer-reports">
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <reports-filter></reports-filter>
      </cs-page-sub-header-left>
      <cs-page-sub-header-right>
        <cs-select id="timeFilterCare" name="timeFilterCare" class='customer-report-filter'
                   ng-model="nav.timeSelected" options="nav.timeOptions" on-change-fn="nav.timeUpdate()"></cs-select>
      </cs-page-sub-header-right>
    </cs-page-sub-header>

    <!-- Reports -->
    <div class="content-container" cs-scroll>
      <cs-card-layout>
        <cc-task-incoming></cc-task-incoming>
        <cc-task-time></cc-task-time>
        <cc-average-csat></cc-average-csat>
        <cc-task-aggregate></cc-task-aggregate>
      </cs-card-layout>
    </div>
</div>
