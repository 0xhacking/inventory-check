<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only" translate="common.close"></span></button>
  <span class="h3 modal-title" translate="careChatTpl.cancelHeader" ></span>
</div>
<div class="modal-body ct-confirmation-body">
  <div class="ct-confirmation-message" translate="careChatTpl.cancelDialog"></div>
</div>
<div class="modal-footer">
  <button class="btn btn--primary" id="continueChat" ng-click="$dismiss()" translate="careChatTpl.continueButton" focus-on></button>
  <button class="btn btn--negative" id="cancelChat" ng-click="$dismiss()" ui-sref="care.Features" translate="careChatTpl.confirmButton"></button>
</div>
