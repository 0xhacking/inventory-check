<div class="typeahead-large">
  <input cs-input
         class="form-control ct-input"
         placeholder="{{:: 'careChatTpl.namePlaceholder' | translate}}"
         ng-model="careChatSA.template.name"
         ng-change="careChatSA.isNamePageValid()"
         focus-on>
  <p ng-class="careChatSA.validateNameLength() ? 'ct-input-hint ct-input-valid-border' : 'ct-input-hint ct-input-invalid-border'"
     translate="careChatTpl.nameHint"></p>
  <div class="small ct-input-error"
       ng-show="!careChatSA.validateNameLength()">
    <i class="icon icon-error icon-lg"></i>
    {{:: 'careChatTpl.ctValidation.errorChar250' | translate}}</div>
</div>
