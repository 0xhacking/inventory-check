<div ng-repeat="(fieldName, field) in getFilteredFields(fields)">
  <div class="row ct-left-row" selectable ng-click="setActiveItem(field)">
    <div class="ct-flex-container">
      <label
        title="{{getLabel(field)}}"
        class="cs-input__label h5 labelText ct-selectable-element strong textOverflow"
        for="text{{getLabel(field)}}">{{getLabel(field)}}
      </label>
      <label
        class="ct-input__label h6 labelText textOverflow"
        ng-show="isRequired(field) != 'required'">
        <em id="opt{{getLabel(field)}}" translate="careChatTpl.optionalText"></em>
      </label>
    </div>

    <div class="ct-flex-container">
      <input
        id="text{{getLabel(field)}}"
        class="h5 ct-left-cs-input ct-selectable-element large-11"
        type="text"
        placeholder="{{getPlaceholder(field)}}">
      <i class="icon icon-chevron-down" ng-if="getType(field).text === 'category'"></i>
    </div>
  </div>
</div>
