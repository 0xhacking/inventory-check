<div class="ct-summary">
    <i class="icon icon-circle-check-mark-success icon-5x success-icon"></i>
    <div class="h4 description">{{:: 'careChatTpl.summaryDesc' | translate }}</div>
    <button loading="careChatSA.creatingChatTemplate"
            cs-btn
            id="chatSetupFinishBtn"
            class="btn btn--primary"
            ng-class="{'btn--link': careChatSA.saveCTErrorOccurred}"
            ng-click="careChatSA.submitChatTemplate()">{{careChatSA.ChatTemplateButtonText}}
    </button>
    <div class="h6 retry-message" ng-if="careChatSA.saveCTErrorOccurred">
        {{:: 'careChatTpl.errorCreateChatTemplate' | translate }}
    </div>
</div>
