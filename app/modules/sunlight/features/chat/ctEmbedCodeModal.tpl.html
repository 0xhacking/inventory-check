<div id="embedCodeModalDiv">
	<div class="modal-header">
	  <button type="button" class="close" ng-click="$dismiss()"><span class="sr-only">{{:: 'common.close' | translate }}</span></button>
	  <span class="h3 modal-title">{{:: 'careChatTpl.embedCode' | translate }}</span>
	</div>
	<div class="modal-body ct-embed-code-area">
	  <textarea class="embed-code-textarea" rows=15 disabled ng-bind="embedCodeCtrl.embedCodeSnippet"></textarea>
	</div>
	<div class="modal-footer">
	  <button class="btn btn--primary" id="generateScriptBtn" ng-click="$dismiss()" focus-on>{{:: 'careChatTpl.copyEmbedCode' | translate }}</button>
	</div>
</div>
