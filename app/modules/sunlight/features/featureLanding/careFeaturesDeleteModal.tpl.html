<div id="deleteCareFeatureModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span class="sr-only">Close</span>
    </button>
    <p class="h3 modal-title"
       translate="careChatTpl.deleteFeature"
       translate-values="{featureText : careFeaturesDeleteCtrl.featureText}"></p>
  </div>
  <div class="modal-body">
    <p><span translate="careChatTpl.deleteFeatureTextConfirmation"
             translate-values="{featureName : careFeaturesDeleteCtrl.featureName, featureText : careFeaturesDeleteCtrl.featureText }"></span></p>
  </div>
  <div class="modal-footer">
    <button id="cancelDeleteFeature" class="btn" ng-click="$dismiss();" translate="common.cancel" ng-disabled="careFeaturesDeleteCtrl.deleteBtnDisabled"></button>
    <button id="deleteFeature" class="btn btn--negative" loading="careFeaturesDeleteCtrl.deleteBtnDisabled" cs-btn type="button" ng-click="careFeaturesDeleteCtrl.deleteFeature();">
      <span translate="careChatTpl.deleteFeature"
            translate-values="{featureText : careFeaturesDeleteCtrl.featureText}"></span>
    </button>
  </div>
</div>
