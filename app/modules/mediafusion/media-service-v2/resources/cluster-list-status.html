<div class="ui-grid-cell-contents" style="padding-top: 1.5rem">
  <span ng-if="row.entity.aggregates.state == 'has_alarms'" class="yellow">
    <i class="fa fa-circle mediafusion-state-alarm" />
  </span>
  <span ng-if="row.entity.aggregates.state == 'offline'" class="red">
  	<i class="fa fa-circle mediafusion-state-offline" />
  </span>
  <span ng-if="row.entity.aggregates.state == 'running'" class="green">
  	<i class="fa fa-circle mediafusion-state-running" />
  </span>
    <span ng-if="row.entity.aggregates.state == 'installing'" class="green">
    <i class="fa fa-circle mediafusion-state-installing" />
  </span>
  <span ng-if="row.entity.aggregates.state == 'no_hosts'" class="grey">
  	<i class="fa fa-circle"/>
  </span>
  <span translate="{{'mediaFusion.serviceStatus.' + row.entity.aggregates.state}}"></span>
  <span ng-if="row.entity.aggregates.upgradeState === 'upgrading'"> | <span translate="mediaFusion.serviceStatus.upgrading"></span></span>
</div>
