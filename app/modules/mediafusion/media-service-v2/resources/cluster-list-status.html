<div class="ui-grid-cell-contents" style="padding-top: 1.5rem">
<span ng-switch="row.entity.aggregates.state">
  <span ng-switch-when="has_alarms"> <i class="fa fa-circle mediafusion-state-alarm" /> </span>  
  <span ng-switch-when="offline"> <i class="fa fa-circle mediafusion-state-offline" /> </span>  
  <span ng-switch-when="running"> <i class="fa fa-circle mediafusion-state-running" /> </span>  
  <span ng-switch-when="installing"> <i class="fa fa-circle mediafusion-state-installing" /> </span>  
  <span ng-switch-default> <i class="fa fa-circle"/></span>  
</span>
  <span translate="{{'mediaFusion.serviceStatus.' + row.entity.aggregates.state}}"></span>
  <span ng-if="row.entity.aggregates.upgradeState === 'upgrading'"> | <span translate="mediaFusion.serviceStatus.upgrading"></span></span>
</div>
