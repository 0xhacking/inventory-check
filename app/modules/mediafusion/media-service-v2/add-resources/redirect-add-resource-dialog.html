<div class="modal-header" popover="" ng-style="{'background-color':'#129B87'}">
  <button class="close" ng-click="$close()" type="button">
    <span class="sr-only" translate="common.close">
    </span>
  </button>
  <h5 class="modal-title">
    <span translate="mediaFusion.add-resource-dialog.titleV2">
    </span>
  </h5>
</div>
<div class="modal-body">
  <form name="inputHostNameForm">
    <div ng-hide="redirectResource.enableRedirectToTarget">
    </br>
      <div class="row showgrid">
        <div class="columns medium-5">
          <p>
            <span translate="mediaFusion.add-resource-dialog.text1V2">
            </span>
          </p>
        </div>
        <div class="columns medium-6">
          <cs-select combo="true" ng-model="redirectResource.selectedCluster" options="redirectResource.clusterList" placeholder="redirectResource.selectPlaceholder" required="">
          </cs-select>
        </div>
      </div>
      </br>
      <div class="row showgrid">
        <div class="columns medium-5">
          <p>
            <span translate="mediaFusion.add-resource-dialog.text2V2">
            </span>
          </p>
        </div>
        <div class="columns medium-6">
          <input ng-model="redirectResource.hostName" placeholder="{{'mediaFusion.add-resource-dialog.hostname-placeholder' | translate}} " required="" type="text">
          </input>
        </div>
      </div>
    </div>
  </form>
  <div ng-show="redirectResource.enableRedirectToTarget">
    <h3>
      <span ng-hide="redirectResource.createNewGroup" translate="mediaFusion.add-resource-dialog.grant-registration-success-header-old-cluster" translate-values="{hostname: redirectResource.hostName || '', clustername: redirectResource.selectedCluster || ''}">
      </span>
    </h3>
    <h3>
      <span ng-show="redirectResource.createNewGroup" translate="mediaFusion.add-resource-dialog.grant-registration-success-header-new-cluster" translate-values="{hostname: redirectResource.hostName || '', clustername: redirectResource.selectedCluster || ''}">
      </span>
    </h3>
    <p>
      <span translate="mediaFusion.add-resource-dialog.grant-success-information">
      </span>
    </p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" 
          ng-hide="redirectResource.enableRedirectToTarget"
          ng-click="$close()">
    <span translate="mediaFusion.add-resource-dialog.cancel"></span>
  </button>
  <button class="btn" 
          ng-show="redirectResource.enableRedirectToTarget"
          ng-click="redirectResource.back()">
    <span translate="mediaFusion.add-resource-dialog.back"></span>
  </button>
  <button class="btn activate-button btn--primary"
          ng-hide="redirectResource.enableRedirectToTarget"
          ng-disabled="inputHostNameForm.$invalid"
          ng-click="redirectResource.addRedirectTargetClicked(redirectResource.hostName, redirectResource.selectedCluster)">
    <span translate="mediaFusion.add-resource-dialog.next"></span>
  </button>
  <button class="btn register-button btn--primary"
          ng-show="redirectResource.enableRedirectToTarget"
          ng-click="redirectResource.redirectToTargetAndCloseWindowClicked(redirectResource.hostName, redirectResource.selectedCluster)">
    <span translate="mediaFusion.add-resource-dialog.register"></span>
  </button>
</div>
