<cs-card-layout>
<cs-card class="large-3 medium-6 small-12 menu-card header-bar grey overview-card">
    <article>
        <header>
            <div class="metrics-header" translate ='mediaFusion.metrics.total_calls'></div>
        </header>
        <section>
            <div class="metrics-info"> 
                <div class="no-data" ng-if="nav.total === nav.noData">{{nav.total}}</div>
                <div ng-if="nav.total !== nav.noData">
                    <div class="call-counts">{{nav.total}}</div>
                       <div class="spinner-position" ng-if="!nav.total && nav.total !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                    <div class="last-counts" ng-if="nav.onprem || nav.onprem === 0">{{nav.onprem}}
                    <span  class= "last-text" translate ='mediaFusion.metrics.onpremcalls'></span>
                    <span class="last-counts" ng-if="nav.cloud || nav.cloud === 0">{{nav.cloud}}
                    <span class="last-text" translate ='mediaFusion.metrics.cloudcalls' ng-if="nav.clusterSelected === 'All Clusters'"></span>
                    <span class="last-text" translate ='mediaFusion.metrics.redirectedcalls' ng-if="nav.clusterSelected !== 'All Clusters'"></span>
                </div>
            </div>
            </div>
        </section>
    </article>
  </cs-card>
