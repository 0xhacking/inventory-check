<cs-card-layout>
<cs-card class="large-3 medium-6 small-12 menu-card header-bar grey overview-card">
    <article>
        <header>
            <div class="metrics-header" translate ='mediaFusion.metrics.total_calls'></div>
        </header>
        <section>
            <div class="metrics-info"> 
                <div class="no-data" ng-if="vm.obj.total === vm.obj.noData">{{vm.obj.total}}</div>
                <div ng-if="vm.obj.total !== vm.obj.noData">
                    <div class="call-counts">{{vm.obj.total}}</div>
                       <div class="spinner-position" ng-if="!vm.obj.total && vm.obj.total !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
            </div>
            </div>
        </section>
    </article>
  </cs-card>
   <cs-card class="large-3 medium-6 small-12 menu-card header-bar orange overview-card">
    <article>
        <header>
            <span class="metrics-header" translate ='mediaFusion.metrics.onpremcalls' ng-if="vm.obj.clusterSelected === 'All Clusters'"></span>
                <span class="metrics-header" translate ='mediaFusion.metrics.hostedcalls' ng-if="vm.obj.clusterSelected !== 'All Clusters'"></span>
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="vm.obj.onprem === vm.obj.noData">{{vm.obj.onprem}}</div>
                <div ng-if="vm.obj.onprem !== vm.obj.noData">
                    <div class="call-counts">{{vm.obj.onprem}}</div>
                       <div class="spinner-position" ng-if="!vm.obj.onprem && vm.obj.onprem !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
 </cs-card>
 <cs-card class="large-3 medium-6 small-12 menu-card header-bar green overview-card">
    <article>
        <header>
            <span class="metrics-header" translate ='mediaFusion.metrics.cloudcalls' ng-if="vm.obj.clusterSelected === 'All Clusters'"></span>
                <span class="metrics-header" translate ='mediaFusion.metrics.redirectedcalls' ng-if="vm.obj.clusterSelected !== 'All Clusters'"></span>
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="vm.obj.cloud === vm.obj.noData">{{vm.obj.cloud}}</div>
                <div ng-if="vm.obj.cloud !== vm.obj.noData">
                    <div class="call-counts">{{vm.obj.cloud}}</div>
                       <div class="spinner-position" ng-if="!vm.obj.cloud && vm.obj.cloud !== 0">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
 </cs-card>
 <cs-card class="large-3 medium-6 small-12 menu-card header-bar blue overview-card">
    <article>
        <header>
            <div class="metrics-header" translate ='mediaFusion.metrics.clusteravailability'></div>
        </header>
        <section>
            <div class="metrics-info">
                <div class="no-data" ng-if="vm.obj.clusterAvailability === vm.obj.noData">{{vm.obj.clusterAvailability}}</div>
                <div ng-if="vm.obj.clusterAvailability !== vm.obj.noData">
                    <div class="availability-counts">{{vm.obj.clusterAvailability}}</div>
                       <div class="spinner-position" ng-if="!vm.obj.clusterAvailability">
                          <i class='icon icon-spinner icon-2x'></i>
                        </div>
                </div>    
            </div>
        </section>
    </article>
  </cs-card>
</cs-card-layout>
