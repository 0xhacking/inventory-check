<cs-card id='utilization-card' class="full report-card">
  <article>
    <graphheader>
              <h4 class='report-section-header' translate='mediaFusion.metrics.utilizationTitle'></h4>
    </graphheader>
    <section>
      <div class="metrics-utilization">
        <div id="utilizationdiv" class="barchart" ng-class="{'utilization-chart': !vm.obj.isEmpty(vm.obj.utilizationStatus) && !vm.obj.isRefresh(vm.obj.utilizationStatus)}"></div>
        <div class="spinner-position" ng-if="vm.obj.isRefresh(vm.obj.utilizationStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="vm.obj.isEmpty(vm.obj.utilizationStatus)">
          <p>
            <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='mediaFusion.metrics.nodata'></span>
          </h3>
            <p>
        </div>
      </div>
    </section>
  </article>
</cs-card>
