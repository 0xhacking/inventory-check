<div id="fusion-root">

  <!-- header -->
  <div class="page-header row">
    <div class="page-title clearfix">


      <span class="title" translate="mediaFusion.page_title" />
      <div style="float: right; white-space: nowrap">
        
        <button 
          style="width: 60px;"
          class="btn btn-primary"
          ng-click="showInfoPanel = !showInfoPanel">
          <i class="fa fa-info" />
        </button>
      </div>
    </div>
  </div>
  
  <!-- content -->
  <div class="row">
    <div class="col-sm-12">
      <!-- loader -->
      <div ng-show="loading || pollHasFailed" style="text-align: center; padding-top: 60px;">
        <p ng-show="pollHasFailed">Disconnected. Trying to reconnect...</p>
        <i class="icon icon-spinner icon-2x"></i>
      </div>

      <div ng-show="!loading && !pollHasFailed" style="padding-bottom: 60px">
        <mediafusion-dashboard-info-panel></mediafusion-dashboard-info-panel>

        <mediafusion-dashboard-header></mediafusion-dashboard-header>

        <!-- Media fusion  List Table creation Starts-->
        <div ng-show="clusters.length != 0">
          <div class="connector-grid">
              <div gridscrollbar class="gridStyle col-md-12 grid-align"  style="border: 1px solid rgb(212,212,212); height: 400px"; ng-grid="gridOptions" ></div>
          </div>
        </div>

        <div ng-show="clusters.length == 0">
          <h3 style="text-align: center; padding: 20px 0; color: #ccc">
            No Media Service Clusters Connected to Spark
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
