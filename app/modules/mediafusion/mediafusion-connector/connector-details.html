<div ui-view="header"></div>

<cs-sp-container>

  <!-- cluster overview -->
  <cs-sp-section>
    <div class="overview" style="font-size: xs"> 
      <div>Host Name / IP Address: {{connector.hosts[0].host_name}}</div>
      <div>Status: {{connector.needs_attention ? 'Offline' : 'Active'}}</div>
      <div>Version: {{connector.version}}</div>
    </div>
  </cs-sp-section> 

  <!-- Show Media Service cluster name with type ahead suggesting existing clusters-->
    <cs-sp-section>
      <div class="form-horizontal " style="font-size: xs; padding: 15px 0;">
        <div class="form-group form-group-sm" >
            <div class="col-sm-2 control-label" style="margin-left: -12px;">
              Cluster
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="sm" ng-model="displayName" typeahead="group.name for group in groups | filter:$viewValue | limitTo:8" typeahead-on-select="onSelect($item, $model, $label)" placeholder="Assign Cluster">  
            </div>
        </div> 
      </div>    
    </cs-sp-section>

  <!-- Show alarms details if alarms present -->
  <div class="alarms" ng-show="connector.alarms_present">
    <cs-sp-section>
      <div class="section-name" style="padding: 15px 0;">
        Alarms
      </div>
      <div class="sw-upgrade clearfix" style="font-size: xs">
        <a ui-sref="connector-details.alarms({connectorId: connector.id})" >
          <i class="fa fa-circle connector-status-yellow" /> 
          <span ng-show="connector.alarm_count==1"> {{connector.alarm_count}} reported alarm. </span>
          <span ng-hide="connector.alarm_count==1"> {{connector.alarm_count}} reported alarms. </span>
          <i class="feature-arrow"></i>
        </a>
      </div> 
    </cs-sp-section>
  </div>

  <!-- Software Upgrades  
  <cs-sp-section>
    <div class="section-name" style="padding: 15px 0;">
      Software upgrades
    </div>                                                         
    <div class="sw-upgrade" style="font-size: xs"> 
      <div>A new software version is available:</div>  
    </div>
  </cs-sp-section>
  -->

</cs-sp-container>
