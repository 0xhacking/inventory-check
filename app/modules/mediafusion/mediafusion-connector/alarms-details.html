<cs-sp-container>

  <!-- connectors -->
  <cs-sp-section ng-show="connector.alarms_present">
    <div class="clearfix" style="padding: 15px 0 5px 0; font-weight: bold;">
      <span>{{connector.hosts[0].host_name}}</span>
      <span ng-show="connector.alarm_count==1">has reported {{connector.alarm_count}} alarm:</span>
      <span ng-hide="connector.alarm_count==1">has reported {{connector.alarm_count}} alarms:</span>
    </div>

    <div ng-repeat="alarm in connector.alarms" style="padding-bottom: 5px;" class="clearfix">
      <span>{{alarm.title}}.</span>
      <span>{{alarm.description}}</span>
    </div>

  </cs-sp-section>

</cs-sp-container>
