<cs-card id='call-volume-card' class="full report-card">
  <article>
    <graphheader>
      <div class="legendDiv">
        <table class="headerTable">
          <tr>
            <td style="width: 70%;">
              <h4 class='report-section-header' translate='mediaFusion.metrics.callVolumes'></h4>
              <p class="report-description" translate='mediaFusion.metrics.callVolumesDescription' ng-if="nav.clusterSelected == 'All Clusters'"></p>
              <p class="report-description" translate='mediaFusion.metrics.callVolumesDescriptionForClusterSel' ng-if="nav.clusterSelected != 'All Clusters'"></p>
            </td>
            <td style="width: 30%;">
              <div class="legends">
                <i class="fa fa-square callLocal" />
                <p translate="mediaFusion.metrics.callLocalLegend" />
                <i class="fa fa-square callReject" />
                <p translate="mediaFusion.metrics.callRejectLegend" ng-if="nav.clusterSelected == 'All Clusters'" />
                <p translate="mediaFusion.metrics.callsRedirected" ng-if="nav.clusterSelected != 'All Clusters'" />
            </td>
            </div>
          </tr>
        </table>
      </div>
    </graphheader>
    <section>
      <div class="metrics-call-volume">
        <div id="callVolumediv" class="barchart" ng-class="{'call-volume-chart': !nav.isEmpty(nav.callVolumeStatus) && !nav.isRefresh(nav.callVolumeStatus)}"></div>
        <div class="spinner-position" ng-if="nav.isRefresh(nav.callVolumeStatus)">
          <i class='icon icon-spinner icon-2x'></i>
        </div>
        <div class="no-data-center" ng-if="nav.isEmpty(nav.callVolumeStatus)">
          <h3 class="no-data"> 
            <i class='icon icon-warning no-data-warning'></i>
            <span translate='reportsPage.noCustomerData'></span>
          </h3>
        </div>
      </div>
    </section>
  </article>
</cs-card>
