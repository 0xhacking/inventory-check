<cs-sp-buttons ng-if="expresswayClusterSettingsCtrl.showButtons">
  <button id="btn-save" class="btn--primary btn-save" translate="common.save"
          data-loading-text="<span class='loading'><span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;</span>"
          ng-click="expresswayClusterSettingsCtrl.save()"></button>
  <button id="btn-cancel" ng-disabled="saving" translate="common.cancel"
          ng-click="expresswayClusterSettingsCtrl.cancel()"></button>
</cs-sp-buttons>
<cs-sp-container>

  <cs-sp-section>
    <div>
      <button id="btn--primary"
              ng-disabled="saving"
              class="btn btn--negative"
              style="margin-top: 15px;"
              ng-click="sp.close(); expresswayClusterSettingsCtrl.showDeregisterDialog();"
              translate="mediaFusion.settings.removeCluster">
      </button>
    </div>
  </cs-sp-section>

  <cs-sp-section class="mediafusion-cluster-settings mediafusion-fix-paragraphs">
    <div class="section-title-row">
      <span class="section-name" translate="mediaFusion.settings.schedule"></span>
    </div>
    <p translate="mediaFusion.settings.scheduleText"></p>
    <div class="row">
      <div class="large-3">
        <cs-select
          ng-model="groupClusterSettingsCtrl.selected"
          options="groupClusterSettingsCtrl.options"
          placeholder="groupClusterSettingsCtrl.selectPlaceholder"
          on-change-fn="groupClusterSettingsCtrl.changeReleaseChanel()"
          >
        </cs-select>
      </div>
    </div>
  </cs-sp-section>

</cs-sp-container>
