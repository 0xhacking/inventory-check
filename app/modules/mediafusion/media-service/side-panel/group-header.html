<cs-sp-header>
  <div class="header-image">
    <div>
      <i class="icon icon-4x icon-circle-data"/>
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <a ui-sref="cluster-details-new.cluster-settings({clusterId:expresswayClusterDetails.clusterId, serviceType:expresswayClusterDetails.serviceType})">
        <div class="header-title" title="">{{groupDetails.displayName}}</div>
        <span ng-if="expresswayClusterDetails.state.current.name === 'cluster-details-new'"
              class="edit-link">{{'common.edit' | translate | lowercase}}</span>
      </a>
    </div>
  </div>
</cs-sp-header>
