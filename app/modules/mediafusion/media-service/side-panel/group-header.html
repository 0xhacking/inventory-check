<cs-sp-header>
  <div class="header-image">
    <div>
      <i class="icon icon-4x icon-circle-data"/>
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <a ui-sref="connector-details.group-settings({clusterId:groupDetails.clusterId, serviceType:groupDetails.serviceType})">
        <div class="header-title" title="">{{groupDetails.displayName}}</div>
        <span class="edit-link">{{'common.edit' | translate | lowercase}}</span>
      </a>
    </div>
  </div>
</cs-sp-header>
