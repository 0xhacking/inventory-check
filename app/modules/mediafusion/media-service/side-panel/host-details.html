<cs-sp-container class="mediafusion-settings-table">

  <cs-sp-section>
    <div class="section-title-row section-name">
      {{hostDetails.connector.host.host_name}}
    </div>

    <table>
      <tbody>
      <tr>
        <td translate="mediaFusion.connectors.status"></td>
        <td>
          <i class="fa fa-circle status-icon"
             ng-class="hostDetails.connector.alarms.length > 0 ? 'mediafusion-state-alarm' : 'mediafusion-state-'+hostDetails.connector.state"></i>
          <span ng-if="hostDetails.connector.alarms.length == 0"
                translate="{{'mediaFusion.serviceStatus.' + (hostDetails.connector.state || 'unknown') }}"></span>
          <span ng-if="hostDetails.connector.alarms.length > 0"
                translate="mediaFusion.serviceStatus.alarm"></span>
        </td>
      </tr>
      <tr>
        <td translate="mediaFusion.ipAddr"></td>
        <td><span>{{hostDetails.connector.host.host_name}}</span></td>
      </tr>
      <tr>
        <td translate="mediaFusion.connectors.software"></td>
        <td><span>{{hostDetails.connector.version}}</span></td>
      </tr>
      <!--tr>
        <td translate="mediaFusion.connectors.serial"></td>
        <td><span>{{hostDetails.connector.host.serial}}</span></td>
      </tr--> 

      <tr>
        <td translate="mediaFusion.role"></td>
        <td>
          <div class="row">
            <div class="col-sm-6 columns medium-5">
              <cs-select
                ng-model="hostDetails.role"
                options="hostDetails.options"
                placeholder="hostDetails.selectPlaceholder"
                on-change-fn="hostDetails.changeRole(hostDetails.role, hostDetails.clusterId)">
              </cs-select>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </cs-sp-section>

  <cs-sp-section>
    <div class="section-title-row section-name" translate="mediaFusion.actionsHeader"></div>
    <div>
      <table>
        <tbody>
          <tr>
            <td translate="mediaFusion.connectors.goToHost"></td>
            <td>
            <a target="_blank" ng-href="https://{{hostDetails.connector.host.host_name}}/">
            {{hostDetails.connector.host.host_name}}</a>
            </td>
          </tr>
        <tbody>
      </table>
    </div>
  </cs-sp-section>

  
  <cs-sp-section>
    <div class="section-title-row section-name" translate="mediaFusion.alarms.alarms"></div>
    <div class="feature-list" ng-if="hostDetails.connector.alarms.length > 0">
      <ul>
        <li class="feature" ng-repeat="alarm in hostDetails.connector.alarms" ng-class="{'list-item': !$first}">
          <a
            ui-sref="connector-details.alarm-details({alarm: alarm, host: hostDetails.connector.host.host_name})">
            <i class="icon icon-error status-icon"/>
            <span class="feature-name">{{alarm.title}}</span>
            <i class="feature-arrow"></i>
          </a>
        </li>
      </ul>
    </div>
    <p ng-if="hostDetails.connector.alarms.length == 0" translate="mediaFusion.alarms.noAlarms"></p>
  </cs-sp-section>

  <cs-sp-section>
    <div class="section-title-row section-name" translate=""></div>
    <div>
      <button id="btn--primary"
              ng-disabled="saving"
              class="btn btn--negative"
              style="margin-top: 15px;"
              ng-click="sp.close(); hostDetails.showDeregisterHostDialog();"
              translate="mediaFusion.connectors.deregister_host">
      </button>
    </div>
  </cs-sp-section>

</cs-sp-container>
