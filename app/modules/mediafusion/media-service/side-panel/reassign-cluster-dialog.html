<div class="modal-header">
  <button id="convertModalClose" type="button" class="close" ng-click="reassignClust.close()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <div ng-show="reassignClust.error">
    <h5 class="modal-title" translate="mediaFusion.reassign.reassignErrorHeader"></h5>
  </div>
  <div ng-hide="loading || reassignClust.error">
    <h5 class="modal-title" translate="mediaFusion.reassign.reassignHost"></h5>
  </div>
</div>

<div class="modal-body">
  <div ng-show="reassignClust.error" class="alert alert-danger" style="margin-bottom: 30px">
    {{reassignClust.error}}
  </div>

  <div ng-show="loading" style="text-align: center; padding: 60px;">
    <i class="icon icon-spinner icon-2x"></i>
  </div>

  <div ng-hide="loading || reassignClust.error">
    <p>{{reassignClust.reassignText}}</p>
    <div class="row">
      <div class="col-sm-6 columns medium-5">
        <cs-select
          ng-model="reassignClust.selectedCluster"
          options="reassignClust.options"
          placeholder="reassignClust.selectPlaceholder">
        </cs-select>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer" ng-hide="reassignClust.error">
  <button ng-disabled="loading || saving" id="convertActionButton" class="btn btn--primary pull-right"
          ng-click="reassignClust.reassign()">
    <span ng-hide="saving" translate="mediaFusion.clusters.deregisterConfirm"></span>
      <span ng-show="saving">
        <i class="icon icon-spinner"/>
      </span>
  </button>
  <button id="convertCancelButton" class="btn pull-right" ng-click="reassignClust.close()"
          style="margin-right: 10px">
    <span translate="mediaFusion.clusters.deregisterCancel"></span>
  </button>
</div>
<div class="modal-footer" ng-show="reassignClust.error">
  <button id="convertCancelButton" class="btn pull-right" ng-click="reassignClust.close()"
          style="margin-right: 10px">
    <span translate="common.ok"></span>
  </button>
</div>
