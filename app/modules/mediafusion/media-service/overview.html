
<div ng-show="med.serviceEnabled">
  <div class="media-service mediafusion mediafusion-fix-paragraphs">
    <cs-page-header title="{{med.pageTitle}}" tabs="med.tabs"></cs-page-header>
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <div style="position:relative">
          <hercules-notifications filter-tag="med.notificationTag"></hercules-notifications>
        </div>	
      </cs-page-sub-header-left>
    </cs-page-sub-header>

    <div ui-view="fullPane" class="small-padding-top">
    </div>
  </div>	
</div>	

<div ng-show="!loading && !med.serviceEnabled">
  <div class="mediafusion">
    <div class="centered-info-pane full-height">
      <div ng-include src="'modules/mediafusion/media-service/activation/activate-media-service.html'"></div>
    </div>
  </div>
</div>

<div ng-show="loading">
  <div class="mediafusion">
    <div class="centered-info-pane full-height">
      <i class="icon icon-spinner icon-2x"></i>
      <p>Loading, please wait...</p>
    </div>
  </div>
</div>
