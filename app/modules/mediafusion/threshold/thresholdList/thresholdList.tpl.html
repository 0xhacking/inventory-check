<div class="fault-rules">

    <div class="row page-header metrics-table">
        <div class="page-title col-md-8 col-sm-8">
            <h2 class=" metrics-title">{{'thresholdPage.threshold' | translate}}</h2>
        </div>
        <div class="col-md-4 col-sm-4">
            <!-- button type="button" class="btn btn-primary metrics-title" onclick="window.location.href='/#/fault'">Add</button -->
            <button type="button" class="btn btn-primary metrics-title" data-toggle="modal" data-target="#addThresholdRule" data-whatever="@getbootstrap" ng-click="getMetricTypes()">Add</button>
        </div>
    </div>

    <!-- Threshold  List Table creation Starts-->
    <div class="row">
        <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
    </div>

    <!-- Threshol List Table creation Ends -->
    <div ng-class="{preview: thresholdPreviewActive}" class="user-management">
        <div ui-view class="outer-details-div" id="entire-slide"></div>
    </div>

    <!--  Modal creation Starts for Add Button -->
    <div class="modal fade" id="addThresholdRule" tabindex="-1" role="dialog" aria-labelledby="addThresholdRuleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addThresholdRuleModalLabel">Threshold Management</h4>
                </div>

                <div class="modal-body">
                    <div class="fault-rules">
                        <div class="row page-header">
                            <div class="text-center col-md-1 faultRuleDiv">
                                <label>
                                    <h5>{{'faultPage.thresholdname' | translate}}</h5></label>
                            </div>
                            <div class="col-sm-1 fault-blank-col"></div>
                            <div class="col-md-1 normalDiv">
                                <input type="text" class="faultRuleDiv-combo" placeholder="Threshold Name" ng-model="thresholdName">
                            </div>
                        </div>

                        <div class="row page-header fault-blank-row"></div>

                        <div class="row page-header">
                            <div class="text-center col-md-1 faultRuleDiv">
                                <label>
                                    <h5>{{'faultPage.metrictype' | translate}}</h5></label>
                            </div>
                            <div class="col-md-1 fault-blank-col"></div>
                            <div class="text-center col-md-1 normalDiv">
                                <select class="faultRuleDiv-combo" ng-model="metricTypeSelected" ng-options="metricType.metricType for metricType in metricTypes" ng-change="getMetricCountersByMetricType()">
                                </select>
                            </div>
                            <div class="col-md-1 fault-blank-col"></div>
                            <div class="text-center col-md-1 normalDiv">
                                <select class="faultRuleDiv-combo" ng-model="metricCounterSelected" ng-options="metricCounter.counterName for metricCounter in metricCounters" ng-change="getMetricInsCountersByMetricType()">
                                </select>
                            </div>
                            <div class="col-md-1 fault-blank-col"></div>
                            <div class="text-center col-md-1 normalDiv">
                                <select class="faultRuleDiv-combo" ng-model="metricCounterInsSelected" ng-options="metricInsCounter.counterInsName for metricInsCounter in metricInsCounters">
                                </select>
                            </div>
                        </div>

                        <div class="row page-header fault-blank-row"></div>

                        <div class="row page-header">
                            <div class="text-center col-md-1 normalDiv">
                                <select class="faultRuleDiv-combo" ng-model="operatorSelected" ng-options="operator.name for operator in operators">
                                </select>
                            </div>
                            <div class="col-md-1 fault-blank-col"></div>
                            <div class="col-md-1 normalDiv">
                                <input type="text" class="faultRuleDiv-combo" placeholder="Value In Percentage" ng-model="valuePercentage">
                            </div>
                            <div class="col-md-1 fault-blank-col"></div>
                            <div class="text-center col-md-1 faultRuleDiv">
                                <label>
                                    <h5>{{'faultPage.genericevent' | translate}}</h5></label>
                            </div>
                            <div class="col-md-1 fault-blank-col"></div>
                            <div class="text-center col-md-1 normalDiv">
                                <select class="faultRuleDiv-combo" ng-model="eventSelected" ng-options="event.eventName for event in events">
                                </select>
                            </div>
                            <div class="col-md-1 fault-blank-col"></div>
                            <div class="col-md-1 fault-blank-col">
                                <button type="button" class="btn btn-primary metrics-title" data-toggle="modal" data-target="#addEvent" data-whatever="@getbootstrap" ng-click="getSystemTypesList()">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="row page-header">
                        <div class="col-md-4"></div>
                        <div class="col-md-1 fourColumnDiv"></div>
                        <button type="button" class="btn btn-primary col-md-1" ng-click="saveThreshold()">Apply</button>
                        <div class="col-md-1 fault-blank-col"></div>
                        <button type="button" class="btn btn-primary col-md-1" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Threshold Rule Modal creation Ends for Add Button -->

    <!--  Add Event Modal creation Starts for Add Button -->
    <div class="modal fade" id="addEvent" tabindex="-1" role="dialog" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addEventModalLabel">Event Management</h4>
                </div>

                <div class="modal-body">
                    <div class="row page-header">
                    <div class="text-center col-md-1 faultRuleDiv"><label><h5>Event Name</h5></label></div>
                    <div class="col-sm-1 fault-blank-col"></div>
                    <div class="col-md-1 normalDiv">
                      <input type="text" class="faultRuleDiv-combo" placeholder="Event Name" ng-model="eventName">
                    </div>

                    <div class="col-sm-1 fault-blank-col"></div>

                    <div class="text-center col-md-1 faultRuleDiv"><label><h5>Event Severity</h5></label></div>
                    <div class="col-md-1 fault-blank-col"></div>
                    <div class="text-center col-md-1 normalDiv">
                      <select class="faultRuleDiv-combo" ng-model="severitySelected" ng-options="severity.name for severity in severity">
                    </select>
                    </div>
                  </div>
                </div>

                <div class="modal-footer">
                    <div class="row page-header">
                        <div class="col-md-3"></div>
                        <div class="col-md-1 fourColumnDiv"></div>
                        <button type="button" class="btn btn-primary col-md-1" ng-click="saveEvents()">Apply</button>
                        <div class="col-md-1 fault-blank-col"></div>
                        <button type="button" class="btn btn-primary col-md-1" data-dismiss="modal" ng-click="eventsCancel()">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--  Add Event Modal creation Ends for Add Button -->

    </div>
