<div class="utilization">
    <div class="row page-header">
        <div class="page-title col-md-8 col-sm-8">
            <h2 class="title-heading" translate="utilizationPage.entResUtilization"></h2>
        </div>
    </div>

    <div class="row page-header">
        <h3 class="title" translate="utilizationPage.overAllUtil"></h3>
    </div>

    <div class="row page-header overall-utilization">
        <div class="col-md-6 border-div">
            <br>
            <div class="col-md-2" translate="utilizationPage.average"></div>
            <div class="col-md-10 progress page-header" title="{{average}}%">
                <div class="progress-bar page-header" style="width:{{average}}%;"></div>
            </div>
            <br>
        </div>
    </div>

    <div class="row">
        <br>
    </div>

    <div class="row page-header">
        <h3 class="title" translate="utilizationPage.bridgeUtilization"></h3>
    </div>

    <div class="row page-header bridge-utilization" ng-repeat="utilization in utilizations">
        <div class="col-md-6 border-div">
            <br>
            <div class="col-md-2">{{utilization.resource}}</div>
            <div class="col-md-10 progress page-header" title="{{utilization.utilization}}%">
                <div class="progress-bar page-header" style="width:{{utilization.utilization}}%;"></div>
            </div>
            <br>
        </div>
    </div>

</div>
