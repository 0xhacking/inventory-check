<!-- Meeting List main page -->
<div class="meeting-list">

	<!-- Meeting List Leader Bar Creation starts -->
		<!--div ng-include="'meetingLeaderBoard.tpl.html'"></div-->
  		<div class="row page-header meeting-ldr-brd-row">
  			<div class="text-center col-sm-2 mlb-title"><h4 class="h4">{{'meetingsPage.mediaFusion' | translate}}<h4></div>
     	 	<div class="text-center col-md-1 mlb-ent-title"><h3 class="h3">{{'meetingsPage.enterprise' | translate}}<h3>
     	 	</div>
     	 	<div class="text-right col-sm-1 mlb-mtgpartcount"><h2 class="icon icon-cal">{{totalEnterpriseMeetings}}<h2>
     	 	</div>
  			<div class="text-left col-sm-1 mlb-mtgpartcount"><h2 class="icon icon-user">{{totalEnterpriseParticipants}}<h2>
  			</div>
     	 	<div class="col-sm-1 mlb-blank-col"></div>
      		<div class="text-center col-md-1 mlb-cloud-title"><h3 class="h3">{{'meetingsPage.cloud' | translate}}<h3></div>
      		<div class="text-right col-sm-1 mlb-mtgpartcount"><h2 class="icon icon-cal">{{totalCloudMeetings}}<h2></div>
  			<div class="text-left col-sm-1 mlb-mtgpartcount"><h2 class="icon icon-user">{{totalCloudParticipants}}<h2></div>
  		</div>
<!-- Meeting List Leader Bar Creation Ends -->

<!-- Meeting List Title Creation Starts-->
  	<div class="row page-header meeting-table">
    	<div class="col-md-9 col-sm-2 meeting-title"><h3>{{'meetingsPage.manageMeetings' | translate}}</h3></div>
<!--Meeting List Search Starts here -->
		<div class="col-md-2 meeting-search">
			<input type="text" class="meeting-input" placeholder="Search" ng-model="searchString">
		</div>
		<div class="col-sm-1 meeting-search">
			<button type="button" class="btn btn-default btn-sm meeting-btn" ng-click="searchMeetingList()"><i class="icon icon-search meeting-btn-search">
			</i></button>
		</div>
<!--Meeting List Search Ends here -->
	</div>
<!-- Meeting List Title Creation Ends-->

<!-- Meeting List Table creation Starts-->
  	<div id="meetingsListPanel" class="row">
    	<div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
  	</div>
<!-- Meeting List Table creation Ends-->
</div>
