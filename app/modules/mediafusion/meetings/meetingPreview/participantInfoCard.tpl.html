<div class="standard-card row">
	
		<div class="row">
			<div class="user-title text-left col-xs-4"><h4>Participants</h4></div>
			<div class="user-title text-right col-xs-2"><h4 class="icon icon-user">{{queryparticipantlistinfo.noOfParticipants}}</h4></div>
			<div class="user-title text-right col-xs-2"><h4 class="icon icon-calls">{{queryparticipantlistinfo.noOfPhonePart}}</h4></div>
			<div class="user-title text-right col-xs-2"><h4 class="icon icon-voicemail">{{queryparticipantlistinfo.noOfVideoPart}}</h4></div>
			<div class="user-title text-right col-xs-2"><h4 class="icon icon-transfer-to-mobile">{{queryparticipantlistinfo.noOfMobPart}}</h4></div>
		</div>

		<div class="row">
			<div ng-repeat="item in queryparticipantlistinfo.participants">
				<div class="row text-left col-xs-10"><h4 class={{iconClass[item.type]}} style="padding-left:30px;">{{item.participantName}}</h4></div>
			</div>
		</div>
</div>
