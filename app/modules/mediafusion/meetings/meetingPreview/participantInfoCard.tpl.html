<div class="standard-card row">
	
		<div class="row">
			<div class="user-title text-left col-xs-4"><h5><b>Participants</b></h5></div>
			<div class="user-title text-right col-xs-2"><h5 class="icon icon-user">{{queryparticipantlistinfo.noOfParticipants}}</h5></div>
			<div class="user-title text-right col-xs-2"><h5 class="icon icon-calls">{{queryparticipantlistinfo.noOfPhonePart}}</h5></div>
			<div class="user-title text-right col-xs-2"><h5 class="icon icon-voicemail">{{queryparticipantlistinfo.noOfVideoPart}}</h5></div>
			<div class="user-title text-right col-xs-2"><h5 class="icon icon-transfer-to-mobile">{{queryparticipantlistinfo.noOfMobPart}}</h5></div>
		</div>

		<div class="row">
			<div ng-repeat="item in queryparticipantlistinfo.participants">
				<div class="row text-left col-xs-10"><h5 class={{iconClass[item.type]}} style="padding-left:30px;">{{item.participantName}}</h5></div>
			</div>
		</div>
</div>
