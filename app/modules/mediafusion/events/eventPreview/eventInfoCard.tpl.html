<div class="class="user-info-card standard-card row" >
		<div class="row">
			<div class="row user-title text-left col-xs-10"><h2 style="padding-left:10px;"><b>Event Details</b>
			</h2></div>
			<div class="text-right cancel cancel-btn col-xs-2 icon icon-close" style="padding-top:0px" ng-click="closePreview()" id="exitPreviewButton"></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Event Name:</b> {{queryEventDetails.name}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Event Severity:</b> <img  ng-src="modules/mediafusion/images/{{queryEventDetails.severity}}.png" title="{{item.severity}}"/></h5></div>
			
			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Event Description:</b> {{queryEventDetails.description}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Creation time:</b> {{queryEventDetails.timestamp}}</h5></div>
			

		</div>

		
</div>
