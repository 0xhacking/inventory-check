<div class="event-list">

<!-- Event List Title Creation Starts-->
    <div class="row page-header event-table">
        <div class="col-md-9 col-sm-2 event-title"><h3 translate="eventsPage.events"></h3></div>
<!-- Event List Search Starts here -->
        <div class="col-md-2 event-search">
            <input type="text" class="event-input" placeholder="Search" ng-model="searchString">
        </div>
        <div class="col-sm-1 event-search">
            <button type="button" class="btn event-btn" ng-click="searchEventList()"><i class="icon icon-search event-btn-search">
            </i></button>
        </div>
<!-- Event List Search Ends here -->
    </div>
<!-- Event List Title Creation Ends-->

<!-- Event List Table creation Starts-->
    <div id="eventsListPanel" class="row">
        <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
    </div>
<!-- Event List Table creation Ends-->
<!-- Event List Table creation Ends -->
<div ng-class="{preview: eventPreviewActive}" class="user-management">
  <div ui-view class="outer-details-div" id="entire-slide"></div>
</div>

</div>
