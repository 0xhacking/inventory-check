<div class="user-info-card standard-card row" >
		<div class="row" style="width:400px">
			<div class="row user-title text-left col-xs-10"><h2 style="padding-left:10px;"><b translate="alarmInfoCard.details"></b>
			</h2></div>
			<button type="button" class="close" ng-click="closePreview()" id="exitPreviewButton">
				<span class="sr-only" translate="common.close"></span>
			</button>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b translate="alarmInfoCard.name"></b> {{queryAlarmDetails.name}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b translate="alarmInfoCard.severity"></b> <img  ng-src="modules/mediafusion/images/{{queryAlarmDetails.severity}}.png" title="{{item.severity}}"/></h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b translate="alarmInfoCard.description"></b> {{queryAlarmDetails.description}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b translate="alarmInfoCard.time"></b> {{queryAlarmDetails.timestamp}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b translate="alarmInfoCard.events">> </h5></div>

			<!-- div class="row" -->
			<div ng-repeat="item in queryAlarmDetails.activeEvents">
				<div class="text-left col-xs-10"><h5 style="padding-left:10px;"><div><img  ng-src="modules/mediafusion/images/{{item.severity}}.png" title="{{item.severity}}"/> &nbsp;&nbsp; {{item.name}}&nbsp;&nbsp; {{item.timestamp}}</h5></div>
			</div>
		</div>


</div>
