<div class="user-info-card standard-card row" >
		<div class="row" style="width:400px">
			<div class="row user-title text-left col-xs-10"><h2 style="padding-left:10px;"><b>Alarm Details</b>
			</h2></div>
			<button type="button" class="close" ng-click="closePreview()" id="exitPreviewButton">
				<span class="sr-only" translate="common.close"></span>
			</button>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Alarm Name:</b> {{queryAlarmDetails.name}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Alarm Severity:</b> <img  ng-src="modules/mediafusion/images/{{queryAlarmDetails.severity}}.png" title="{{item.severity}}"/></h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Alarm Description:</b> {{queryAlarmDetails.description}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Creation time:</b> {{queryAlarmDetails.timestamp}}</h5></div>

			<div class="row user-title text-left col-xs-10"><h5 style="padding-left:10px;"><b>Events:</b> </h5></div>

			<!-- div class="row" -->
			<div ng-repeat="item in queryAlarmDetails.activeEvents">
				<div class="text-left col-xs-10"><h5 style="padding-left:10px;"><div><img  ng-src="modules/mediafusion/images/{{item.severity}}.png" title="{{item.severity}}"/> &nbsp;&nbsp; {{item.name}}&nbsp;&nbsp; {{item.timestamp}}</h5></div>
			</div>
		</div>


</div>
