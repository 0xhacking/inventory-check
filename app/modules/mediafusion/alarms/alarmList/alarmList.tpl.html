<div class="alarm-list">
  <!-- Alarm List Title Creation Starts-->
  <cs-page-header title="{{'alarmsPage.alarms' | translate}}"></cs-page-header>
  <cs-page-sub-header>
    <cs-page-sub-header-left>
      <!--Alarm List Search Starts here -->
      <cs-searchfilter search-item-fn="searchAlarmList(searchStr)"></cs-searchfilter>
        <!--Alarm List Search Ends here -->
    </cs-page-sub-header-left>
  </cs-page-sub-header>
  <!-- Alarm List Title Creation Ends-->
  <!-- Alarm List Table creation Starts-->
  <div id="alarmsListPanel" class="row">
    <div gridscrollbar class="gridStyle col-md-12" ng-grid="gridOptions"></div>
  </div>
  <!-- Alarm List Table creation Ends-->
  <!-- Alarm List Table creation Ends -->
  <div ng-class="{preview: alarmPreviewActive}" class="user-management">
    <div ui-view class="outer-details-div" id="entire-slide"></div>
  </div>
</div>
