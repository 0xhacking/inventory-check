<span ng-if="grid.appScope.downloadable(row.entity.id)">
    <span tooltip-placement="top" cs-tooltip="Download" tooltip-animation="false" tooltip-append-to-body="true" class="icon icon-download" ng-click="grid.appScope.downloadReport(row.entity.id)"></span>
</span>

<span ng-if="grid.appScope.cancable(row.entity.id)">
    <span tooltip-placement="top" cs-tooltip="Cancel" tooltip-animation="false" tooltip-append-to-body="true" class="icon icon-exit" ng-click="grid.appScope.cancelReport(row.entity.id)"></span>
</span>
