<div class="ui-grid-cell-contents">
  <span ng-if="!row.entity.isDone"
        tooltip-placement="left"
        cs-tooltip="{{'ediscovery.reportsList.viewDetails' | translate}}"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-info-outline action-icons"
        ng-click="grid.appScope.viewReport(row.entity)"></span>
  <span ng-if="grid.appScope.downloadable(row.entity.id)"
        tooltip-placement="left"
        cs-tooltip="{{'ediscovery.search.downloadReport' | translate}}"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-download action-icons"
        ng-click="grid.appScope.downloadReport(row.entity)"></span>
  <span ng-if="grid.appScope.cancable(row.entity.id)"
        tooltip-placement="left"
        cs-tooltip="{{'ediscovery.search.cancelReport' | translate}}"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-exit action-icons"
        ng-click="grid.appScope.cancelReport(row.entity.id)"></span>
  <span ng-if="grid.appScope.downloadable(row.entity.id) || row.entity.state === 'FAILED' || row.entity.state === 'ABORTED'"
        tooltip-placement="left"
        cs-tooltip="{{'ediscovery.reportsList.createNew' | translate}}"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-refresh action-icons"
        ng-click="grid.appScope.rerunReport(row.entity)"></span>
</div>
