<div style="padding-left: 15px;">
  <span ng-if="grid.appScope.downloadable(row.entity.id)"
        tooltip-placement="top"
        cs-tooltip="Download"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-download"
        ng-click="grid.appScope.downloadReport(row.entity.id)"></span>
  <span ng-if="grid.appScope.cancable(row.entity.id)"
        tooltip-placement="top"
        cs-tooltip="Cancel"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-exit"
        ng-click="grid.appScope.cancelReport(row.entity.id)"></span>
  <span ng-if="grid.appScope.downloadable(row.entity.id)"
        tooltip-placement="top"
        cs-tooltip="Create new report with same query parameters"
        tooltip-animation="false"
        tooltip-append-to-body="true"
        class="icon icon-refresh"
        ng-click="grid.appScope.rerunReport(row.entity.roomQuery.roomId, row.entity.roomQuery.startDate, row.entity.roomQuery.endDate)"></span>
</div>
