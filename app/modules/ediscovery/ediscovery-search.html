<div class="ediscovery-search">
  <div class="ediscovery-search-bar">
    <div class="main-heading">
      <h1>Search Activities</h1>
      <span class="help" ng-click="ediscoverySearchCtrl.showSearchHelp()"></span>
    </div>

    <div class="typeahead-large">
      <input spellcheck="false" class="fit" id="searchInput" type="search" tabindex="1" placeholder="{{'ediscovery.searchWatermark' | translate}}" autocomplete="off" ng-model="ediscoverySearchCtrl.searchCriteria.roomId" autofocus="true" ng-keyup="ediscoverySearchCtrl.keyPressHandler($event)"/>
      <button type="submit" id="ediscoverySearchButton" class="btn btn--circle btn--primary icon icon-search" ng-click="ediscoverySearchCtrl.searchForRoom(ediscoverySearchCtrl.searchCriteria.roomId);" ng-disabled="ediscoverySearchCtrl.searchButtonDisabled()"></button>
      <div class="input-description"></div>
    </div>

    <div class="searchError" ng-show="ediscoverySearchCtrl.error">
      {{ediscoverySearchCtrl.error}}
    </div>

    <div ng-show="ediscoverySearchCtrl.searchInProgress">
      <span class="search-spinner">
        <i class="icon icon-spinner" style="top: 1rem;"></i>
      </span>
    </div>
  </div>

  <div ng-show="ediscoverySearchCtrl.roomInfo" ng-include="'modules/ediscovery/ediscovery-search-result.html'"></div>

</div>
