<div class="ediscovery-search">
  <div class="ediscovery-search-bar">
    <div class="main-heading">
      <h1>Search eDiscovery</h1>
      <span class="help" ng-click="ediscoverySearchCtrl.showSearchHelp()">
        Find all relevant data for a room
        <i class="icon icon-help"></i>
      </span>
    </div>

    <div class="typeahead-large" style="text-align: left;">
      <form class="searchInputForm">
        <input class="fit" id="searchInput" type="search" tabindex="1" placeholder="" autocomplete="off" ng-model="ediscoverySearchCtrl.searchCriteria.roomId" autofocus="true"/>

        <button type="submit" tabindex="-1" class="btn btn--circle btn--primary icon icon-search" ng-click="ediscoverySearchCtrl.searchForRoom()" ng-disabled="helpdeskCtrl.searchString == ''"></button>
      </form>

      <div class="input-description"></div>
    </div>
  </div>

  <div ng-if="ediscoverySearchCtrl.roomInfo" class="row">
    <div class="columns large-12 medium-12 small-12 small-centered">
      <form name="createForm" class="cs-form create-report">

        <div class="cs-form__section">
          <div class="section__info">
            <i class="room-icon icon icon-meeting-room icon-lg"></i>
          </div>

          <div class="section__content">
            <div class="sub-section">
              <h5 class="sub-section__label large">{{ediscoverySearchCtrl.roomInfo.displayName}}</h5>
              <span class="section__description">{{ediscoverySearchCtrl.roomInfo.id}}</span>
            </div>
            <div class="sub-section">
              <input size="40" id="displayName" class="cs-input" placeholder="Enter display name" ng-model="ediscoverySearchCtrl.roomInfo.id">
            </div>
            <div class="sub-section">
              <cs-datepicker id="startDate" ng-model="ediscoverySearchCtrl.roomInfo.published" placeholder="Choose a start Day" view-format="YYYY-MM-DD"></cs-datepicker>
            </div>
            <div class="sub-section">
              <cs-datepicker id="endDate" ng-model="ediscoverySearchCtrl.roomInfo.lastReadableActivityDate" placeholder="Choose an end Day" view-format="YYYY-MM-DD"></cs-datepicker>
            </div>
            <div class="sub-section">
              <button type="button" class="button btn--primary align" ng-click="ediscoverySearchCtrl.createReport()">Create Report</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
