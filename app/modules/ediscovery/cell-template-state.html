<div class="ui-grid-cell-contents" ng-switch on="row.entity.state">

  <span ng-switch-when="RUNNING">
    {{'ediscovery.reportStates.RUNNING' | translate}}...
    <span class="spinner-example--small">
      <i class="icon icon-spinner"></i>
    </span>
    <span ng-if="row.entity.progress > 0">
      {{row.entity.progress}}%
    </span>
  </span>

  <span ng-switch-when="FAILED" class="red">
    {{'ediscovery.reportStates.' + row.entity.state | translate}}
    ({{'ediscovery.reportFailureReasons.' + row.entity.failureReason | translate}})
  </span>

   <span ng-switch-default>
    {{'ediscovery.reportStates.' + row.entity.state | translate}}
  </span>

</div>
