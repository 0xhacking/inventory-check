<div class="ui-grid-cell-contents">
  <span ng-show="row.entity.state === 'RUNNING'">
    <span class="spinner-example--small">
      <i class="icon icon-spinner"></i>
    </span>
    <span ng-if="row.entity.progress > 0">
      {{row.entity.progress}}
    </span>
  </span>
  <span ng-show="row.entity.state !== 'RUNNING'">
     {{row.entity.state}}
  </span>
</div>
