<cs-accordion ng-hide="dirsyncEnabled">
  <cs-accordion-group
    is-open="false"
    show-caret="true"
    display-status="warning"
    heading="Synchronize Users From Active Directory">

    <p>Set up user synchronization from Active Directory for Cloud Extensions.</p>
    <p>
      <button class="btn btn-primary" ng-click="navigateToDirsync()">Set up now</button>
    </p>

  </cs-accordion-group>
</cs-accordion>
