<cs-accordion id="configureConnectorsAction"
              ng-show="configureConnectors.showConfigureConnectors()">
  <cs-accordion-group
    is-open="false"
    show-caret="true"
    display-status="warning">

    <cs-accordion-heading style="background: white;">
      <span class="badge badge-custom-warn">To-do</span>
      <span>Configure and Enable Connectors on Cisco Expressway</span>
    </cs-accordion-heading>

    <p>Your Cisco Expressway is registered for Hybrid Services. Next steps:</p>
    <ol>
      <li>On the Cisco Expressway, configure the connectors under Applications > Hybrid Services > Connector
        Management.
      </li>
      <li>Enable the connectors.</li>
    </ol>

  </cs-accordion-group>
</cs-accordion>
