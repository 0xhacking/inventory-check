<div>
  <div class="modal-header">
    <button id="convertModalClose" type="button" class="close" ng-click="$parent.modal.close()">
      <i class="icon icon-close" aria-hidden="true"></i><span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">
      <span>Service Activation Errors</span>
    </h3>
  </div>
  <div class="modal-body">
    <div ng-show="loading" style="text-align: center; padding: 60px;">
      <i class="icon icon-spinner icon-2x"></i>
    </div>
    <div ng-hide="loading">
      <p>Showing {{totalCount > limit ? limit : totalCount}} out of {{totalCount}} service activation errors for <span translate="hercules.serviceNames.{{selectedServiceId}}"/>.</p>
      <p ng-repeat="status in userStatuses">
        <em>{{status.displayName}}</em>: <br>{{status.description.defaultMessage}}
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button id="convertCancelButton" class="btn btn-default pull-right" ng-click="$parent.modal.close()" style="margin-right: 10px">
      <span>Close</span>
    </button>
  </div>
</div>
