<cs-accordion ng-show="servicesMissing">
  <cs-accordion-group
    is-open="false"
    show-caret="true"
    display-status="warning"
    heading="Service Entitlements Missing.">

    <p>Your organization is missing required entitlements for the listed services. These entitlements must be added to your organization:</p>
    <ul>
      <li ng-repeat="service in services.enabledOnly | filter: { status: 'error' }">
        <span translate="hercules.serviceNames.{{service.service_id}}"/>: <span ng-repeat="entitlement in service.missing_entitlements">{{entitlement}}{{$last ? '' : ', '}}</span>
      </li>
    </ul>

  </cs-accordion-group>
</cs-accordion>
