<cs-accordion ng-show="servicesMissing">
  <cs-accordion-group
    is-open="false"
    show-caret="true"
    display-status="warning">

    <cs-accordion-heading style="background: white;">
      <span class="badge badge-custom-error">Alert</span>
      <span>Contact Support to Fix Service Entitlements</span>
    </cs-accordion-heading>

    <p>Your organization is missing entitlements that are needed to add the following services:</p>
    <ul>
      <li ng-repeat="service in services.enabledOnly | filter: { status: 'error' }">
        <span translate="hercules.serviceNames.{{service.id}}"/></span>
      </li>
    </ul>
    <p>Contact your support representative to fix this.</p>

  </cs-accordion-group>
</cs-accordion>
