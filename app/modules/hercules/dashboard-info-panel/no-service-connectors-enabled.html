<cs-accordion id="noServiceConnectorsEnabledAction" ng-show="clustersWithoutServiceConnectorsEnabled">
  <cs-accordion-group
    is-open="false"
    show-caret="true"
    display-status="warning"
    heading="Add a Service Connector to Cisco VCS.">

    <div style="margin: 0 0 10px;">
      <p>Your organization has a Cisco VCS that is registered for Cloud Extensions but there are no Service Connectors running in the cluster.</p>
      <p>Sign in to the VCS (master peer if clustered) and go to Applications > Cloud Extensions > Cloud Extensions Connectors to configure and enable a Connector.</p>
    </div>

  </cs-accordion-group>
</cs-accordion>
