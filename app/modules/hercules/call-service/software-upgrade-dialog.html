<div class="modal-header">
  <div class="modal-title">
    Software Upgrade
  </div>
</div>

<div class="modal-body">

  You are about to upgrade the software for the Calendar Service
  on all hosts running on the Cisco VCS Cluster
  {{softwareUpgrade.clusterName}}.

  <div>
    Current version {{softwareUpgrade.oldVersion}}
  </div>
  <div>
    New version after upgrade: {{softwareUpgrade.newVersion}}
  </div>

</div>


<div class="modal-footer">
  <button ng-click="softwareUpgrade.cancel()">Cancel</button>
  <button ng-click="softwareUpgrade.ok()">ok</button>
</div>
