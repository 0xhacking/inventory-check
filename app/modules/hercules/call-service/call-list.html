<div ng-show="call.clusterLength > 0" class="row">

  <div class="medium-4 columns">

    <table class="hercules-cluster-table tiny-vertical-marker">
      <tr ng-repeat="(url,cluster) in call.clusters"
          ui-sref="{{call.route}}.list.details({cluster:cluster, serviceType: call.currentServiceType})">
        <td>
          <div class="cell-content"
               ng-hide="call.serviceNotInstalled(cluster)"
               ng-class="{'active':call.selectedRow === $index}"
               ng-click="call.selectedRow = $index">
            <i class="icon icon-data icon-inverse-round" style="float:left"/>
            <i class="overlay" ng-class="{ok: call.selectedServiceAndManagementServiceStatus(cluster).color == 'green',attention: call.selectedServiceAndManagementServiceStatus(cluster).color == 'yellow', alarm: call.selectedServiceAndManagementServiceStatus(cluster).color == 'red'}"/>
            <b>{{cluster.name}}</b>
            <br>
            <span ng-if="call.selectedServiceAndManagementServiceStatus(cluster).status == 'running'">Running</span>
            <span ng-if="call.selectedServiceAndManagementServiceStatus(cluster).status == 'alarm'">Alarm</span>
            <span ng-if="call.selectedServiceAndManagementServiceStatus(cluster).status == 'needs_attention'">Needs attention</span>
            <span ng-if="call.selectedServiceAndManagementServiceStatus(cluster).status == 'disabled'">Disabled</span>
            <span ng-show="call.softwareUpgradeAvailable(cluster)">, Upgrades</span>
          </div>
          <div class="cell-content"
               ng-show="call.serviceNotInstalled(cluster)"
               ng-class="{'active':call.selectedRow === $index}"
               ng-click="call.selectedRow = $index">
            <i class="icon icon-data icon-inverse-round" style="float:left"/>
            <b style="color:#CCC">{{cluster.name}}</b>
            <br>
            <span style="color:#CCC">Not installed</span>

          </div>
        </td>
      </tr>

    </table>

  </div>

  <div class="medium-8 columns" ui-view="rightPane">

    <div class="centered-info-pane">
      <br>
      <p>
        Select a cluster in the left menu to see details for that cluster.
      </p>
    </div>
