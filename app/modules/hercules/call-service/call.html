<div ng-show="call.serviceEnabled || call.startSetupClicked">

  <div class="hercules">

    <div class="page-header">
      <div class="page-title">

        <span translate="hercules.serviceNames.{{call.currentServiceId}}" class="title-heading">
        </span>

        <!-- TODO: Seems to be problems with positioning with narrow screen -->
        <hercules-notifications></hercules-notifications>

        <div>
          <i class="icon icon-circle-user"/>
          {{call.userStatusSummary.activated}} activated |
          {{call.userStatusSummary.notActivated}} pending |
          {{call.userStatusSummary.error}} needs attention
        </div>

        <div class="menu">
          <a ui-sref-active="active" ui-sref="{{call.route}}.list">Resources</a>
          <a ui-sref-active="active" ui-sref="{{call.route}}.settings({serviceType:call.currentServiceType})">Settings</a>
          <a ui-sref-active="active" ui-sref="{{call.route}}.about">About</a>
        </div>

      </div>
    </div>

    <div ui-view="fullPane" class="small-padding-top">
    </div>

  </div>
</div>


<div ng-hide="call.serviceEnabled">
  <div class="hercules">
    <div class="centered-info-pane full-height">


      <h3>
        <i class="{{call.serviceIconClass}}"></i>
        <span translate="hercules.serviceNames.{{call.currentServiceId}}"></span>
      </h3>
      <p>
        Currently not Activated.
      </p>


      <br>

      <button class="btn btn-info" ng-click="call.enableService(call.currentServiceId)">
        Activate Service
      </button>
    </div>
  </div>
</div>
