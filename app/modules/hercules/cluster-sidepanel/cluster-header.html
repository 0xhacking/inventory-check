<cs-sp-header>
  <div class="header-image">
    <div>
      <i class="icon icon-4x icon-circle-data"></i>
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title">
        <span>{{clusterDetailsCtrl.cluster.name}}</span>
      </div>
      <div class="body-smallest" ng-if="!(clusterDetailsCtrl.cluster.releaseChannel === 'GA' || clusterDetailsCtrl.cluster.releaseChannel === 'stable')">
        <span translate="hercules.expresswayClusterSettings.releasechannelReleasechannel"></span>:
        <span>{{clusterDetailsCtrl.cluster.releaseChannel}}</span>
      </div>
    </div>
  </div>
</cs-sp-header>
