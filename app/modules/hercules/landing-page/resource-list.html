<div class="fusion-resource-list">
  <cs-page-header title="Resources" back="true"></cs-page-header>
  <cs-page-sub-header >
    <cs-page-sub-header-left>
      <cs-searchfilter filters="resourceList.filters" set-filter-fn="resourceList.setFilter(filter)" search-item-fn="resourceList.searchData(searchStr)" placeholder-text="{{resourceList.placeholder.name}}" ng-model="resourceList.placeholder.count"></cs-searchfilter>
    </cs-page-sub-header-left>
    <cs-page-sub-header-right>
      <button class="btn btn--people" ng-click="resourceList.addResource()">Add Resources</button>
    </cs-page-sub-header-right>
  </cs-page-sub-header>
  <div class="content-container">
    <div ng-if="resourceList.loading" class="loading-list">
      <span class="spinner-example--large">
        <i class="icon icon-spinner"></i>
      </span>
    </div>
    <div ng-if="!resourceList.loading && resourceList.displayedClusters.length === 0" class="empty-list">
      There are no clusters to display.
    </div>
    <cs-card-layout block-view="true" ng-if="!resourceList.loading">
      <cs-card class="small header-background" ng-repeat="cluster in resourceList.displayedClusters">
        <article>
          <header class="ellipsis"><i class="icon icon-circle-data"></i> {{::cluster.name}}</header>
          <section>
            <div>Hosts: {{resourceList.countNodes(cluster)}}</div>
            <div>Timezone: America/Los_Angeles</div>
          </section>
          <section>
            <div>Connectors status</div>
            <ul class="service-list">
              <li ng-repeat="service in cluster.servicesStatuses">
                <div ng-hide="service.total === 0">
                  <a href="#"><i class="fa fa-circle hercules-state-{{service.state.label}}"></i> <span>{{'overview.cards.hybrid.services.' + service.serviceId | translate}}</span></a>
                </div>
              </li>
            </ul>
          </section>
          <footer>
            <a href="#"><i class="icon icon-settings"></i> Settings</a>
          </footer>
        </article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
