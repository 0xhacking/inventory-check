<cs-sp-section ng-if="isEnabled">
  <div class="section-title-row">
    <span class="section-name" translate="cloudExtensions.cloudExtensions"></span>
  </div>
  <div class="feature-list cloud-extensions">
    <ul>
      <li class="feature" ng-repeat="extension in extensions | filter: { enabled: true }">
        <a id="{{extension.name}}" ui-sref="user-overview.cloudExtension-{{extension.id}}({extensionId: extension.id})">
          <span class="feature-name" translate="hercules.serviceNames.{{extension.id}}"></span>
          <span class="feature-status" ng-class="extension.status ? extension.status.state : ''" ng-show="extension.status && extension.entitled" translate="hercules.activationStatus.{{getStatus(extension.status)}}"></span>
          <span class="feature-status" ng-hide="extension.status && extension.entitled" translate="common.{{extension.entitled ? 'on' : 'off'}}"></span>
          <i class="feature-arrow"></i>
        </a>
      </li>
    </ul>
  </div>
</cs-sp-section>
