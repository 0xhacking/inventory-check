<div class="hercules-activation-status standard-card services-card row" ng-show="isEnabled">
  <div class="col-md-12">
    <div class="title-row row">
      <div class="col-md-12">
        <div class="section-title-row">
          <span class="section-name">Fusion Services</span>
          <button ng-disabled="inflight" class="btn btn-info btn-sm pull-right" ng-click="reload()" style="padding-top: 3px; margin-top: -5px;">
            <span ng-hide="inflight">
              Reload
            </span>
            <span ng-show="inflight">
              <i class="icon icon-spinner" />
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="services-row row">
      <div class="col-md-12">
        <div ng-hide="lastRequestFailed">
          <div ng-show="activationStatus.userStatuses" ng-repeat="status in activationStatus.userStatuses" class="status-list">
            <div ng-class="status.state">
              <i class="fa fa-circle" />
              <span translate="hercules.serviceNames.{{status.serviceId}}"></span>:
              <span translate="hercules.activationStatus.{{getStatus(status)}}"></span>
              <span ng-show="status.description && status.state == 'error'" style="padding-left: 27px;"><br>{{status.description.defaultMessage}}</span>
            </div>
          </div>
          <div ng-show="!activationStatus.userStatuses || activationStatus.userStatuses.length == 0">
            Not entitled to any services
          </div>
        </div>
        <ul ng-show="lastRequestFailed">
          <li>Unable to fetch service status: {{lastRequestFailed[0]}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
