<div class="hercules-activation-status standard-card services-card row" ng-show="isEnabled">
  <div class="col-md-12">
    <div class="title-row row">
      <div class="col-md-12">
        <div class="title pull-left">Fusion Services</div>
        <button ng-disabled="inflight" class="btn btn-info btn-sm pull-right" ng-click="reload()" style="padding-top: 3px; margin-top: -5px;">
          <span ng-hide="inflight">
            Reload
          </span>
          <span ng-show="inflight">
            <i class="icon icon-spinner" />
          </span>
        </button>
      </div>
    </div>
    <div class="services-row row">
      <div class="col-md-12">
        <div ng-hide="lastRequestFailed">
          <ul ng-show="activationStatus.userStatuses">
            <li ng-repeat="status in activationStatus.userStatuses">
              <span translate="hercules.serviceNames.{{status.serviceId}}"></span>:
              <span translate="hercules.activationStatus.{{getStatus(status)}}"></span>
              <span>{{status.description}}</span>
            </li>
          </ul>
          <ul ng-hide="activationStatus.userStatuses">
            <li>Not entitled to any services</li>
          </ul>
        </div>
        <ul ng-show="lastRequestFailed">
          <li>Unable to fetch service status</li>
        </ul>
      </div>
    </div>
  </div>
</div>
