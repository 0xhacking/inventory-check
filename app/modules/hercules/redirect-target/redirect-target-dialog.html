<div class="modal-header">
  <button type="button" class="close" ng-click="$close()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h5 class="modal-title"><span translate="hercules.redirect-target-dialog.title"></span></h5>
</div>

<div class="modal-body" ng-hide="redirectTarget.enableRedirectToTarget">
  <form class="form" name="inputHostNameForm" ng-submit="redirectTarget.addRedirectTargetClicked(redirectTarget.hostName)">
    <p><span
      translate="hercules.redirect-target-dialog.instructions-grant-registration"></span></p>
    <input type="text" class="form-control"
            placeholder="{{'hercules.redirect-target-dialog.hostname-placeholder' | translate}} "
            ng-model="redirectTarget.hostName" required focus-on="true">
  </form>
  <div ng-show="redirectTarget.enableRedirectToTarget">
    <p><span translate="hercules.redirect-target-dialog.grant-registration-success-header"
              translate-values="{hostname: redirectTarget.hostName || ''}"></span></p>

    <p><span
      translate="hercules.redirect-target-dialog.grant-success-information"></span></p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="$close()"
          ng-hide="redirectTarget.enableRedirectToTarget">
    <span translate="common.cancel"></span>
  </button>
  <button class="btn activate-button btn--primary"
          ng-hide="redirectTarget.enableRedirectToTarget"
          ng-disabled="inputHostNameForm.$invalid"
          ng-click="redirectTarget.addRedirectTargetClicked(redirectTarget.hostName)">
    <span translate="hercules.redirect-target-dialog.activate-resource-button"></span>
  </button>
  <button class="btn"
          ng-show="redirectTarget.enableRedirectToTarget"
          ng-click="redirectTarget.back()">
    <span translate="common.back"></span>
  </button>
  <button class="btn register-button btn--primary"
          ng-show="redirectTarget.enableRedirectToTarget"
          ng-click="redirectTarget.redirectToTargetAndCloseWindowClicked(redirectTarget.hostName)">
    <span translate="hercules.redirect-target-dialog.register-resource-button"></span>
  </button>
</div>
