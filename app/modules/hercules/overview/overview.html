<div ng-if="exp.serviceEnabled === true || exp.featureToggled">
  <div class="expressway-service hercules hercules-fix-paragraphs">
    <cs-page-header title="{{exp.pageTitle}}" tabs="exp.tabs"></cs-page-header>
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <div style="position:relative">
          <hercules-notifications filter-tag="exp.servicesId[0]"></hercules-notifications>
        </div>
      </cs-page-sub-header-left>
      <cs-page-sub-header-right>
        <div ng-if="exp.servicesId[0] !== 'squared-fusion-mgmt'">
          <a href="" ng-click="exp.openUserStatusReportModal(exp.servicesId[0])" tooltip-placement="top" tooltip="{{'usersPage.csvBtnTitle' | translate}}" tooltip-animation="false" tooltip-append-to-body="true" translate="hercules.overview.report">User Status Report</a>
        </div>
        <button class="btn btn--people add-resource-button" type="submit"
                translate="hercules.overview.add-resource-button" ng-click="exp.openAddResourceModal()"></button>
      </cs-page-sub-header-right>
    </cs-page-sub-header>
    <div class="user-statuses-bar" ng-if="exp.servicesId[0] !== 'squared-fusion-mgmt'">
      <div class="user-statuses-card" ng-repeat="summary in exp.userStatusSummary">
        <div class="user-statuses-title"><span translate="{{'hercules.cloudExtensions.serviceNames.'+summary.serviceId}}"></span> - <span translate="hercules.overview.status"></span></div>
        <ul class="user-statuses-content">
          <li><span translate="hercules.overview.activated"></span>: {{summary.activated}}</li>
          <li><span translate="hercules.overview.pending"></span>: {{summary.notActivated}}</li>
          <li><span translate="hercules.overview.error"></span>: <span ng-class="{'red': summary.error > 0}">{{summary.error}}</span></li>
        </ul>
      </div>
    </div>
    <div ui-view="fullPane" class="small-padding-top content-container"></div>
  </div>
</div>
<div ng-if="exp.serviceEnabled === false && !exp.featureToggled">
  <div class="hercules content-container" cs-scroll>
    <div class="centered-info-pane full-height">
      <div ng-include src="'modules/hercules/overview/activate-service.html'"></div>
    </div>
  </div>
</div>
<div ng-if="exp.serviceEnabled === null && !exp.featureToggled">
  <div class="hercules content-container" cs-scroll>
    <div class="centered-info-pane full-height">
      <i class="icon icon-spinner icon-2x"></i>
      <p translate="hercules.overview.loading"></p>
    </div>
  </div>
</div>
