<div class="hercules-fix-paragraphs">
  <p translate="{{'hercules.activateService.ingress'}}">
  </p>

  <h2 translate="{{'hercules.activateService.serviceNames.' + exp.currentServiceId}}">
  </h2>

  <p ng-if="exp.currentServiceId != 'squared-fusion-mgmt'">
    <button id = "activateService" ng-disabled="exp.waitForEnabled" translate="{{'hercules.activateService.label'}}" style="margin-top: 20px;" class="btn btn--people btn--large" ng-click="exp.enableService(exp.currentServiceId)">
    </button>
  </p>
  <i ng-show="exp.waitForEnabled" class="icon icon-spinner icon"></i>

  <p translate="{{'hercules.serviceDescriptions.' + exp.currentServiceId}}"></p>

  <p translate="{{'hercules.serviceHelpInfo.servicePrivacyStatement'}}"
     class="hercules-footer">
  </p>
</div>
