<div class="modal-header">
  <div class="modal-title" translate="hercules.softwareUpgrade.softwareUpgrade"></div>
</div>
<div class="modal-body hercules-fix-paragraphs hercules-settings-table">
  <p translate="hercules.softwareUpgrade.explanation" translate-values="{serviceName: softwareUpgrade.serviceName}"></p>
  <table>
    <tbody>
    <tr>
      <td translate="hercules.connectors.cluster_id"></td>
      <td><span>{{softwareUpgrade.clusterName}}</span></td>
    </tr>
    <tr>
      <td translate="hercules.softwareUpgrade.currentVersion"></td>
      <td><span>{{softwareUpgrade.oldVersion}}</span></td>
    </tr>
    <tr>
      <td translate="hercules.softwareUpgrade.newVersion"></td>
      <td><span>{{softwareUpgrade.newVersion}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button ng-click="softwareUpgrade.cancel()" translate="common.cancel"></button>
  <button class="btn btn--primary" ng-click="softwareUpgrade.ok()"translate="common.confirm"></button>
</div>
