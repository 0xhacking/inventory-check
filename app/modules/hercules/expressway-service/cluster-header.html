<cs-sp-header>
  <div class="header-image">
    <div>
      <i class="icon icon-4x icon-circle-data"></i>
    </div>
  </div>
  <div class="header-info">
    <div class="header-info-wrap">
      <a ui-sref="cluster-details.cluster-settings({clusterId: clusterDetailsCtrl.clusterId, serviceType: clusterDetailsCtrl.serviceType})">
        <div class="header-title">
          {{clusterDetailsCtrl.cluster.name}}
          <i class="edit-button icon icon-edit" ng-if="clusterDetailsCtrl.state.current.name === 'cluster-details'"><span class="sr-only" translate="common.edit"></span></i>
        </div>
      </a>
    </div>
  </div>
</cs-sp-header>
