<h5>
  Deactivate Service
</h5>

<p>
  Deactivating a service (requires another confirm step) will remove any service related functionality from your
  users. Additional steps to remove the service from your on premise devices are required.
  See documentation for guidance and further instructions. <br>
  <button class="button alert"
          ng-click="expresswayServiceSettings.confirmDisable(expresswayServiceSettings.serviceId)">Deactivate
  </button>
</p>
