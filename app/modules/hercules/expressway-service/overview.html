<div ng-show="exp.serviceEnabled || exp.startSetupClicked">

  <div class="hercules">

    <div class="page-header">
      <div class="page-title">

        <span translate="hercules.serviceNames.{{exp.currentServiceId}}" class="title-heading">
        </span>

        <!-- TODO: Seems to be problems with positioning with narrow screen -->
        <hercules-notifications></hercules-notifications>

        <div>
          <i class="icon icon-circle-user"/>
          {{exp.userStatusSummary.activated}} activated |
          {{exp.userStatusSummary.notActivated}} pending |
          {{exp.userStatusSummary.error}} needs attention
        </div>

        <span ng-show="exp.userStatusSummary.notActivated > 0 || exp.userStatusSummary.activated > 0 || exp.userStatusSummary.error > 0"
             class="export-users-statuses-icon"
             tooltip-placement="top"
             tooltip="User Status Report"
             tooltip-animation="false"
             tooltip-append-to-body="true">
          <i class="icon icon-content-share" ng-click="exp.openUserStatusReportModal(exp.currentServiceId)"></i>
        </span>


        <div class="menu">
          <a ui-sref-active="active" ui-sref="{{exp.route}}.list">Resources</a>
          <a ui-sref-active="active" ui-sref="{{exp.route}}.settings({serviceType:exp.currentServiceType})">Settings</a>
          <a ui-sref-active="active" ui-sref="{{exp.route}}.about">About</a>
        </div>

      </div>
    </div>

    <div ui-view="fullPane" class="small-padding-top">
    </div>

  </div>
</div>


<div ng-hide="exp.serviceEnabled">
  <div class="hercules">
    <div class="centered-info-pane full-height">

      <div ng-include src="'modules/hercules/expressway-service/activate-service.html'"></div>

    </div>
  </div>
</div>
