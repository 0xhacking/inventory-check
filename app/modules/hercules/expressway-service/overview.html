<div ng-if="!exp.loading && exp.serviceEnabled || exp.startSetupClicked">
  <div class="expressway-service hercules hercules-fix-paragraphs">
    <cs-page-header title="{{exp.pageTitle}}" tabs="exp.tabs"></cs-page-header>
    <cs-page-sub-header>
      <cs-page-sub-header-left>
        <div style="position:relative">
          <hercules-notifications filter-tag="exp.notificationTag"></hercules-notifications>
        </div>
      </cs-page-sub-header-left>
      <cs-page-sub-header-right>
        <div ng-if="exp.currentServiceId !== 'squared-fusion-mgmt'">
          <i class="icon icon-circle-user"></i>
          <ul class="hercules-numbers-list">
            <li class="numbers-item">
              <span class="numbers-label" translate="hercules.overview.activated">Activated</span>
              <span class="numbers-value">{{exp.userStatusSummary.activated || 0}}</span>
            </li>
            <li class="numbers-item" ng-if="exp.userStatusSummary.notActivated > 0">
              <span class="numbers-label" translate="hercules.overview.pending"></span>
              <span class="numbers-value">{{exp.userStatusSummary.notActivated}}</span>
            </li>
            <li class="numbers-item red" ng-if="exp.userStatusSummary.error > 0">
              <span class="numbers-label" translate="hercules.overview.error"></span>
              <span class="numbers-value">{{exp.userStatusSummary.error}}</span>
            </li>
          </ul>
          <a ng-show="exp.userStatusSummary.notActivated > 0 || exp.userStatusSummary.activated > 0 || exp.userStatusSummary.error > 0" ng-click="exp.openUserStatusReportModal(exp.currentServiceId)" class="export-users-statuses-icon">
            <span id="export-icon" class="icon-export" tooltip-placement="top" tooltip="{{'usersPage.csvBtnTitle' | translate}}" tooltip-animation="false" tooltip-append-to-body="true"><i class="icon icon-content-share icon-lg"></i></span>
          </a>
        </div>
      </cs-page-sub-header-right>
    </cs-page-sub-header>
    <div ui-view="fullPane" class="small-padding-top content-container">
    </div>
  </div>
</div>
<div ng-if="!exp.loading && !exp.serviceEnabled">
  <div class="hercules content-container">
    <div class="centered-info-pane full-height">
      <div ng-include src="'modules/hercules/expressway-service/activate-service.html'"></div>
    </div>
  </div>
</div>
<div ng-if="exp.loading">
  <div class="hercules content-container">
    <div class="centered-info-pane full-height">
      <i class="icon icon-spinner icon-2x"></i>
      <p translate="hercules.overview.loading"></p>
    </div>
  </div>
</div>
