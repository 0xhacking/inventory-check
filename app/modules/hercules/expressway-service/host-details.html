<cs-sp-container>

  <cs-sp-section>
    <div class="feature-list">
      <ul>
        <li class="feature">
          <span class="feature-name">Host</span>
          <span class="feature-status">{{hostDetailsCtrl.connector().host.host_name}}</span>
        </li>
        <li class="feature">
          <span class="feature-name">Serial</span>
          <span class="feature-status">{{hostDetailsCtrl.connector().host.serial}}</span>
        </li>
        <li class="feature">
          <span class="feature-name">Status</span>
          <span class="feature-status" ng-if="hostDetailsCtrl.connector().alarms.length == 0"
                translate="{{'hercules.status.' + (hostDetailsCtrl.connector().state || 'unknown') }}"></span>
            <span class="feature-status" ng-if="hostDetailsCtrl.connector().alarms.length > 0"
                  translate="hercules.status.alarm"></span>
        </li>
      </ul>
    </div>

    <div>
      <a target="_blank" ng-href="https://{{hostDetailsCtrl.connector().host.host_name}}/"
         class="btn btn-primary btn-sm">
        Go to Host
      </a>
      <a href
         class="btn btn-danger btn-sm"
         sq-click-promise="hostDetailsCtrl.deleteHost()"
         ng-if="hostDetailsCtrl.connector().state == 'offline'">
        Remove
      </a>
    </div>

  </cs-sp-section>

</cs-sp-container>
