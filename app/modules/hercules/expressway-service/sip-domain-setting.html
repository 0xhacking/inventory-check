<h5>SIP Domain</h5>

<form ng-submit="expresswayServiceSettings.updateSipDomain()">
  <input type="text"
       ng-disabled="expresswayServiceSettings.savingSip"
       placeholder="SIP domain or static host name / IP address, for example, yourdomain.com"
       class="form-control"
       id="sipDomain" type="text" ng-model="expresswayServiceSettings.org.sipDomain"/>
</form>
<span class=right ng-show="expresswayServiceSettings.savingSip">
  <i class="icon icon-spinner"/>
</span>
