<h5>
  <span translate="hercules.settings.call.sipDomainHeading"></span>
  <span>
    <i
      tooltip-html-unsafe="<ul class='sip-domain-tooltip'><li><i class='icon'></i>{{'hercules.settings.call.sipDomainInformationUl1' | translate}}</li><li><i class='icon'></i>{{'hercules.settings.call.sipDomainInformationUl2' | translate}}</li><li><i class='icon'></i>{{'hercules.settings.call.sipDomainInformationUl3' | translate}}</li><li><i class='icon'></i>{{'hercules.settings.call.sipDomainInformationUl4' | translate}}</li></ul>"
      tooltip-placement="right" tooltip-trigger="mouseenter"
      class="icon icon-information"></i></span>
</h5>
<div class="sip-domain-tooltip">
<form ng-submit="expresswayServiceSettings.updateSipDomain()">
  <input type="text"
         ng-disabled="expresswayServiceSettings.savingSip"
         placeholder="{{'hercules.settings.call.sipDomainPlaceholder' | translate}} "
         class="form-control"
         id="sipDomain"
         type="text"
         ng-model="expresswayServiceSettings.org.sipDomain"/>
</form>
</div>
<p><em><span translate="hercules.settings.call.sipDomainExample"></span></em></p>
<span class=right ng-show="expresswayServiceSettings.savingSip">
  <i class="icon icon-spinner"/>
</span>
