<div class="modal-header">
  <div class="modal-title">
    Remove Certificate
  </div>
</div>

<div class="modal-body">
  <p>
    Are you sure you want to remove the following certificate?
  </p>
  <em>{{confirmCertificateDelete.cert.decoded.subjectDN}}</em>
</div>

<div class="modal-footer">
  <button ng-click="confirmCertificateDelete.cancel()" class="btn">Cancel</button>
  <button ng-click="confirmCertificateDelete.remove()" class="btn btn--alert fix-alert-margins">Remove</button>
</div>
