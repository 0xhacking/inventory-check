<h5 translate="{{'hercules.settings.emailNotificationsHeading'}}">
</h5>

<p translate="{{'hercules.settings.emailNotifications'}}">
</p>

<tags-input add-on-blur="false"
            on-tag-added="expresswayServiceSettings.writeConfig()"
            on-tag-removed="expresswayServiceSettings.writeConfig()"
            on-invalid-tag="expresswayServiceSettings.invalidEmail($tag)"
            placeholder="Add email addresses"
            ng-disabled="expresswayServiceSettings.savingEmail"
            ng-model="expresswayServiceSettings.wx2users"
            type="email"
            allowed-tags-pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></tags-input>

<span class="right" ng-show="expresswayServiceSettings.savingEmail">
  Saving <i class="icon icon-spinner"/>
</span>
