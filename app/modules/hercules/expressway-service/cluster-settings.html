<cs-sp-buttons ng-if="expresswayClusterSettingsCtrl.showButtons">
  <button id="btn-save" class="btn-primary btn-save" translate="common.save"
          data-loading-text="<span class='loading'><span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;<span>&bull;</span>&nbsp;</span>"
          ng-click="expresswayClusterSettingsCtrl.save()"></button>
  <button id="btn-cancel" ng-disabled="saving" class="btn-default" translate="common.cancel"
          ng-click="expresswayClusterSettingsCtrl.cancel()"></button>
</cs-sp-buttons>
<cs-sp-container>

  <cs-sp-section class="hercules-cluster-settings hercules-fix-paragraphs"
                 ng-if="expresswayClusterSettingsCtrl.activeActiveApplicable">
    <div class="section-title-row">
      <span class="section-name">
        Active-Active Mode (High Availability)
      </span>
      <cs-toggle-switch class="right"
                        toggle-id="activeActiveEnabledToggle"
                        ng-model="expresswayClusterSettingsCtrl.activeActiveEnabled"
                        ng-if="expresswayClusterSettingsCtrl.activeActivePossible"
                        size="small"></cs-toggle-switch>
    </div>
    <p ng-if="!expresswayClusterSettingsCtrl.activeActivePossible">
      Not available as Active-Active Mode requires a cluster with more than 1 host
    </p>

    <p ng-if="expresswayClusterSettingsCtrl.activeActivePossible">
      Turn on Active-Active Mode to enable high availability for this service. When enabled, users are assigned to two
      nodes in the cluster for redundancy.
    </p>
  </cs-sp-section>

  <cs-sp-section>
    <div>
      <button id="btn-primary"
              ng-disabled="saving"
              class="btn btn-danger"
              style="margin-top: 15px;"
              ng-click="sp.close(); expresswayClusterSettingsCtrl.showDeregisterDialog();">
        Deregister Cluster
      </button>
    </div>
  </cs-sp-section>

</cs-sp-container>
