<cs-sp-container>

  <cs-sp-section>
    <div class="section-title-row section-name">
      {{alarmCtrl.alarm.title}}
    </div>
    <p>
      <span>Severity: {{alarmCtrl.alarm.severity}}</span>
      <br/>
      <span>First Reported: {{alarmCtrl.alarm.first_reported | date : 'medium'}}</span>
      <br/>
      <span>Last Reported: {{alarmCtrl.alarm.last_reported | date : 'medium'}}</span>
      <br/>
      <span>Host: {{alarmCtrl.host}}</span>
    </p>
  </cs-sp-section>

  <cs-sp-section>
    <div class="section-title-row section-name">
      Description
    </div>
    <p>
      {{alarmCtrl.alarm.description}}
    </p>
  </cs-sp-section>

</cs-sp-container>
