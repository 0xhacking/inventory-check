<div class="hercules-uc-config">
  <div class="modal-header">
    <button id="convertModalClose" type="button" class="close" ng-click="$parent.modal.close()">
      <i class="icon icon-close" aria-hidden="true"></i><span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">
      <span>UCM Service Configuration</span>
    </h3>
  </div>
  <div class="modal-body">
    <div ng-show="loading" style="text-align: center; padding: 60px;">
      <i class="icon icon-spinner icon-2x"></i>
    </div>
    <div ng-hide="loading">
      <p>
        Enter the SIP domain used to route calls to your organizationâ€™s Expressways:
      </p>
      <ol>
        <li>Add a static route in the form of a host name / IP address and port (e.g. example.com:5062) or</li>
        <li>A domain for DNS SRV lookup (e.g. example.com)</li>
      </ol>
      <br>
      <div ng-show="error" class="alert alert-danger" style="margin: 0 10px 10px 10px">
        {{error}}
      </div>
      <div class="form-group">
        <input type="text" ng-disabled="saving" placeholder="SIP domain or static host name / IP address (e.g. example.com)" class="form-control" id="sipDomain" type="text" ng-model="org.sipDomain"/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="loading || saving" id="convertActionButton" class="btn btn-primary pull-right" ng-click="update()">
      <span ng-hide="saving">Save</span>
      <span ng-show="saving">
        <i class="icon icon-spinner" />
      </span>
    </button>
    <button id="convertCancelButton" class="btn btn-default pull-right" ng-click="$parent.modal.close()" style="margin-right: 10px">
      <span>Cancel</span>
    </button>
  </div>
</div>
