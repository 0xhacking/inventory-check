<div class="hercules-notifications">
  <!-- Bell -->
  <a ng-click="notificationController.showNotifications = !notificationController.showNotifications">
    <i class="fa fa-bell" />
  </a>

  <!-- Bubble with amount of notifications. If there are none (length == 0) it doesn't get shown -->
  <div class="amountBubble" ng-if="notificationController.notificationsLength() > 0">
    <span class="{{notificationController.amountBubbleType}}">{{notificationController.notificationsLength()}}</span>
  </div>

  <!-- List of notifications -->
  <ul class="entries"
      ng-show="notificationController.showNotifications && notificationController.notificationsLength() > 0">
    <li class="notif" ng-repeat="(id,notification) in notificationController.notifications">
      <span class="badge-wrapper label notification-{{notification.type}}">{{notificationController.typeDisplayName(notification.type)}}<!--<span class="badge badge-custom-warn {{notification.type}}"></span>--></span>

      <div class="notif-wrapper">
        <ng-include src="notification.template"></ng-include>
      </div>
    </li>
  </ul>
</div>
