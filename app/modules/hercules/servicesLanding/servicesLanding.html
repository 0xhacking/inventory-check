<div class="servicesLanding">
  <!--
       Toolkit did not work for cs-page-header here
       FIX
  -->
  <h1>Services</h1>

  <div class="servicesBlock">
    <h5><span translate="servicesLanding.cloudServices"></span></h5>
    <cs-card-layout>
      <cs-card class="large-3 medium-6 small-12 header-bar" ng-class="card.cardClass"
               ng-repeat="card in servicesLandingCtrl.cloudCards()">
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>

    <h5><span translate="servicesLanding.hybridServices"></span>
      <cs-header-right>
        <i class="icon icon-three-dots" ng-click="servicesLandingCtrl.toggleDropdown()"></i>
        <ul class="dropdown" ng-if="servicesLandingCtrl.showFilterDropDown">
          <li ng-click="servicesLandingCtrl.filterHybridCard('all')" translate="servicesLanding.showAllCards"></li>
          <li ng-click="servicesLandingCtrl.filterHybridCard('active')" translate="servicesLanding.showActiveCards"></li>
        </ul>
      </cs-header-right>
    </h5>
    <cs-card-layout id="hybrid-layout" ng-if="showLayout!='none'">
      <cs-card class="large-3 medium-6 small-12 header-bar" ng-class="card.cardClass"
               ng-repeat="card in servicesLandingCtrl.hybridCards()">
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>
  </div>
</div>
