<header>
  <h4><i class="icon" ng-class="card.icon"></i> {{card.name | translate}}</h4>
</header>
<section>
  <p>
    {{card.description | translate}}
  </p>
  <div class="card-button">
    <a ng-href="#/{{button.link}}" ng-repeat="button in card.getButtons()">
      <button ng-class="button.buttonClass">{{button.name | translate}}</button>
    </a>
    <a ng-if="card.getShowMoreButton()" ng-href="#/{{card.getShowMoreButton().link}}">{{card.getShowMoreButton().name | translate}}</a>
  </div>
</section>
<footer>
    <i class="icon icon-circle" ng-class="card.status || 'disabled'"></i>
    <span>{{card.levelText}}</span><!-- not implemented yet-->
</footer>
