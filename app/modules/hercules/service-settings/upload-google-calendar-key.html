<div class="modal-header">
  <div class="modal-title" translate="hercules.settings.googleCalendar.uploadNewPrivateKey"></div>
</div>
<div class="modal-body">
  <p>… upload the key associated with the service account <em>{{uploadKey.googleServiceAccount}}</em> …</p>
