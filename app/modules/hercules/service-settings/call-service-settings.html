<div class="hercules call-service typography-airy large-margin">
  <div class="row">
    <div class="large-4 columns">
      <schedule-upgrade-configuration connector-type="exp.connectorType"></schedule-upgrade-configuration>
      <div class="feature-settings">
        <h5 translate="hercules.settings.call.featureHeading"></h5>
        <p translate="hercules.settings.call.feature"></p>
      </div>
      <div class="call-aware">
        <h6><strong translate="hercules.settings.call.awareHeading"></strong></h6>
        <p><span translate="hercules.settings.call.aware"></span><br>
          <span style="color:#CCC" translate="hercules.settings.call.on"></span></p>
        <div class="hercules-connect-setting"
             ng-controller="DomainManagementCtrl as dv"
             ng-include="'modules/core/domainManagement/domainManagement.tpl.html'"></div>
      </div>
      <hr>
      <div class="call-connect">
        <h6 ng-if="expresswayServiceSettings.squaredFusionEcEntitled">
          <strong translate="hercules.settings.call.connectHeading"></strong>
          <span class="switch small right">
            <cs-toggle-switch ng-click="expresswayServiceSettings.storeEc(true)"
                              ng-model="expresswayServiceSettings.squaredFusionEc"
                              toggle-id="squaredFusionEc-toggler" size="small">
            </cs-toggle-switch>
          </span>
        </h6>
        <p translate="hercules.settings.call.connect"></p>
        <div class="hercules-sip-settings"
             ng-if="expresswayServiceSettings.squaredFusionEc"
             ng-include
             src="'modules/hercules/service-settings/sip-domain-setting.html'"></div>
        <div ng-if="expresswayServiceSettings.squaredFusionEc"
             ng-include
             src="'modules/hercules/service-settings/certificates.html'"></div>
      </div>
    </div>
    <div class="large-4 columns">
      <div ng-include src="'modules/hercules/service-settings/email-notification-setting.html'"></div>
      <div ng-include src="'modules/hercules/service-settings/deactivate-service-setting.html'"></div>
      <div ng-include src="'modules/hercules/service-settings/documentation.html'"></div>
    </div>
    <div class="large-4 columns">
    </div>
  </div>
</div>
