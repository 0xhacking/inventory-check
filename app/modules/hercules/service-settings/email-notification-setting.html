<h5 translate="hercules.settings.emailNotificationsHeading"></h5>
<h6 class="email-subsection"><strong translate="hercules.settings.emailAdministratorHeading"
                                     ng-if="expresswayServiceSettings.servicesId[0] === 'squared-fusion-cal'"></strong></h6>
<p><span translate="hercules.settings.emailAdministratorNotification"></span><br>
</p>

<tags-input add-on-blur="true"
            on-tag-added="expresswayServiceSettings.writeConfig()"
            on-tag-removed="expresswayServiceSettings.writeConfig()"
            placeholder={{expresswayServiceSettings.localizedAddEmailWatermark}}
            ng-disabled="expresswayServiceSettings.savingEmail"
            ng-model="expresswayServiceSettings.emailSubscribers"
            type="email"
            allowed-tags-pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></tags-input>
<span class="right" ng-show="expresswayServiceSettings.savingEmail"><span translate="hercules.settings.emailNotificationsSaving"></span> <i class="icon icon-spinner"/></span>
