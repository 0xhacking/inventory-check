<div ng-if="scheduleUpgrade.featureEnabled">
  <h5 translate="hercules.settings.scheduleUpgrade.title"></h5>
  <p translate="hercules.settings.scheduleUpgrade.description"></p>
  <p ng-if="!scheduleUpgrade.isAdminAcknowledged" translate="hercules.settings.scheduleUpgrade.defaultWarning" translate-value-onclick="scheduleUpgrade.acknowledge(scheduleUpgrade.data)" translate-compile></p>
  <p ng-if="scheduleUpgrade.state === 'error'" class="red">{{scheduleUpgrade.errorMessage}}</p>
  <div class="schedule-upgrade-form">
    <cs-select
      class="schedule-upgrade-time"
      is-disabled="scheduleUpgrade.state === 'syncing'"
      ng-model="scheduleUpgrade.data.scheduleTime"
      options="scheduleUpgrade.timeOptions"
      placeholder="'Select a time'"
      >
    </cs-select>
    <cs-select
      class="schedule-upgrade-day"
      is-disabled="scheduleUpgrade.state === 'syncing'"
      labelfield="label"
      valuefield="value"
      input-placeholder="sel.inputPlaceholder"
      ng-model="scheduleUpgrade.data.scheduleDay"
      options="scheduleUpgrade.dayOptions"
      placeholder="'Select a day'"
      >
    </cs-select>
    <cs-select
      class="schedule-upgrade-timezone"
      is-disabled="scheduleUpgrade.state === 'syncing'"
      filter="true"
      ng-model="scheduleUpgrade.data.scheduleTimeZone"
      options="scheduleUpgrade.timezoneOptions"
      placeholder="'Select a timezone'"
      >
    </cs-select>
  </div>
</div>
