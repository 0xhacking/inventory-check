<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close">Close</span>
  </button>
  <h3 class="modal-title" translate="hercules.settings.scheduleUpgrade.postponeModalTitle"></h3>
</div>
<div class="modal-body">
  <div ng-if="postponeModal.state === 'error'" class="red">
    {{postponeModal.errorMessage}}
  </div>
  <div>
    <p translate="hercules.settings.scheduleUpgrade.postponeModalText"></p>
    <p><strong>{{postponeModal.nextUpdate | date:'MMM d, y h:mm a'}}</strong></p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="postponeModal.postpone()" loading="postponeModal.state === 'sending'" translate="common.postpone"></button>
</div>
