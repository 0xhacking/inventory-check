<div class="cloud-extensions hybrid-services-panel" ng-if="vm.isEnabled">

    <div class="row-hybrid">
      <div id="hybrid" class="column-header">
        <i class="icon icon-circle-world"></i>
        <h3>{{'onboardModal.hybridServices' | translate}}</h3>
      </div>

      <div class="hs-extension-list">
        <div class="hs-extension" ng-repeat="extension in vm.extensions | filter: { enabled: true }">
          <label class="cs-checkbox" ng-class="{'indentedCB':shouldAddIndent(extension.id,'squared-fusion-ec')}"
                 for="{{extension.id}}">
              <input type="checkbox"
                     ng-model="extension.entitlementState"
                     id="{{extension.id}}"
                     ng-true-value="'ACTIVE'" ng-false-value="'INACTIVE'"
                     ng-change="vm.setEntitlements()">
              <span ng-if="extension.id != 'squared-fusion-uc'"
                    translate="hercules.serviceNames.{{extension.id}}"></span>
              <span ng-if="extension.id == 'squared-fusion-uc'"
                    translate="hercules.serviceNames.squared-fusion-uc.full"></span>
          </label>
        </div>
  </div>
</div>
