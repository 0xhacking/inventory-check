<div class="cloud-extensions hybrid-services-panel" ng-if="vm.isEnabled">

    <div class="row-hybrid">
      <div id="hybrid" class="column-header">
        <i class="icon icon-circle-world"></i>
        <h3 translate="onboardModal.hybridServices"></h3>
      </div>

      <div class="hs-extension-list">
        <span class="hs-extension" ng-repeat="extension in vm.extensions | filter: { enabled: true }">
          <label class="cs-checkbox" for="{{extension.id}}">
              <input type="checkbox" id="{{extension.id}}" ng-model="extension.entitlementState"
                     ng-true-value="'ACTIVE'" ng-false-value="'INACTIVE'"
                     ng-change="vm.setEntitlements()">
              <span translate="hercules.serviceNames.{{extension.id}}"></span>
          </label>
        </span>      
      </div>
  </div>
</div>
