<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h4 class="modal-title" translate="hercules.softwareUpgrade.softwareUpgrade"></h4>
</div>
<div class="modal-body hercules-fix-paragraphs hercules-settings-table">
  <p>
    <span translate="hercules.softwareUpgrade.explanation" translate-values="{connectorType: softwareUpgradeCtrl.connectorName, newVersion: softwareUpgradeCtrl.availableVersion}"></span>
    <span><strong>{{softwareUpgradeCtrl.clusterName}}</strong>.</span>
  </p>
  <p>
    <strong><span translate="hercules.softwareUpgrade.releaseNotes"></span></strong><span class="preserve-newlines">: {{softwareUpgradeCtrl.releaseNotes}}</span>
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--primary"
          cs-btn
          loading="clusterDeregister.upgrading"
          type="button"
          ng-click="softwareUpgradeCtrl.upgrade()">
    <span translate="hercules.softwareUpgrade.upgradeNow"></span>
  </button>
</div>
