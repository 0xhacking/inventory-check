<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h4 class="modal-title" translate="hercules.clusters.deregisterConfirmRemoval"></h4>
</div>
<div class="modal-body hercules-fix-paragraphs deregister-expressway-modal">

  <p translate="hercules.clusters.deregisterOpening"></p>

  <p>
    <strong class="serviceicon">{{clusterDeregister.clustername}}</strong>
  </p>

  <p translate="hercules.settings.call.fromCiscoSpark"
     translate-values="{orgName: clusterDeregister.companyName}"></p>

  <p translate="hercules.clusters.willNoLongerBeUsed"></p>

</div>
<div class="modal-footer">
  <button class="btn btn-default"
          ng-click="$dismiss()"
          type="button"
          translate="common.cancel"></button>
  <button class="btn btn--negative"
          cs-btn
          loading="clusterDeregister.loading"
          type="button"
          ng-disabled="vm.loading"
          ng-click="clusterDeregister.deregister()">
    <span translate="hercules.clusters.deregisterConfirmRemoval"></span>
  </button>
</div>
