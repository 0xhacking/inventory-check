<div class="servicesOverview" ng-if="servicesOverviewCtrl.featureEnabled">
  <!--
       Toolkit did not work for cs-page-header here
       FIX
  -->
  <cs-page-header title="servicesOverview.title"></cs-page-header>


  <div class="servicesBlock">
    <h5><span translate="servicesOverview.cloudServices"></span></h5>
    <cs-card-layout>
      <cs-card class="large-3 medium-6 small-12 header-bar" ng-class="card.cardClass"
               ng-repeat="card in servicesOverviewCtrl.cloudCards">
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>

    <h5><span translate="servicesOverview.hybridServices"></span>
      <cs-header-right>
        <i class="icon icon-three-dots" ng-click="servicesOverviewCtrl.toggleDropdown()"></i>
        <ul class="dropdown" ng-if="servicesOverviewCtrl.showFilterDropDown">
          <li ng-click="servicesOverviewCtrl.filterHybridCard('all')" translate="servicesOverview.showAllCards"></li>
          <li ng-click="servicesOverviewCtrl.filterHybridCard('active')"
              translate="servicesOverview.showActiveCards"></li>
        </ul>
      </cs-header-right>
    </h5>
    <cs-card-layout id="hybrid-layout" ng-if="showLayout!='none'">
      <cs-card class="large-3 medium-6 small-12 header-bar gray" ng-class="card.cardClass"
               ng-repeat="card in servicesOverviewCtrl.hybridCards">
        <!--ng-if="showLayout=='active'">-->
        <article ng-include="card.template"></article>
      </cs-card>
    </cs-card-layout>

  </div>
</div>
<div class="servicesOverview" ng-if="!servicesOverviewCtrl.featureEnabled">waiting for feature</div>
