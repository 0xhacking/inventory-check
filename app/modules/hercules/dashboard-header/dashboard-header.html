<div>
  <h3 style="padding-left: 20px">Status</h3>
  <div class="dashboard-header row">
    <div class="col-sm-6" ng-repeat="(type, service) in serviceAggregates.services">
      <div class="item">
        <i ng-class="service.icon" />
        <hercules-uc-config-button style="float: right" ng-show="service.type == 'c_ucmc'"></hercules-uc-config-button>
        <div class="content clearfix">
          <h4>{{service.name}}</h4>
          <div>
            <div>
              <span ng-show="service.running == 1">
                Running on {{service.running}} cluster
              </span>
              <span ng-hide="service.running == 1">
                Running on {{service.running}} clusters
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
