<cs-sp-header>
  <div class="header-image">
    <div style="font-size: 36px; padding-top: 14px;" class="user-img">
      <i class="icon icon-data" />
    </div>
  </div>

  <div class="header-info">
    <div class="header-info-wrap">
      <div class="header-title">
        {{cluster.name}}
      </div>
      <div class="header-sub-info">
        <span ng-show="{{!cluster.needs_attention && cluster.software_upgrade_available}}" style="color: #00B29D;">
          Software Upgrades Available
        </span>
        <span ng-show="{{cluster.needs_attention}}" style="color: #f05d3b;">
          Cluster Needs Attention
        </span>
      </div>
    </div>
  </div>
</cs-sp-header>
