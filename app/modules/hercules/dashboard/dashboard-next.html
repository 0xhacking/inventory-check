<div id="fusion-root">

  <!-- header -->
  <div class="page-header row">
    <div class="page-title clearfix">
      <span class="title" translate="hercules.page_title" />
      <div ng-hide="shouldShowWelcomeScreen()" style="float: right; white-space: nowrap">
        <button
          style="width: 60px;"
          class="btn btn-info"
          ng-click="showNotificationConfigDialog()">
          <i class="fa fa-bell" />
        </button>
        <button
          style="width: 60px;"
          class="btn btn-primary"
          ng-click="showInfoPanel = !showInfoPanel">
          <i class="fa fa-info" />
        </button>
      </div>
    </div>
  </div>


  <!-- content -->
  <div class="row">
    <div class="col-sm-12">
      <!-- loader -->
      <div ng-show="loading || pollHasFailed" style="text-align: center; padding-top: 60px;">
        <p ng-show="pollHasFailed">Disconnected. Trying to reconnect...</p>
        <i class="icon icon-spinner icon-2x"></i>
      </div>

      <div ng-show="shouldShowWelcomeScreen()" style="padding: 20px 40px">
        <hercules-fusion-welcome />
      </div>

      <div ng-show="!loading && !pollHasFailed && !shouldShowWelcomeScreen()" style="padding-bottom: 60px">
        <hercules-dashboard-info-panel> </hercules-dashboard-info-panel>

        <hercules-dashboard-header> </hercules-dashboard-header>

        <div ng-show="clusters.length != 0">
          <h3 style="padding-left: 20px">Expressway Clusters: {{clusters.length}}</h3>
          <div class="container-fluid grid" style="margin-right: -30px;">
            <div class="row" ng-repeat="cluster in clusters" ng-click="showClusterDetails(cluster)">
              <div class="col-sm-4 col-xs-10">
                <i class="icon icon-data icon-inverse-round" />
                {{cluster.name}}
              </div>
              <div class="col-sm-4 col-xs-1">
                <span ng-show="cluster.needs_attention" class="red">
                  <i class="fa fa-circle" />
                  <span class="hidden-xs">Cluster needs attention. </span>
                </span>
                <span ng-hide="cluster.needs_attention || !cluster.any_service_connectors_running" class="green">
                  <i class="fa fa-circle" />
                  <span class="hidden-xs">Running. </span>
                </span>
                <span ng-hide="cluster.needs_attention || cluster.any_service_connectors_running" class="yellow">
                  <i class="fa fa-circle" />
                  <span class="hidden-xs">No service connectors enabled.</span>
                </span>
              </div>
              <div class="col-sm-4 col-xs-1">
                <span ng-show="cluster.software_upgrade_available" style="color: #00c1aa">
                  <i class="fa fa-cloud-upload" />
                  <span class="hidden-xs">Software upgrade available.</span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div ng-show="clusters.length == 0">
          <h3 style="text-align: center; padding: 20px 0; color: #ccc">
            No Expressway Clusters Connected to Spark
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
