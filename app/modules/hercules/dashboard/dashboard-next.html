<div id="fusion-root">

  <!-- header -->
  <div class="page-header row">
    <div class="page-title clearfix">
      <span class="title" translate="hercules.page_title" />
      <div style="float: right; white-space: nowrap">

        <button class="btn btn-info" ng-click="showNotificationConfigDialog()">
          <span>
            <i class="fa fa-bell" />
          </span>
        </button>

      </div>
    </div>
  </div>

  <!-- content -->
  <div class="row">
    <div class="col-sm-12">
      <!-- loader -->
      <div ng-show="loading || pollHasFailed" style="text-align: center; padding-top: 60px;">
        <p ng-show="pollHasFailed">Disconnected. Trying to reconnect...</p>
        <i class="icon icon-spinner icon-2x"></i>
      </div>

      <div ng-show="!loading && !pollHasFailed">

        <!-- nothing fused -->
        <div ng-show="clusters.length == 0" style="padding: 20px 40px">
          <hercules-nothing-fused />
        </div>

        <!-- header -->
        <div ng-show="clusters.length != 0">
          <hercules-dashboard-header/>
        </div>

        <!-- clusters -->
        <div ng-show="clusters.length != 0">
          <h3 style="padding-left: 20px">Expressway Clusters: {{clusters.length}}</h3>
          <div class="container-fluid grid" style="margin-right: -30px;">
            <div class="row" ng-repeat="cluster in clusters" ng-click="showClusterDetails(cluster)">
              <div class="col-sm-4 col-xs-11">
                <i class="icon icon-data icon-inverse-round" />
                {{cluster.name}}
              </div>
              <div class="col-sm-7 col-xs-1">
                <div ng-show="cluster.needs_attention" class="red">
                  <i class="fa fa-circle" />
                  <span class="hidden-xs">Cluster needs attention</span>
                </div>
                <div ng-hide="cluster.needs_attention" class="green">
                  <i class="fa fa-circle" />
                  <span class="hidden-xs">Running</span>
                </div>
              </div>
              <div class="col-sm-1 hidden-xs">
                <i class="icon icon-three-dots" />
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
