<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title">Add Resource</h3>
</div>
<div class="modal-body add-resource-modal">
  <h4>Enter the hostname of the Expressway that you want to register with Cisco Collaboration Cloud.</h4>
  <form name="hostname">
    <div class="row">
      <div class="cs-input-group medium-6 columns">
        <input class="cs-input" type="text" placeholder="Enter Expressway hostname" autofocus="true" ng-model="vm.hostname">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="vm.next()" ng-disabled="!vm.canGoNext()" translate="common.next"></button>
</div>
