<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">
    <span class="sr-only" translate="common.close"></span>
  </button>
  <h3 class="modal-title">Add Resource</h3>
</div>
<div class="modal-body add-resource-modal">
  <h4>Enter a name for the Expressway:</h4>
  <form name="name">
    <div class="row">
      <div class="cs-input-group medium-6 columns">
        <input class="cs-input" type="text" autofocus="true" ng-model="vm.name">
        <p class="cs-input__help-text">This name is for display purposes and will not update the cluster name on the Expressway itself.</p>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" cs-btn loading="vm.provisioning" ng-disabled="vm.provisioning" ng-click="vm.next()">
    <span translate="common.next"></span>
  </button>
</div>
