<div class="modal-header">
  <h3 class="modal-title" translate="hercules.confirmChangeReleaseChannelModal.title"></h3>
</div>
<div class="modal-body">
  <span translate="hercules.confirmChangeReleaseChannelModal.description" translate-values="{ groupName: vm.resourceGroup.name, channelName: vm.releaseChannelName }"></span>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()" translate="common.cancel"></button>
  <button class="btn btn-primary" ng-click="vm.confirmChange()" translate="hercules.confirmChangeReleaseChannelModal.change"></button>
</div>
