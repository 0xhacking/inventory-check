<div class="fusion-cluster-settings">

  <cs-page-header title="{{clusterSettings.localizedTitle}}" back="true" back-url="clusterSettings.backUrl"  ng-if="clusterSettings.cluster.name"></cs-page-header>

  <div class="cs-form">

    <setting-section setting="clusterSettings.renameClusterSection">

      <div class="sub-section">
        <h5 class="sub-section__label" translate="hercules.expresswayClusterSettings.renameClusterSubHeader"></h5>
        <p class="sub-section__description" translate="hercules.expresswayClusterSettings.renameClusterParagraph"></p>

        <div class="row">
          <input
            cs-input
            type="text"
            placeholder={{clusterSettings.localizedClusterNameWatermark}}
            ng-model="clusterSettings.newClusterName"
            cs-input-group-size="medium-8"
            cs-input-help-text="{{'hercules.expresswayClusterSettings.renameClusterDescription' | translate}}"
          >
        </div>
        <button
          type="button"
          class="btn btn--primary"
          ng-click="clusterSettings.setClusterName(clusterSettings.newClusterName)"
          translate="common.save"
        ></button>

      </div>
    </setting-section>

    <setting-section setting="clusterSettings.upgradeSchedule">
      <div class="sub-section">
        <h5 class="sub-section__label" translate="hercules.settings.scheduleUpgrade.title"></h5>
        <p class="sub-section__description" translate="hercules.settings.scheduleUpgrade.description"></p>
        <upgrade-schedule-configuration can-postpone="true" daily="false" cluster-id="clusterSettings.cluster.id"></upgrade-schedule-configuration>
      </div>
    </setting-section>

    <setting-section setting="clusterSettings.releasechannel" ng-if="false">
      <h5 class="sub-section__label" translate="hercules.expresswayClusterSettings.releasechannelUsers"></h5>
      <cs-select
        ng-model="clusterSettings.usersSelected"
        options="clusterSettings.usersOptions"
        placeholder="clusterSettings.usersPlaceholder"
        is-disabled="true"
      >
      </cs-select>
      <h5 class="sub-section__label" translate="hercules.expresswayClusterSettings.releasechannelReleasechannel"></h5>
      <cs-select
        ng-model="clusterSettings.releasechannelsSelected"
        options="clusterSettings.releasechannelsOptions"
        placeholder="clusterSettings.releasechannelsPlaceholder"
      >
      </cs-select>
    </setting-section>

    <setting-section setting="clusterSettings.deactivateServices">
      <div ng-if="clusterSettings.enabledServices.length > 1">
        <div ng-repeat="service in clusterSettings.enabledServices">
          <div ng-if="service === 'c_cal'" class="sub-section">
            <h5 class="sub-section__label" translate="hercules.expresswayClusterSettings.deactivateServicesCalendarHeader"></h5>
            <p class="sub-section__description" translate="hercules.expresswayClusterSettings.deactivateServicesParagraph" translate-values="{ ServiceName: clusterSettings.localizedCalendarServiceName }"></p>
            <button type="button" class="btn btn--alert" id="deactivateCalendar" ng-click="clusterSettings.deactivateService('c_cal', clusterSettings.cluster);" translate="hercules.settings.deactivate"></button>
          </div>
          <div ng-if="service === 'c_ucmc'" class="sub-section">
            <h5 class="sub-section__label" translate="hercules.expresswayClusterSettings.deactivateServicesCallHeader"></h5>
            <p class="sub-section__description" translate="hercules.expresswayClusterSettings.deactivateServicesParagraph" translate-values="{ ServiceName: clusterSettings.localizedCallServiceName }"></p>
            <button type="button" class="btn btn--alert" ng-click="clusterSettings.deactivateService('c_ucmc', clusterSettings.cluster);" translate="hercules.settings.deactivate"></button>
          </div>
        </div>
      </div>
      <div ng-if="clusterSettings.enabledServices.length < 2">
        <p class="sub-section__description" translate="hercules.expresswayClusterSettings.noHybridServicesProvisioned"></p>
      </div>
    </setting-section>

    <setting-section setting="clusterSettings.deregisterClusterSection">

      <div class="sub-section">
        <h5 class="cap-long-names sub-section__label">{{clusterSettings.localizedRemoveClusterHeader}}</h5>
        <p class="sub-section__description" translate="hercules.expresswayClusterSettings.deregisterClusterExplanation"></p>
        <div ng-if="clusterSettings.enabledServices.length > 1">
          <button type="button" class="btn btn--alert" disabled="disabled" translate="hercules.expresswayClusterSettings.deregisterClusterButton"></button>
          <p class="cap-long-names sub-section__description" translate="hercules.expresswayClusterSettings.deregisterClusterParagraph" translate-values="{ ClusterName: clusterSettings.cluster.name}"></p>
        </div>
        <div ng-if="clusterSettings.enabledServices.length < 2">
          <button type="button" class="btn btn--alert" ng-click="clusterSettings.deregisterCluster(clusterSettings.cluster)" translate="hercules.expresswayClusterSettings.deregisterClusterButton"></button>
        </div>
      </div>
    </setting-section>

  </div>
</div>
