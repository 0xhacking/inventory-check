<div class="dr-container" id="submit-order-container">
    <div class="dr-row" ng-hide="submitOrderController.error == null">
        <input type="text" ng-model="submitOrderController.error" readonly="readonly" id="dr-error">
    </div>
    <div class="dr-row" ng-show="submitOrderController.isSubmitting == true">
        <div class="dr-center" translate="digitalRiver.submitOrder.submitting" />
    </div>
    <div class="dr-row" ng-show="submitOrderController.isSubmitting == false">
        <div class="dr-row" ng-show="submitOrderController.existingUser == true">
            <div class="dr-center dr-pad" translate="digitalRiver.submitOrder.activate" />
            <div class="dr-button">
                <button class="dr-button" id="dr-activate-order-next" ng-click="submitOrderController.handleActivate()" translate="digitalRiver.activateButton">
                </button>
            </div>
        </div>
        <div class="dr-row" ng-show="submitOrderController.existingUser == false">
            <div class="dr-center dr-pad" translate="digitalRiver.submitOrder.newUser" translate-values="{email: submitOrderController.email}" />
            <div class="dr-button">
                <button class="dr-button" id="dr-activate-order-next" ng-click="submitOrderController.handleDone()" translate="common.done">
                </button>
            </div>
            <!--TODO <div class="dr-row dr-center"> 
            <a href ng-click="submitOrderController.handleMissingEmail()" translate="digitalRiver.submitOrder.missingEmail"/> -->
        </div>
    </div>
</div>
</div>
