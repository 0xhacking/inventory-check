<div class="dr-container">
    <div class="dr-row" ng-hide="drOnboardEnterAdminEmailController.error == null">
        <input type="text" ng-model="drOnboardEnterAdminEmailController.error" readonly="readonly" id="dr-error">
    </div>
    <div class="dr-row">
        <div class="dr-center dr-pad" id="dr-onboard-admin-email-label" translate="digitalRiver.drOnboardEnterAdminEmail.adminEmailLabel" />
        <div class="dr-right" />
    </div>
    <div class="dr-row">
        <div class="dr-center dr-pad">
            <input class="dr-center" type="email" id="dr-enter-email-addr" autofocus ng-model="drOnboardEnterAdminEmailController.email" placeholder="{{drOnboardEnterAdminEmailController.emailPlaceholder()}}">
        </div>
         <div class="dr-button">
           <button class="dr-button" id="dr-enter-email-addr-next" ng-click="drOnboardEnterAdminEmailController.handleEnterEmailAddr()" translate="digitalRiver.nextButton" />
        </div>
    </div>
</div>
