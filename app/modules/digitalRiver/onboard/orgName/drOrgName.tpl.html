<div class="dr-container">
    <div class="dr-row" ng-hide="drOrgNameController.error == null">
        <textarea rows="2" cols="50" ng-model="drOrgNameController.error" readonly="readonly" id="dr-error"/>
    </div>
	<div class="dr-row">
		<div class="dr-center dr-pad" id="dr-onboard-question-label" translate="digitalRiver.orgName.orgNameLabel"/>
	</div>
	<div class="dr-row">
		<div class="dr-center" id="dr-onboard-question-label2" translate="digitalRiver.orgName.enterOrgName"/>
	</div>
    <div class="dr-row">
        <div class="dr-center dr-pad">
            <input class="dr-center" autofocus ng-model="drOrgNameController.orgName"/>
        </div>
    </div>
	<div class="dr-row">
		<div class="dr-button">
			<button class="btn btn--primary" ng-click="drOrgNameController.handleContinue()" id="dr-onboard-question-yes" translate="digitalRiver.continue"/>
		</div>
	</div>
</div>
