<div class="dr-container" ng-hide="!createAccountController.drReferrer">
    <div class="dr-row" ng-hide="createAccountController.error == null">
        <input type="text" ng-model="createAccountController.error" readonly="readonly" id="dr-error">
    </div>
    <div class="dr-row">
        <div class="dr-center dr-pad">
            <img class="dr-left" style="width: 15%; height=auto" ng-src="/images/sparkLg.png"/>
            <span translate="digitalRiver.createAccount.noAccount" translate-values="{email: createAccountController.email}"></span>
        </div>
    </div>
    <div class="dr-row">
        <div class="dr-center dr-pad">
            <input class="dr-center" type="email" ng-model="createAccountController.email1">
        </div>
    </div>
    <div class="dr-row">
        <div class="dr-center dr-pad">
            <input class="dr-center" type="email" autofocus ng-model="createAccountController.email2" placeholder="{{createAccountController.confirmEmailPlaceholder()}}">
        </div>
    </div>
    <div class="dr-row">
        <div class="dr-center dr-pad">
            <input class="dr-center" type="password" ng-model="createAccountController.password1"  placeholder="{{createAccountController.passwordPlaceholder()}}"/>
        </div>
    </div>
    <div class="dr-row">
        <div class="dr-center dr-pad">
            <input class="dr-center" type="password" ng-model="createAccountController.password2" placeholder="{{createAccountController.confirmPasswordPlaceholder()}}">
        </div>
    </div>
    <div class="dr-row">
        <div class="dr-button">
            <button class="dr-button" ng-click="createAccountController.handleCreateAccount()" id="dr-create-account-next" translate="digitalRiver.createAccount.createAccount" />
        </div>
    </div>
</div>
