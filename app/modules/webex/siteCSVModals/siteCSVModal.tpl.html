<div ng-if="siteCSVModalCtrl.viewReady" 
     id="siteCSVImportModal">

	<div class="modal-header">
		<button id="closeCSVImportModal" 
		        type="button"
			    class="close modal-delete" 
			    ng-click="$dismiss()">
			    
			<span class="sr-only" 
			      translate="siteCSVModalCtrl.common.close"></span>
		</button>
		
		<h3 translate='siteList.siteCsvColumnHeader'></h3>
	</div>

	<div class="modal-body modal-main-container">
		<div class="site-csv-modal-text"
			 translate='siteList.siteCsvModalText'></div>
		
		<div class="Export-window">
			<label for='download'> 
				<span class="icon-export"
				      ng-click="siteCSVModalCtrl.startExport()"></span>
			</label>

			<div class="Export"
				 translate='siteList.siteCsvExportLinkLabel'></div>

			<div class="medium-4 Export-user-attribut"
			     translate='siteList.siteCsvModalExportText'
			     translate-values='{siteUrl: siteCSVModalCtrl.siteUrl}'></div>
		</div>

		<div class="Import-window">
			<div class="users-upload-csv">
				<div ng-if="!siteCSVModalCtrl.modal.file" 
				     class="file-drop"
					 cr-file-drop file="siteCSVModalCtrl.modal.file"
				     file-name="siteCSVModalCtrl.modal.fileName"
					 file-type="text/csv, application/csv, application/vnd.ms-excel"
					 file-suffix="csv"
					 file-type-error="siteCSVModalCtrl.onFileTypeError()">

					<div class="file-drop-active">
						<div class="file-drop-content" 
						     id="file-drop-content">

							<input id="upload" 
							       name="upload" 
							       type="file" 
							       cr-file-read
								   file="siteCSVModalCtrl.modal.file"
								   file-name="siteCSVModalCtrl.modal.fileName"
								   file-type="text/csv, application/csv, application/vnd.ms-excel"
								   file-suffix="csv"
								   file-type-error="siteCSVModalCtrl.onFileTypeError()" /> 
								   
							<label for='upload'> 
								<span class="icon-import"></span>
							</label>
						</div>
					</div>

					<div class="Import"
						 translate='siteList.siteCsvImportLinkLabel'></div>

					<div class="medium-4 Drag-and-Drop-CSV-fi"
					     translate='siteList.siteCsvModalImportText'></div>
				</div>

				<div ng-if="siteCSVModalCtrl.modal.file">
					<div class="file-drop-inactive">
						<div class="file-drop-content" 
						     id="file-drop-content2">

							<div class="file-name">
								{{siteCSVModalCtrl.modal.fileName}}
							</div>
						</div>

						<button type="button" 
						        class="close import-delete"
							    ng-click="siteCSVModalCtrl.resetFile();">

							<span class="sr-only" 
							      translate="common.close"></span>
						</button>
					</div>

					<p align="center">
						<button type="button" 
						        class="btn btn--people import-button"
							    ng-click="siteCSVModalCtrl.startImport()"
							    translate="siteList.importButton"></button>
					</p>
				</div>
			</div>
		</div>
	</div>

	<p>
		&nbsp;
	</p>
</div>
