<div ng-if="siteCSVImportModalCtrl.viewReady" id="siteCSVImportModal" class="modal-content">

    <div class="modal-header">
        <button id="closeCSVImportModal" type="button" class="close"
            ng-click="$dismiss()">
            <span class="sr-only" translate="siteCSVImportModalCtrl.common.close"></span>
        </button>
        <h4 class="modal-title" translate='siteList.importStartModalTitle'>
        </h4>
    </div>

      <div class="modal-body csv-import-modal-body">
          <p translate='siteList.importStartModalInstruction_1'></p>
          <div class="users-upload-csv">
            <div ng-if="!siteCSVImportModalCtrl.modal.file" class="file-drop" cr-file-drop
                file="siteCSVImportModalCtrl.modal.file" file-name="siteCSVImportModalCtrl.modal.fileName"
                file-type="text/csv, application/csv, application/vnd.ms-excel"
                file-suffix="csv" file-type-error="siteCSVImportModalCtrl.onFileTypeError()">
                <div class="file-drop-content">
                    <div class="icon icon-circle-upload center"></div>
                    <input id="upload" name="upload" type="file" cr-file-read
                        file="siteCSVImportModalCtrl.modal.file" file-name="siteCSVImportModalCtrl.modal.fileName"
                        file-type="text/csv, application/csv, application/vnd.ms-excel"
                        file-suffix="csv" file-type-error="siteCSVImportModalCtrl.onFileTypeError()" />
                        <span translate="firstTimeWizard.uploadPrompt"></span>
                        <label for='upload' translate="firstTimeWizard.fileBrowser"></label>
                </div>
            </div>
            <div ng-if="siteCSVImportModalCtrl.modal.file" class="file-drop-inactive">
                <div class="file-drop-content">
                    <div class="file-name">{{siteCSVImportModalCtrl.modal.fileName}}</div>
                </div>
                <button type="button" class="close" ng-click="siteCSVImportModalCtrl.resetFile();">
                    <span class="sr-only" translate="common.close"></span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn--people"
            ng-click="siteCSVImportModalCtrl.startImport()"
            translate="siteList.importButton"></button>
        <button type="button" class="btn" ng-click="$dismiss()"
            translate="common.cancel"></button>
    </div>

</div>
