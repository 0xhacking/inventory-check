
<div ng-if="siteCSVResult.viewReady"
     id="siteCSVResultsModal">
     
  <div class="modal-header">
    <button type="button" 
            class="close" 
            ng-click="$dismiss()" 
            id="closeCSVResultsModal">
            
      <span class="sr-only" 
            translate="common.close"></span>
    </button>
    
    <h3 id="siteCSVResult.modalId"
        class="modal-title">
        
      {{siteCSVResult.modalTitle}}
    </h3>
  </div>
  
  <div ng-if="( 'exportCompletedNoErr' == siteCSVResult.csvStatusObj.status ) || 
              ( 'exportCompletedWithErr' == siteCSVResult.csvStatusObj.status )">
          
  <div class="modal-body">
    <h4>
      {{siteCSVResult.siteUrl}}
    </h4>
    
    <p style="font-size:25%">
      &nbsp;
    </p>
    
    <p ng-repeat="gridRow in siteCSVResult.gridRows">
      {{gridRow.title}}&nbsp;{{gridRow.value}}
    </p>
  </div>
    
  <div class="modal-footer">
    <span ng-if="('exportCompletedNoErr' == siteCSVResult.csvStatusObj.status) || 
                 ('exportCompletedWithErr' == siteCSVResult.csvStatusObj.status)">
                   
      <webex-csv-download type='webexexport'
                          siteurl={{siteCSVResult.siteUrl}}
                          filedownloadurl={{siteCSVResult.downloadFileUrl}}
                          filename={{siteCSVResult.downloadFileName}}></webex-csv-download>
    </span>
  </div>
  </div>
  
  <div ng-if="('importCompletedWithoutErr' == siteCSVResult.csvStatusObj.status) ||
              ('importCompletedWithErr' == siteCSVResult.csvStatusObj.status)"
       class="modal-body">
            
    <table class="wx-csv-results-table">
      <tr class="wx-csv-results-tr"
          ng-repeat="gridRow in siteCSVResult.gridRows"
          id="gridRow.id">
        
        <td class="wx-csv-results-td-lt">
          {{gridRow.title}}
        </td>
      
        <td class="wx-csv-results-td-rt">
          <b>{{gridRow.value}}</b>
          
          <webex-csv-download ng-if="(gridRow.id == 'import-download-err-file')"
                              type='webeximport'
                              siteurl={{siteCSVResult.siteUrl}}
                              filedownloadurl={{siteCSVResult.downloadFileUrl}}
                              filename={{siteCSVResult.downloadFileName}}></webex-csv-download>
        </td>
      </tr>
    </table>
  </div>
</div>
