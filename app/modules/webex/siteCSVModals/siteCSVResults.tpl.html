
<div ng-if="siteCSVResult.viewReady"
     id="siteCSVResultsModal">
     
  <div class="modal-header">
    <button type="button" 
            class="close" 
            ng-click="$dismiss()" 
            id="closeCSVResultsModal">
            
      <span class="sr-only" 
            translate="common.close"></span>
    </button>
    
    <h3 id="siteCSVResult.modalId"
        class="modal-title">
        
      {{siteCSVResult.modalTitle}}
    </h3>
  </div>
  
  <div class="modal-body">
    <h4>
      {{siteCSVResult.siteUrl}}
    </h4>
    
    <p style="font-size:25%">
      &nbsp;
    </p>
    
    <p ng-repeat="gridRow in siteCSVResult.gridRows">
      {{gridRow.title}}&nbsp;{{gridRow.value}}
    </p>
    
    <p ng-if="( 'importCompletedWithErr' == siteCSVResult.csvStatusObj.status )">
      <webex-csv-download type='webeximport'
                          siteurl={{siteCSVResult.siteUrl}}
                          filedownloadurl={{siteCSVResult.downloadFileUrl}}
                          filename={{siteCSVResult.downloadFileName}}></webex-csv-download>
    </p>
  </div>
    
  <div class="modal-footer">
    <span ng-if="( 'exportCompletedNoErr' == siteCSVResult.csvStatusObj.status ) || 
                 ( 'exportCompletedWithErr' == siteCSVResult.csvStatusObj.status )">
                   
      <webex-csv-download type='webexexport'
                          siteurl={{siteCSVResult.siteUrl}}
                          filedownloadurl={{siteCSVResult.downloadFileUrl}}
                          filename={{siteCSVResult.downloadFileName}}></webex-csv-download>
    </span>
  </div>
</div>
