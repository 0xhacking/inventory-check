<div class="row">
  <div class="large-4 columns" ng-if="webexOptions.length > 0">
  <cs-select ng-if="showWebexReports" class="filter-one" name="timeFilter" ng-model="webexSelected" options="webexOptions" on-change-fn="updateWebexReports()"></cs-select>
  </div>
</div>
<cs-card-layout ng-if="webexReportsObject.viewReady && showWebexReports">
  <cs-card class="cs-card medium" ng-repeat="sec in webexReportsObject.reports.sections">
    <article>
      <header>
        <div class="h3">{{sec.section_name_translated}}</div>
      </header>
      <section id="siteSettingsCardSection">
        <ul class="no-bullet">
          <li ng-repeat="sref in sec.uisrefs">
            <a id="{{sref.reportPageId}}"
              name="{{sref.reportPageId}}"
              ui-sref="{{sref.uisrefString}}">
              {{sref.reportPageId_translated}}
            </a>
          </li>
          <li ng-repeat="s in sec.subsections">
            <h4>{{s.section_name_translated}}</h4>
            <div ng-repeat="sref in s.uisrefs">
                    <a id="{{sref.reportPageId}}"
                      name="{{sref.reportPageId}}"
                      ui-sref="{{sref.uisrefString}}">
                         {{sref.reportPageId_translated}}
                    </a>
            </div>
          </li>
        </ul>
      </section>
    </article>
  </cs-card>
</cs-card-layout>
