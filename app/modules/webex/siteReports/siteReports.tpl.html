<div id="webexreportDiv"
     name="webexreportDiv">
         
  <div class="row page-header">
    <div class="page-title small-10 columns">
       <span class="title-heading" translate="webexSiteReports.title"></span>
    </div>
  </div>  

  <cs-container>
    <!-- 
    <div class="siteindex-panel">
    -->
    <ul id="siteSettingsBreadCrumbs" name="siteSettingsBreadCrumbs" class="breadcrumbs">
      <li><a id="siteListCrumb" ui-sref="site-list" translate="siteList.conferencing"></a></li>
      <li class="current">{{siteUrl + ' '  + ('webexSiteReports.title' | translate)}}</li>
    </ul>

    <cs-card-layout id="configureCards" ng-if="reportObject.viewReady">
      <cs-card class="cs-card medium" ng-repeat="sec in reportObject.reports.sections">
        <article>
          <header>
           <h3>{{sec.section_name_translated}}</h3>
          </header> 

          <section id="siteSettingsCardSection">
            <ul class="no-bullet">
              <li ng-repeat="sref in sec.uisrefs">
                <a id="{{sref.reportPageId}}"
                   name="{{sref.reportPageId}}"
                   ui-sref="{{sref.uisrefString}}">
                   
                  {{sref.reportPageId_translated}}
                </a>
              </li>
            </ul>
          </section>
        </article>
      </cs-card>
    </cs-card-layout>
  </cs-container>
</div>


<form name="siteAdminLink" action="{{trustSrc(webexAdvancedUrl)}}" method="post" target="webexSiteAdmin">
  <input id="adminEmail" type="hidden" name="adminEmail" ng-model="siteAdminLink.adminEmail" value="{{adminEmailParam}}" />
  <input id="locale" type="hidden" name="locale" ng-model="siteAdminLink.locale" value="{{localeParam}}" />    
  <button id="hiddenButton" type="submit" onclick="this.parentElement.submit();" style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;">     
</form>
