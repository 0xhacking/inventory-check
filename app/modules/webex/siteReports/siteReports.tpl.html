<div id="webexreportDiv"
     name="webexreportDiv">

   
          
  <div class="page-header row">
    <div class="page-title col-xs-12">
      <!-- <span class="title-heading" translate="webexSiteSettings.title"></span> -->
      <span class="search-title"><h2>Reports</h2></span>
    </div>
  </div>	

  <div id="webexReportBreadCrumbs" class="breadcrumb-container">
    <ul class="breadcrumbs">
      <li><a id="webexReportCrumb" ui-sref="site-list" translate="siteList.conferencing"></a></li>
      <li class="current"><a>{{siteUrl + ' '  + ('webexSiteReports.title' | translate)}}</a></li>
    </ul>
  </div>

<!--   <div id="webexReportBreadCrumbs" class="breadcrumb-container">
    <cs-breadcrumbs displayname-property="data.displayName"></cs-breadcrumbs>
  </div> -->
  
  <div id="errSection"
       name="errSection"
       ng-if="WebExSiteSettings.siteSettingsObj.hasLoadError">
  </div>
    
  <div class="content-view"
       ng-if="WebExSiteSettings.siteSettingsObj.viewReady">
    
    
     	 		 
    
  </div>
</div>
<div ng-repeat="sec in sections">
    <!-- <h2> {{sec.section_name}} </h2> -->
    <div ng-repeat="link in sec.report_links">
       <!-- <a href="{{link}}">{{link}}</a> -->
    </div>

</div>

<div ng-repeat="sec in sections">
  <cs-card class="cs-card medium">
    <article>
       <h4>
            <span translate="{{sec.section_name}}"></span> 
       </h4>

       <section>
          <div ng-repeat="sref in sec.uisrefs">
            <span>
                 <a id="{{sref.reportPageId}}"
                    name="{{sref.reportPageId}}"
                    ui-sref="{{sref.uisrefString}}">
             
                    <span translate="{{sref.reportPageId}}"></span>            
                 </a>
          </span>  
          </div>


       </section>

    </article>

  </cs-card>
</div>

<form name="siteAdminLink" action="{{trustSrc(webexAdvancedUrl)}}" method="post" target="webexSiteAdmin">
  <input id="adminEmail" type="hidden" name="adminEmail" ng-model="siteAdminLink.adminEmail" value="{{adminEmailParam}}" />
  <input id="locale" type="hidden" name="locale" ng-model="siteAdminLink.locale" value="{{localeParam}}" />    
  <button id="hiddenButton" type="submit" onclick="this.parentElement.submit();" style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;">			
</form>
