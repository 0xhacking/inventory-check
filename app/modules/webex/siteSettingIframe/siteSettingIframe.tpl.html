<div id="webexSiteSettingIframe"
     name="webexSiteSettingIframe">
     
  <div class="row">
    <div class="col-md-12 content-view">  
      <div class="row support-row">
        <div class="page-title col-xs-12">
          <span class="title-heading">{{settingPageTitle}}</span>
          <span class="search-title">{{siteUrl}}</span>
        </div>
      </div>
      
      <div>
        <iframe name="siteSettingIframe"
                id="siteSettingIframe"
                frameborder="0"
                width="100%"
                height="600">
        </iframe>
      </div>
    </div>
  </div>
  
</div>
  

<form name="advancedSettings"
      id="advancedSettings"
      action="{{trustIframeUrl}}"
      method="post"
      target="siteSettingIframe">
      
  <input id="adminEmail"
         type="hidden"
         name="adminEmail"
         ng-model="advancedSettings.adminEmail"
         value="{{adminEmail}}" />
         
  <input id="userEmail"
         type="hidden"
         name="userEmail"
         ng-model="advancedSettings.userEmail"
         value="{{adminEmail}}" />
         
  <input id="locale"
         type="hidden"
         name="locale"
         ng-model="advancedSettings.locale"
         value="{{locale}}" />
  
  <button id="submitFormBtn"
          type="submit"
          style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;"
          onclick="this.parentElement.submit();">
  </button>
</form>
