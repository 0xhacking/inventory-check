
<div ng-if="viewReady"
     id="siteCSVResultsModal">
     
  <div class="modal-header">
    <button type="button" 
            class="close" 
            ng-click="$dismiss()" 
            id="closeCSVResultsModal">
            
      <span class="sr-only" 
            translate="common.close">
      </span>
    </button>
    
    <h3 class="modal-title">
      {{modalTitle}}
    </h3>
    
    <p>
      &nbsp;
    </p>
    
    <table class="wx-table">
      <tr class="wx-tr"
          valign="top"
          ng-repeat="gridRow in gridRows">
        
        <td class="wx-csv-modal-td"
            width="50%">
            
          {{gridRow.title}}
        </td>
      
        <td class="wx-td"
            width="50%">
          
          <span ng-if="( gridRow.id != 'import-records-failed' ) && ( gridRow.id != 'export-file' )" >
            <b>{{gridRow.value}}</b>
          </span>
          
          <span ng-if="( gridRow.id == 'export-file' )">
            <a href={{gridRow.fileDownloadUrl}}>
              <font color="blue">Download exported CSV file</font>
            </a>
          </span>
            
          <span ng-if="( gridRow.id == 'import-records-failed' )" >
            <span ng-if="( gridRow.value == 0 )">
              <b>{{gridRow.value}}</b>
            </span>

            <span ng-if="( gridRow.value > 0 )">
              <font color="red">
                <b>{{gridRow.value}}</b>
              </font>
              
              &nbsp;&nbsp;
              
              <a href={{gridRow.fileDownloadUrl}}>
                <font color="blue">Download error log</font>
              </a>
            </span>
          </span>
        </td>
      </tr>
    </table>
    <!-- 
    <div gridscrollbar 
         class="gridStyle" 
         ui-grid="gridOptions">
    </div>
    -->
  </div>

  <!-- 
  <div class="modal-footer">
    <button type="button" 
            id="btnClear" 
            class="btn" 
            ng-click="clearPanel()">
            
      <span translate="onboardModal.clear"></span>
    </button>
    
    <button type="button" 
            class="btn btn--primary" 
            ng-click="validateTokensBtn()" 
            ng-disabled="isMsgrSyncEnabled || !model.userList">
            
      <span translate="common.next"></span>
    </button>
  </div>
  -->
</div>
