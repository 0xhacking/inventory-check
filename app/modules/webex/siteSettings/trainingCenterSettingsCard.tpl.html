
  <cs-card class="cs-card medium"
           id={{WebExSiteSettings.siteSettingsObj.trainingCenterSettingsCardObj.id}}-card
           name={{WebExSiteSettings.siteSettingsObj.trainingCenterSettingsCardObj.id}}-card
           ng-if="0 < WebExSiteSettings.siteSettingsObj.trainingCenterSettingsCardObj.pageObjs.length">
           
    <article>
      <header>
        <h3>{{WebExSiteSettings.siteSettingsObj.trainingCenterSettingsCardObj.label}}</h3>
      </header>
      
      <section>        
        <ul class="no-bullet">
          <li ng-repeat="pageObj in WebExSiteSettings.siteSettingsObj.trainingCenterSettingsCardObj.pageObjs">
            <a id={{pageObj.id}}
               name={{pageObj.id}}
               ui-sref={{pageObj.uiSref}}>

              {{pageObj.label}}
            </a>
          </li>
        </ul>
      </section>
    </article>
  </cs-card>
