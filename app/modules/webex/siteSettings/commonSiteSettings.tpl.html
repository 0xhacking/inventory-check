<div class="search-panel">
	<span class="search-title" id="subtitleCommonSiteSettings" translate="webexSiteSettings.titleCommonSiteSettings"></span>
	<hr>
	<p>
	<div>
		<ul style="list-style-type:none">
			<li ng-repeat="commonSiteSetting in WebExSiteSettings.siteSettingsObj.commonSiteSettingPages"
			    ng-if="commonSiteSetting.enabled">
                <a href={{commonSiteSetting.link}} id={{commonSiteSetting.id}}><span translate={{commonSiteSetting.label}}></span></a>
            </li>
            <li>
        <a href="" onClick="document.getElementById('hiddenButton').click();">
            <span id="webexSettingsAdminLink"
                  name="webexSettingsAdminLink"
                  translate="webexUserSettingLabels.advancedLinkLabel">
            </span>
        </a>           
         </li>
		</ul> 

<form name="siteAdminLink" action="{{trustSrc(webexAdvancedUrl)}}" method="post" target="webexSiteAdmin">
  <input id="adminEmail" type="hidden" name="adminEmail" ng-model="siteAdminLink.adminEmail" value="{{adminEmailParam}}" />
  <input id="locale" type="hidden" name="locale" ng-model="siteAdminLink.locale" value="{{localeParam}}" />    
  <button id="hiddenButton" type="submit" onclick="this.parentElement.submit();" style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;">			
</form>
		
	</div>
</div>
