<div ng-repeat="siteSettingCardObj in siteSettingsObj.siteSettingCardObjs">
  <cs-card class="medium"
           id={{siteSettingCardObj.id}}-card
           name={{siteSettingCardObj.id}}-card
           ng-if="0 <siteSettingCardObj.pageObjs.length">
           
    <article>
      <header>
        <h3 xml:lang="{{siteSettingCardObj.lang}}">
          {{siteSettingCardObj.label}}
        </h3>
        
        {{siteSettingCardObj.comment}}
      </header>
      
      <section>
        <ul class="no-bullet" title="{{siteSettingCardObj.label}}">
          <div ng-repeat="pageObj in siteSettingCardObj.pageObjs">
          <li>
            <a id={{pageObj.id}}
               name={{pageObj.id}}
               ui-sref={{pageObj.uiSref}}
               href="">

              {{pageObj.label}}
            </a>
            </li>
          </div>
          
          <div ng-repeat="subSectionObj in siteSettingCardObj.subSectionObjs">
            <h4 xml:lang="{{subSectionObj.lang}}">
              {{subSectionObj.label}}
            </h4>
            
            <div ng-repeat="pageObj in subSectionObj.pageObjs">
            <li>
              <a id={{pageObj.id}}
                 name={{pageObj.id}}
                 ui-sref={{pageObj.uiSref}}
                 href="">

                {{pageObj.label}}
              </a>
              </li>
            </div>
          </div>
        </ul>
      </section>
    </article>
  </cs-card>
</div>
