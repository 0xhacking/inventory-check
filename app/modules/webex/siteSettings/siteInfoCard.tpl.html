
  <cs-card class="cs-card full header-background">
    <article>
      <header>
        <h4>
          {{WebExSiteSettings.siteSettingsObj.siteInfoCardObj.label}}
        </h4>
      </header>
      
      <section>
        <table width="100%">
          <tr>
            <td valign="middle">
              <h3>
                <i class="icon icon-webex"></i>&nbsp;<b>WebEx</b>
              </h3>
            </td>
            
            <td valign="middle" width="18%">
              <div align="center">
                HOST ACCOUNTS<br>
                {{WebExSiteSettings.siteSettingsObj.siteInfoCardObj.licensesTotal.count}}<br>
                <span translate="webexSiteSettingsLabels.activeTitle"></span>
              </div>
            </td>
            
            <td valign="middle" width="18%">
              <div align="center">
                &nbsp;<br>
                {{WebExSiteSettings.siteSettingsObj.siteInfoCardObj.licensesAvailable.count}}<br>
                <span translate="webexSiteSettingsLabels.availableTitle"></span>
              </div>
            </td>
            
            <td valign="middle" width="18%">
              <div align="center">
                &nbsp;<br>
                <a href="">
                  <i class="icon icon-circle-webex"></i><br>
                  <span translate="webexSiteSettingsLabels.pageId_siteInformation"></span>
                </a>
              </div>
            </td>
            
            <td valign="middle" width="18%">
              <div align="center">
                &nbsp;<br>
                <a href="">
                  <i class="icon icon-circle-star"></i><br>
                  <span translate="webexSiteSettingsLabels.pageId_siteFeatures"></span>
                </a>
              </div>
            </td>
          </tr>
        </table>
