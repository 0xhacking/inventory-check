<div class="search-panel">
	<div class="row support-row">
	  <table style="width:100%" border="1" BORDERCOLOR="DDDDDD" frame="void">
	   	<tr>
	   		<th style="padding-bottom: 20px;"><span id="subtitleCentreSpecificSettings" translate="webexSiteSettings.titleCentreSpecificSettings"></span></td>
        <th style="padding-bottom: 20px;">{{WebExSiteSettings.siteSettingsObj.meetingCenter.label}}</td>
        <th style="padding-bottom: 20px;">{{WebExSiteSettings.siteSettingsObj.trainingCenter.label}}</td>
        <th style="padding-bottom: 20px;">{{WebExSiteSettings.siteSettingsObj.eventCenter.label}}</td>
        <th style="padding-bottom: 20px;">{{WebExSiteSettings.siteSettingsObj.supportCenter.label}}</td>
	   	</tr>
	   	
      <tr valign="top"
          ng-repeat="centerSpecificSettingPage in WebExSiteSettings.siteSettingsObj.centerSpecificSettingPages">
          
      	<td align="left">
      	  {{centerSpecificSettingPage.label}}
      	</td>
      	
        <td align="center">
          <span ng-if="centerSpecificSettingPage.meetingCenterApplicable">
            <i class="icon-settings icon"></i>
          </span>
        </td>
        
        <td align="center">
          <span ng-if="centerSpecificSettingPage.trainingCenterApplicable">
            <i class="icon-settings icon"></i>
          </span>
        </td>
        
        <td align="center">
          <span ng-if="centerSpecificSettingPage.eventCenterApplicable">
            <i class="icon-settings icon"></i>
          </span>
        </td>
        
        <td align="center">
          <span ng-if="centerSpecificSettingPage.supportCenterApplicable">
            <i class="icon-settings icon"></i>
          </span>
        </td>
    	</tr>
	  </table> 
  </div>
</div>
