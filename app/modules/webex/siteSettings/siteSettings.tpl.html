<div id="webexSiteSettings"
     name="webexSiteSettings">
          
  <div class="page-header row">
    <div class="page-title col-xs-12">
      <span class="title-heading" translate="webexSiteSettings.title"></span>
      
      <span class="search-title">
        {{WebExSiteSettings.siteSettingsObj.siteUrl}}
      </span>
      
      <div class="search-title" 
           ng-if="WebExSiteSettings.siteSettingsObj.viewReady">
           
        <a href={{WebExSiteSettings.siteSettingsObj.emailAllHostsObj.commonSettingPage.sref}}
           class="button secondary large">
           
          {{WebExSiteSettings.siteSettingsObj.emailAllHostsObj.label}}
        </a>
      </div>
    </div>
  </div>  
  
  <div id="errSection"
       name="errSection"
       ng-if="WebExSiteSettings.siteSettingsObj.hasLoadError">
  </div>
    
  <div class="content-view"
       ng-if="WebExSiteSettings.siteSettingsObj.viewReady">
    
    <div ng-if="null != WebExSiteSettings.siteSettingsObj.testIframeObj">
      <a ui-sref={{WebExSiteSettings.siteSettingsObj.testIframeObj.commonSettingPage.sref}}>
        {{WebExSiteSettings.siteSettingsObj.testIframeObj.label}}
      </a>
      
      <p>&nbsp;</p>
    </div>
           
    <div ng-include="'modules/webex/siteSettings/siteSettingsTable.tpl.html'"></div> 
    
    <!-- cross launch webex site admin -->
    <a href="" 
       onClick="document.getElementById('hiddenButton').click();">
       
      Other&nbsp;Settings
    </a>           
  </div>
</div>

<form name="siteAdminLink" 
      action="{{webexAdvancedUrl}}" 
      method="post" 
      target="webexSiteAdmin">
      
  <input id="adminEmail" 
         name="adminEmail" 
         type="hidden"
         value="{{adminEmailParam}}" />
         
  <input id="locale" type="hidden" 
         name="locale" 
         type="hidden"
         value="{{localeParam}}" />
         
  <button id="hiddenButton" 
          type="submit" 
          onclick="this.parentElement.submit();" 
          style="background-color:#ff00ff; cursor:pointer; width:100px; display:none;">     
</form>
