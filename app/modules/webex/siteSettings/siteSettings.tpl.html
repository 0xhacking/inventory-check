<div id="webexSiteSettings"
     name="webexSiteSettings">

  <div id="pageTitle"
       name="pageTitle" class="row page-header">
       
      <div class="page-title small-7 columns">
        <span class="title-heading">
          {{siteSettingsObj.pageTitle}}
        </span>
      </div>
    
      <div class="small-5 columns"
           ng-if="siteSettingsObj.viewReady">
           
        <div class="page-option-buttons" ng-controller="ExportUsersCtrl">
          <button id={{siteSettingsObj.emailAllHostsBtnObj.id}}
                  name={{siteSettingsObj.emailAllHostsBtnObj.id}}
                  ui-sref={{siteSettingsObj.emailAllHostsBtnObj.pageObj.uiSref}}
                  class="button large"
                  translate="webexSiteSettingsLabels.emailAllHostsBtnTitle">
          </button>
        </div>
      </div>
  </div>

  <!-- start of breadcrumbs -->     
  <ul id="siteSettingsBreadCrumbs"
      name="siteSettingsBreadCrumbs"      
      class="breadcrumbs webexPage" 
      title="{{'webexCommon.breadcrumbsAltText' | translate}}">
      
    <li>
      <a id="siteListCrumb"
         name="siteListCrumb"
         ui-sref="site-list"
         translate="siteList.conferencing">
      </a>
    </li>

    <li class="current"
        id="siteSettingsCrumb"
        name="siteSettingsCrumb">
          
      {{siteSettingsObj.pageTitleFull}}
    </li>
  </ul>
  <!-- end of breadcrumbs -->

  <!-- start of cards loading -->
  <div ng-if="!siteSettingsObj.viewReady"
       id="loadingSection"
       name="loadingSection" >
         
    <div id="loadingInprogressSection"
         name="loadingInprogressSection"
         ng-if="!siteSettingsObj.hasLoadError" >
             
      <br><br><br>
      <i class="icon icon-spinner icon-3x"></i>
      <br><br><br>
    </div>
      
    <div id="loadErrSection"
         name="loadErrSection"
         ng-if="siteSettingsObj.hasLoadError" >
                   
      <div class="nodata-icon" >
        <i class="icon icon-circle-clock" ></i>
      </div>

      <div class="nodata-message" >
        <span translate="webexUserSettingsAccessErrors.defaultAccessError" ></span>
        <br>
        <span translate="webexUserSettingsAccessErrors.defaultReloadMsg" ></span>
      </div>
    </div>
  </div>
  <!-- end of cards loading -->
    
  <!-- start of card containers -->
  <div ng-if="siteSettingsObj.viewReady" 
       id="cardsSection"
       name="cardsSection">
           
    <div ng-include="'modules/webex/views/infoCard.tpl.html'"></div>
    <div ng-include="'modules/webex/siteSettings/siteSettingCards.tpl.html'"></div>
  </div>
  <!-- end of card containers -->
</div>
