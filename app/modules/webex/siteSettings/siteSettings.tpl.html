<div id="webexSiteSettings"
     name="webexSiteSettings">

  <div id="pageTitle"
       name="pageTitle" >
       
    <div class="row page-header">
      <div class="page-title small-5 columns">
        <span class="title-heading">
          {{siteSettingsObj.pageTitle}}
        </span>
      </div>
    
      <div class="small-7 columns"
           ng-if="siteSettingsObj.viewReady">
           
        <div class="page-option-buttons" ng-controller="ExportUsersCtrl">
          <button id={{siteSettingsObj.emailAllHostsBtnObj.id}}
                  name={{siteSettingsObj.emailAllHostsBtnObj.id}}
                  ui-sref={{siteSettingsObj.emailAllHostsBtnObj.pageObj.uiSref}}
                  class="button large"
                  translate="webexSiteSettingsLabels.emailAllHostsBtnTitle">
          </button>
        </div>
      </div>
    </div>
  </div>

  <cs-container>
    <!-- start of breadcrumbs -->
    <div id="siteSettingsBreadCrumbs"
         name="siteSettingsBreadCrumbs" >
         
      <ul class="breadcrumbs">
        <li>
          <a id="siteListCrumb"
             name="siteListCrumb"
             ui-sref="site-list"
             translate="siteList.conferencing">
          </a>
        </li>

        <li class="current"
            id="siteSettingsCrumb"
            name="siteSettingsCrumb">
          
          {{siteSettingsObj.pageTitleFull}}
        </li>
      </ul>
    </div>
    <!-- end of breadcrumbs -->

    <!-- start of cards loading -->
    <div ng-if="!siteSettingsObj.viewReady"
         class="center"
         id="loadingSection"
         name="loadingSection" >
         
      <div id="loadingInprogressSection"
           name="loadingInprogressSection"
           ng-if="!siteSettingsObj.hasLoadError" >
             
        <br><br><br>
        <i class="icon icon-spinner icon-3x"></i>
        <br><br><br>
      </div>
      
      <div id="loadErrSection"
           name="loadErrSection"
           ng-if="siteSettingsObj.hasLoadError" >
                   
        <div class="nodata-icon" >
          <i class="icon icon-circle-clock" ></i>
        </div>

        <div class="nodata-message" >
          <span translate="webexUserSettingsAccessErrors.defaultAccessError" ></span>
          <br>
          <span translate="webexUserSettingsAccessErrors.defaultReloadMsg" ></span>
        </div>
      </div>
    </div>
    <!-- end of cards loading -->
    
    <!-- start of card containers -->
    <div ng-if="siteSettingsObj.viewReady" 
         id="cardsSection"
         name="cardsSection">
           
      <cs-card-layout>
        <div ng-include="'modules/webex/siteSettings/siteInfoCard.tpl.html'"></div>
      </cs-card-layout>

      <cs-card-layout>
        <div ng-include="'modules/webex/siteSettings/siteSettingCards.tpl.html'"></div>
      </cs-card-layout>
    </div>
    <!-- end of card containers -->

    <!-- WebEx site admin cross launch -->
    <p>
      <br>&nbsp;&nbsp;
    
      <a href=""
         onClick="document.getElementById('hiddenButton').click();" >

        Launch&nbsp;WebEx&nbsp;Site&nbsp;Admin
      </a>
    </p>
  </cs-container>
</div>

<!-- WebEx site admin cross launch form -->
<form name="siteAdminLink"
      action="{{webexAdvancedUrl}}"
      method="post"
      target="webexSiteAdmin">

  <input id="adminEmail"
         name="adminEmail"
         type="hidden"
         value="{{adminEmailParam}}" />

  <input id="locale" type="hidden"
         name="locale"
         type="hidden"
         value="{{localeParam}}" />

  <input id="siteurl"
         name="siteurl"
         type="hidden"
         value="{{siteName}}" />

  <button id="hiddenButton"
          type="submit"
          onclick="this.parentElement.submit();"
          style="background-color:#ff00ff; cursor:pointer; width:100px; display:none;">
  </button>
</form>
