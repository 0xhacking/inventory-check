<div id="webexSiteSettings"
     name="webexSiteSettings"
     ng-if="WebExSiteSettings.siteSettingsObj.viewReady">

  <div class="page-header row">
    <div class="page-title col-xs-12">
      <span class="title-heading">{{WebExSiteSettings.siteSettingsObj.pageTitle}}</span>
    </div>
  </div>  
  
  <!-- breadcrumb -->
  <div id="siteConfigBreadCrumbs" class="breadcrumb-container">
    <ul class="breadcrumbs">
      <li>
        <a id="siteListCrumb" ng-href="#site-list" translate="siteList.conferencing" href="#siteListCrumb"></a>
      </li>
      
      <li class="current">
        {{WebExSiteSettings.siteSettingsObj.pageTitleFull}}
      </li>
    </ul>
  </div>
  
  <!-- Email All Hosts button -->
  <div class="row" align="right">
    <a class="button secondary large"
       ui-sref={{WebExSiteSettings.siteSettingsObj.emailAllHostsBtnObj.pageObj.uiSref}}>
           
      {{WebExSiteSettings.siteSettingsObj.emailAllHostsBtnObj.pageObj.label}}
    </a>
  </div>

  <div ng-include="'modules/webex/siteSettings/siteInfoCard.tpl.html'"></div>
  
  <div ng-include="'modules/webex/siteSettings/siteSettingsCards.tpl.html'"></div> 
  
  <div class=row>
    <a href="" 
       onClick="document.getElementById('hiddenButton').click();">
       
      Other&nbsp;Settings
    </a>
  </div>
</div>

<form name="siteAdminLink" 
      action="{{webexAdvancedUrl}}" 
      method="post" 
      target="webexSiteAdmin">
      
  <input id="adminEmail" 
         name="adminEmail" 
         type="hidden"
         value="{{adminEmailParam}}" />
         
  <input id="locale" type="hidden" 
         name="locale" 
         type="hidden"
         value="{{localeParam}}" />
         
  <button id="hiddenButton" 
          type="submit" 
          onclick="this.parentElement.submit();" 
          style="background-color:#ff00ff; cursor:pointer; width:100px; display:none;">
  </button>    
</form>
