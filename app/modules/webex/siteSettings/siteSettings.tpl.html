<div id="webexSiteSettings"
     name="webexSiteSettings"
     class="siteindex-panel">

  <div class="row page-header">
    <div class="page-title small-10 columns">
      <span class="title-heading">
        {{WebExSiteSettings.siteSettingsObj.pageTitle}}
      </span>
    </div>
    
    <div id="emallAllHostsButton" 
         class="page-option-buttons"
         ng-if="WebExSiteSettings.siteSettingsObj.viewReady">
         
     <a class="button large"
         id={{WebExSiteSettings.siteSettingsObj.emailAllHostsBtnObj.id}}
         name={{WebExSiteSettings.siteSettingsObj.emailAllHostsBtnObj.id}}
         ui-sref={{WebExSiteSettings.siteSettingsObj.emailAllHostsBtnObj.pageObj.uiSref}}>

        <span translate="webexSiteSettingsLabels.emailAllHostsBtnTitle"></span>
      </a>
    </div>
  </div>

  <div>
    <!-- breadcrumbs -->
    <ul id="siteSettingsBreadCrumbs"
        name="siteSettingsBreadCrumbs" class="breadcrumbs">
        
      <li>
        <a id="siteListCrumb"
           ui-sref="site-list"
           translate="siteList.conferencing">
        </a>
      </li>

      <li class="current">
        {{WebExSiteSettings.siteSettingsObj.pageTitleFull}}
      </li>
    </ul>
    
    <!-- Info card -->
    <cs-card-layout ng-if="WebExSiteSettings.siteSettingsObj.viewReady">
      <div ng-include="'modules/webex/siteSettings/siteInfoCard.tpl.html'"></div>
    </cs-card-layout>

    <cs-card-layout ng-if="WebExSiteSettings.siteSettingsObj.viewReady">
      <!-- Common Settings card -->
      <div ng-include="'modules/webex/siteSettings/commonSettingsCard.tpl.html'"></div>
      
      <!-- Meeting Center Settings card -->
      <div ng-include="'modules/webex/siteSettings/meetingCenterSettingsCard.tpl.html'"></div>
      
      <!-- Training Center Settings card -->
      <div ng-include="'modules/webex/siteSettings/trainingCenterSettingsCard.tpl.html'"></div>
      
      <!-- Support Center Settings card -->
      <div ng-include="'modules/webex/siteSettings/supportCenterSettingsCard.tpl.html'"></div>
      
      <!-- Event Center Settings card -->
      <div ng-include="'modules/webex/siteSettings/eventCenterSettingsCard.tpl.html'"></div>
    </cs-card-layout>

    <!-- WebEx site admin cross launch -->
    <p>
      &nbsp;&nbsp;&nbsp;
      
      <a href=""
         onClick="document.getElementById('hiddenButton').click();">

        Launch&nbsp;WebEx&nbsp;Site&nbsp;Admin
      </a>
    </p>
  </div>
</div>

<!-- WebEx site admin cross launch form -->
<form name="siteAdminLink"
      action="{{webexAdvancedUrl}}"
      method="post"
      target="webexSiteAdmin">

  <input id="adminEmail"
         name="adminEmail"
         type="hidden"
         value="{{adminEmailParam}}" />

  <input id="locale" type="hidden"
         name="locale"
         type="hidden"
         value="{{localeParam}}" />

  <button id="hiddenButton"
          type="submit"
          onclick="this.parentElement.submit();"
          style="background-color:#ff00ff; cursor:pointer; width:100px; display:none;">
  </button>
</form>
