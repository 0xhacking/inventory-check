<form name="userSettingsView.form" novalidate role="form">
<cs-sp-container>
  <cs-sp-section>
    <div id="errSection"
         name="errSection"
         ng-if="WebExUserSettings.userSettingsModel.loadErr">
      
      <!-- TODO -->
    </div>

    <div id="webexUserSettingsPage2"
         ng-if="WebExUserSettings.userSettingsModel.viewReady">

      <h4 class="list-group-item-heading">
        &nbsp;
      </h4>

      <!-- Start of Telephony section -->
      <div id="telephonyPrivileges"
           name="telephonyPrivileges">

        <p>
          <b>
            {{WebExUserSettings2.userSettingsModel.telephonyPriviledge.label}}
          </b>
        </p>

        <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.isSiteEnabled">
          <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.id}}
                       name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.id}}
                       ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.value"
                       label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.label}}>
          </cs-checkbox>

          <div class="indentedCheckbox">
            <cs-radiolist options="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollTypes"
                          ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType">
            </cs-radiolist>

            <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.isSiteEnabled">
              <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.id}}
                           name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.id}}
                           ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.value"
                           label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.label}}>
              </cs-checkbox>
            </div>

            <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.isSiteEnabled">
              <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.id}}
                           name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.id}}
                           ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.value"
                           isdisabled="true"
                           label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.label}}>
              </cs-checkbox>
            </div>
          </div>

          <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.isSiteEnabled">
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.id}}
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.value"
                         label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.label}}>
            </cs-checkbox>

            <div class="indentedCheckbox">
              <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.id}}
                           name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.id}}
                           ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.value"
                           label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.label}}
                           isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.value">
              </cs-checkbox>
            </div>
          </div>

          <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.isSiteEnabled">
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.id}}
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.value"
                         label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.label}}>
            </cs-checkbox>
          </div>

          <div ng-if="WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.isSiteEnabled">
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.id}}
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.value"
                         label={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.label}}>
            </cs-checkbox>
          </div>
        </div>

        <hr>
      </div>
      <!-- End of Telephony section -->

      <!-- Start of Video section -->
      <div id="videoPrivileges"
           name="videoPrivileges">

        <p>
          <b>
            {{WebExUserSettings2.userSettingsModel.videoSettings.label}}
          </b>
        </p>

        <div ng-if="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.isSiteEnabled">
          <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.id}}
                       name={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.id}}
                       ng-model="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.value"
                       label={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.label}}>
          </cs-checkbox>

          <div class="indentedCheckbox"
               ng-if="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.isSiteEnabled">
               
            <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.id}}
                         name={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.id}}
                         ng-model="WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.value"
                         isdisabled="!WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.value"
                         label={{WebExUserSettings2.userSettingsModel.videoSettings.hiQualVideo.hiDefVideo.label}}>
            </cs-checkbox>
          </div>
        </div>

        <hr>
      </div>
      <!-- End of Video section -->

      <!-- Start of Event Center section -->
      <div id="eventCenterPrivileges"
           name="eventCenterPrivileges"
           ng-if="WebExUserSettings2.userSettingsModel.eventCenter.isSiteEnabled">

         <p>
           <b>
            {{WebExUserSettings2.userSettingsModel.eventCenter.label}}
           </b>
         </p>

        <div ng-if="WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.isSiteEnabled">
          <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.id}}
                       name={{WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.id}}
                       ng-model="WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.value"
                       isdisabled="true"
                       label={{WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.label}}>
          </cs-checkbox>
        </div>

        <hr>
      </div>
      <!-- End of Event Center section -->

      <!-- Start of Training Center section -->
      <div id="trainingCenterPrivleges"
           name="trainingCenterPrivleges"
           ng-if="WebExUserSettings2.userSettingsModel.trainingCenter.isSiteEnabled">

        <p>
          <b>
            {{WebExUserSettings2.userSettingsModel.trainingCenter.label}}
          </b>
        </p>

        <div ng-if="WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.isSiteEnabled">
          <cs-checkbox ckid={{WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.id}}
                       name={{WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.id}}
                       ng-model="WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.value"
                       label={{WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.label}}>
          </cs-checkbox>
        </div>

        <hr>
      </div>
      <!-- End of Training Center section -->

      <!-- Start of Action Buttons (will be removed) -->
	  <p align="left">
       <button id="btnUpdate"
                name="btnUpdate"
                type="button"
                class="btn btn-info btn-save"
                ng-disabled="!userSettingsView.form.$dirty"
                ng-click="WebExUserSettings2.updateUserSettings()">
          Save
        </button>
      </p>
      <!-- End of Action Buttons -->
      </form>
      
      <div id="webex-admin-linkout"
           name="webex-admin-linkout">
        <form name="advancedSettings" action="{{trustSrc(webexAdvancedUrl)}}" method="post" target="webexSiteAdmin">
          <input id="adminEmail" type="hidden" name="adminEmail" ng-model="advancedSettings.adminEmail" value="{{adminEmailParam}}" />
          <input id="userEmail" type="hidden" name="userEmail" ng-model="advancedSettings.userEmail" value="{{userEmailParam}}" />
          <div>
            <a href="" onClick="document.getElementById('hiddenButton').click();">
              <p class="popout-link">
                <span id="webexUserAdminLink"
                      name="webexUserAdminLink"
                      translate="webexUserSettingLabels.advancedLinkLabel">
                </span>
              </p>
            </a>
            <button id='hiddenButton' type="submit" style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;"></button>
          </div>
        </form>
      </div>
    </div>
    
  </cs-sp-section>
</cs-sp-container>
