<cs-sp-container>
  <cs-sp-section>
    <div id="webexUserSettingsPage2"
         class="list-group hidden">
      
      <h4 class="list-group-item-heading">
        &nbsp;
      </h4>
    
      <!-- Start of General section -->
      <div id="generalPrivileges"
           name="generalPrivileges">
           
        <h4 class="list-group-item-heading">
          {{WebExUserSettings2.userSettingsModel.general.label}}
        </h4>
        
        <div ng-show="WebExUserSettings2.userSettingsModel.general.hiQualVideo.isSiteEnabled">
          <cs-checkbox id={{WebExUserSettings2.userSettingsModel.general.hiQualVideo.id}}
                       name={{WebExUserSettings2.userSettingsModel.general.hiQualVideo.id}}
                       class="list-group-item-text"
                       ng-disabled="true"
                       ng-model="WebExUserSettings2.userSettingsModel.general.hiQualVideo.value"
                       cklabel={{WebExUserSettings2.userSettingsModel.general.hiQualVideo.label}}> 
          </cs-checkbox>
        
          <div class="indentedCheckbox">
            <cs-checkbox id={{WebExUserSettings2.userSettingsModel.general.hiQualVideo.hiDefVideo.id}}
                         name={{WebExUserSettings2.userSettingsModel.general.hiQualVideo.hiDefVideo.id}}
                         class="list-group-item-text"
                         ng-model="WebExUserSettings2.userSettingsModel.general.hiQualVideo.hiDefVideo.value"
                         ng-disabled="!WebExUserSettings2.userSettingsModel.general.hiQualVideo.value"
                         cklabel={{WebExUserSettings2.userSettingsModel.general.hiQualVideo.hiDefVideo.label}}>
            </cs-checkbox>
          </div>
        </div>
        
        <p class="list-group-item-text">
          &nbsp;
        </p>
      </div>
      <!-- End of General section -->
      
      <!-- Start of Telephony section -->
      <div id="telephonyPrivileges"
           name="telephonyPrivileges">
                
        <h4 class="list-group-item-heading">
          {{WebExUserSettings2.userSettingsModel.telephonyPriviledge.label}}
        </h4>
        
        <div ng-show="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.isSiteEnabled">
          <cs-checkbox id={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.id}}
                       name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.id}}
                       class="list-group-item-text"
                       ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.value"
                       cklabel={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.label}}>
          </cs-checkbox>
          
          <div class="indentedCheckbox">
            <cs-radio id="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollOnly.id"
                      name="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollOnly.id"
                      label="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollOnly.label"
                      value="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollOnly.value"
                      ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType"
                      isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollOnly.isSiteEnabled">
            </cs-radio>
            
            <cs-radio id="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollFreeOnly.id"
                      name="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollFreeOnly.id"
                      label="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollFreeOnly.label"
                      value="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollFreeOnly.value"
                      ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType"
                      isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollFreeOnly.isSiteEnabled">
            </cs-radio>
            
            <cs-radio id="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollAndTollFree.id"
                      name="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollAndTollFree.id"
                      label="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollAndTollFree.label"
                      value="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollAndTollFree.value"
                      ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.selectedCallInTollType"
                      isdisabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.callInTollAndTollFree.isSiteEnabled">
            </cs-radio>
            
            <div ng-show="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.isSiteEnabled">
              <cs-checkbox id={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.id}}
                           name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.id}}
                           class="list-group-item-text"
                           ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.value"
                           cklabel={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.teleconfViaGlobalCallin.label}}>
              </cs-checkbox>
            </div>
            
            <div ng-show="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.isSiteEnabled">
              <cs-checkbox id={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.id}}
                           name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.id}}
                           class="list-group-item-text"
                           ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.value"
                           ng-disabled="true"
                           cklabel={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callInTeleconf.cliAuth.label}}>
              </cs-checkbox>
            </div>
          </div>
          
          <div ng-show="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.isSiteEnabled">
            <cs-checkbox id={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.id}}
                         class="list-group-item-text"
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.value"
                         cklabel={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.label}}>
            </cs-checkbox>
            
            <div class="indentedCheckbox">
              <cs-checkbox id={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.id}}
                           name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.id}}
                           class="list-group-item-text"
                           ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.value"
                           cklabel={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.globalCallBackTeleconf.label}}
                           ng-disabled="!WebExUserSettings2.userSettingsModel.telephonyPriviledge.callBackTeleconf.value">
              </cs-checkbox>
            </div>
          </div>
          
          <div ng-show="WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.isSiteEnabled">
            <cs-checkbox id={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.id}}
                         class="list-group-item-text"
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.value"
                         cklabel={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.otherTeleconfServices.label}}>
            </cs-checkbox>
          </div>
          
          <div ng-show="WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.isSiteEnabled">
            <cs-checkbox id={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.id}}
                         name={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.id}}
                         class="list-group-item-text"
                         ng-model="WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.value"
                         cklabel={{WebExUserSettings2.userSettingsModel.telephonyPriviledge.integratedVoIP.label}}>
            </cs-checkbox>
          </div>
        </div>
        
        <p class="list-group-item-text">
          &nbsp;
        </p>
      </div>
      <!-- End of Telephony section -->
      
      <!-- Start of Event Center section -->
      <div id="eventCenterPrivileges"
           name="eventCenterPrivileges"
           ng-show="WebExUserSettings2.userSettingsModel.eventCenter.isSiteEnabled">
                
        <h4 class="list-group-item-heading">
           {{WebExUserSettings2.userSettingsModel.eventCenter.label}}
        </h4>
        
        <div ng-show="WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.isSiteEnabled">
          <cs-checkbox id={{WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.id}}
                       name={{WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.id}}
                       class="list-group-item-text"
                       ng-model="WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.value"
                       ng-disabled="true"
                       cklabel={{WebExUserSettings2.userSettingsModel.eventCenter.optimizeBandwidthUsage.label}}>
          </cs-checkbox>
        </div>
        
        <p class="list-group-item-text">
          &nbsp;
        </p>
      </div>
      <!-- End of Event Center section -->
      
      <!-- Start of Training Center section -->
      <div id="trainingCenterPrivleges"
           name="trainingCenterPrivleges"
           ng-show="WebExUserSettings2.userSettingsModel.trainingCenter.isSiteEnabled">
                      
        <h4 class="list-group-item-heading">
          {{WebExUserSettings2.userSettingsModel.trainingCenter.label}}
        </h4>
        
        <div ng-show="WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.isSiteEnabled">
          <cs-checkbox id={{WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.id}}
                       name={{WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.id}}
                       class="list-group-item-text"
                       ng-model="WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.value"
                       cklabel={{WebExUserSettings2.userSettingsModel.trainingCenter.handsOnLabAdmin.label}}>
          </cs-checkbox>
        </div>
        
        <p class="list-group-item-text">
          &nbsp;
        </p>
      </div>
      <!-- End of Training Center section -->
        <p class="list-group-item-text">
          &nbsp;
        </p>
      <!-- ACTION BUTTONS -->
      <p align="right">
        <button id="btnUpdate"
                name="btnUpdate"
                type="button"
                class="btn btn-primary"
                ng-click="WebExUserSettings2.updateUserSettings()">
                
          Save
        </button>
      </p>
    </div>
  </cs-sp-section>
  <p class="list-group-item-text">
          &nbsp;
        </p>
  <div id="webex-admin-linkout"
           name="webex-admin-linkout">
        
      <form name="advancedSettings" action="{{trustSrc(webexAdvancedUrl)}}" method="post" target="webexSiteAdmin">
      <input id="adminEmail" type="hidden" name="adminEmail" ng-model="advancedSettings.adminEmail" value="{{adminEmailParam}}" />
      <input id="userEmail" type="hidden" name="userEmail" ng-model="advancedSettings.userEmail" value="{{userEmailParam}}" />
      <div>
      <a href="" onClick="document.getElementById('hiddenButton').click();">
      <p class="popout-link"><span translate="webexUserSettings2.advancedLink"></span></p>
      </a>
      <button id='hiddenButton' type="submit" style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;">Submit</button>
      </div>
    </form>
    </div>
</cs-sp-container>
