<div ng-if="siteCSVModalCtrl.viewReady"
     class="modal-header">
     
  <button id="closeCSVImportModal" 
          type="button" 
          class="close"
          ng-click="$dismiss()">
                
    <span class="sr-only" 
          translate="siteCSVModalCtrl.common.close"></span>
  </button>
        
  <h3 class="modal-title" 
      translate='siteList.siteCsvColumnHeader'></h3>
</div>

<div class="modal-body">
  <h4>
    {{siteCSVModalCtrl.siteUrl}}
  </h4>
    
  <p style="font-size:25%">
    &nbsp;
  </p>
    
  <p>
    <span translate='siteList.siteCsvModalText'></xpan>
  </p>
		  
  <div class="cs-card-container">
    <cs-card-layout block-view="true">
      <!-- csv export card -->
      <cs-card class="large">
        <article class="csvModal">
          <div class="webex-csv-container ">
              <p align="center">
                <label for='download'>
                  <i ng-if="(!siteCSVModalCtrl.modal.file) && 
                            (!siteCSVModalCtrl.requestingExport)"
                     class="icon icon-download-contain icon-5x icon-export-import"
                     ng-click="siteCSVModalCtrl.startExport()"></i>
                 
                  <i ng-if="(siteCSVModalCtrl.modal.file) || 
                            (siteCSVModalCtrl.requestingExport)"
                     class="icon icon-download-contain icon-5x icon-export-import-disabled"></i>
                </label>

                <br>
			  
			    <b ng-if="(!siteCSVModalCtrl.modal.file) && 
                            (!siteCSVModalCtrl.requestingExport)"><span translate='siteList.siteCsvExportLinkLabel'></span></b>
			    <b ng-if="(siteCSVModalCtrl.modal.file) || 
                            (siteCSVModalCtrl.requestingExport)"><span class="modal-disabled" translate='siteList.siteCsvExportLinkLabel'></span></b>
			    <br><br>
			  
			    <!-- 
			    <span translate='siteList.siteCsvModalExportText'
			          translate-values='{siteUrl: siteCSVModalCtrl.siteUrl}'></span>
			    -->
			    <span ng-if="(!siteCSVModalCtrl.modal.file) && 
                            (!siteCSVModalCtrl.requestingExport)" style="font-size:90%"
                      translate='siteList.siteCsvModalExportTextShort'></span>
				<span ng-if="(siteCSVModalCtrl.modal.file) || 
                            (siteCSVModalCtrl.requestingExport)" class="modal-disabled" style="font-size:90%"
                      translate='siteList.siteCsvModalExportTextShort'></span>	  
			  </p>
          </div>
        </article>
      </cs-card>
      <!-- end of csv export card -->
      
      <!-- start of csv import card -->
      <cs-card class="large">
        <article class="csvModal">
		  <div class="webex-csv-container">
              <div ng-if="(siteCSVModalCtrl.requestingExport)">
                <div class="file-drop">
                <p align="center">
                    <label for='upload'> 
                      <i class="icon icon-upload-contain icon-5x icon-export-import-disabled"></i>
                    </label>
                    
                    <br>
                        
                    <b><span class="modal-disabled" translate='siteList.siteCsvImportLinkLabel'></span></b>
                        
                    
                        
                    <span class="modal-disabled" style="font-size:90%"
                          translate='siteList.siteCsvModalImportText'></span>
                </p> 
                </div>
              </div>
                
              <div ng-if="(!siteCSVModalCtrl.requestingExport)">
				<div ng-if="!siteCSVModalCtrl.modal.file" 
				     class="file-drop"
					 cr-file-drop 
					 file="siteCSVModalCtrl.modal.file"
				     file-name="siteCSVModalCtrl.modal.fileName"
					 file-type="text/csv, application/csv, application/vnd.ms-excel"
					 file-suffix="csv"
					 file-type-error="siteCSVModalCtrl.onFileTypeError()" >

                    <p align="center">
						<input id="upload" 
						       name="upload" 
						       type="file" 
						       cr-file-read
							   file="siteCSVModalCtrl.modal.file"
							   file-name="siteCSVModalCtrl.modal.fileName"
							   file-type="text/csv, application/csv, application/vnd.ms-excel"
							   file-suffix="csv"
							   file-type-error="siteCSVModalCtrl.onFileTypeError()" /> 
								   
						<label for='upload'> 
							<i class="icon icon-upload-contain icon-5x icon-export-import"></i>
						</label>
						
						<br>
						
						<b><span translate='siteList.siteCsvImportLinkLabel'></span></b>
						
						
						
						<span class="import-text" style="font-size:90%;"
                              translate='siteList.siteCsvModalImportText'></span>
                    </p>
				</div>
				
				<div ng-if="siteCSVModalCtrl.modal.file">
                    <p>
                        &nbsp;
                    </p>
				    
					<p align="center">
				        {{siteCSVModalCtrl.modal.fileName}}
				      
				        <br><br>
				      
				        <button cs-btn
				                type="button" 
						        class="btn btn--primary"
						        loading="siteCSVModalCtrl.requestingImport"
							    ng-click="siteCSVModalCtrl.startImport()">
							  
					      <span translate="siteList.importButton"></span>
			            </button>
				    </p>
				</div>
		      </div>
          </div>
        </article>
      </cs-card>
      <!-- end of csv import card -->
    </cs-card-layout>
  </div>
</div>
