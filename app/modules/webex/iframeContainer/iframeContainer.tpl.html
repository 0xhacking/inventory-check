
<div class="content-view">
  <iframe name="iframeContainer"
          id="iframeContainer"
          frameborder="0"
          width="100%"
          height="600">
  </iframe>
</div>

<form name="advancedSettings"
      id="advancedSettings"
      action="{{trustIframeUrl}}"
      method="post"
      target="iframeContainer">
      
  <input id="adminEmail"
         type="hidden"
         name="adminEmail"
         ng-model="advancedSettings.adminEmail"
         value="{{adminEmail}}" />
         
  <input id="userEmail"
         type="hidden"
         name="userEmail"
         ng-model="advancedSettings.userEmail"
         value="{{adminEmail}}" />
         
  <input id="locale"
         type="hidden"
         name="locale"
         ng-model="advancedSettings.locale"
         value="{{locale}}" />
  
  <button id="submitFormBtn"
          type="submit"
          style="background-color:#ff00ff;cursor:pointer;width:100px;display:none;"
          onclick="this.parentElement.submit();">
  </button>
</form>
