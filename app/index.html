<!doctype html>
<html ng-app="wx2AdminWebClientApp">
  <head>
    <!-- build:js({.tmp,app}) scripts/unsupported.js -->
    <script type="text/javascript" src="scripts/unsupported.js"></script>
    <!-- endbuild -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="Localize.varTitle()"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" ng-href="{{$root.favicon}}">
    <link type="image/x-icon" rel="shortcut icon" ng-href="{{$root.favicon}}"/>
    <!-- build:css({.tmp,app}) styles/main.css -->
    <% styles.forEach( function( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <!-- endbuild -->
  </head>
  <body ng-cloak cs-breakpoint="{0:'screen-xs', 769:'screen-sm', 993:'screen-md', 1201:'screen-lg'}">
    <cr-notifications></cr-notifications>
    <div ui-view="main"></div>

    <script>
      var preload = new Image();
      preload.src="images/bg_3515.jpg";
    </script>
    <!-- build:js({.tmp,app}) scripts/index.scripts.js -->
    <% scripts.forEach( function( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    <!-- endbuild -->
  </body>
</html>
