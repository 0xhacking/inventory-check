        <div class="container-fluid">
          <a class="navbar-brand" href="#" ng-bind="Localize.varTitle()"></a>
          <ul class="nav navbar-nav pull-right" ng-controller="NavigationCtrl" ng-show="loggedIn">
            <li class="nav-item" ng-show="username">{{username}}<span class="separator">|</span></li>
            <li class="nav-item" ng-show="orgname">{{orgname}}<span class="separator">|</span></li>
            <li class="pull-right"><a ng-click="logout()" id="logout-btn">Log out</a></li>
          </ul>
        </div><!-- /.container-fluid -->
