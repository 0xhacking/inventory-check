<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="wx2AdminWebClientApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="Localize.varTitle()"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap-tokenfield/dist/bootstrap-tokenfield.css" />
  <link rel="stylesheet" href="bower_components/angular-dialog-service/dialogs.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="bower_components/bootstrap-tokenfield/dist/css/bootstrap-tokenfield.css">
   <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
</head>
<body ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" ng-bind="Localize.varTitle()"></a>
          </div>

          <ul class="nav navbar-nav navbar-right" ng-controller="NavigationCtrl" ng-show="loggedIn && !Utils.hideForRoute('downloads')" >
            <li ng-show="username">Welcome, {{username}}</li>
            <li ng-show="orgname">({{orgname}})</li>
            <li ng-click="logout()" id="logout-btn">Log out</li>
          </ul>

          <div ng-hide="Utils.hideForRoute('downloads')" ng-controller="SearchCtrl">
            <input id="search-input" type="text" class="form-control" placeholder="Search users by name or email" ng-model="searchStr" ng-change="searchItem()">
            <span class="glyphicon glyphicon-search" id="icon-search"></span>
          </div>
        </div><!-- /.container-fluid -->
      </nav>

      <div  class="container" ng-hide="Utils.hideForRoute('downloads')" ng-controller="TabsCtrl">
        <tabset id="tabs" type="navType">
          <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" select="changeTab(tab.path)">
          </tab>
        </tabset>
        <hr width='100%'>
      </div>

      <div class="container" ng-view=""></div>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-XXXXX-X');
     ga('send', 'pageview');
     </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/base64/base64.js"></script>
    <script src="bower_components/addressparser/src/addressparser.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-tokenfield/dist/bootstrap-tokenfield.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-dialog-service/dialogs.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/utils.js"></script>
    <script src="scripts/services/storage.js"></script>
    <script src="scripts/services/log.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/tabs.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/services/userListService.js"></script>
    <script src="scripts/services/Localize.js"></script>
    <script src="scripts/services/authInfo.js"></script>
    <script src="scripts/controllers/downloads.js"></script>
    <script src="scripts/services/pagination.js"></script>
    <!-- endbuild -->
  </body>
  </html>
