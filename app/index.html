      <!-- Add your site or application content here -->
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" ng-bind="Localize.varTitle()"></a>
          </div>

          <ul class="nav navbar-nav navbar-right" ng-controller="NavigationCtrl" ng-show="loggedIn && Utils.isAdminPage()" >
            <li ng-show="username">{{'index.welcome' | translate}}, {{username}}</li>
            <li ng-show="orgname">({{orgname}})</li>
          </ul>

          <div ng-hide="!Utils.isAdminPage()" ng-controller="SearchCtrl">
            <input id="search-input" type="text" class="form-control" placeholder="{{'index.search' | translate}}" ng-model="searchStr" ng-change="searchItem()">

            <span class="glyphicon glyphicon-search" id="icon-search"></span>
          </div>
          <div class="setting-bar" id="setting-bar" ng-controller="NavigationCtrl" ng-show="Utils.isAdminPage()">
            <span class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars fa-lg"></i>
            </span>
            <ul class="dropdown-menu setting-menu" role="menu">
              <li ng-click="sendFeedback()" id="feedback-btn">
                <i class="fa fa-envelope-o fa-lg" style="padding:10px;"></i>{{'index.feedback' | translate}}
              </li>
              <li ng-click="logout()" id="logout-btn" ng-show="loggedIn">
                <i class="fa fa-sign-out fa-lg" style="padding:10px;"></i>{{'index.logout' | translate}}
              </li>
            </ul>

          </div>
        </div><!-- /.container-fluid -->
      </nav>

      <div  class="tab-panel" ng-hide="!Utils.isAdminPage()" ng-controller="TabsCtrl">
        <tabset id="tabs" vertical="true" type="navType">
          <tab ng-repeat="tab in tabs" heading="{{getTabTitle(tab.title)}}" active="tab.active" select="changeTab(tab.path)">
          </tab>
        </tabset>
        <hr width='100%'>
      </div>

      <div class="container content-panel" ng-view=""></div>
